mart Phones and Tablets. Remote Programming API: BajaScript is a remote programming API for a Station. Live: BajaScript can be used to view and subscribe to live data in a Station. Configuration: BajaScript can be used to configure any part of a Station. This can be anything from commissioning a driver to configuring logic on a Wiresheet. Querying: BajaScript can be used to query any information in a Station (i.e. points, alarms, histories etc). Small Footprint: even though BajaScript is extremely powerful, it has a small foot print. High Fidelity: when using BajaScript to remotely configure a Station, the Components and Objects in the Station are also represented in BajaScript. The remote BajaScript Components and Objects look and feel just like their original Java based counterparts running in a Station. Niagara Reinvented for the Web: BajaScript reinvents the original Java based Niagara APIs in JavaScript. Anyone who's familiar with developing Components and Objects in Niagara will be familiar with BajaScript's APIs. Everything from the Type and Registry System to the Component and Object model has been recreated in JavaScript. Background Why create BajaScript? We no longer live in an age where computing is dominated by PCs. We live in an age of smart Internet devices. The new age of the web is built upon open web technologies such as HTML, CSS and JavaScript. BajaScript is a framework written in JavaScript that enables web developers to innovate and build the next generation of smart building web applications that targets not just one but all of these platforms. Why JavaScript? JavaScript is a powerful Object Oriented scripting language. It's also the lingua franca of the web that runs in all modern web browsers. Over the last few years, web browsers' JavaScript engines have got faster and faster. Combined with the new emerging HTML5 standard, this has opened new possibilities for developing sophisticated open web applications. Is BajaScript a User Interface technology? No. BajaScript is a remote data JavaScript API. A developer can use any web based user interface technology they want to with BajaScript. Why the Open Web? Every PC, Smart Phone and Smart Pad has a powerful modern web browser available for it. In fact they're so powerful, entire applications can be created to run in the browser. An application built using open web technology will run on any modern web browser. Tridium is a world leader in open building control technology. Therefore, it makes sense for us to embrace open technology for the web in much the same way as we do for buildings. What about native Apps for Smart Phones? The world's PC market is saturated. The uptake of Smart Phone and Tablets is extremely rapid and is fuelling a worldwide technological and innovation revolution. At the same time, this market is extremely fragmented. At the time of writing there is no clear winner in this marketplace. Some Smart Phone manufacturers insist that developers build native web applications. Even though native web applications do run very quickly, the application will only run on that particular manufacturer's device. This is great for the Smart Phone manufacturer but bad for the user as they're locked into a particular platform. However, all Smart phones do have modern web browsers with great HTML, CSS and JavaScript support. There are technologies/frameworks currently available that enable developers to wrap up browser based web apps into native Apps for a particular platform. Phonegap is just one of these enabling technologies that enables web developers to create Apps that target every major Smart Phone and Tablet platform. Approach Gone are the days of hacking JavaScript up in a simple text editor and hoping for the best when it's run in a browser. There are powerful tools now available on the web, that enable a developer to write solid JavaScript code. BajaScript was developed using JsHint. Also, like any good object oriented software, BajaScript has many thousands of unit tests to ensure it's robust as possible. Technical Overview BajaScript is built from JavaScript in much the same way as Niagara's Baja standard is built from Java. To use BajaScript, you will need to know JavaScript. Of course, there's a plethora of resources for learning how to professionally develop web applications using JavaScript available on the web. BajaScript is high fidelity. The Component and Object architecture has been recreated in BajaScript. Therefore, all the things a Niagara developer is familiar with such as ORDs, Slots, Types and Simples are all available to use. The protocol used between BajaScript and the Station is called BOX (Building Object eXchange). BOX is a pure JSON based protocol. BOX is currently considered a private protocol until the API has matured. BOX has been designed for high performance. Why is BajaScript not using oBIX as the protocol? oBIX is an excellent restful Web Service that Tridium are dedicated to supporting and developing further. However, you can't do all the things with it that BajaScript needs to do (i.e. querying, adding, removing, reordering etc). Also oBIX is not high fidelity enough; it has its own granular type system that Niagara fits into. Indeed oBIX could have been made to do all of these things, however it would have complicated and bloated a rather elegant standard that's already become a global success story. Also as JSON is faster to parse and easier to manage in a browser, it made sense to create a new protocol for BajaScript. It entirely depends on your use case on whether you should use BajaScript or oBIX. Technical Features For those of you who are already Niagara developers, here's an overview of some of the core BajaScript features... Type and Registry System At the very heart of Niagara is a Type System. All Objects and Components in Niagara have a Type. Types are held in the Niagara Registry. In Niagara, a Type typically maps to a Java class. A similar Type and Registry System has been created in BajaScript. Of course, there are some key differences... Lazily loading: Types are lazily loaded into BajaScript on demand. This makes BajaScript light and scalable. Types map to JavaScript Constructors: in BajaScript, Types map to JavaScript Constructors. This makes BajaScript fully extensible and allows it to emulate the core functionality of the Niagara framework. In Niagara, a Complex Type (Complex is the base class for all Niagara Components) can have frozen Slots. All Complex Types with frozen Slots (and Frozen Enumerations) are stored as special Contracts. This is the similar principle to oBIX Contracts. This provides BajaScript with all the necessary information to create high fidelity Components and Objects. High Fidelity High fidelity is a term used in BajaScript to describe how BajaScript Components and Objects look and feel just like their original Java based counterparts. For instance, let's use the popular BNumericWritable control point Type from Niagara... Input Properties: this Type has multiple input Properties (in1 to in16 and a fallback). Some of these Properties are writable and can be changed through a Niagara Property Sheet. Output Properties: this Type has a readonly output Property (out). Actions: this Type has has multiple Actions (set, override etc). These Actions can be invoked on the point. Some of these Actions require arguments when invoked. Methods: BNumericWritable extends from BComponent (further up the inheritance chain). BComponent has many methods exposed so developers can add, remove, rename, reorder, set and get Slots. The remarkable thing is when the above point is instantiated as a BajaScript Component, all of this information is recreated. Therefore, a BajaScript version of BNumericWritable has Slots, Flags, Facets, the friendly Property getters/setters and Action invocation methods. The core Simples have also been reproduced in BajaScript. Therefore, the Niagara Type BDouble maps to a JavaScript Number, BString maps to String, BRelTime maps to baja.RelTime etc. BajaScript has Type matching. Let's say there's a Type in Niagara that doesn't have a dedicated JavaScript constructor in BajaScript (i.e. BNumericWritable). In this case, BajaScript examines the Type's Super-Type chain until it finds JavaScript Constructor to use. This enables BajaScript to competently reproduce any Type in the Niagara framework. Caching BajaScript uses same Type of Caching mechanism that Workbench uses when communicating with a Station. A mini-lazily loading version of the Station is stored and maintained in BajaScript. This avoids unnecessary network calls and provides a nice pluggable way to listen for Component events (much like a Web Developer listening to the DOM for HTML events). ORDs ORDs (Object Resolution Descriptors) are how a developer resolves Station information. The same principle is used in BajaScript. Asynchronous When using remote programming in Niagara, the API predominantly uses synchronous network calls. In order for a Web Application to function correctly (and the page not to block), asynchronous network calls must be used. Therefore, some of the core APIs have been redesigned to work well in an asynchronous way. Security All security checks are enforced at the Server using Niagara's own proven Security model. Batching BajaScript operations that talk to the server can batch together into a single network call. This improves response times and reduces the strain on the JACE. For more information on batching, see baja.comm.Batch. BajaScript has many more features that are too numerous to mention in this summary. As a Niagara developer, you take a lot of these features for granted. We think you'll be pleasantly surprised at how many features have been recreated in BajaScript. Click here to get started! × Search results Close "},"baja.html":{"id":"baja.html","title":"Namespace: baja","body":" bajaScript Namespaces bajabaja.bsonbaja.clockbaja.collbaja.commbaja.eventbaja.f the Type Type baja.Value Examples // Create an instance of a NumericWritable Control Component... var v = baja.$(\"control:NumericWritable\"); Please note, if the Type information is invalid or hasn't been imported into BajaScript, this will throw an Error. Please use baja.importTypes to import Type information into BajaScript. baja.importTypes({ typeSpecs: [\"control:NumericWritable\"] }) .then(function () { var v = baja.$(\"control:NumericWritable\"); }); //or use the RequireJS plugin: require(['baja!control:NumericWritable'], function () { var v = baja.$(\"control:NumericWritable\"); }); Create a Complex instance, using an object literal to specify its slot values. var user = baja.$('baja:User', { fullName: 'Santa Claus', email: 'kringlek@north.pohl' }); &lt;static&gt; callbackify( [callbacks] [, defaultOk] [, defaultFail]) Ensure that a callback object literal exists and has ok and fail callbacks default them to baja.ok and baja.fail, respectively, if they do not exist. Parameters: Name Type Argument Default Description callbacks Object &lt;optional&gt; an object containing ok/fail callbacks (the object may be missing one or both callbacks or may itself be undefined) defaultOk function &lt;optional&gt; baja.ok the ok handler to use if none provided defaultFail function &lt;optional&gt; baja.fail the fail handler to use if none provided &lt;static&gt; callSuper( [methodName], instance [, args]) Call the instance's super method. Parameters: Name Type Argument Description methodName String &lt;optional&gt; the name of the method to invoke on the Super JavaScript Constructor. If not specified then it's assumed the super JavaScript Constructor is being called. instance the instance to the Super JavaScript Constructor will be looked up from. args Array &lt;optional&gt; the arguments to invoke on the super method. Returns: value returned from super method. &lt;static&gt; clearOut() Attempt to clear BajaScript's debug output. Returns: baja &lt;static&gt; error(e) Print an error message in BajaScript's debug output. In IE/Safari the length of the stack trace will be limited to 20 records - you can change this by setting baja.stackTraceLimit. By default, this method calls baja.printError using baja.outln as the printer function. Parameters: Name Type Description e the error to output. Returns: baja &lt;static&gt; fail( [err]) The global default fail callback function. Throughout BajaScript there are places where network calls may be made. In one of these cases, a developer has the option of specifying a 'fail' callback. If the fail callback isn't specified by the developer, it will default back to this function. Parameters: Name Type Argument Default Description err Error &lt;optional&gt; new Error() an error to print See: baja.ok &lt;static&gt; findCtor(typeSpec) Find a Type's Constructor and return it. If the Type hasn't been Properly loaded then return null. Parameters: Name Type Description typeSpec String the type spec of the type we're interested in (moduleName:typeName). Returns: the Constructor for the Type or null if nothing is found. Type function &lt;static&gt; getLanguage() Returns language code for the user. Returns: the language character code. Type String &lt;static&gt; getTimeFormatPattern() Return the user's default time format pattern. Returns: Type String &lt;static&gt; getUnitConversion() Return the user's configured unit conversion. Returns: an ordinal corresponding to a BUnitConversion enum Type number &lt;static&gt; getUserHome() Return the user home. Returns: Type baja.Ord &lt;static&gt; getUserName() Returns the user name the user is currently logged in with. Note that it is not SlotPath-escaped; remember to escape it if retrieving the user from the UserService by slot name. Returns: the user name. Type String &lt;static&gt; hasType(obj [, type]) Test an Object to see if it's a Baja Object and has the 'getType' function. Please note: this test excludes objects that may extend baja.Slot. Parameters: Name Type Argument Description obj Object the Object to be tested. type Type | String &lt;optional&gt; the type or (String type specification - module:typeName) to test object against. Please note, Type#is is used and not equals. Returns: true if the given Object is a proper BajaScript Object Type Boolean &lt;static&gt; importTypes(obj) Load the Type and Contract information for the given TypeSpecs. A TypeSpec is a String in the format of moduleName:typeName in Niagara. This method may perform a network call if one of the TypeSpecs can't be found locally in the Registry or if a Contract needs to be retrieved. If a number of network calls is expected to be made then a Batch object can be passed into this method along with a callback. The network call will then be 'batched' accordingly. If the types for a given Web Application are known upfront then please specify them in baja.start instead. Parameters: Name Type Description obj Object | Array the object literal for the method's arguments (or the array of type specs directly) Properties Name Type Argument Description typeSpecs Array &lt;optional&gt; an array of TypeSpecs to import. ok function &lt;optional&gt; (Deprecated: use Promise) the ok callback. An array of the newly added Types will be passed into this handler. fail function &lt;optional&gt; (Deprecated: use Promise) the fail callback. batch baja.comm.Batch &lt;optional&gt; If defined, any network calls will be batched into this object. See: baja.start Returns: A promise that will be resolved once the types have been imported. Type Promise.&lt;Array.&lt;Type&gt;&gt; Example The method can be invoked with an array of TypeSpecs or an object literal. baja.importTypes([\"control:NumericWritable\", \"control:BooleanWritable\"]); // ...or via an Object Literal to specify further options... baja.importTypes({ typeSpecs: [\"control:NumericWritable\", \"control:BooleanWritable\"], batch: batch // If specified, network calls are batched into this object }) .then(function (types) { baja.outln('imported all types: ' + types.join()); }) .catch(function (errObj) { baja.error('some types failed to import'); Object.keys(errObj).forEach(function (typeSpec) { baja.error(typeSpec + ' failed because: ' + errObj[typeSpec]); }); }); &lt;static&gt; isLogClientErrorsInServer() Return true if any client Errors are also being logged in the Server. Please note, since BOX and HTTP Errors are technically from the Server, these do not constitute as client Errors. Returns: Type Boolean &lt;static&gt; isOffline() Return true if BajaScript is running in offline mode. Returns: offline. Type Boolean &lt;static&gt; isStarted() Return true if BajaScript has started. Returns: started Type Boolean &lt;static&gt; isStopped() Return true if BajaScript has stopped. Returns: stopped Type Boolean &lt;static&gt; isStopping() Return true if BajaScript has stopped or is in the process of stopping. Returns: stopping Type Boolean &lt;static&gt; iterate() A iteration general utility method that performs the given function on every JavaScript property in the given cursor or Javascript array. This function can be called with a variety of parameter configurations. iterate() is compatible with arrays, but not with arguments objects - pass in Array.prototype.slice.call(arguments) instead. In the last case with the doIterate and getNext functions, doIterate performs the iterative action on the object, and getNext returns the next object to iterate (this will be passed directly back into doIterate). This is handy for walking up prototype chains, supertype chains, component hierarchies, etc. In all cases, if the function being executed ever returns a value other than undefined, iteration will be stopped at that point and iterate() will return that value. For invocations of iterate() that include start or end indexes, note that start indexes are inclusive and end indexes are exclusive (e.g. iterate(2, 5, function (i) { baja.outln(i); }) would print 2,3,4). Returns: any non-undefined value that's returned from any function or Cursor. Example baja.iterate(array, function (arrayElement, arrayIndex)) baja.iterate(array, startIndex, function (arrayElement, arrayIndex)) baja.iterate(array, startIndex, endIndex, function (arrayElement, arrayIndex)) baja.iterate(numberOfTimesToIterate, function (index)) baja.iterate(iterationStartIndex, iterationEndIndex, function (index)) baja.iterate(object, function (objectJsProperty, objectJsPropertyName)) baja.iterate(object, function doIterate(object), function getNext(object)) &lt;static&gt; lex(obj) Returns a Lexicon Object for a given module. The locale will be whatever the current user is set to. Please note, if BajaScript has Web Storage enabled, the Lexicon will be permanently cached. If the argument is just a String, no network call will be made. Instead, an attempt will be made to see if the Lexicon is cached locally. If available, it's returned. If not then an Error will be thrown. If you are not certain whether the lexicon is already loaded, it's recommended to use a callback. Please note, this method is now deprecated. Please use the lex module instead. Parameters: Name Type Description obj String | Object a String for the module name or an object literal for the method's arguments. If a String is specified, NO network call will be made: the Lexicon will be returned if locally available, or an error will be thrown if not. Properties Name Type Argument Description module String &lt;optional&gt; the module name to asynchronously look up. ok function &lt;optional&gt; (Deprecated: use Promise) the ok callback. Invoked once the Lexicon has been acquired. The Lexicon will be passed as an argument to this callback. fail function &lt;optional&gt; (Deprecated: use Promise) the fail callback. Invoked if Lexicon fails to import. batch baja.comm.Batch &lt;optional&gt; If specified, any network calls will be batched into this object. Deprecated: Please use Lexicon JS instead. See: {module:nmodule/js/rc/lex/lex} baja.request Throws: if looking up a Lexicon by name, but the Lexicon has not yet been loaded Type Error Returns: If a String argument was specified, the Lexicon will be returned directly; otherwise if an object literal was given, a Promise to be resolved with the specified Lexicon. Type module:nmodule/js/rc/lex/lex | Promise.&lt;module:nmodule/js/rc/lex/lex&gt; Example // Get a value from a Lexicon. An asynchronous network call will be // made if the Lexicon isn't available locally. Note that this form // is safe to use whether the lexicon is already loaded or not. baja.lex({ module: \"bajaui\" }) .then(function (lex) { lex.get(\"dialog.ok\"); //now that the lexicon is loaded, baja.lex(\"bajaui\") will //succeed from here on out. }); // Get a value from a Lexicon. This will throw an error if the lexicon // was not already loaded via a network call as above. baja.lex(\"bajaui\").get(\"dialog.ok\"); &lt;static&gt; lt(typeSpec) Returns a Type. The Type must have already been imported first, via a call to baja.importTypes or using a baja! RequireJS import. If the type has not yet been loaded, null will be returned. Parameters: Name Type Description typeSpec String the type spec of the type we're interested in (moduleName:typeName). See: baja.importTypes Returns: the Type for the given type spec or null if the Type can't be found locally. Type Type Example // Ensure the Type information is locally available. baja.importTypes({ typeSpecs: [\"foo:Boo\"] }) .then(function () { var type = baja.lt(\"foo:Boo\"); }); &lt;static&gt; Marker() A marker value is used primarily with the tagging API in order to represent the presence of a named tag that has no meaningful value. That is, the tag itself is sufficient to convey meaning. &lt;static&gt; mixin(Ctor, mixin) Apply a Mix-In to the Constructor/Object. The Constructor passed in is extended then the MixIn function is invoked so that it can add to the newly extended object's prototype chain. This method can be invoked via a call to baja.subclass. Parameters: Name Type Description Ctor function the Constructor that we're mixing into. mixin function the Mix-In Function that when invoked will append new method's to the newly subclassed Constructor. When invoked, the new Constructor is passed in as the first argument. Returns: the newly extended Constructor that has been extended with the Mix-In. Type function &lt;static&gt; noop() A function that does nothing (noop = no-operation). &lt;static&gt; ok() The global default ok callback function. Throughout BajaScript there are places where network calls may be made. In one of these cases, a developer has the option of specifying an 'ok' callback. If the ok callback isn't specifed by the developer, it will default back to this function. See: baja.fail &lt;static&gt; outln(msg) Print a message to BajaScript's debug output followed by a newline. By default just looks for a bajaJsPrint global function and passes the message to that. Parameters: Name Type Description msg String the message to output. Returns: baja &lt;static&gt; preStop(func) Add a function to be invoked just before BajaScript is stopped. If BajaScript has already stopped, the function will be invoked immediately. Parameters: Name Type Description func function &lt;static&gt; rpc(ord [, methodName]) Make an RPC call to a method on the Server that implements the Java 'NiagaraRpc' annotation. Any extra arguments passed in will be encoded in raw JSON and passed up to the Server. If one of those arguments is a 'baja.comm.Batch', the call will be batched accordingly. Parameters: Name Type Argument Description ord baja.Ord | String | Object The ORD used to resolve the RPC call on the Server. This can also be an Object Literal that has methodName (or method), args, ord (or typeSpec), batch, ok and fail callback properties. methodName String &lt;optional&gt; The method name of the RPC call to invoke on the Server. Returns: A promise that is resolved once the RPC call has completed. If the Station RPC call returns a value then it will be encoded and returned as a value in the promise. Type Promise &lt;static&gt; runAsync(fn) Run the specified Function asynchronously. Parameters: Name Type Description fn function the Function to run asynchronously. &lt;static&gt; save() Save BajaScript's Registry Storage. This is automatically called when BajaScript stops. &lt;static&gt; start( [obj]) Start BajaScript. This must be called to start BajaScript. This will make a network call to create a Session that starts BajaScript. It's recommended to call this as soon as possible. Parameters: Name Type Argument Description obj Object | function &lt;optional&gt; the Object Literal for the method's arguments or the function invoke after the comms have started. Properties Name Type Argument Description started function &lt;optional&gt; function to invoke after the comms have started and (if running in a browser) the DOM is ready. commFail function &lt;optional&gt; function to invoke if the comms fail. typeSpecs Array &lt;optional&gt; an array of type specs (moduleName:typeName) to import from the Server. Please note, this may not be needed if the Type and Contract information has been cached by web storage. navFile Boolean &lt;optional&gt; if true, this will load the nav file for the user on start up. By default, this is false. See: baja.started baja.save baja.preStop baja.stop Example This method takes a started function or an object literal. baja.start(function () { // Called once BajaScript has started. }); //...or this can be invoked via an Object Literal... baja.start({ started: function () { // Called when BajaScript has started. We're ready to rock and roll at this point! }, commFail: function () { // Called when the BajaScript communications engine completely fails }, typeSpecs: [\"control:BooleanWritable\", \"control:NumericWritable\"] // Types and Contracts we want imported // upfront before our Web App loads }); &lt;static&gt; started(func) Add a function to be invoked once BajaScript has started. If BajaScript has already started, the function will be invoked immediately. Parameters: Name Type Description func function invoked once BajaScript has started. &lt;static&gt; StatusValue() Represents a baja:StatusValue in BajaScript. &lt;static&gt; stop( [obj]) Stop BajaScript. This method should be called when the page running BajaScript is unloaded. This will make a network call to stop BajaScript's session. Parameters: Name Type Argument Description obj Object | function &lt;optional&gt; the Object Literal for the method's arguments or a function to be called once BajaScript has stopped. Properties Name Type Argument Description stopped function &lt;optional&gt; called once BajaScript has stopped. preStop function &lt;optional&gt; called just before BajaScript has stopped. See: baja.start baja.started baja.preStop Example This method takes a stopped function or an object literal. baja.stop(function () { // Called once stop has completed }); //...or this can be invoked via an Object Literal... baja.stop({ stopped: function () { // Called once stop has completed } }); &lt;static&gt; subclass(Ctor, SuperCtor [, mixIn]) Extends an Object by setting up the prototype chain. This method can have a Function or Object passed in as the SuperCtor argument. If SuperCtor Function is passed in, 'new' will be called on it to create an Object. The new Object will then be set on the target Function's prototype. Parameters: Name Type Argument Description Ctor function the subclass constructor SuperCtor function | Object the superclass constructor mixIn function &lt;optional&gt; a function that can apply a MixIn to the subclass. See: baja.mixin Returns: Ctor. Type function &lt;static&gt; throttle(func, obj) A general utility method that tries to prevents a function from running more often than the specified interval. Due to the vagaries of Javascript time management you may see the occasional drop of a few milliseconds but on the whole execution of the given function should not be permitted more than once in the specified interval. If the function is called before the interval is up, it will still be executed once the remainder of the interval elapses - it will not be cancelled. However, if the function is called multiple times before the interval has elapsed, only the last function call will execute - calls prior to that one will be cancelled. The function passed in will be run asynchronously via setTimeout(), so if you wish to process the results of the function call, you must do so via callback. Parameters: Name Type Description func function a function to be executed - must take no parameters and may optionally return a value. obj Object an object literal with additional parameters - also, passing a Number in as the second parameter will use that as obj.interval and the other params will be ignored/false. Properties Name Type Argument Description interval Number &lt;optional&gt; the interval in milliseconds - the function will be prevented from executing more often than this (if omitted, 100ms). ok function &lt;optional&gt; an optional callback function that will handle the return value from the throttled function. fail function &lt;optional&gt; an optional fail callback function that will be called if the function throws any exceptions. drop Boolean &lt;optional&gt; if drop is set to true, then additional function invocations that occur before the interval is up will be simply ignored rather than queued to execute at the end of the interval period. Returns: a throttled function that can be executed the same way as the original function. Type function &lt;static&gt; unescapeXml( [str]) Unescape Xml characters out of a string. Here are some unescape examples: '&amp;amplt;' to &lt; '&amp;ampgt;' to &gt; '&amp;ampamp;' to &amp; '&amp;ampapos;' to ' '&amp;ampquot;' to \" '&amp;#x20ac;' to € Parameters: Name Type Argument Description str String &lt;optional&gt; Returns: Type String × Search results Close "},"baja s Getting Started with BajaScriptExtending BajaScript with Type Extensions Externals ArrayBooleanNumberString Class: AbsTime baja. AbsTime new AbsTime() Represents a baja:AbsTime in BajaScript. AbsTime encapsulates an absolute point in time relative to a given time zone. When creating a Simple, always use the make method instead of creating a new Object. Extends baja.Simple Members &lt;static&gt; DEFAULT :baja.AbsTime Default AbsTime instance - maps to Java Epoch. Type: baja.AbsTime Methods &lt;static&gt; getDaysInMonth(year, month) Parameters: Name Type Description year number month number | baja.FrozenEnum either a baja:Month FrozenEnum or an integer (January = 0) Since: Niagara 4.12 Returns: days in month Type number &lt;static&gt; isLeapYear(year) Parameters: Name Type Description year number Since: Niagara 4.12 Returns: Type boolean &lt;static&gt; make( [obj]) Make an AbsTime. Parameters: Name Type Argument Description obj Object &lt;optional&gt; the Object literal used for the method's arguments. Properties Name Type Argument Description date baja.Date &lt;optional&gt; time baja.Time &lt;optional&gt; offset Number | baja.Simple &lt;optional&gt; UTC offset in milliseconds (any baja:Number). This should be negative for negative time zones, e.g. -04:00 corresponds to MILLIS_IN_HOUR * -4. Additionally, if timeZone is set, this provided offset will be ignored. jsDate Date &lt;optional&gt; if defined, this date is used for the date and time. The offset will be read directly from the JS date - the offset argument, if provided, will be ignored. timeZone baja.TimeZone &lt;optional&gt; the timezone to base this date's offset upon. If obj.jsDate is set, this timezone will be ignored and the jsDate's offset will be used instead. Returns: Type baja.AbsTime Example // An Object literal is used for the method's arguments... var at1 = baja.AbsTime.make({ date: baja.Date.make({year: 1981, month: 5, day: 17}), time: baja.Time.make({hour: 15, min: 30}), offset: 0 }); // ...or from a JavaScript Date: var date = new Date(); var at2 = baja.AbsTime.make({ jsDate: date }); // the offset will be converted from JS Date style to BAbsTime style. baja.outln(at2.getOffset() === date.getTimezoneOffset() * -60000); baja.outln(at2.getMillis() === date.getTime()); &lt;static&gt; now() Make an AbsTime with the current date and time. Returns: Type baja.AbsTime decodeAsync(str [, batch]) The string encoding of certain Simples may include Type information, or other data that may be require asynchronous operations to decode. BOX is designed to handle these situations when decoding data from the station, but when user code needs to decode string-encoded Simples directly, prefer this method as it gives the individual Simple a chance to import Types, etc. to ensure that the decoded Simple is fully correct. The default implementation just returns decodeFromString directly. Parameters: Name Type Argument Description str string batch baja.comm.Batch &lt;optional&gt; optional batch to use Inherited From: baja.Simple#decodeAsync Returns: may return the Simple instance directly, or a Promise resolving to same - so wrap in Promise.resolve() if unsure. Type baja.Simple | Promise.&lt;baja.Simple&gt; decodeFromString(str) Decode an AbsTime from a String. Parameters: Name Type Description str String Overrides: baja.Simple#decodeFromString Returns: Type baja.AbsTime encodeToString() Encode the AbsTime to a String. Overrides: baja.Simple#encodeToString Returns: Type String equals(obj) Equality test. Parameters: Name Type Description obj Overrides: baja.Simple#equals Returns: Type Boolean equivalent(obj) Equivalence test. equivalent() is used to compare if two Objects have equivalent state, but might not want to return true for equals since it it has implied semantics for many operations. The default implementation returns the result of baja.Object#equals. Parameters: Name Type Description obj Inherited From: baja.Object#equivalent Returns: Type Boolean getAgents( [is] [, batch]) Returns a promise that resolves to the agent list for this Object. Parameters: Name Type Argument Description is Array.&lt;String&gt; &lt;optional&gt; An optional array of filters to add to the agent query. batch baja.comm.Batch &lt;optional&gt; An optional object used to batch network calls together. Inherited From: baja.Object#getAgents See: baja.registry.getAgents Returns: A promise that will resolve with the Agent Info. Type Promise getDataTypeSymbol() Return the data type symbol. Returns: Type String getDate() Return the date. Returns: Type baja.Date getDay() Return the day (1-31). Returns: Type Number getHour() Return the hour (0-23) Returns: Type Number getIcon() Return the Object's Icon. Inherited From: baja.Object#getIcon Returns: Type baja.Icon getJsDate() Return a new JavaScript Date based on this AbsTime. The Date will represent the same instant as this AbsTime (as returned by getMillis()) but will use the browser's local time zone. Returns: Type Date getMillis() Get the number of milliseconds past the epoch represented by this AbsTime. Returns: Type Number getMillisecond() Returns milliseconds from the time (0-999) Returns: Type Number getMinute() Return minutes (0-59). Returns: Type Number getMonth() Return the month. When invoking this method, please ensure the baja:Month Type has been imported. See: baja.importTypes Returns: a baja:Month FrozenEnum Type baja.FrozenEnum getOffset() Return the UTC offset. Returns: Type Number getSecond() Return seconds (0-59). Returns: Type Number getTime() Return the time. Returns: Type baja.Time getType() Get the type of this instance. Inherited From: baja.Object#getType Returns: Type Type getTypeDisplayName( [cx]) Gets the friendly type display name for this object. Parameters: Name Type Argument Description cx Object &lt;optional&gt; a context to be passed down to Type Since: Niagara 4.10 Inherited From: baja.Object#getTypeDisplayName See: baja.Type#getDisplayName Returns: If no context is provided, the type display name is returned synchronously as a string. If context provided, the type display name is resolved via a promise as a string. Type Promise.&lt;string&gt; | string getWeekday() Returns the day of the week. See: baja.Date#getWeekday Returns: a baja:Weekday FrozenEnum. Type baja.FrozenEnum getYear() Return the year. Returns: Type Number isLeapDay() Since: Niagara 4.12 Returns: Type boolean make( [obj]) Make an AbsTime. Parameters: Name Type Argument Description obj Object &lt;optional&gt; the Object Literal used for the method's arguments. Properties Name Type Argument Description date baja.Date &lt;optional&gt; time baja.Time &lt;optional&gt; offset Number | baja.Simple &lt;optional&gt; (any baja:Number) jsDate Date &lt;optional&gt; if defined, this date is used for the date and time. Overrides: baja.Simple#make Returns: baja.AbsTime Example // An Object Literal is used for the method's arguments... var at1 = baja.$(\"baja:AbsTime\").make({ date: baja.$(\"baja:Date\").make({year: 1981, month: 5, day: 17}), time: baja.$(\"baja:Time\").make({hour: 15, min: 30}), offset: 0 }); // ...or from a JavaScript Date... var at2 = baja.$(\"baja:AbsTime\").make({jsDate: new Date()}); newCopy( [exact]) Every value may be cloned using the newCopy method. Please note that Simples are immutable so they don't allocate a new instance. Parameters: Name Type Argument Description exact Boolean &lt;optional&gt; true if an exact copy of the value should be made (only valid in the Component architecture). Inherited From: baja.Value#newCopy See: baja.Simple Returns: a copy of the value (or the same instance if the value is a Simple). nextDay() returns a baja.AbsTime object that is 1 day after this baja.AbsTime Since: Niagara 4.12 Returns: Type baja.AbsTime nextMonth() returns a baja.AbsTime object that is 1 month after this baja.AbsTime Since: Niagara 4.12 Returns: Type baja.AbsTime nextYear() returns a baja.AbsTime object that is 1 year after this baja.AbsTime Since: Niagara 4.12 Returns: Type baja.AbsTime prevDay() returns a baja.AbsTime object that is 1 day before this baja.AbsTime Since: Niagara 4.12 Returns: Type baja.AbsTime prevMonth() returns a baja.AbsTime object that is 1 month before this baja.AbsTime Since: Niagara 4.12 Returns: Type baja.AbsTime prevYear() returns a baja.AbsTime object that is 1 year before this baja.AbsTime Since: Niagara 4.12 Returns: Type baja.AbsTime toDateString(obj) Gets the date string for this baja.AbsTime Parameters: Name Type Description obj Object the Object Literal for the method's arguments. See: baja.Date#toDateString Returns: Type Promise.&lt;String&gt; toDateTimeString( [obj]) Asynchronously get a String representation of the AbsTime. This method is invoked asynchronously. A Function callback or an Object literal that contains a Function callback must be supplied. Parameters: Name Type Argument Description obj Object &lt;optional&gt; the Object Literal for the method's arguments. Properties Name Type Argument Description ok function &lt;optional&gt; (Deprecated: use Promise) the Function callback that will be invoked once the time has been formatted. fail function &lt;optional&gt; (Deprecated: use Promise) the Function callback that will be invoked if a fatal error occurs whilst formatting the string. textPattern String &lt;optional&gt; the text pattern to use for formatting. If not specified, then the user's default time format text pattern will be used. TimeZone baja.TimeZone &lt;optional&gt; timezone to use for formatting. If not specified, then the system default timezone will try to be determined, otherwise UTC be used. (As of Niagara 4.9, the name \"TimeZone\" is supported to match BFacets.TIME_ZONE. The old key \"timezone\" is still supported.) show Number &lt;optional&gt; flags used to format the time. For more information, please see baja.TimeFormat. Returns: promise to be resolved with the formatted string Type Promise.&lt;String&gt; Example absTime.toDateTimeString().then(function (dateTimeStr) { baja.outln(\"The date time is: \" + dateTimeStr); }); toDateTimeStringSync(obj) Synchronously get a String representation of the AbsTime. This method is invoked synchronously. The string result will be returned directly from this function. Notes on lexicons: A lexicon will be used if it is passed in. If no lexicon is passed in, the baja lexicon will be used if it has been cached locally. If the baja lexicon has not been cached, strings units will be represented by their internal tag names (which are in English). Parameters: Name Type Description obj Object the Object Literal for the method's arguments. Properties Name Type Argument Description textPattern String &lt;optional&gt; the text pattern to use for formatting. If not specified, then the user's default time format text pattern will be used. show Number &lt;optional&gt; flags used to format the time. For more information, please see baja.TimeFormat. lex &lt;optional&gt; the baja lexicon Returns: Type String toDateTimeStringWithLongYear( [obj]) Asynchronously get a String representation of the AbsTime always showing the long year format if year part is available. This method is invoked asynchronously. A Function callback or an Object literal that contains a Function callback must be supplied. Parameters: Name Type Argument Description obj Object &lt;optional&gt; the Object Literal for the method's arguments. Properties Name Type Argument Description textPattern String &lt;optional&gt; the text pattern to use for formatting. If not specified, then the user's default time format text pattern will be used. TimeZone baja.TimeZone &lt;optional&gt; timezone to use for formatting. If not specified, then the system default timezone will try to be determined, otherwise UTC be used. (As of Niagara 4.9, the name \"TimeZone\" is supported to match BFacets.TIME_ZONE. The old key \"timezone\" is still supported.) show Number &lt;optional&gt; flags used to format the time. For more information, please see baja.TimeFormat. Since: Niagara 4.13 Returns: promise to be resolved with the formatted string Type Promise.&lt;String&gt; Example absTime.toDateTimeStringWithLongYear().then(function (dateTimeStr) { baja.outln(\"The date time with long year is: \" + dateTimeStr); }); toString() Overrides: baja.Simple#toString See: .toDateTimeString if obj is defined .toDateTimeStringSync if obj is undefined Returns: a String if a falsy parameter object is passed, otherwise a Promise. Type String | Promise.&lt;String&gt; toTimeString(obj) Gets the time string for this baja.AbsTime Parameters: Name Type Description obj Object the Object Literal for the method's arguments. See: baja.Time#toTimeString Returns: Type Promise.&lt;String&gt; valueOf() Overrides: baja.Simple#valueOf Returns: result of getMillis Type Number × Search results Close "},"baja.Action.html":{"id":"baja.Action.html","title":"Class: Action","body":" bajaScript Namespaces bajabaja.bsonbaja.clockbaja.collbaja.commbaja.eventbaja.filebaja.navbaja.registrybaja.transfer Modules baja/alarm/AlarmArchiveSpacebaja/alarm/AlarmSpacebaja/coll/QueryCursorbaja/coll/QueryResultbaja/coll/Tablebaja/coll/TableCursorbaja/coll/tableMixInbaja/comm/Batchbaja/comm/ServerErrorbaja/comp/Actionbaja/comp/ActionPropertybaja/comp/Complexbaja/comp/Componentbaja/comp/ComponentSpacebaja/comp/ControlPointbaja/comp/DynamicPropertybaja/comp/Flagsbaja/comp/Hostbaja/comp/LinkCheckbaja/comp/LocalHostbaja/comp/Propertybaja/comp/PropertyActionbaja/comp/PropertyTopicbaja/comp/Slotbaja/comp/SlotCursorbaja/comp/Structbaja/comp/Subscriberbaja/comp/Topicbaja/comp/TopicPropertybaja/file/Filebaja/hist/HistorySpacebaja/nav/eventbaja/nav/FileNavContainerbaja/nav/NavContainerbaja/nav/NavFileSpacebaja/nav/NavNodebaja/nav/NavNodeContainerbaja/nav/NavRootbaja/obj/AbsTimebaja/obj/Booleanbaja/obj/Datebaja/obj/DaysOfWeekBitsbaja/obj/DefaultSimplebaja/obj/Dimensionbaja/obj/Doublebaja/obj/DynamicEnumbaja/obj/Enumbaja/obj/EnumRangebaja/obj/EnumSetbaja/obj/Facetsbaja/obj/FacetsMapbaja/obj/F VirtualGatewaybaja.VirtualPathbaja.VirtualSchemeBooleanFrozenActionFrozenPropertyFrozenTopicIntervalTicketbaja/coll/Table.TableColumnbaja/obj/Format~DecodeFromStringFormatterbaja/obj/Format~EscapedPercentSignFormatterbaja/obj/Format~EscapeUnescapeFormatterbaja/obj/Format~IdentityFormatterbaja/obj/Format~LexiconFormatterbaja/obj/Format~ReflectCallFormatterbaja/obj/Format~UserFormatterStringTicketType Mixins baja.coll.tableMixIn Tutorials Getting Started with BajaScriptExtending BajaScript with Type Extensions Externals ArrayBooleanNumberString Class: ActionProperty baja. ActionProperty new ActionProperty() Represents a baja:Action in BajaScript. Please note: this represents the Property's value and NOT the Property itself. Extends baja.Struct Methods equals(obj) Indicates whether some other object is equal to this one. Parameters: Name Type Description obj Object the reference object with which to compare. Inherited From: baja.BaseBajaObj#equals Returns: true if this object is the same as the obj argument; false otherwise. Type Boolean equivalent(obj) Compare if all of this object's properties are equal to the specified object. Parameters: Name Type Description obj baja.Complex Inherited From: baja.Complex#equivalent Returns: true if this object is equivalent to the specified object. Type Boolean get(prop) Return a Property's value. Note that when an instance of a Complex is created, auto-generated accessors are created to make accessing a frozen Property's value convenient (see example). Performance notes: BajaScript performs \"lazy decoding\" on Complexes - this means that after a Complex is retrieved from the station, its slot values are kept in their raw JSON encoding until they are actually needed (by calling get()). This helps performance by not spending CPU time decoding values that won't be used. It follows that calling getSlot(slot) will be much faster than calling get(slot) for the first time, so consider filtering on slots rather than on values, if possible, in performance-critical situations. See example under getSlots(). Parameters: Name Type Description prop baja.Property | String the Property or Property name. Inherited From: baja.Complex#get See: baja.Complex#getSlots Returns: the value for the Property (null if the Property doesn't exist). Type baja.Value Example Note that when an instance of a Complex is created, auto-generated setters are created to make setting a frozen Property's value convenient. The auto-generated setter is in the format of set(first letter is capitalized)SlotName(...). // myPoint has a frozen Property named out... var val = myPoint.getOut(); val = myPoint.get('out'); //equivalent getAgents( [is] [, batch]) Returns a promise that resolves to the agent list for this Object. Parameters: Name Type Argument Description is Array.&lt;String&gt; &lt;optional&gt; An optional array of filters to add to the agent query. batch baja.comm.Batch &lt;optional&gt; An optional object used to batch network calls together. Inherited From: baja.Object#getAgents See: baja.registry.getAgents Returns: A promise that will resolve with the Agent Info. Type Promise getDisplay( [slot] [, cx]) Return a display string. If a Slot argument is defined, the display value for the Slot will be returned. If a Slot argument is not defined, the display value for the Complex will be returned. Parameters: Name Type Argument Description slot baja.Property | String &lt;optional&gt; the Slot or Slot name. cx object &lt;optional&gt; as of Niagara 4.10, you can pass a context as the second argument to use for string formatting. When a context is passed, a Promise will be returned to be resolved with the formatted string. Inherited From: baja.Complex#getDisplay Returns: display (or null if none available). Type String | null | Promise.&lt;(String|null)&gt; Example Printing display values of slots // myPoint has a Property named out... baja.outln('The display string of the out Property: ' + myPoint.getDisplay('out')); // or use string formatting: return myPoint.getDisplay('out', { precision: 5 }) .then(function (str) { baja.outln('formatted display string: ' + str); }); getDisplayName( [slot]) Return a display name. If a Slot is defined as an argument, the display name for the slot will be returned. If no Slot is defined, the display name of the Complex will be returned. Parameters: Name Type Argument Description slot baja.Slot | String &lt;optional&gt; the Slot or Slot name. Inherited From: baja.Complex#getDisplayName Returns: the display name (or null if none available). Type String getFacets( [slot]) Return the Facets for a Slot. If no arguments are provided and the Complex has a parent, the facets for the parent's Property will be returned. Parameters: Name Type Argument Description slot baja.Slot | String &lt;optional&gt; the Slot or Slot name. Inherited From: baja.Complex#getFacets Returns: the Facets for the Slot (or null if Slot not found) or the parent's Property facets. Type baja.Facets getFlags( [slot]) Return Flags for a slot or for the Complex's parent Property. If no arguments are provided and the Complex has a parent, the flags for the parent's Property will be returned. Parameters: Name Type Argument Description slot baja.Slot | String &lt;optional&gt; Slot or Slot name. Inherited From: baja.Complex#getFlags See: baja.Flags Returns: the flags for the Slot or the parent's Property flags. Type Number getIcon() Return the Object's Icon. Inherited From: baja.Object#getIcon Returns: Type baja.Icon getName() Return the name of the Component. The name is taken from the parent Component's Property for this Component instance. Inherited From: baja.Complex#getName Returns: name (null if not mounted). Type String getParamDefault() Return the Action's parameter default value. Returns: parameter default value (or null if the Action has no parameter). Type baja.Value getParamType() Return the Action's parameter Type. Returns: parameter type (or null if the Action has no parameter). Type Type getParent() Return the parent. Inherited From: baja.Complex#getParent Returns: parent Type baja.Complex getParentComponent() Get the nearest ancestor of this object which is an instance of Component. If this object is itself a Component, then return this. Return null if this object doesn't exist under a Component. Since: Niagara 4.10 Inherited From: baja.Complex#getParentComponent Returns: Type baja.Component | null getPropertyInParent() Return the Property in the parent. Inherited From: baja.Complex#getPropertyInParent Returns: the Property in the parent (null if not mounted). Type baja.Property getReturnType() Return the Action's return Type. Returns: return type (or null if the Action has nothing to return). Type Type getSlot(slot) Return the Slot. This is useful method to ensure you have the Slot instance instead of the Slot name String. If a Slot is passed in, it will simply be checked and returned. Parameters: Name Type Description slot baja.Slot | String the Slot or Slot name. Inherited From: baja.Complex#getSlot Returns: the Slot for the Component (or null if the Slot doesn't exist). Type baja.Slot getSlots( [filter]) Return a Cursor for accessing a Complex's Slots. Please see module:baja/comp/SlotCursor for useful builder methods. Parameters: Name Type Argument Description filter function &lt;optional&gt; function to filter out the Slots we're not interested in. The filter function will be passed each Slot to see if it should be be included. The function must return false to filter out a value and true to keep it. Inherited From: baja.Complex#getSlots See: baja.Complex#get Returns: a Cursor for iterating through the Complex's Slots. Type module:baja/comp/SlotCursor Examples // A Cursor for Dynamic Properties var frozenPropCursor = myComp.getSlots().dynamic().properties(); // A Cursor for Frozen Actions var frozenPropCursor = myComp.getSlots().frozen().actions(); // An Array of Control Points var valArray = myComp.getSlots().properties().is(\"control:ControlPoint\").toValueArray(); // An Array of Action Slots var actionArray = myComp.getSlots().actions().toArray(); // An Object Map of slot name/value pairs var map = myComp.getSlots().properties().toMap(); // The very first dynamic Property var firstProp = myComp.getSlots().dynamic().properties().first(); // The very last dynamic Property var lastProp = myComp.getSlots().dynamic().properties().last(); // The very first dynamic Property value var firstVal = myComp.getSlots().dynamic().properties().firstValue(); // The very first dynamic Property value var lastVal = myComp.getSlots().dynamic().properties().lastValue(); // All the Slots that start with the name 'foo' var slotNameCursor = myComp.getSlots().slotName(/^foo/); // Use a custom Cursor to find all of the Slots that have a particular facets key/value var custom = myComp.getSlots(function (slot) { return slot.isProperty() &amp;&amp; (this.getFacets(slot).get(\"myKey\", \"def\") === \"foo\"); }); // Same as above var custom2 = myComp.getSlots().filter(function (slot) { return slot.isProperty() &amp;&amp; (this.getFacets(slot).get(\"myKey\", \"def\") === \"foo\"); }); // All Slots marked summary on the Component var summarySlotCursor = myComp.getSlots().flags(baja.Flags.SUMMARY); // Call function for each Property that's a ControlPoint myComp.getSlots().is(\"control:ControlPoint\").each(function (slot) { baja.outln(\"The Nav ORD for the ControlPoint: \" + this.get(slot).getNavOrd(); }); &lt;caption&gt;You may see better performance if you can filter on slots instead of on values.&lt;caption&gt; // slower var links = component.getSlots().toValueArray() .filter(function (value) { return value.getType().is('baja:Link'); }); // faster - this avoids unnecessarily decoding every non-Link slot var links = component.getSlots().is('baja:Link').toValueArray(); getType() Get the type of this instance. Inherited From: baja.Object#getType Returns: Type Type getTypeDisplayName( [cx]) Gets the friendly type display name for this object. Parameters: Name Type Argument Description cx Object &lt;optional&gt; a context to be passed down to Type Since: Niagara 4.10 Inherited From: baja.Object#getTypeDisplayName See: baja.Type#getDisplayName Returns: If no context is provided, the type display name is returned synchronously as a string. If context provided, the type display name is resolved via a promise as a string. Type Promise.&lt;string&gt; | string getValueOf(prop) Return the result of valueOf on the specified Property's value. If valueOf is not available then the Property's value is returned. Parameters: Name Type Description prop baja.Property | String the Property or Property name. Inherited From: baja.Complex#getValueOf See: baja.Complex#get Returns: the valueOf for the Property's value or the Property's value (null if the Property doesn't exist). has(prop) Return true if the Slot exists. Parameters: Name Type Description prop baja.Property | String the Property or Property name Inherited From: baja.Complex#has Returns: Type Boolean isAncestorOf(comp) Parameters: Name Type Description comp baja.Complex | * the descendent complex to test Since: Niagara 4.12 Inherited From: baja.Complex#isAncestorOf Returns: if this Complex is an ancestor of the given Complex (but not the same instance). Returns false if the given parameter is not actually a Complex. Type boolean loadSlots( [obj]) Load all of the Slots on the Complex. Parameters: Name Type Argument Description obj Object &lt;optional&gt; the object literal for the method's arguments. Properties Name Type Argument Description ok function &lt;optional&gt; (Deprecated: use Promise) the ok function callback. Called once network call has succeeded on the Server. fail function &lt;optional&gt; (Deprecated: use Promise) the fail function callback. Called if this method has an error. batch baja.comm.Batch &lt;optional&gt; if defined, any network calls will be batched into this object. Inherited From: baja.Complex#loadSlots See: baja.Component#loadSlots Returns: a promise to be resolved when the slots have been loaded. Type Promise newCopy( [exact]) Create a clone of this Complex. If the exact argument is true and this Complex is a Component then the defaultOnClone and removeOnClone flags will be ignored. Parameters: Name Type Argument Default Description exact Boolean &lt;optional&gt; false flag to indicate whether to create an exact copy Inherited From: baja.Complex#newCopy Returns: cloned Complex. Type baja.Complex propertyValueToString(slot [, cx]) Utilize the slot facets, context, and slot to resolve the proper toString. Parameters: Name Type Argument Description slot baja.Property | String cx object &lt;optional&gt; the context Since: Niagara 4.11 Inherited From: baja.Complex#propertyValueToString Throws: if the slot name isn't a Property. Type Error Returns: Type Promise.&lt;String&gt; set(obj) Set a Property's value. If the Complex is mounted, this will asynchronously set the Property's value on the Server. Parameters: Name Type Description obj Object the object literal for the method's arguments. Properties Name Type Argument Description slot baja.Property | String the Property or Property name the value will be set on. value the value being set (Type must extend baja:Value). ok function &lt;optional&gt; (Deprecated: use Promise) the ok function callback. Called once the network call has succeeded on the Server. fail function &lt;optional&gt; (Deprecated: use Promise) the fail function callback. Called if this method has an error. batch baja.comm.Batch &lt;optional&gt; if defined, any network calls will be batched into this object. cx &lt;optional&gt; the Context (used internally by BajaScript). Inherited From: baja.Complex#set Returns: a promise that will be resolved once the value has been set on the Complex. If the complex is mounted, will be resolved once the value has been saved to the server. Type Promise Examples An object literal is used to specify the method's arguments. myObj.set({ slot: \"outsideAirTemp\", value: 23.5, batch: myBatch // if defined, any network calls will be batched into this object (optional) }) .then(function () { baja.outln('value has been set on the server'); }) .catch(function (err) { baja.error('value failed to set on the server: ' + err); }); Note that when an instance of a Complex is created, auto-generated setters are created to make setting a frozen Property's value convenient. The auto-generated setter is in the format of set(first letter is capitalized)SlotName(...). // myPoint has a Property named outsideAirTemp... myObj.setOutsideAirTemp(23.5); // ... or via an Object Literal if more arguments are needed... myObj.setOutsideAirTemp({ value: 23.5, batch: myBatch }) .then(function () { baja.outln('value has been set on the server'); }); toString() Return the String representation. Inherited From: baja.Complex#toString Returns: Type String valueOf() Return the inner value of the object. By default the object's instance is returned. Inherited From: baja.BaseBajaObj#valueOf Returns: the inner value of the object or just the object's instance. Type * × Search results Close "},"baja.AsyncCursor.html":{"id":"baja.AsyncCursor.html","title":"Class: AsyncCursor","body":" bajaScript Namespaces bajabaja.bsonbaja.clockbaja.collbaja.commbaja.eventbaja.filebaja.navbaja.registrybaja.transfer Modules baja/alarm/AlarmArchiveSpacebaja/alarm/AlarmSpacebaja/coll/QueryCursorbaja/coll/QueryResultbaja/coll/Tablebaja/coll/TableCursorbaja/coll/tableMixInbaja/comm/Batchbaja/comm/ServerErrorbaja/comp/Actionbaja/comp/ActionPropertybaja/comp/Complexbaja/comp/Componentbaja/comp/ComponentSpacebaja/comp/ControlPointbaja/comp/DynamicPropertybaja/comp/Flagsbaja/comp/Hostbaja/comp/LinkCheckbaja/comp/LocalHostbaja/comp/Propertybaja/comp/PropertyActionbaja/comp/PropertyTopicbaja/comp/Slotbaja/comp/SlotCursorbaja/comp/Structbaja/comp/Subscriberbaja/comp/Topicbaja/comp/TopicPropertybaja/file/Filebaja/hist/HistorySpacebaja/nav/eventbaja/nav/FileNavContainerbaja/nav/ eZonebaja.TimeZoneDatabasebaja.Topicbaja.Unitbaja.UnitDatabasebaja.Valuebaja.ViewQuerybaja.VirtualComponentbaja.VirtualComponentSpacebaja.VirtualGatewaybaja.VirtualPathbaja.VirtualSchemeBooleanFrozenActionFrozenPropertyFrozenTopicIntervalTicketbaja/coll/Table.TableColumnbaja/obj/Format~DecodeFromStringFormatterbaja/obj/Format~EscapedPercentSignFormatterbaja/obj/Format~EscapeUnescapeFormatterbaja/obj/Format~IdentityFormatterbaja/obj/Format~LexiconFormatterbaja/obj/Format~ReflectCallFormatterbaja/obj/Format~UserFormatterStringTicketType Mixins baja.coll.tableMixIn Tutorials Getting Started with BajaScriptExtending BajaScript with Type Extensions Externals ArrayBooleanNumberString Class: BatchResolve baja. BatchResolve new BatchResolve(ords) BatchResolve is used to resolve a list of ORDs together. This method should always be used if multiple ORDs need to be resolved at the same time. Parameters: Name Type Description ords Array.&lt;baja.Ord&gt; an array of ORDs to resolve. Extends baja.BaseBajaObj Methods &lt;static&gt; resolve(params) Resolve an array of ORDs. Parameters: Name Type Description params Object parameters object. This may also be the array of ORDs directly if no other parameters are required. Properties Name Type Argument Description ords Array.&lt;(String|baja.Ord)&gt; &lt;optional&gt; the ORDs to resolve base baja.Object &lt;optional&gt; the base Object to resolve the ORDs against. subscriber baja.Subscriber &lt;optional&gt; if defined, any mounted Components are subscribed using this Subscriber. lease Boolean &lt;optional&gt; if defined, any resolved and mounted components are leased. leaseTime Number | baja.RelTime &lt;optional&gt; the lease time used for leasing Components. Returns: promise to be resolved with a BatchResolve instance Type Promise Example BatchResolve.resolve([ 'station:|slot:/foo', 'station:|slot:/bar' ]) .then(function (br) { var foo = br.get(0), bar = br.get(1); }); each(func) For each resolved target, call the specified function. If any ORDs failed to resolve, an error will be thrown. When the function is called, the this will be the resolved Component's target. The target's object will be passed as a parameter into the function. Parameters: Name Type Description func function Throws: thrown if any of the ORDs failed to resolve Type Error equals(obj) Indicates whether some other object is equal to this one. Parameters: Name Type Description obj Object the reference object with which to compare. Inherited From: baja.BaseBajaObj#equals Returns: true if this object is the same as the obj argument; false otherwise. Type Boolean get(index) Return the resolved object at the specified index. If the ORD failed to resolve, an error will be thrown. Parameters: Name Type Description index Number Throws: thrown if the ORD failed to resolve Type Error Returns: the resolved object Type baja.Object getFail(index) Return the error for a particular ORD that failed to resolve or null for no error. Parameters: Name Type Description index Number Returns: the error or null if no error. Type Error getOrd(index) Return the ORD at the specified index or null if the index is invalid. Parameters: Name Type Description index Number Returns: Type baja.Ord getTarget(index) Return the ORD Target at the specified index. If the ORD failed to resolve, an error will be thrown. Parameters: Name Type Description index Number Throws: thrown if ORD failed to resolve Type Error Returns: the ORD Target Type module:baja/ord/OrdTarget getTargetObjects() Return an array of resolved objects. If any of the ORDs failed to resolve, an error will be thrown. Throws: thrown if any ORDs failed to resolve Type Error Returns: an array of objects Type Array.&lt;baja.Object&gt; getTargets() Return an array of resolved ORD Targets. If any of the ORDs failed to resolve, an error will be thrown. Throws: thrown if any ORDs failed to resolve Type Error Returns: an array of ORD Targets Type Array.&lt;module:baja/ord/OrdTarget&gt; isResolved(index) Return true if the ORD at the specified index has successfully resolved. Parameters: Name Type Description index Number Returns: Type Boolean resolve( [obj]) Batch resolve an array of ORDs. A Batch Resolve should be used whenever more than one ORD needs to resolved. Any network calls that result from processing an ORD are always asynchronous. This method can only be called once per BatchResolve instance. When using promises, the static BatchResolve.resolve function will be a little cleaner. Parameters: Name Type Argument Description obj Object &lt;optional&gt; the object literal that contains the method's arguments. Properties Name Type Argument Description ok function &lt;optional&gt; (Deprecated: use Promise) the ok function called once all of the ORDs have been successfully resolved. When the function is called, this is set to the BatchResolve object. fail function &lt;optional&gt; (Deprecated: use Promise) the fail function called if any of the ORDs fail to resolve. The first error found is pass as an argument to this function. base baja.Object &lt;optional&gt; the base Object to resolve the ORDs against. subscriber baja.Subscriber &lt;optional&gt; if defined, any mounted Components are subscribed using this Subscriber. lease Boolean &lt;optional&gt; if defined, any resolved and mounted components are leased. leaseTime Number | baja.RelTime &lt;optional&gt; the lease time used for leasing Components. See: baja.Ord baja.BatchResolve.resolve Returns: a promise that will be resolved once the ORD resolution is complete. The argument to the then callback will be the BatchResolve instance. Type Promise Example var r = new baja.BatchResolve([\"station:|slot:/Ramp\", \"station:|slot:/SineWave\"]); var sub = new baja.Subscriber(); // Also batch subscribe all resolved Components r.resolve({ subscriber: sub }) .then(function () { // Get resolved objects var obj = r.getTargetObjects(); }) .catch(function (err) { // Called if any of the ORDs fail to resolve }); // Or use the each method (will only be called if all ORDs resolve). Each will // be called for each target. r.resolve({ each: function () { baja.outln(\"Resolved: \" + this.toPathString()); }, subscriber: sub }); size() Return the number of items in the Batch. Returns: Type Number valueOf() Return the inner value of the object. By default the object's instance is returned. Inherited From: baja.BaseBajaObj#valueOf Returns: the inner value of the object or just the object's instance. Type * × Search results Close "},"baja.bson.html":{"id":"baja.bson.html","title":"Namespace: bson","body":" bajaScript Namespaces bajabaja.bsonbaja.clockbaja.collbaja.commbaja.eventbaja.filebaja.navbaja.registrybaja.transfer Modules baja/alarm/AlarmArchiveSpacebaja/alarm/AlarmSpacebaja/coll/QueryCursorbaja/coll/QueryResultbaja/coll/Tablebaja/coll/TableCursorbaja/coll/tableMixInbaja/comm/Batchbaja/comm/ServerErrorbaja/comp/Actionbaja/comp/ActionPropertybaja/comp/Complexbaja/comp/Componentbaja/comp/ComponentSpacebaja/comp/ControlPointbaja/comp/DynamicPropertybaja/comp/Flagsbaja/comp/Hostbaja/comp/LinkCheckbaja/comp/LocalHostbaja/comp/Propertybaja/comp/PropertyActionbaja/comp/PropertyTopicbaja/comp/Slotbaja/comp/SlotCursorbaja/comp/Structbaja/comp/Subscriberbaja/comp/Topicbaja/comp/TopicPropertybaja/file/Filebaja/hist/HistorySpacebaja/nav/eventbaja/nav/FileNavContainerbaja/nav/NavContainerbaja/nav/NavFileSpacebaja/nav/NavNodebaja/nav/NavNodeContainerbaja/nav/NavRootbaja/obj/AbsTimebaja/obj/Booleanbaja/obj/Datebaja/obj/DaysOfWeekBitsbaja/obj/DefaultSimplebaja/obj/Dimensionbaja/obj/Doublebaja/obj/DynamicEnumbaja/obj/Enumbaja/obj/EnumRangebaja/obj/EnumSetbaja/obj/Facetsbaja/obj/FacetsMapbaja/obj/Floatbaja/obj/Formatbaja/obj/FrozenEnumbaja/obj/Iconbaja/obj/Integerbaja/obj/Longbaja/obj/Markerbaja/obj/NameListbaja/obj/NameMapbaja/obj/Objectbaja/obj/Passwordbaja/obj/Permissionsbaja/obj/PermissionsMapbaja/obj/RelTimebaja/obj/Simplebaja/obj/Singletonbaja/obj/Statusbaja/obj/StatusValuebaja/obj/Timebaja/obj/TimeZone e myQueryResult.cursor({ each: function () { // Called for each Entity in the Cursor... var dataFromCursor = this.get(); } }) .then(function (cursor) { // Called once we have the Cursor }) .catch(function (err) { // Called if any errors in getting data }); getQuery() Return the Query string for the result. Returns: The Query. Type String getScopeOrd() Return the Scope ORD for the result. Returns: The Scope ORD. Type baja.Ord × Search results Close "},"baja.coll.Table.html":{"id":"baja.coll.Table.html","title":"Class: Table","body":" bajaScript Namespaces bajabaja.bsonbaja.clockbaja.collbaja.commbaja.eventbaja.filebaja.navbaja.registrybaja.transfer Modules baja/alarm/AlarmArchiveSpacebaja/alarm/AlarmSpacebaja/coll/QueryCursorbaja/coll/QueryResultbaja/coll/Tablebaja/coll/TableCursorbaja/coll/tableMixInbaja/comm/Batchbaja/comm/ServerErrorbaja/comp/Actionbaja/comp/ActionPropertybaja/comp/Complexbaja/comp/Componentbaja/comp/ComponentSpacebaja/comp/ControlPointbaja/comp/DynamicPropertybaja/comp/Flagsbaja/comp/Hostbaja/comp/LinkCheckbaja/comp/LocalHostbaja/comp/Propertybaja/comp/PropertyActionbaja/comp/PropertyTopicbaja/comp/Slotbaja/comp/SlotCursorbaja/comp/Structbaja/comp/Subscriberbaja/comp/Topicbaja/comp/TopicPropertybaja/file/Filebaja/hist/HistorySpacebaja/nav/eventbaja/nav/FileNavContainerbaja/nav/NavContainerbaja/nav/NavFileSpacebaja/nav/NavNodebaja/nav/NavNodeContainerbaja/nav/NavRootbaja/obj/AbsTimebaja/obj/Booleanbaja/obj/Datebaja/obj/DaysOfWeekBitsbaja/obj/DefaultSimplebaja/obj/Dimensionbaja/obj/Doublebaja/obj/DynamicEnumbaja/obj/Enumbaja/obj/EnumRangebaja/obj/EnumSetbaja/obj/Facetsbaja/obj/FacetsMapbaja/obj/Floatbaja/obj/Formatbaja/obj/FrozenEnumbaja/obj/Iconbaja/obj/Integerbaja/obj/Longbaja/obj/Markerbaja/obj/NameListbaja/obj/NameMapbaja/obj/Objectbaja/obj/Passwordbaja/obj/Permissionsbaja/obj/PermissionsMapbaja/obj/RelTimebaja/obj/Simplebaja/obj/Singletonbaja/obj/Statusbaja/obj/StatusValuebaja/obj/Timebaja/obj/TimeZonebaja/obj/TimeZoneDatabasebaja/obj/Unitbaja n: baja.coll.tableMixIn.cursor See: module:baja/coll/TableCursor Returns: a promise that will be resolved once the cursor has been retrieved. Type Promise Example myTable.cursor({ each: function () { // Called for each item in the Cursor... var dataFromCursor = this.get(); } }) .then(function (cursor) { // Called once we have the Cursor }) .catch(function (err) { // Called if any errors in getting data }); getCol(column) Returns a column object for the given column name. Parameters: Name Type Description column String | Number the column name or index. Mixes In: baja.coll.tableMixIn.getCol Returns: the table column or null if the column can't be found. Type module:baja/coll/Table.TableColumn getColumns() Returns an array of Table Columns. Mixes In: baja.coll.tableMixIn.getColumns See: baja.coll.Table#getCol Returns: an array of columns Type Array.&lt;module:baja/coll/Table.TableColumn&gt; hasConfig() Return true if the table has a configuration component. Mixes In: baja.coll.tableMixIn.hasConfig Returns: true if a config component is available. Type Boolean toConfig( [obj]) Returns a promise that's used to access a Component that contains all the table's configuration data. In the case of a History, the Component will be a 'history:HistoryConfig' Component. For other types of query, this may change in the future. Parameters: Name Type Argument Description obj Object &lt;optional&gt; optional object literal parameters. Properties Name Type Argument Description ok function &lt;optional&gt; (Deprecated: use Promise) the ok callback. This function is called once the parameters have been resolved. fail function &lt;optional&gt; (Deprecated: use Promise) the fail callback. This function is called once the parameters have failed to resolve. Mixes In: baja.coll.tableMixIn.toConfig Returns: promise that resolves to a config Component. Type Promise.&lt;baja.Component&gt; toString( [cx]) Resolves to the string value of the given table's actual TypeSpec from the table's config
