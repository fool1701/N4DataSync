hResolvebaja.coll.QueryResultbaja.coll.Tablebaja.comm.Batchbaja.Complexbaja.Componentbaja.ComponentSpacebaja.Cursorbaja.Datebaja.DaysOfWeeksBitsbaja.DefaultSimplebaja.Dimensionbaja.Doublebaja.DynamicEnumbaja.Enumbaja.EnumRangebaja.EnumSetbaja.Facetsbaja.FacetsMapbaja.file.Filebaja.FilterCursorbaja.Flagsbaja.Floatbaja.Formatbaja.FrozenEnumbaja.Hostbaja.Iconbaja.Integerbaja.LinkCheckbaja.LocalHostbaja.Longbaja.NameListbaja.NameMapbaja.NavContainerbaja.NavNodebaja.NavNodeContainerbaja.Objectbaja.Ordbaja.OrdListbaja.OrdQueryListbaja.OrdSchemebaja.Permissionsbaja.PermissionsMapbaja.Propertybaja.RelTimebaja.Simplebaja.Singletonbaja.Slotbaja.SlotPathbaja.SlotSchemebaja.Statusbaja.Structbaja.Subscriberbaja.SyncCursorbaja.Timebaja.TimeZonebaja.TimeZoneDatabasebaja.Topicbaja.Unitbaja.UnitDatabasebaja.Valuebaja.ViewQuerybaja.VirtualComponentbaja.VirtualComponentSpacebaja.VirtualGatewaybaja.VirtualPathbaja.VirtualSchemeBooleanFrozenActionFrozenPropertyFrozenTopicIntervalTicketbaja/coll/Table.TableColumnbaja/obj/Format~DecodeFromStringFormatterbaja/obj/Format~EscapedPercentSignFormatterbaja/obj/Format~EscapeUnescapeFormatterbaja/obj/Format~IdentityFormatterbaja/obj/Format~LexiconFormatterbaja/obj/Format~ReflectCallFormatterbaja/obj/Format~UserFormatterStringTicketType Mixins baja.coll.tableMixIn Tutorials Getting Started with BajaScriptExtending BajaScript with Type Extensions Externals ArrayBooleanNumberString Namespace: registry baja. registry Baja Type Registry. At the core of BajaScript is a lazily loading Type and Contract system. A Contract represents a frozen slot definition for a Complex or a set of FrozenEnum ordinals, tags and display tags. The most commonly used Types are held in a Common Type Library that is built into BajaScript to avoid unnecessary network calls. Methods &lt;static&gt; getAgents(ords [, is] [, batch]) Make a query for an agent list. This can be made against a type (i.e. 'type:moduleName:TypeName') or a BObject resolved from an ORD (i.e. 'station:|slot:/MyComponent'). If an array of ORDs is passed in the response will resolve with an Object. Every key in that object will be an ORD String. Each value in the Object will contain an array of Agent Info. An Agent Info object contains a 'typeSpec', 'id', 'displayName' and 'icon' String property. If a single ORD was passed in then the response will be an array of Agent Infos. Parameters: Name Type Argument Description ords String | baja.Ord | Array.&lt;(String|baja.Ord)&gt; An ORD or a number of ORDs in an array to make an agent list query for. is Array.&lt;String&gt; &lt;optional&gt; An optional list of type specs to make a query against. batch baja.comm.Batch &lt;optional&gt; If specified, the request is batched. Returns: A promise that will be resolved once completed. Type Promise Examples Get a Type's agent list. baja.registry.getAgents(\"type:moduleName:TypeName\") .then(function (agentInfos) { var i; for (i = 0; i &lt; agentInfos.length; ++i) { console.log(\"typeSpec: \" + agentInfos[i].typeSpec); console.log(\"id: \" + agentInfos[i].id); console.log(\"displayName: \" + agentInfos[i].displayName); console.log(\"icon: \" + agentInfos[i].icon); } }); Get the Agent List from a mounted Component. baja.registry.getAgents(\"station:|slot:/Folder/MyComponent\") .then(function (agentInfos) { var i; for (i = 0; i &lt; agentInfos.length; ++i) { console.log(\"typeSpec: \" + agentInfos[i].typeSpec); console.log(\"id: \" + agentInfos[i].id); console.log(\"displayName: \" + agentInfos[i].displayName); console.log(\"icon: \" + agentInfos[i].icon); } }); &lt;static&gt; getConcreteTypes(obj) Get an array of concrete Types from the given typeInfo. This method will make a network call. The type information returned in the ok handler may not necessarily have Contract information loaded. To then ensure the Contract information for Complex and FrozenEnums is loaded, please use baja.importTypes. Parameters: Name Type Description obj Object the Object literal for the method's arguments. Properties Name Type Argument Description type String | Type the type or (String type specification module:typeName) to query the registry for. ok function &lt;optional&gt; (Deprecated: use Promise) the ok callback. When invoked, an array of Types will be passed in as an argument. fail function &lt;optional&gt; (Deprecated: use Promise) the fail callback. batch baja.comm.Batch &lt;optional&gt; If defined, the network call will be batched into this object. See: baja.importTypes Type Returns: a promise that will be resolved once the concrete Types have been retrieved. Type Promise.&lt;Array.&lt;Type&gt;&gt; Example This method takes an object literal as an argument. baja.registry.getConcreteTypes({ type: \"control:ControlPoint\", batch: batch // If specified, network calls are batched into this object }) .then(function (concreteTypes) { baja.outln('got concrete types: ' + concreteTypes.join()); }) .catch(function (err) { baja.error('failed to retrieve concrete types: ' + err); }); &lt;static&gt; hasType(typeSpec) Does the Type exist in the BajaScript registry? This method will not result in any network calls. Parameters: Name Type Description typeSpec String the type specification to query the registry for. Returns: true if the Type exists in the BajaScript registry. Type Boolean &lt;static&gt; importTypes() Same as baja.importTypes. See: baja.importTypes &lt;static&gt; loadType() Same as baja.lt. See: baja.lt × Search results Close "},"baja.RelTime.html":{"id":"baja.RelTime.html","title":"Class: RelTime","body":" bajaScript Namespaces bajabaja.bsonbaja.clockbaja.collbaja.commbaja.eventbaja.filebaja.navbaja.registrybaja.transfer Modules baja/alarm/AlarmArchiveSpacebaja/alarm/AlarmSpacebaja/coll/QueryCursorbaja/coll/QueryResultbaja/coll/Tablebaja/coll/TableCursorbaja/coll/tableMixInbaja/comm/Batchbaja/comm/ServerErrorbaja/comp/Actionbaja/comp/ActionPropertybaja/comp/Complexbaja/comp/Componentbaja/comp/ComponentSpacebaja/comp/ControlPointbaja/comp/DynamicPropertybaja mponentbaja/virt/VirtualComponentSpacebaja/virt/VirtualGateway Classes baja.AbsTimebaja.Actionbaja.ActionPropertybaja.AsyncCursorbaja.BaseBajaObjbaja.BatchResolvebaja.coll.QueryResultbaja.coll.Tablebaja.comm.Batchbaja.Complexbaja.Componentbaja.ComponentSpacebaja.Cursorbaja.Datebaja.DaysOfWeeksBitsbaja.DefaultSimplebaja.Dimensionbaja.Doublebaja.DynamicEnumbaja.Enumbaja.EnumRangebaja.EnumSetbaja.Facetsbaja.FacetsMapbaja.file.Filebaja.FilterCursorbaja.Flagsbaja.Floatbaja.Formatbaja.FrozenEnumbaja.Hostbaja.Iconbaja.Integerbaja.LinkCheckbaja.LocalHostbaja.Longbaja.NameListbaja.NameMapbaja.NavContainerbaja.NavNodebaja.NavNodeContainerbaja.Objectbaja.Ordbaja.OrdListbaja.OrdQueryListbaja.OrdSchemebaja.Permissionsbaja.PermissionsMapbaja.Propertybaja.RelTimebaja.Simplebaja.Singletonbaja.Slotbaja.SlotPathbaja.SlotSchemebaja.Statusbaja.Structbaja.Subscriberbaja.SyncCursorbaja.Timebaja.TimeZonebaja.TimeZoneDatabasebaja.Topicbaja.Unitbaja.UnitDatabasebaja.Valuebaja.ViewQuerybaja.VirtualComponentbaja.VirtualComponentSpacebaja.VirtualGatewaybaja.VirtualPathbaja.VirtualSchemeBooleanFrozenActionFrozenPropertyFrozenTopicIntervalTicketbaja/coll/Table.TableColumnbaja/obj/Format~DecodeFromStringFormatterbaja/obj/Format~EscapedPercentSignFormatterbaja/obj/Format~EscapeUnescapeFormatterbaja/obj/Format~IdentityFormatterbaja/obj/Format~LexiconFormatterbaja/obj/Format~ReflectCallFormatterbaja/obj/Format~UserFormatterStringTicketType Mixins baja.coll.tableMixIn Tutorials Getting Started with BajaScriptExtending BajaScript with Type Extensions Externals ArrayBooleanNumberString Class: RelTime baja. RelTime new RelTime() Represents a baja:RelTime in BajaScript. RelTime is a Simple type for managing a relative amount of time. When creating a Simple, always use the make() method instead of creating a new Object. Extends baja.Simple Members &lt;static&gt; DAY :baja.RelTime RelTime instance for a day. Type: baja.RelTime &lt;static&gt; DEFAULT :baja.RelTime Default RelTime instance. Type: baja.RelTime &lt;static&gt; HOUR :baja.RelTime RelTime instance for an hour. Type: baja.RelTime &lt;static&gt; MILLIS_IN_DAY :Number Milliseconds in a day. Type: Number &lt;static&gt; MILLIS_IN_HOUR :Number Milliseconds in an hour. Type: Number &lt;static&gt; MILLIS_IN_MINUTE :Number Milliseconds in a minute. Type: Number &lt;static&gt; MILLIS_IN_SECOND :Number Milliseconds in a second. Type: Number &lt;static&gt; MINUTE :baja.RelTime RelTime instance for a minute. Type: baja.RelTime &lt;static&gt; SECOND :baja.RelTime RelTime instance for a second. Type: baja.RelTime Methods &lt;static&gt; make( [obj]) Make a RelTime. Parameters: Name Type Argument Description obj Object | Number &lt;optional&gt; the Object Literal or the number of milliseconds. Properties Name Type Argument Description days Number &lt;optional&gt; the number of days. hours Number &lt;optional&gt; the number of hours. minutes Number &lt;optional&gt; the number of minutes. seconds Number &lt;optional&gt; the number of seconds. ms Number &lt;optional&gt; the number of milliseconds. Returns: Type baja.RelTime Example //This method can take a number of milliseconds or an Object Literal as //method's argument... var rt1 = baja.RelTime.make(1000); // One second // ...or we can specify an Object Literal for more arguments... // Create a RelTime with 2 days + 2 hours + 2 minutes + 2 seconds + 2 milliseconds... var rt2 = baja.RelTime.make({ days: 2, hours: 2, minutes: 2, seconds: 2, ms: 2 }); decodeAsync(str [, batch]) The string encoding of certain Simples may include Type information, or other data that may be require asynchronous operations to decode. BOX is designed to handle these situations when decoding data from the station, but when user code needs to decode string-encoded Simples directly, prefer this method as it gives the individual Simple a chance to import Types, etc. to ensure that the decoded Simple is fully correct. The default implementation just returns decodeFromString directly. Parameters: Name Type Argument Description str string batch baja.comm.Batch &lt;optional&gt; optional batch to use Inherited From: baja.Simple#decodeAsync Returns: may return the Simple instance directly, or a Promise resolving to same - so wrap in Promise.resolve() if unsure. Type baja.Simple | Promise.&lt;baja.Simple&gt; decodeFromString(str) Decode a RelTime from a String. Parameters: Name Type Description str String Overrides: baja.Simple#decodeFromString Returns: Type baja.RelTime encodeToString() Encode the RelTime to a String. Overrides: baja.Simple#encodeToString Returns: Type String equals(obj) Equality test. Parameters: Name Type Description obj Overrides: baja.Simple#equals Returns: Type Boolean equivalent(obj) Equivalence test. equivalent() is used to compare if two Objects have equivalent state, but might not want to return true for equals since it it has implied semantics for many operations. The default implementation returns the result of baja.Object#equals. Parameters: Name Type Description obj Inherited From: baja.Object#equivalent Returns: Type Boolean getAgents( [is] [, batch]) Returns a promise that resolves to the agent list for this Object. Parameters: Name Type Argument Description is Array.&lt;String&gt; &lt;optional&gt; An optional array of filters to add to the agent query. batch baja.comm.Batch &lt;optional&gt; An optional object used to batch network calls together. Inherited From: baja.Object#getAgents See: baja.registry.getAgents Returns: A promise that will resolve with the Agent Info. Type Promise getDataTypeSymbol() Return the data type symbol. Returns: Type String getDays() Return number of days. Returns: Type Number getDaysPart() Return the days part of this duration. Returns: Type Number getHours() Return number of hours. Returns: Type Number getHoursPart() Return the hours part of this duration. Returns: Type Number getIcon() Return the Object's Icon. Inherited From: baja.Object#getIcon Returns: Type baja.Icon getMillis() Return number of milliseconds. Returns: Type Number getMillisPart() Return the milliseconds part of this duration. Returns: Type Number getMinutes() Return number of minutes. Returns: Type Number getMinutesPart() Return the minutes part of this duration. Returns: Type Number getSeconds() Return number of seconds. Returns: Type Number getSecondsPart() Return the seconds part of this duration. Returns: Type Number getType() Get the type of this instance. Inherited From: baja.Object#getType Returns: Type Type getTypeDisplayName( [cx]) Gets the friendly type display name for this object. Parameters: Name Type Argument Description cx Object &lt;optional&gt; a context to be passed down to Type Since: Niagara 4.10 Inherited From: baja.Object#getTypeDisplayName See: baja.Type#getDisplayName Returns: If no context is provided, the type display name is returned synchronously as a string. If context provided, the type display name is resolved via a promise as a string. Type Promise.&lt;string&gt; | string make( [obj]) Make a RelTime. Parameters: Name Type Argument Description obj Object | Number &lt;optional&gt; the Object Literal or the number of milliseconds. Properties Name Type Argument Description days Number &lt;optional&gt; the number of days. hours Number &lt;optional&gt; the number of hours. minutes Number &lt;optional&gt; the number of minutes. seconds Number &lt;optional&gt; the number of seconds. ms Number &lt;optional&gt; the number of milliseconds. Overrides: baja.Simple#make Returns: Type baja.RelTime Example //This method can take a number of milliseconds of an Object Literal with //the method's argument... var rt1 = baja.$(\"baja:RelTime\").make(1000); // One second // ...or we can specify an Object Literal for more arguments... // Create a RelTime with 2 days + 2 hours + 2 minutes + 2 seconds + 2 milliseconds... var rt2 = baja.$(\"baja:RelTime\").make({ days: 2, hours: 2, minutes: 2, seconds: 2, ms: 2 }); newCopy( [exact]) Every value may be cloned using the newCopy method. Please note that Simples are immutable so they don't allocate a new instance. Parameters: Name Type Argument Description exact Boolean &lt;optional&gt; true if an exact copy of the value should be made (only valid in the Component architecture). Inherited From: baja.Value#newCopy See: baja.Simple Returns: a copy of the value (or the same instance if the value is a Simple). toFriendlyString() Returns a friendly string indicating the time interval from the present moment. For example: \"right now\", \"a few seconds ago\", \"3 months from now\", \"an hour ago\". Since: Niagara 4.8 Returns: a human-readable string indicating the time interval, relative to the present moment Type Promise.&lt;string&gt; toString( [cx]) Return a String representation of a RelTime. Parameters: Name Type Argument Description cx Object &lt;optional&gt; the context. Properties Name Type Argument Default Description showMilliseconds Boolean &lt;optional&gt; true set to false to hide milliseconds. showSeconds Boolean &lt;optional&gt; true set to false to hide seconds. If showSeconds is false then milliseconds will not be shown. showMinutes Boolean &lt;optional&gt; true set to false to hide minutes. showHours Boolean &lt;optional&gt; true set to false to hide hours. showDays Boolean &lt;optional&gt; true set to false to hide days. Overrides: baja.Simple#toString Returns: if context is given, a Promise that resolves to a localized string; otherwise an unlocalized string Type String | Promise.&lt;string&gt; Example // IMPORTANT NOTE // // If a unit is greater than zero but the show flag for it is set to // false, then its value will get carried over to the leftmost shown // unit. var relTime = baja.RelTime.make({ hours: 1, seconds: 1 }); // 1hour 1sec relTime.toString(); // 60mins 1sec relTime.toString({ showHours: false }); // 3601secs relTime.toString({ showHours: false, showMinutes: false }); valueOf() Return number of milliseconds. Overrides: baja.Simple#valueOf Returns: Type Number × Search results Clo Tutorials Getting Started with BajaScriptExtending BajaScript with Type Extensions Externals ArrayBooleanNumberString Class: Simple baja. Simple new Simple() Represents baja:Simple in BajaScript. Simples are immutable and represent primitive data types in Niagara. They are the basic building blocks of the architecture. Simples contain no slots themselves but do contain an implicit data value that can be encoded and decoded in a String format. Simples must be immutable and under no circumstances should there be any attempt to modify the contents of a Simple. All Simples must conform to the following conventions... Define a DEFAULT instance on the Simple constructor. Define a make method. Define a decodeFromString method on the Object's instance that takes a String and returns an instance of the Simple. Define an encodeToString method on the Object's instance that encodes the value to a String. Since this Constructor represents an abstract class, it should never be directly used to create a new object. Extends baja.Value Methods decodeAsync(str [, batch]) The string encoding of certain Simples may include Type information, or other data that may be require asynchronous operations to decode. BOX is designed to handle these situations when decoding data from the station, but when user code needs to decode string-encoded Simples directly, prefer this method as it gives the individual Simple a chance to import Types, etc. to ensure that the decoded Simple is fully correct. The default implementation just returns decodeFromString directly. Parameters: Name Type Argument Description str string batch baja.comm.Batch &lt;optional&gt; optional batch to use Returns: may return the Simple instance directly, or a Promise resolving to same - so wrap in Promise.resolve() if unsure. Type baja.Simple | Promise.&lt;baja.Simple&gt; &lt;abstract&gt; decodeFromString(str) Every Simple implementation must have a decodeFromString function. Parameters: Name Type Description str string Returns: Type baja.Simple &lt;abstract&gt; encodeToString() Every Simple implementation must have an encodeToString function. Returns: Type string equals(obj) Equality test. Parameters: Name Type Description obj Overrides: baja.Value#equals Returns: Type Boolean equivalent(obj) Equivalence test. equivalent() is used to compare if two Objects have equivalent state, but might not want to return true for equals since it it has implied semantics for many operations. The default implementation returns the result of baja.Object#equals. Parameters: Name Type Description obj Inherited From: baja.Object#equivalent Returns: Type Boolean getAgents( [is] [, batch]) Returns a promise that resolves to the agent list for this Object. Parameters: Name Type Argument Description is Array.&lt;String&gt; &lt;optional&gt; An optional array of filters to add to the agent query. batch baja.comm.Batch &lt;optional&gt; An optional object used to batch network calls together. Inherited From: baja.Object#getAgents See: baja.registry.getAgents Returns: A promise that will resolve with the Agent Info. Type Promise getIcon() Return the Object's Icon. Inherited From: baja.Object#getIcon Returns: Type baja.Icon getType() Get the type of this instance. Inherited From: baja.Object#getType Returns: Type Type getTypeDisplayName( [cx]) Gets the friendly type display name for this object. Parameters: Name Type Argument Description cx Object &lt;optional&gt; a context to be passed down to Type Since: Niagara 4.10 Inherited From: baja.Object#getTypeDisplayName See: baja.Type#getDisplayName Returns: If no context is provided, the type display name is returned synchronously as a string. If context provided, the type display name is resolved via a promise as a string. Type Promise.&lt;string&gt; | string &lt;abstract&gt; make() Every Simple implementation must have a make function. It can take any arbitrary arguments. When constructing the Simple with baja.$, any additional arguments will be passed to make(), with the following special cases: When no arguments are passed, baja.$ will return the DEFAULT instance. When one argument is passed and it is a string, baja.$ will use decodeFromString() to create the instance. Returns: Type baja.Simple Example //in the Simple declaration: MySimple.prototype.make = function (a, b, c) { var mySimple = new MySimple(); mySimple.a = a; mySimple.b = b; mySimple.c = c; return mySimple; }; //when constructing: var mySimple = baja.$('myModule:MySimple', 'a', 'b', 'c'); newCopy( [exact]) Every value may be cloned using the newCopy method. Please note that Simples are immutable so they don't allocate a new instance. Parameters: Name Type Argument Description exact Boolean &lt;optional&gt; true if an exact copy of the value should be made (only valid in the Component architecture). Inherited From: baja.Value#newCopy See: baja.Simple Returns: a copy of the value (or the same instance if the value is a Simple). toString( [cx]) Returns the String representation of this object. Parameters: Name Type Argument Description cx Object &lt;optional&gt; optional context information to be used when formatting the string Overrides: baja.Value#toString See: baja.Object#toString Returns: a string (if no context passed), or either a string or a Promise (if context passed). Type String | Promise.&lt;String&gt; valueOf() Overrides: baja.Value#valueOf Returns: the string encoding of the Simple, by default Type String × Search results Close "},"baja.Singleton.html":{"id":"baja.Singleton.html","title":"Class: Singleton","body":" bajaScript Namespaces bajabaja.bsonbaja.clockbaja.collbaja.commbaja.eventbaja.filebaja.navbaja.registrybaja.transfer Modules baja/alarm/AlarmArchiveSpacebaja/alarm/AlarmSpacebaja/coll/QueryCursorbaja/coll/QueryResultbaja/coll/Tablebaja/coll/TableCursorbaja/coll/tableMixInbaja/comm/Batchbaja/comm/ServerErrorbaja/comp/Actionbaja/comp/ActionPropertybaja/comp/Complexbaja/comp/Componentbaja/comp/ComponentSpacebaja/comp/ControlPointbaja/comp/Dynam seBajaObj#equals Returns: true if this object is the same as the obj argument; false otherwise. Type Boolean equivalent(obj) Equivalence test. equivalent() is used to compare if two Objects have equivalent state, but might not want to return true for equals since it it has implied semantics for many operations. The default implementation returns the result of baja.Object#equals. Parameters: Name Type Description obj Inherited From: baja.Object#equivalent Returns: Type Boolean getAgents( [is] [, batch]) Returns a promise that resolves to the agent list for this Object. Parameters: Name Type Argument Description is Array.&lt;String&gt; &lt;optional&gt; An optional array of filters to add to the agent query. batch baja.comm.Batch &lt;optional&gt; An optional object used to batch network calls together. Inherited From: baja.Object#getAgents See: baja.registry.getAgents Returns: A promise that will resolve with the Agent Info. Type Promise getIcon() Return the Object's Icon. Inherited From: baja.Object#getIcon Returns: Type baja.Icon getType() Get the type of this instance. Inherited From: baja.Object#getType Returns: Type Type getTypeDisplayName( [cx]) Gets the friendly type display name for this object. Parameters: Name Type Argument Description cx Object &lt;optional&gt; a context to be passed down to Type Since: Niagara 4.10 Inherited From: baja.Object#getTypeDisplayName See: baja.Type#getDisplayName Returns: If no context is provided, the type display name is returned synchronously as a string. If context provided, the type display name is resolved via a promise as a string. Type Promise.&lt;string&gt; | string toString( [cx]) Returns the String representation of this Object. When implementing toString() on one of your own Objects, it should adhere to the following contract. When called with no arguments, it must return a string directly. It can also be called with an object literal. In this case, it may return a Promise to be resolved with a string, or it may return a string directly as normal. This case is sort of analogous to javax.baja.sys.Localizable#toString(Context). Therefore, when calling toString() on an Object of unknown Type using an object literal as an argument, it's important to wrap the call in Promise.resolve(). Parameters: Name Type Argument Description cx Object &lt;optional&gt; optional context information to be used when formatting the string Inherited From: baja.Object#toString Returns: a string (if no context passed), or either a string or a Promise (if context passed). Type String | Promise.&lt;String&gt; Examples When no context is passed, toString() must always return a string directly. var bool = comp.get('boolean'); baja.outln(bool.toString()); // 'false' When a context is passed, some Objects may return a Promise. var bool = comp.get('boolean'); bool.toString({ trueText: 'Yes', falseText: 'No' }) .then(function (str) { baja.outln(str); // 'No' }); If you don't know the type of the Object, use Promise.resolve() for safety. var displayFacets = comp.get('displayFacets'), value = comp.get('value'); Promise.resolve(value.toString(displayFacets.toObject())) .then(function (str) { baja.outln(str); // formatted according to displayFacets }); valueOf() Return the inner value of the object. By default the object's instance is returned. Inherited From: baja.BaseBajaObj#valueOf Returns: the inner value of the object or just the object's instance. Type * × Search results Close "},"baja.Slot.html":{"id":"baja.Slot.html","title":"Class: Slot","body":" bajaScript Namespaces bajabaja.bsonbaja.clockbaja.collbaja.commbaja.eventbaja.filebaja.navbaja.registrybaja.transfer Modules baja/alarm/AlarmArchiveSpacebaja/alarm/AlarmSpacebaja/coll/QueryCursorbaja/coll/QueryResultbaja/coll/Tablebaja/coll/TableCursorbaja/coll/tableMixInbaja/comm/Batchbaja/comm/ServerErrorbaja/comp/Actionbaja/comp/ActionPropertybaja/comp/Complexbaja/comp/Componentbaja/comp/ComponentSpacebaja/comp/ControlPointbaja/comp/DynamicPropertybaja/comp/Flags ape multiple times before getting to your code, so calling baja.SlotPath.unescape will still give you a string that's escaped and not very readable by humans. This function will essentially run unescape multiple times until it stops having any effect, removing all traces of SlotPath.escape()ing. Note that while unescape(escape(str)) === str, the same does not hold for unescapeFully(escape(str)), so do not use this function if you will need to translate back to a valid Slot name. Parameters: Name Type Description str a slot name, potentially escaped multiple times Since: Niagara 4.4 Returns: a fully unescaped, human readable slot name Type String &lt;static&gt; verifyValidName(nm) Verify whether the slot name is valid. Parameters: Name Type Description nm String the name to be validated. Throws: if the slot name isn't valid. Type Error depth() Return the SlotPath depth. Returns: the SlotPath depth. Type Number equals(obj) Indicates whether some other object is equal to this one. Parameters: Name Type Description obj Object the reference object with which to compare. Inherited From: baja.BaseBajaObj#equals Returns: true if this object is the same as the obj argument; false otherwise. Type Boolean getBackupDepth() Return the SlotPath backup depth. Returns: the SlotPath depth. Type Number getBody() Return the body for the query. Inherited From: baja.OrdQuery#getBody Returns: Type String getNames() Return all of the names for this SlotPath Returns: the names Type Array.&lt;String&gt; getScheme() Return the ORD Scheme. Inherited From: baja.OrdQuery#getScheme Returns: Type baja.OrdScheme getSchemeName() Return the ORD Scheme name. Inherited From: baja.OrdQuery#getSchemeName Returns: Type String isAbsolute() Return true if the SlotPath is absolute. Returns: true if the SlotPath is absolute. Type Boolean isHost() Return true if the Query is a Host. Inherited From: baja.OrdQuery#isHost Returns: Type Boolean isSession() Return true if the Query is a Session. Inherited From: baja.OrdQuery#isSession Returns: Type Boolean isValidPathName(pathName) Return whether the specified path name is valid. Parameters: Name Type Description pathName String the path name to validate. Returns: true if the slot name is valid. Type Boolean merge(a) Merge this path with the specified path. Parameters: Name Type Description a baja.SlotPath Returns: the body of the SlotPath. Type String nameAt(depth) Return the name at the given depth. Parameters: Name Type Description depth Number the specified depth for the name. Returns: the name at the specified depth. Type String toString() Return a String representation of the query. Inherited From: baja.OrdQuery#toString Returns: Type String valueOf() Return the inner value of the object. By default the object's instance is returned. Inherited From: baja.BaseBajaObj#valueOf Returns: the inner value of the object or just the object's instance. Type * × Search results Close "},"baja.SlotScheme.html":{"id":"baja.SlotScheme.html","title":"Class: SlotScheme","body":" bajaScript Namespaces bajabaja.bsonbaja.clockbaja.collbaja.commbaja.eventbaja.filebaja.navbaja.registrybaja.transfer Modules baja/alarm/AlarmArchiveSpacebaja/alarm/AlarmSpacebaja/coll/QueryCursorbaja/coll/QueryResultbaja/coll/Tablebaja/coll/TableCursorbaja/coll/tableMixInbaja/comm/Batchbaja/comm/ServerErrorbaja/comp/Actionbaja/comp/ActionPropertybaja/comp/Complexbaja/comp/Componentbaja/comp/ComponentSpacebaja/comp/ControlPointbaja/comp/DynamicPropertybaja/comp/Flagsbaja/comp/Hostbaja/comp/LinkCheckbaja/comp/LocalHostbaja/comp/Propertybaja/comp/PropertyActionbaja/comp/PropertyTopicbaja/comp/Slotbaja/comp/SlotCursorbaja/comp/Structbaja/comp/Subscriberbaja/comp/Topicbaja/comp/TopicPropertybaja/file/Filebaja/hist/HistorySpacebaja/nav/eventbaja/nav/FileNavContainerbaja/nav/NavContainerbaja/nav/NavFileSpacebaja/nav/NavNodebaja/nav/NavNodeContainerbaja/nav/NavRootbaja/obj/AbsTimebaja/obj/Booleanbaja/obj/Datebaja/obj/DaysOfWeekBitsbaja/obj/DefaultSimplebaja/obj/Dimensi  Name Type Argument Description is Array.&lt;String&gt; &lt;optional&gt; An optional array of filters to add to the agent query. batch baja.comm.Batch &lt;optional&gt; An optional object used to batch network calls together. Inherited From: baja.Object#getAgents See: baja.registry.getAgents Returns: A promise that will resolve with the Agent Info. Type Promise getIcon() Return the Object's Icon. Inherited From: baja.Object#getIcon Returns: Type baja.Icon getType() Get the type of this instance. Inherited From: baja.Object#getType Returns: Type Type getTypeDisplayName( [cx]) Gets the friendly type display name for this object. Parameters: Name Type Argument Description cx Object &lt;optional&gt; a context to be passed down to Type Since: Niagara 4.10 Inherited From: baja.Object#getTypeDisplayName See: baja.Type#getDisplayName Returns: If no context is provided, the type display name is returned synchronously as a string. If context provided, the type display name is resolved via a promise as a string. Type Promise.&lt;string&gt; | string isClientResolvable() Since: Niagara 4.10 Inherited From: baja.OrdScheme#isClientResolvable See: baja.OrdQueryList#isClientResolvable Returns: true if this scheme has logic implemented to resolve client-side. By default, returns true - typically the whole reason to implement a baja.OrdScheme is to add client-side resolution logic. If this function returns false, it indicates that only the server knows how to resolve an ORD containing this scheme. Type boolean parse() Return an ORD Query for the scheme. Overrides: baja.OrdScheme#parse Returns: Type baja.SlotPath toString( [cx]) Returns the String representation of this Object. When implementing toString() on one of your own Objects, it should adhere to the following contract. When called with no arguments, it must return a string directly. It can also be called with an object literal. In this case, it may return a Promise to be resolved with a string, or it may return a string directly as normal. This case is sort of analogous to javax.baja.sys.Localizable#toString(Context). Therefore, when calling toString() on an Object of unknown Type using an object literal as an argument, it's important to wrap the call in Promise.resolve(). Parameters: Name Type Argument Description cx Object &lt;optional&gt; optional context information to be used when formatting the string Inherited From: baja.Object#toString Returns: a string (if no context passed), or either a string or a Promise (if context passed). Type String | Promise.&lt;String&gt; Examples When no context is passed, toString() must always return a string directly. var bool = comp.get('boolean'); baja.outln(bool.toString()); // 'false' When a context is passed, some Objects may return a Promise. var bool = comp.get('boolean'); bool.toString({ trueText: 'Yes', falseText: 'No' }) .then(function (str) { baja.outln(str); // 'No' }); If you don't know the type of the Object, use Promise.resolve() for safety. var displayFacets = comp.get('displayFacets'), value = comp.get('value'); Promise.resolve(value.toString(displayFacets.toObject())) .then(function (str) { baja.outln(str); // formatted according to displayFacets }); valueOf() Return the inner value of the object. By default the object's instance is returned. Inherited From: baja.BaseBajaObj#valueOf Returns: the inner value of the object or just the object's instance. Type * × Search results Close "},"baja.Status.html":{"id":"baja.Status.html","title":"Class: Status","body":" bajaScript Namespaces bajabaja.bsonbaja.clockbaja.collbaja.commbaja.eventbaja.filebaja.navbaja.registrybaja.transfer Modules baja/alarm/AlarmArchiveSpacebaja/alarm/AlarmSpacebaja/coll/QueryCursorbaja/coll/QueryResultbaja/coll/Tablebaja/coll/TableCursorbaja/coll/tableMixInbaja/comm/Batchbaja/comm/ServerErrorbaja/comp/Actionbaja/comp/ActionPropertybaja/comp/Complexbaja/comp/Componentbaja/comp/ComponentSpacebaja/comp/ControlPointbaja/comp/DynamicPropertybaja/comp/Flagsbaja/comp/Hos evel of a writable point. Type: String &lt;static&gt; ALARM :Number Bit for alarm. Type: Number &lt;static&gt; alarm :baja.Status Status for alarm (null facets). Type: baja.Status &lt;static&gt; DEFAULT :baja.Status Default Status instance. Type: baja.Status &lt;static&gt; DISABLED :Number Bit for disabled. Type: Number &lt;static&gt; disabled :baja.Status Status for disabled (null facets). Type: baja.Status &lt;static&gt; DOWN :Number Bit for down. Type: Number &lt;static&gt; down :baja.Status Status for down (null facets). Type: baja.Status &lt;static&gt; FAULT :Number Bit for fault. Type: Number &lt;static&gt; fault :baja.Status Status for fault (null facets). Type: baja.Status &lt;static&gt; NULL :Number Bit for null. Type: Number &lt;static&gt; nullStatus :baja.Status Status for null status (null facets). Type: baja.Status &lt;static&gt; ok :baja.Status Status for ok (null facets). Type: baja.Status &lt;static&gt; OVERRIDDEN :Number Bit for overridden. Type: Number &lt;static&gt; overridden :baja.Status Status for overridden (null facets). Type: baja.Status &lt;static&gt; STALE :Number Bit for stale. Type: Number &lt;static&gt; stale :baja.Status Status for stale (null facets). Type: baja.Status &lt;static&gt; UNACKED_ALARM :Number Bit for unacked alarm. Type: Number &lt;static&gt; unackedAlarm :baja.Status Status for unacked alarm (null facets). Type: baja.Status Methods &lt;static&gt; getStatusFromIStatus() Return the status from a BIStatus. Returns: resolved status value Type baja.Status &lt;static&gt; make(obj) Make a Status. Parameters: Name Type Description obj Object | Number the Object Literal that specifies the method's arguments or Status bits. Properties Name Type Argument Description bits Number the Status bits. facets baja.Facets &lt;optional&gt; the facets for the Status. orig baja.Status &lt;optional&gt; if defined, obj.state must also be defined. This is used to create a new Status with one of it's bit states changed (see example above). state Boolean &lt;optional&gt; the state of the bit to change (used in conjunction with obj.orig). Returns: the status. Type baja.Status Example //The bits (Number) or (for more arguments) an Object Literal can be //used to specify the method's arguments. var st1 = baja.Status.make(baja.Status.DOWN | baja.Status.FAULT); // ... or for more arguments... var st2 = baja.Status.make({ bits: baja.Status.DOWN, facets: facets }); //The make() method can also be used to create a new status with its //state changed... var newStatus = baja.Status.make({ orig: oldStatus, bits: baja.Status.OVERRIDDEN, state: true }}; decodeAsync(str [, batch]) The string encoding of certain Simples may include Type information, or other data that may be require asynchronous operations to decode. BOX is designed to handle these situations when decoding data from the station, but when user code needs to decode string-encoded Simples directly, prefer this method as it gives the individual Simple a chance to import Types, etc. to ensure that the decoded Simple is fully correct. The default implementation just returns decodeFromString directly. Parameters: Name Type Argument Description str string batch baja.comm.Batch &lt;optional&gt; optional batch to use Inherited From: baja.Simple#decodeAsync Returns: may return the Simple instance directly, or a Promise resolving to same - so wrap in Promise.resolve() if unsure. Type baja.Simple | Promise.&lt;baja.Simple&gt; decodeFromString(str) Decode a Status from a String. Parameters: Name Type Description str String Overrides: baja.Simple#decodeFromString Returns: Type baja.Status encodeToString() Encode the Status to a String. Overrides: baja.Simple#encodeToString Returns: Type String equals(obj) Equality test. Parameters: Name Type Description obj Overrides: baja.Simple#equals Returns: Type Boolean equivalent(obj) Equivalence test. equivalent() is used to compare if two Objects have equivalent state, but might not want to return true for equals since it it has implied semantics for many operations. The default implementation returns the result of baja.Object#equals. Parameters: Name Type Description obj Inherited From: baja.Object#equivalent Returns: Type Boolean flagsToString() Returns a string of just the flags which are set or returns ok if none are set. Returns: Type String get(name [, def]) Return a value from the status facets. Parameters: Name Type Argument Description name String the name of the value to get from the status facets. def &lt;optional&gt; if defined, this value is returned if the name can't be found in the status facets. Returns: the value from the status facets (null if def is undefined and name can't be found). getAgents( [is] [, batch]) Returns a promise that resolves to the agent list for this Object. Parameters: Name Type Argument Description is Array.&lt;String&gt; &lt;optional&gt; An optional array of filters to add to the agent query. batch baja.comm.Batch &lt;optional&gt; An optional object used to batch network calls together. Inherited From: baja.Object#getAgents See: baja.registry.getAgents Returns: A promise that will resolve with the Agent Info. Type Promise getBit(ordinal) Parameters: Name Type Description ordinal number Since: Niagara 4.8 Returns: true if this ordinal is set Type boolean getBits() Return the Status bits. Returns: status bits. Type Number getFacets() Return the facets for the Status. Returns: status facets Type baja.Facets getIcon() Return the Object's Icon. Inherited From: baja.Object#getIcon Returns: Type baja.Icon getOrdinals() Since: Niagara 4.8 Returns: all known Status ordinals Type Array.&lt;number&gt; getStatus() Return the status (itself). Returns: the status (itself). Type baja.Status getType() Get the type of this instance. Inherited From: baja.Object#getType Returns: Type Type getTypeDisplayName( [cx]) Gets the friendly type display name for this object. Parameters: Name Type Argument Description cx Object &lt;optional&gt; a context to be passed down to Type Since: Niagara 4.10 Inherited From: baja.Object#getTypeDisplayName See: baja.Type#getDisplayName Returns: If no context is provided, the type display name is returned synchronously as a string. If context provided, the type display name is resolved via a promise as a string. Type Promise.&lt;string&gt; | string isAlarm() Return true if the Status is in alarm. Returns: Type Boolean isDisabled() Return true if the Status is disabled. Returns: Type Boolean isDown() Return true if the Status is down. Returns: Type Boolean isFault() Return true if the Status is in fault. Returns: Type Boolean isNull() Return true if the Status is null. Returns: Type Boolean isOk() Return true if the Status is ok. Returns: Type Boolean isOverridden() Return true if the Status is overridden. Returns: Type Boolean isStale() Return true if the Status is stale. Returns: Type Boolean isUnackedAlarm() Return true if the Status is unacked alarm. Returns: Type Boolean isValid() Return true if the Status is not disabled, fault, down stale or null. Returns: true if valid. Type Boolean make(obj) Make a Status. Parameters: Name Type Description obj Object | Number the Object Literal that specifies the method's arguments or Status bits. Properties Name Type Argument Description bits Number the Status bits. facets baja.Facets &lt;optional&gt; the facets for the Status. orig baja.Status &lt;optional&gt; if defined, obj.state must also be defined. This is used to create a new Status with one of it's bit states changed (see example above). state Boolean &lt;optional&gt; the state of the bit to change (used in conjunction with obj.orig). Overrides: baja.Simple#make Returns: the status. Type baja.Status Example //The bits (Number) or (for more arguments) an Object Literal can be //used to specify the method's arguments. var st1 = baja.Status.make(baja.Status.DOWN | baja.Status.FAULT); // ... or for more arguments... var st2 = baja.$(\"baja:Status\").make({ bits: baja.Status.DOWN, facets: facets }); //The make method can also be used to create a new status with its //state changed... var newStatus = baja.$(\"baja:Status\").make({ orig: oldStatus, bits: baja.Status.OVERRIDDEN, state: true }}; newCopy( [exact]) Every value may be cloned using the newCopy method. Please note that Simples are immutable so they don't allocate a new instance. Parameters: Name Type Argument Description exact Boolean &lt;optional&gt; true if an exact copy of the value should be made (only valid in the Component architecture). Inherited From: baja.Value#newCopy See: baja.Simple Returns: a copy of the value (or the same instance if the value is a Simple). toEnumSet() Since: Niagara 4.8 Returns: an EnumSet representing which bits are selected out of the available bits for a Status Type baja.EnumSet toString(obj) Returns the string representation of the 'Status'. This method is invoked synchronously. The string result will be returned directly from this function. Notes on lexicons: A lexicon will be used if it is passed in. If no lexicon is passed in, the baja lexicon will be used if it has been cached locally. If the baja lexicon has not been cached, strings units will be represented by their internal tag names (which are in English). Parameters: Name Type Description obj Object the Object Literal for the method's arguments. Properties Name Type Argument Description lex &lt;optional&gt; the 'baja' lexicon Overrides: baja.Simple#toString Returns: Type String | Promise.&lt;String&gt; valueOf() Inherited From: baja.Simple#valueOf Returns: the string encoding of the Simple, by default Type String × Search results Close "},"baja.Struct.html":{"id":"baja.Struct.html","title":"Class: Struct","body":" bajaScript Namespaces bajabaja.bsonbaja.clockbaja.collbaja.commbaja.eventbaja.filebaja.navbaja.registrybaja.transfer Modules baja/alarm/AlarmArchiveSpacebaja/alarm/AlarmSpacebaja/coll/QueryCursorbaja/coll/QueryResultbaja/coll/Tablebaja/coll/TableCursorbaja/coll/tableMixInbaja/comm/Batchbaja/comm/ServerErro a/tag/Idbaja/tag/Relationbaja/tag/RelationSetbaja/tag/RelationTagsbaja/tag/SmartRelationbaja/tag/SmartTagsbaja/tag/Tagbaja/tag/TagSetbaja/virt/VirtualComponentbaja/virt/VirtualComponentSpacebaja/virt/VirtualGateway Classes baja.AbsTimebaja.Actionbaja.ActionPropertybaja.AsyncCursorbaja.BaseBajaObjbaja.BatchResolvebaja.coll.QueryResultbaja.coll.Tablebaja.comm.Batchbaja.Complexbaja.Componentbaja.ComponentSpacebaja.Cursorbaja.Datebaja.DaysOfWeeksBitsbaja.DefaultSimplebaja.Dimensionbaja.Doublebaja.DynamicEnumbaja.Enumbaja.EnumRangebaja.EnumSetbaja.Facetsbaja.FacetsMapbaja.file.Filebaja.FilterCursorbaja.Flagsbaja.Floatbaja.Formatbaja.FrozenEnumbaja.Hostbaja.Iconbaja.Integerbaja.LinkCheckbaja.LocalHostbaja.Longbaja.NameListbaja.NameMapbaja.NavContainerbaja.NavNodebaja.NavNodeContainerbaja.Objectbaja.Ordbaja.OrdListbaja.OrdQueryListbaja.OrdSchemebaja.Permissionsbaja.PermissionsMapbaja.Propertybaja.RelTimebaja.Simplebaja.Singletonbaja.Slotbaja.SlotPathbaja.SlotSchemebaja.Statusbaja.Structbaja.Subscriberbaja.SyncCursorbaja.Timebaja.TimeZonebaja.TimeZoneDatabasebaja.Topicbaja.Unitbaja.UnitDatabasebaja.Valuebaja.ViewQuerybaja.VirtualComponentbaja.VirtualComponentSpacebaja.VirtualGatewaybaja.VirtualPathbaja.VirtualSchemeBooleanFrozenActionFrozenPropertyFrozenTopicIntervalTicketbaja/coll/Table.TableColumnbaja/obj/Format~DecodeFromStringFormatterbaja/obj/Format~EscapedPercentSignFormatterbaja/obj/Format~EscapeUnescapeFormatterbaja/obj/Format~IdentityFormatterbaja/obj/Format~LexiconFormatterbaja/obj/Format~ReflectCallFormatterbaja/obj/Format~UserFormatterStringTicketType Mixins baja.coll.tableMixIn Tutorials Getting Started with BajaScriptExtending BajaScript with Type Extensions Externals ArrayBooleanNumberString Class: Struct baja. Struct new Struct() Represents a baja:Struct in BajaScript. Struct is the base class for a component which has one or more properties. Structs must only declare properties which are typed as boolean, int, float, String, Simple, or other Structs. This means that a Struct may never have a Component property. Structs only support Property slots, never Actions or Topics. A Struct can only contain frozen Slots. A frozen Slot is defined at compile time (usually hard coded in Java). See: baja.Component Extends baja.Complex Methods equals(obj) Indicates whether some other object is equal to this one. Parameters: Name Type Description obj Object the reference object with which to compare. Inherited From: baja.BaseBajaObj#equals Returns: true if this object is the same as the obj argument; false otherwise. Type Boolean equivalent(obj) Compare if all of this object's properties are equal to the specified object. Parameters: Name Type Description obj baja.Complex Inherited From: baja.Complex#equivalent Returns: true if this object is equivalent to the specified object. Type Boolean get(prop) Return a Property's value. Note that when an instance of a Complex is created, auto-generated accessors are created to make accessing a frozen Property's value convenient (see example). Performance notes: BajaScript performs \"lazy decoding\" on Complexes - this means that after a Complex is retrieved from the station, its slot values are kept in their raw JSON encoding until they are actually needed (by calling get()). This helps performance by not spending CPU time decoding values that won't be used. It follows that calling getSlot(slot) will be much faster than calling get(slot) for the first time, so consider filtering on slots rather than on values, if possible, in performance-critical situations. See example under getSlots(). Parameters: Name Type Description prop baja.Property | String the Property or Property name. Inherited From: baja.Complex#get See: baja.Complex#getSlots Returns: the value for the Property (null if the Property doesn't exist). Type baja.Value Example Note that when an instance of a Complex is created, auto-generated setters are created to make setting a frozen Property's value convenient. The auto-generated setter is in the format of set(first letter is capitalized)SlotName(...). // myPoint has a frozen Property named out... var val = myPoint.getOut(); val = myPoint.get('out'); //equivalent getAgents( [is] [, batch]) Returns a promise that resolves to the agent list for this Object. Parameters: Name Type Argument Description is Array.&lt;String&gt; &lt;optional&gt; An optional array of filters to add to the agent query. batch baja.comm.Batch &lt;optional&gt; An optional object used to batch network calls together. Inherited From: baja.Object#getAgents See: baja.registry.getAgents Returns: A promise that will resolve with the Agent Info. Type Promise getDisplay( [slot] [, cx]) Return a display string. If a Slot argument is defined, the display value for the Slot will be returned. If a Slot argument is not defined, the display value for the Complex will be returned. Parameters: Name Type Argument Description slot baja.Property | String &lt;optional&gt; the Slot or Slot name. cx object &lt;optional&gt; as of Niagara 4.10, you can pass a context as the second argument to use for string formatting. When a context is passed, a Promise will be returned to be resolved with the formatted string. Inherited From: baja.Complex#getDisplay Returns: display (or null if none available). Type String | null | Promise.&lt;(String|null)&gt; Example Printing display values of slots // myPoint has a Property named out... baja.outln('The display string of the out Property: ' + myPoint.getDisplay('out')); // or use string formatting: return myPoint.getDisplay('out', { precision: 5 }) .then(function (str) { baja.outln('formatted display string: ' + str); }); getDisplayName( [slot]) Return a display name. If a Slot is defined as an argument, the display name for the slot will be returned. If no Slot is defined, the display name of the Complex will be returned. Parameters: Name Type Argument Description slot baja.Slot | String &lt;optional&gt; the Slot or Slot name. Inherited From: baja.Complex#getDisplayName Returns: the display name (or null if none available). Type String getFacets( [slot]) Return the Facets for a Slot. If no arguments are provided and the Complex has a parent, the facets for the parent's Property will be returned. Parameters: Name Type Argument Description slot baja.Slot | String &lt;optional&gt; the Slot or Slot name. Inherited From: baja.Complex#getFacets Returns: the Facets for the Slot (or null if Slot not found) or the parent's Property facets. Type baja.Facets getFlags( [slot]) Return Flags for a slot or for the Complex's parent Property. If no arguments are provided and the Complex has a parent, the flags for the parent's Property will be returned. Parameters: Name Type Argument Description slot baja.Slot | String &lt;optional&gt; Slot or Slot name. Inherited From: baja.Complex#getFlags See: baja.Flags Returns: the flags for the Slot or the parent's Property flags. Type Number getIcon() Return the Object's Icon. Inherited From: baja.Object#getIcon Returns: Type baja.Icon getName() Return the name of the Component. The name is taken from the parent Component's Property for this Component instance. Inherited From: baja.Complex#getName Returns: name (null if not mounted). Type String getParent() Return the parent. Inherited From: baja.Complex#getParent Returns: parent Type baja.Complex getParentComponent() Get the nearest ancestor of this object which is an instance of Component. If this object is itself a Component, then return this. Return null if this object doesn't exist under a Component. Since: Niagara 4.10 Inherited From: baja.Complex#getParentComponent Returns: Type baja.Component | null getPropertyInParent() Return the Property in the parent. Inherited From: baja.Complex#getPropertyInParent Returns: the Property in the parent (null if not mounted). Type baja.Property getSlot(slot) Return the Slot. This is useful method to ensure you have the Slot instance instead of the Slot name String. If a Slot is passed in, it will simply be checked and returned. Parameters: Name Type Description slot baja.Slot | String the Slot or Slot name. Inherited From: baja.Complex#getSlot Returns: the Slot for the Component (or null if the Slot doesn't exist). Type baja.Slot getSlots( [filter]) Return a Cursor for accessing a Complex's Slots. Please see module:baja/comp/SlotCursor for useful builder methods. Parameters: Name Type Argument Description filter function &lt;optional&gt; function to filter out the Slots we're not interested in. The filter function will be passed each Slot to see if it should be be included. The function must return false to filter out a value and true to keep it. Inherited From: baja.Complex#getSlots See: baja.Complex#get Returns: a Cursor for iterating through the Complex's Slots. Type module:baja/comp/SlotCursor Examples // A Cursor for Dynamic Properties var frozenPropCursor = myComp.getSlots().dynamic().properties(); // A Cursor for Frozen Actions var frozenPropCursor = myComp.getSlots().frozen().actions(); // An Array of Control Points var valArray = myComp.getSlots().properties().is(\"control:ControlPoint\").toValueArray(); // An Array of Action Slots var actionArray = myComp.getSlots().actions().toArray(); // An Object Map of slot name/value pairs var map = myComp.getSlots().properties().toMap(); // The very first dynamic Property var firstProp = myComp.getSlots().dynamic().properties().first(); // The very last dynamic Property var lastProp = myComp.getSlots().dynamic().properties().last(); // The very first dynamic Property value var firstVal = myComp.getSlots().dynamic().properties().firstValue(); // The very first dynamic Property value var lastVal = myComp.getSlots().dynamic().properties().lastValue(); // All the Slots that start with the name 'foo' var slotNameCursor = myComp.getSlots().slotName(/^foo/); // Use a custom Cursor to find all of the Slots that have a particular facets key/value var custom = myComp.getSlots(function (slot) { return slot.isProperty() &amp;&amp; (this.getFacets(slot).get(\"myKey\", \"def\") === \"foo\"); }); // Same as above var custom2 = myComp.getSlots().filter(function (slot) { return slot.isProperty() &amp;&amp; (this.getFacets(slot).get(\"myKey\", \"def\") === \"foo\"); }); // All Slots marked summary on the Component var summarySlotCursor = myComp.getSlots().flags(baja.Flags.SUMMARY); // Call function for each Property that's a ControlPoint myComp.getSlots().is(\"control:ControlPoint\").each(function (slot) { baja.outln(\"The Nav ORD for the ControlPoint: \" + this.get(slot).getNavOrd(); }); &lt;caption&gt;You may see better performance if you can filter on slots instead of on values.&lt;caption&gt; // slower var links = component.getSlots().toValueArray() .filter(function (value) { return value.getType().is('baja:Link'); }); // faster - this avoids unnecessarily decoding every non-Link slot var links = component.getSlots().is('baja:Link').toValueArray(); getType() Get the type of this instance. Inherited From: baja.Object#getType Returns: Type Type getTypeDisplayName( [cx]) Gets the friendly type display name for this object. Parameters: Name Type Argument Description cx Object &lt;optional&gt; a context to be passed down to Type Since: Niagara 4.10 Inherited From: baja.Object#getTypeDisplayName See: baja.Type#getDisplayName Returns: If no context is provided, the type display name is returned synchronously as a string. If context provided, the type display name is resolved via a promise as a string. Type Promise.&lt;string&gt; | string getValueOf(prop) Return the result of valueOf on the specified Property's value. If valueOf is not available then the Property's value is returned. Parameters: Name Type Description prop baja.Property | String the Property or Property name. Inherited From: baja.Complex#getValueOf See: baja.Complex#get Returns: the valueOf for the Property's value or the Property's value (null if the Property doesn't exist). has(prop) Return true if the Slot exists. Parameters: Name Type Description prop baja.Property | String the Property or Property name Inherited From: baja.Complex#has Returns: Type Boolean isAncestorOf(comp) Parameters: Name Type Description comp baja.Complex | * the descendent complex to test Since: Niagara 4.12 Inherited From: baja.Complex#isAncestorOf Returns: if this Complex is an ancestor of the given Complex (but not the same instance). Returns false if the given parameter is not actually a Complex. Type boolean loadSlots( [obj]) Load all of the Slots on the Complex. Parameters: Name Type Argument Description obj Object &lt;optional&gt; the object literal for the method's arguments. Properties Name Type Argument Description ok function &lt;optional&gt; (Deprecated: use Promise) the ok function callback. Called once network call has succeeded on the Server. fail function &lt;optional&gt; (Deprecated: use Promise) the fail function callback. Called if this method has an error. batch baja.comm.Batch &lt;optional&gt; if defined, any network calls will be batched into this object. Inherited From: baja.Complex#loadSlots See: baja.Component#loadSlots Returns: a promise to be resolved when the slots have been loaded. Type Promise newCopy( [exact]) Create a clone of this Complex. If the exact argument is true and this Complex is a Component then the defaultOnClone and removeOnClone flags will be ignored. Parameters: Name Type Argument Default Description exact Boolean &lt;optional&gt; false flag to indicate whether to create an exact copy Inherited From: baja.Complex#newCopy Returns: cloned Complex. Type baja.Complex propertyValueToString(slot [, cx]) Utilize the slot facets, context, and slot to resolve the proper toString. Parameters: Name Type Argument Description slot baja.Property | String cx object &lt;optional&gt; the context Since: Niagara 4.11 Inherited From: baja.Complex#propertyValueToString Throws: if the slot name isn't a Property. Type Error Returns: Type Promise.&lt;String&gt; set(obj) Set a Property's value. If the Complex is mounted, this will asynchronously set the Property's value on the Server. Parameters: Name Type Description obj Object the object literal for the method's arguments. Properties Name Type Argument Description slot baja.Property | String the Property or Property name the value will be set on. value the value being set (Type must extend baja:Value). ok function &lt;optional&gt; (Deprecated: use Promise) the ok function callback. Called once the network call has succeeded on the Server. fail function &lt;optional&gt; (Deprecated: use Promise) the fail function callback. Called if this method has an error. batch baja.comm.Batch &lt;optional&gt; if defined, any network calls will be batched into this object. cx &lt;optional&gt; the Context (used internally by BajaScript). Inherited From: baja.Complex#set Returns: a promise that will be resolved once the value has been set on the Complex. If the complex is mounted, will be resolved once the value has been saved to the server. Type Promise Examples An object literal is used to specify the method's arguments. myObj.set({ slot: \"outsideAirTemp\", value: 23.5, batch: myBatch // if defined, any network calls will be batched into this object (optional) }) .then(function () { baja.outln('value has been set on the server'); }) .catch(function (err) { baja.error('value failed to set on the server: ' + err); }); Note that when an instance of a Complex is created, auto-generated setters are created to make setting a frozen Property's value convenient. The auto-generated setter is in the format of set(first letter is capitalized)SlotName(...). // myPoint has a Property named outsideAirTemp... myObj.setOutsideAirTemp(23.5); // ... or via an Object Literal if more arguments are needed... myObj.setOutsideAirTemp({ value: 23.5, batch: myBatch }) .then(function () { baja.outln('value has been set on the server'); }); toString() Return the String representation. Inherited From: baja.Complex#toString Returns: Type String valueOf() Return the inner value of the object. By default the object's instance is returned. Inherited From: baja.BaseBajaObj#valueOf Returns: the inner value of the object or just the object's instance. Type * × Search results Close "},"baja.Subscriber.html":{"id":"baja.Subscriber.html","title":"Class: Subscriber","body":" bajaScript Namespaces bajabaja.bsonbaja.clockbaja.collbaja.commbaja.eventbaja.filebaja.navbaja.registrybaja.transfer Modules baja/alarm/AlarmArchiveSpacebaja/alarm/AlarmSpacebaja/coll/QueryCursorbaja/coll/QueryResultbaja/coll/Tablebaja/coll/TableCursorbaja/coll/tableMixInbaja/comm/Batchbaja/comm/ServerErrorbaja/comp/Actionbaja/comp/ActionPropertybaja/comp/Complexbaja/comp/Componentbaja/comp/ComponentSpacebaja/comp/ControlPointbaja/comp/DynamicPropertybaja/comp/Flagsbaja/comp/Hostbaja/comp/LinkCheckbaja/comp/LocalHostbaja/comp/Propertybaja/comp/PropertyActionbaja/comp/PropertyTopicbaja/comp/Slotbaja/comp/SlotCursorbaja/comp/Structbaja/comp/Subscriberbaja/comp/Topicbaja/comp/TopicPropertybaja/file/Filebaja/hist/HistorySpacebaja/nav/eventbaja/nav/FileNavContainerbaja/nav/NavContainerbaja/nav/NavFileSpacebaja/nav/NavNodebaja/nav/NavNodeContainerbaja/nav/NavRootbaja/obj/AbsTimebaja/obj/Booleanbaja/obj/Datebaja/obj/DaysOfWeekBitsbaja/obj/DefaultSimplebaja/obj/Dimensionbaja/obj/Doublebaja/obj/DynamicEnumbaja/obj/Enumbaja/obj/EnumRangebaja/obj/EnumSetbaja/obj/Facetsbaja/obj/FacetsMapbaja/obj/Floatbaja/obj/Formatbaja/obj/FrozenEnumbaja/obj/Iconbaja/obj/Integerbaja/obj/Longbaja/obj/Markerbaja/obj/NameListbaja/obj/NameMapbaja/obj/Objectbaja/obj/Passwordbaja/obj/Permissionsbaja/obj/PermissionsMapbaja/obj/RelTimebaja/obj/Simplebaja/obj/Singletonbaja/obj/Statusbaja/obj/StatusValuebaja/obj/Timebaja/obj/TimeZonebaja/obj/TimeZoneDatabasebaja/obj/Unitbaja/obj/UnitDatabasebaja/obj/Valuebaja/ord/AlarmSchemebaja/ord/BatchResolvebaja/ord/BogSchemebaja/ord/FileSchemebaja/ord/FoxSchemebaja/ord/HandleSchemebaja/ord/HierarchySchemebaja/ord/HistorySchemebaja/ord/HttpSchemebaja/ord/IpSchemebaja/ord/LocalSchemebaja/ord/NSpaceSchemebaja/ord/Ordbaja/ord/OrdListbaja/ord/OrdQuerybaja/ord/OrdQueryListbaja/ord/OrdQueryListCursorbaja/ord/OrdSchemebaja/ord/OrdTargetbaja/ord/ServiceSchemebaja/ord/SlotPathbaja/ord/SlotSchemebaja/ord/StationSchemebaja/ord/UnknownSchemebaja/ord/ViewQuerybaja/ord/ViewSchemebaja/ord/VirtualPathbaja/ord/VirtualSchemebaja/sys/bajaUtilsbaja/sys/inheritbaja/sys/structures/AsyncCursorbaja/sys/structures/Cursorbaja/sys/structures/FilterCursorbaja/sys/structures/SyncCursorbaja/tag/BasicEntitybaja/tag/BRelationbaja/tag/ComponentRelationsbaja/tag/ComponentTagsbaja/tag/entityDecoderbaja/tag/Idbaja/tag/Relationbaja/tag/RelationSetbaja/tag/RelationTagsbaja/tag/SmartRelationbaja/tag/SmartTagsbaja/tag/Tagbaja/tag/TagSetbaja/virt/VirtualComponentbaja/virt/VirtualComponentSpacebaja/virt/VirtualGateway Classes baja.AbsTimebaja.Actionbaja.ActionPropertybaja.AsyncCursorbaja.BaseBajaObjbaja.BatchResolvebaja.coll.QueryResultbaja.coll.Tablebaja.comm.Batchbaja.Complexbaja.Componentbaja.ComponentSpacebaja.Cursorbaja.Datebaja.DaysOfWeeksBitsbaja.DefaultSimplebaja.Dimensionbaja.Doublebaja.DynamicEnumbaja.Enumbaja.EnumRangebaja.EnumSetbaja.Facetsbaja.FacetsMapbaja.file.Filebaja.FilterCursorbaja.Flagsbaja.Floatbaja.Formatbaja.FrozenEnumbaja.Hostbaja.Iconbaja.Integerbaja.LinkCheckbaja.LocalHostbaja.Longbaja.NameListbaja.NameMapbaja.NavContainerbaja.NavNodebaja.NavNodeContainerbaja.Objectbaja.Ordbaja.OrdListbaja.OrdQueryListbaja.OrdSchemebaja.Permissionsbaja.PermissionsMapbaja.Propertybaja.RelTimebaja.Simplebaja.Singletonbaja.Slotbaja.SlotPathbaja.SlotSchemebaja.Statusbaja.Structbaja.Subscriberbaja.SyncCursorbaja.Timebaja.TimeZonebaja.TimeZoneDatabasebaja.Topicbaja.Unitbaja.UnitDatabasebaja.Valuebaja.ViewQuerybaja.VirtualComponentbaja.VirtualComponentSpacebaja.VirtualGatewaybaja.VirtualPathbaja.VirtualSchemeBooleanFrozenActionFrozenPropertyFrozenTopicIntervalTicketbaja/coll/Table.TableColumnbaja/obj/Format~DecodeFromStringFormatterbaja/obj/Format~EscapedPercentSignFormatterbaja/obj/Format~EscapeUnescapeFormatterbaja/obj/Format~IdentityFormatterbaja/obj/Format~LexiconFormatterbaja/obj/Format~ReflectCallFormatterbaja/obj/Format~UserFormatterStringTicketType Mixins baja.coll.tableMixIn Tutorials Getting Started with BajaScriptExtending BajaScript with Type Extensions Externals ArrayBooleanNumberString Class: Subscriber baja. Subscriber new Subscriber() Component Subscriber used to subscribe to multiple Components for events. Extends baja.BaseBajaObj Methods attach(event, func) Attach an Event Handler to this Subscriber. A Subscriber can be used to subscribe to multiple Components in the Station and can be used to listen for Component Events. An event handler consists of a name and a function. When the function is called, 'this' will map to the target Component. Parameters: Name Type Description event String handler name. func function the event handler function. See: baja.Component#attach baja.Subscriber#detach baja.Subscriber#getHandlers baja.Subscriber#hasHandlers baja.Slot Examples A common use case would be a Property changed event. // sub is a Subscriber and is subscribed to a Component sub.attach(\"changed\", function (prop, cx) { if (prop.getName() === \"out\") { baja.outln(\"The output of the point is: \" + this.getOutDisplay()); } }); An object literal can be used to specify multiple handlers. var sub = new baja.Subscriber(); sub.attach({ changed: function (prop, cx) { }, subscribed: function (cx) { } }); Spaces can be used in a name to specify a function for multiple events. var sub = new baja.Subscriber(); sub.attach(\"subscribed changed\", function () { updateGui(this); }); Here are some examples of the different event handlers that can be attached to a Component. // Property Changed sub.attach(\"changed\", function (prop, cx) { // prop: the Property that has changed // cx: the Context (used internally) }); // Property Added sub.attach(\"added\", function (prop, cx) { // prop: the Property that has been added // cx: the Context (used internally) }); // Property Removed sub.attach(\"removed\", function (prop, val, cx) { // prop: the Property that has been removed // val: the old value of the Property // cx: the Context (used internally) }); // Property Renamed sub.attach(\"renamed\", function (prop, oldName, cx) { // prop: the Property that has been renamed // oldName: the old slot name // cx: the Context (used internally) }); // Dynamic Slots Reordered sub.attach(\"reordered\", function (cx) { // cx: the Context (used internally) }); // Topic Fired sub.attach(\"topicFired\", function (topic, event, cx) { // topic: the Topic that has been fired // event: the Topic event data (can be null) // cx: the Context (used internally) }); // Slot Flags Changed sub.attach(\"flagsChanged\", function (slot, cx) { // slot: the slot whose flags have changed // cx: the Context (used internally) }); // Slot Facets Changed sub.attach(\"facetsChanged\", function (slot, cx) { // slot: the slot whose facets have changed // cx: the Context (used internally) }); // Component subscribed sub.attach(\"subscribed\", function (cx) { // cx: the Context (used internally) }); // Component unsubscribed sub.attach(\"unsubscribed\", function (cx) { // cx: the Context (used internally) }); // Component unmounted (called just before Component is removed from parent) sub.attach(\"unmount\", function (cx) { // cx: the Context (used internally) }); // Component renamed in parent sub.attach(\"componentRenamed\", function (oldName, cx) { // cx: the Context (used internally) }); // Component's flags changed in parent sub.attach(\"componentFlagsChanged\", function (cx) { // cx: the Context (used internally) }); // Component's facets changed in parent sub.attach(\"componentFacetsChanged\", function (cx) { // cx: the Context (used internally) }); // Component reordered in parent sub.attach(\"componentReordered\", function (cx) { // cx: the Context (used internally) }); detach( [hName] [, func]) Detach an Event Handler from the Subscriber. If no arguments are used with this method then all events are removed. For a list of all the event handlers, please see baja.Subscriber#attach. Parameters: Name Type Argument Description hName String &lt;optional&gt; the name of the handler to detach from the Subscriber. func function &lt;optional&gt; the function to remove from the Subscriber. It's recommended to supply this just in case other scripts have added event handlers. See: baja.Component#attach baja.Subscriber#attach baja.Subscriber#getHandlers baja.Subscriber#hasHandlers Example sub.detach(\"renamed\"); // Remove a single handler sub.detach(\"subscribed changed\"); // Remove multiple handlers at once equals(obj) Indicates whether some other object is equal to this one. Parameters: Name Type Description obj Object the reference object with which to compare. Inherited From: baja.BaseBajaObj#equals Returns: true if this object is the same as the obj argument; false otherwise. Type Boolean getComponents() Return an array of the Components currently being subscribed to by this Subscriber. Returns: a copy of the array of components subscribed to by this Subscriber. Type Array.&lt;baja.Component&gt; getHandlers(hName) Return an array of event handlers. For a list of all the event handlers, please see baja.Subscriber#attach. To access multiple handlers, insert a space between the handler names. Parameters: Name Type Description hName String the name of the handler See: baja.Component#attach baja.Subscriber#detach baja.Subscriber#attach baja.Subscriber#hasHandlers Returns: Type Array.&lt;function()&gt; hasHandlers( [hName]) Return true if there are any handlers registered for the given handler name. If no handler name is specified then test to see if there are any handlers registered at all. For a list of all the event handlers, please see baja.Subscriber#attach. Multiple handlers can be tested for by using a space character between the names. Parameters: Name Type Argument Description hName String &lt;optional&gt; the name of the handler. If undefined, then see if there are any handlers registered at all. See: baja.Component#attach baja.Subscriber#detach baja.Subscriber#attach baja.Subscriber#getHandlers Returns: Type Boolean isEmpty() Return true if the Subscriber is empty of subscriptions. Returns: true if the Subscriber is empty. Type Boolean isSubscribed(comp) Return true if the Component is subscribed in this Subscriber. Parameters: Name Type Description comp baja.Component the Component to be tested for subscription. Returns: Type Boolean subscribe( [obj]) Subscribe a Component or a number of Components. This will put the Components into subscription if they are not already subscribed and are mounted. The Subscription will last until the page is refreshed or unsubscribe() is called. If the Components are mounted and able to be subscribed, this will result in an asynchronous network call. If the Components are mounted in multiple component spaces, there is a slight chance for the promise to fail because a single component space subscription failed, but Components from other successful component spaces could still be subscribed. Therefore, in a failure condition, it is not safe to assume that none of the Components were successfully subscribed. You can call baja.Subscriber#isSubscribed in such a scenario to determine which Components were successfully subscribed and which were not. Furthermore, even when a failure condition occurs, you may still need to remember to call baja.Subscriber#unsubscribe due to the scenario just described. For callbacks, the this keyword is set to the comps property. Parameters: Name Type Argument Description obj Object &lt;optional&gt; the object literal used for the method's arguments. Properties Name Type Argument Description comps baja.Component | Array The Component or array of Components to be subscribed. ok function &lt;optional&gt; (Deprecated: use Promise) the ok callback. Called once the Components have been subscribed. fail function &lt;optional&gt; (Deprecated: use Promise) the fail callback. Called if the Components fail to subscribe. Any errors will be passed to this function. batch baja.comm.Batch &lt;optional&gt; if defined, any network calls will be batched into this object. Returns: a promise that will be resolved once component(s) have been subscribed. Type Promise Example A Component instance, array of Components or an optional object literal can be used. // Subscribe a single Component sub.subscribe(aComp); // ...or subscribe an array of Components... sub.subscribe([aComp1, aComp2]); // ...or use an object literal for more arguments... sub.subscribe({ comps: [aComp1, aComp2], // Can also just be a singular Component instance batch // if defined, any network calls will be batched into this object (optional) }) .then(function () { baja.outln('components have been subscribed'); }) .catch(function (err) { baja.error('some components failed to subscribe: ' + err); // If the components were mounted in different component spaces, // remember to check sub.isSubscribed(comp) to determine which // components successfully subscribed and which failed }); unsubscribe( [obj]) Unsubscribe a Component or a number of Components. This will unsubscribe the mounted Components if they are not already unsubscribed. If the Components can be unsubscribed, this will result in an asynchronous network call. If the Components are mounted in multiple component spaces, there is a slight chance for the promise to fail because a single component space unsubscription failed, but Components from other component spaces could have been successfully unsubscribed. For callbacks, the 'this' keyword is set to the comps property. Parameters: Name Type Argument Description obj Object &lt;optional&gt; the object literal used for the method's arguments. Properties Name Type Argument Description ok function &lt;optional&gt; (Deprecated: use Promise) the ok callback. Called once the Components have been unsubscribed. fail function &lt;optional&gt; (Deprecated: use Promise) the fail callback. Called if the Components fail to subscribe. Any errors will be passed to this function. batch baja.comm.Batch &lt;optional&gt; if defined, any network calls will be batched into this object. Returns: a promise that will be resolved once the components have been unsubscribed. Type Promise Example A `Component` instance, array of `Component`s or an optional object literal can be used to specify the method's arguments. // Unsubscribe a single Component sub.unsubscribe(aComp); // ...or unsubscribe an array of Components... sub.unsubscribe([aComp1, aComp2]); // ...or use an object literal for more arguments... sub.unsubscribe({ comps: [aComp1, aComp2], // Can also just be a singular Component instance batch // if defined, any network calls will be batched into this object (optional) }) .then(function () { baja.outln('components have been unsubscribed'); }) .catch(function (err) { baja.error('components failed to unsubscribe: ' + err); }); unsubscribeAll( [obj]) Unsubscribe and unregister all Components from a Subscriber. If the Components can be unsubscribed, this will result in an asynchronous network call. For callbacks, the this keyword is set to the internal component array. Parameters: Name Type Argument Description obj Object &lt;optional&gt; the Object Literal used for the method's arguments. Properties Name Type Argument Description ok function &lt;optional&gt; (Deprecated: use Promise) the ok callback. Called once the Components have been unsubscribed. fail function &lt;optional&gt; (Deprecated: use Promise) the fail callback. Called if the Components fail to unsubscribe. Any errors will be passed to this function. batch baja.comm.Batch &lt;optional&gt; if defined, any network calls will be batched into this object. Returns: a promise that will be resolved once all components are unsubscribed. Type Promise Example sub.unsubscribeAll({ batch // if defined, any network calls will be batched into this object (optional) }) .then(function () { baja.outln('all components unsubscribed'); }) .catch(function (err) { baja.error('failed to unsubscribe components: ' + err); }); valueOf() Return the inner value of the object. By default the object's instance is returned. Inherited From: baja.BaseBajaObj#valueOf Returns: the inner value of the object or just the object's instance. Type * × Search results Close "},"baja.SyncCursor.html":{"id":"baja.SyncCursor.html","title":"Class: SyncCursor","body":" bajaScript Namespaces bajabaja.bsonbaja.clockbaja.collbaja.commbaja.eventbaja.filebaja.navbaja.registrybaja.transfer Modules baja/alarm/AlarmArchiveSpacebaja/alarm/AlarmSpacebaja/coll/QueryCursorbaja/coll/QueryResultbaja/coll/Tablebaja/coll/TableCursorbaja/coll/tableMixInbaja/comm/Batchbaja/comm/ServerErrorbaja/comp/Actionbaja/comp/ActionPropertybaja/comp/Complexbaja/comp/Componentbaja/comp/ComponentSpacebaja/comp/ControlPointbaja/comp/DynamicPropertybaja/comp/Flagsbaja/comp/Hostbaja/comp/LinkCheckbaja/comp/LocalHostbaja/comp/Propertybaja/comp/PropertyActionbaja/comp/PropertyTopicbaja/comp/Slotbaja/comp/SlotCursorbaja/comp/Structbaja/comp/Subscriberbaja/comp/Topicbaja/comp/TopicPropertybaja/file/Filebaja/hist/HistorySpacebaja/nav/eventbaja/nav/FileNavContainerbaja/nav/NavContainerbaja/nav/NavFileSpacebaja/nav/NavNodebaja/nav/NavNodeContainerbaja/nav/NavRootbaja/obj/AbsTimebaja/obj/Booleanbaja/obj/Datebaja/obj/DaysOfWeekBitsbaja/obj/DefaultSimplebaja/obj/Dimensionbaja/obj/Doublebaja/obj/DynamicEnumbaja/obj/Enumbaja/obj/EnumRangebaja/obj/EnumSetbaja/obj/Facetsbaja/obj/FacetsMapbaja/obj/Floatbaja/obj/Formatbaja/obj/FrozenEnumbaja/obj/Iconbaja/obj/Integerbaja/obj/Longbaja/obj/Markerbaja/obj/NameListbaja/obj/NameMapbaja/obj/Objectbaja/obj/Passwordbaja/obj/Permissionsbaja/obj/PermissionsMapbaja/obj/RelTimebaja/obj/Simplebaja/obj/Singletonbaja/obj/Statusbaja/obj/StatusValuebaja/obj/Timebaja/obj/TimeZonebaja/obj/TimeZoneDatabasebaja/obj/Unitbaja
