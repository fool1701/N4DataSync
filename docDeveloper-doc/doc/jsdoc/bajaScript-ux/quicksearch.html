be processed on their own (not alongside any other operations that are not part of this Batch), and be executed on the server synchronously. When interacting with a JACE, it is important to keep the number of individual network calls low. This is because the JACE has to do some work to receive an HTTP request, whether that request is one byte or 10,000 bytes. Therefore, by packaging requests into fewer network calls, we reduce the CPU load on the JACE and improve response times in the browser. Previous to Niagara 4.10, it was required to use a Batch to get individual operations to package up into a single network call. However, Batches can be easy to forget and add additional complexity to your code. Therefore, starting in Niagara 4.10, BajaScript will automatically package operations together. Using a technique called \"implicit batching\", operations that occur chronologically close together in the browser will get packaged up into a single network call. As of Niagara 4.10, you can consider the use of Batches purely for network efficiency as deprecated - BajaScript will make network calls efficient by default. When operations are batched together, it does not imply any sort of error handling. A Batch is not a replacement for Promise.all. Its only job is to cut down on network traffic. As long as the one network call successfully goes out over the wire and receives a response, each operation will still succeed or fail individually. Most operations in BajaScript can be batched together. To use a Batch, you'll typically pass it in as an argument to a function that supports it. Please see the examples. Examples Invoking two actions, using a Batch to make it explicit that the actions should execute on the server at the same time. var batch = new baja.comm.Batch(); var promise = Promise.all([ myComp.invoke({ slot: 'thisActionWillSucceed', batch: batch }) .then(function () { console.log('this message will show'); }), myComp2.invoke({ slot: 'thisActionWillFailOnTheStation', batch: batch }) .catch(function (err) { console.log('this error will show: ' + err); }) ]); // Make a single network call that will invoke both Actions in one go. // Just because the second action fails on the station and sends back an // error message, the first action didn't fail along with it just // because they shared a Batch. batch.commit(); return promise; batch.commit() returns its argument. Use this to improve the brevity and readability of your code. var batch = new baja.comm.Batch(); return batch.commit(Promise.all([ comp.invoke({ slot: 'action1', batch: batch }), comp.invoke({ slot: 'action2', batch: batch }) ])); Here, our only concern is network efficiency. We can call set() as many times as we want. Because we queue everything up at the same time, the set() operations will automatically batch together into a single network call. If other operations also execute at the same time as these set() calls, it's possible they could all also be packaged into the same batch. Prior to Niagara 4.10, each un-batched set() would cause its own network call. return Promise.all([ comp.set({ slot: 'slot1', value: 'value1' }), comp.set({ slot: 'slot2', value: 'value2' }), comp.set({ slot: 'slot3', value: 'value3' }) ]); Here, these two set() calls may not implicitly batch together because they don't happen close to each other chronologically. They will probably go up to the station in two separate network calls. return Promise.all([ comp.set({ slot: 'slot1', value: 'value1' }), waitSeconds(2) .then(function () { return comp.set({ slot: 'slot2', value: 'value2' }); }); ]); The size of a WebSocket message is limited. If there are too many batched operations to fit into a single WebSocket message, BajaScript will automatically split the batch into multiple network calls. They will be reassembled on the other end, and the batch will be processed as normal. Prior to Niagara 4.10, exceeding the WebSocket message size would result in an error. function addTenThousandSlots(comp) { var promises = []; for (var i = 0; i &lt; 10000; ++i) { promises.push(comp.add({ slot: 'number?', value: i })); } return Promise.all(promises); } Extends baja.BaseBajaObj Methods &lt;static&gt; reserve( [params]) Reserve a new batch. If an input batch is given (either directly or as a batch property of an object), it will create a new reserve batch off of that batch. If no input batch is given, this will simply return a new batch. Use this when your function might have an input batch parameter that you want to make use of while still leaving the question of when to commit the batch up to the caller. Parameters: Name Type Argument Description params baja.comm.Batch | object &lt;optional&gt; If a batch is given, will reserve a new batch off of the input batch. Can also be params.batch. Otherwise, will create a new batch. Properties Name Type Argument Description batch baja.comm.Batch &lt;optional&gt; Returns: either a reserved, or a new batch. It is your responsibility as the caller to Batch.reserve to commit this batch. Type baja.comm.Batch commit( [arg]) Sends all BOX requests queued up in this batch across the wire in one network call. Once called, this batch can no longer have messages or callbacks added, or be committed a second time. Parameters: Name Type Argument Description arg * &lt;optional&gt; an input argument to be returned directly - see example Throws: if already committed Type Error Returns: input arg Type * Example Returning the input arg enables a bit of API cleanliness when returning promises. //instead of this... var promise = doABunchOfNetworkCalls(batch); batch.commit(); return promise; //do this: return batch.commit(doABunchOfNetworkCalls(batch)); equals(obj) Indicates whether some other object is equal to this one. Parameters: Name Type Description obj Object the reference object with which to compare. Inherited From: baja.BaseBajaObj#equals Returns: true if this object is the same as the obj argument; false otherwise. Type Boolean reserve() Creates a new batch that will prevent the current batch from sending any network calls until the reserve batch itself has been committed. All requests on all reserve batches, as well as the current batch, will be condensed into a single network call and sent as soon as all reserve batches are committed. Use this function when you need to add requests to a batch after completing some other asynchronous operation. It signals to the original batch, \"wait for me!\" The reserved batch's commit() function will not actually send any data. It simply signals that your code has finished adding requests to it and the original batch is clear to send its data. Returns: Type baja.comm.Batch Example Given a set of relation knobs, I need to resolve each knob's relation ORD and retrieve all relations from the source component. I happen to know that the relation ORDs have already been resolved, so resolving the ORD will not incur a network call, but retrieving relations always does. Therefore, I want to reserve the batch to use on the relations() call. function retrieveSourceComponentRelations(relationKnob, inpBatch) { var reserved = inpBatch.reserve(); return relationKnob.getRelationOrd().get() .then(function (relationSourceComponent) { //if I had not reserved a batch, inpBatch would have already been committed //by the caller, and this would throw an error. var relationsPromise = relationSourceComponent.relations({ batch: reserved }); //calling commit() on the reserved batch notifies inpBatch that I'm done //adding operations, and inpBatch is clear to go ahead and send out the //network call. reserved.commit(); return relationsPromise; }); } //now all relations() calls will batch together into a single network call. var batch = new baja.comm.Batch(), promise = Promise.all(allRelationKnobs.map(function (relationKnob) { return retrieveSourceComponentRelations(relationKnob, batch); })) .then(function (relationsResults) { relationsResults.forEach(function (relations) { handle(relations); }); }); batch.commit(); valueOf() Return the inner value of the object. By default the object's instance is returned. Inherited From: baja.BaseBajaObj#valueOf Returns: the inner value of the object or just the object's instance. Type * × Search results Close "},"baja.Complex.html":{"id":"baja.Complex.html","title":"Class: Complex","body":" bajaScript Namespaces bajabaja.bsonbaja.clockbaja.collbaja.commbaja.eventbaja.filebaja.navbaja.registrybaja.transfer Modules baja/alarm/AlarmArchiveSpacebaja/alarm/AlarmSpacebaja/coll/QueryCursorbaja/coll/QueryResultbaja/coll/Tablebaja/coll/TableCursorbaja/coll/tableMixInbaja/comm/Batchbaja/comm/ServerErrorbaja/comp/Actionbaja/comp/ActionPropertybaja/comp/Complexbaja/comp/Componentbaja/comp/ComponentSpacebaja/comp/ControlPointbaja/comp/DynamicPropertybaja/comp/Flagsbaja/comp/Hostbaja/comp/LinkCheckbaja/comp/LocalHostbaja/comp/Propertybaja/comp/PropertyActionbaja/comp/PropertyTopicbaja/comp/Slotbaja/comp/SlotCursorbaja/comp/Structbaja/comp/Subscriberbaja/comp/Topicbaja/comp/TopicPropertybaja/file/Filebaja/hist/HistorySpacebaja/nav/eventbaja/nav/FileNavContainerbaja/nav/NavContainerbaja/nav/NavFileSpacebaja/nav/NavNodebaja/nav/NavNodeContainerbaja/nav/NavRootbaja/obj/AbsTimebaja/obj/Booleanbaja/obj/Datebaja/obj/DaysOfWeekBitsbaja/obj/DefaultSimplebaja/obj/Dimensionbaja/obj/Doublebaja/obj/DynamicEnumbaja/obj/Enumbaja/obj/EnumRangebaja/obj/EnumSetbaja/obj/Facetsbaja/obj/FacetsMapbaja/obj/Floatbaja/obj/Formatbaja/obj/FrozenEnumbaja/obj/Iconbaja/obj/Integerbaja/obj/Longbaja/obj/Markerbaja/obj/NameListbaja/obj/NameMapbaja/obj/Objectbaja/obj/Passwordbaja/obj/Permissionsbaja/obj/PermissionsMapbaja/obj/RelTimebaja/obj/Simplebaja/obj/Singletonbaja/obj/Statusbaja/obj/StatusValuebaja/obj/Timebaja/obj/TimeZonebaja/obj/TimeZoneDatabasebaja/obj/Unitbaja/obj/UnitDatabasebaja/obj/Valuebaja/ord/AlarmSchemebaja/ord/BatchResolvebaja/ord/BogSchemebaja/ord/FileSchemebaja/ord/FoxSchemebaja/ord/HandleSchemebaja/ord/HierarchySchemebaja/ord/History ngFormatterbaja/obj/Format~EscapedPercentSignFormatterbaja/obj/Format~EscapeUnescapeFormatterbaja/obj/Format~IdentityFormatterbaja/obj/Format~LexiconFormatterbaja/obj/Format~ReflectCallFormatterbaja/obj/Format~UserFormatterStringTicketType Mixins baja.coll.tableMixIn Tutorials Getting Started with BajaScriptExtending BajaScript with Type Extensions Externals ArrayBooleanNumberString Class: Complex baja. Complex new Complex() Complex is the Value which is defined by one or more property slots. Complex is never used directly, rather it is the base class for Struct and Component. Since Complex relates to a abstract Type, this Constructor should never be directly used to create a new object. Even when subclassing Struct or Component, as in a Type Extension, it may not be safe to call the constructor directly because frozen slots may not be applied. The best way to obtain an instance of a Complex is by using baja.$(). See: baja.Struct baja.Component baja.$ Extends baja.Value Methods equals(obj) Indicates whether some other object is equal to this one. Parameters: Name Type Description obj Object the reference object with which to compare. Inherited From: baja.BaseBajaObj#equals Returns: true if this object is the same as the obj argument; false otherwise. Type Boolean equivalent(obj) Compare if all of this object's properties are equal to the specified object. Parameters: Name Type Description obj baja.Complex Overrides: baja.Value#equivalent Returns: true if this object is equivalent to the specified object. Type Boolean get(prop) Return a Property's value. Note that when an instance of a Complex is created, auto-generated accessors are created to make accessing a frozen Property's value convenient (see example). Performance notes: BajaScript performs \"lazy decoding\" on Complexes - this means that after a Complex is retrieved from the station, its slot values are kept in their raw JSON encoding until they are actually needed (by calling get()). This helps performance by not spending CPU time decoding values that won't be used. It follows that calling getSlot(slot) will be much faster than calling get(slot) for the first time, so consider filtering on slots rather than on values, if possible, in performance-critical situations. See example under getSlots(). Parameters: Name Type Description prop baja.Property | String the Property or Property name. See: baja.Complex#getSlots Returns: the value for the Property (null if the Property doesn't exist). Type baja.Value Example Note that when an instance of a Complex is created, auto-generated setters are created to make setting a frozen Property's value convenient. The auto-generated setter is in the format of set(first letter is capitalized)SlotName(...). // myPoint has a frozen Property named out... var val = myPoint.getOut(); val = myPoint.get('out'); //equivalent getAgents( [is] [, batch]) Returns a promise that resolves to the agent list for this Object. Parameters: Name Type Argument Description is Array.&lt;String&gt; &lt;optional&gt; An optional array of filters to add to the agent query. batch baja.comm.Batch &lt;optional&gt; An optional object used to batch network calls together. Inherited From: baja.Object#getAgents See: baja.registry.getAgents Returns: A promise that will resolve with the Agent Info. Type Promise getDisplay( [slot] [, cx]) Return a display string. If a Slot argument is defined, the display value for the Slot will be returned. If a Slot argument is not defined, the display value for the Complex will be returned. Parameters: Name Type Argument Description slot baja.Property | String &lt;optional&gt; the Slot or Slot name. cx object &lt;optional&gt; as of Niagara 4.10, you can pass a context as the second argument to use for string formatting. When a context is passed, a Promise will be returned to be resolved with the formatted string. Returns: display (or null if none available). Type String | null | Promise.&lt;(String|null)&gt; Example Printing display values of slots // myPoint has a Property named out... baja.outln('The display string of the out Property: ' + myPoint.getDisplay('out')); // or use string formatting: return myPoint.getDisplay('out', { precision: 5 }) .then(function (str) { baja.outln('formatted display string: ' + str); }); getDisplayName( [slot]) Return a display name. If a Slot is defined as an argument, the display name for the slot will be returned. If no Slot is defined, the display name of the Complex will be returned. Parameters: Name Type Argument Description slot baja.Slot | String &lt;optional&gt; the Slot or Slot name. Returns: the display name (or null if none available). Type String getFacets( [slot]) Return the Facets for a Slot. If no arguments are provided and the Complex has a parent, the facets for the parent's Property will be returned. Parameters: Name Type Argument Description slot baja.Slot | String &lt;optional&gt; the Slot or Slot name. Returns: the Facets for the Slot (or null if Slot not found) or the parent's Property facets. Type baja.Facets getFlags( [slot]) Return Flags for a slot or for the Complex's parent Property. If no arguments are provided and the Complex has a parent, the flags for the parent's Property will be returned. Parameters: Name Type Argument Description slot baja.Slot | String &lt;optional&gt; Slot or Slot name. See: baja.Flags Returns: the flags for the Slot or the parent's Property flags. Type Number getIcon() Return the Object's Icon. Inherited From: baja.Object#getIcon Returns: Type baja.Icon getName() Return the name of the Component. The name is taken from the parent Component's Property for this Component instance. Returns: name (null if not mounted). Type String getParent() Return the parent. Returns: parent Type baja.Complex getParentComponent() Get the nearest ancestor of this object which is an instance of Component. If this object is itself a Component, then return this. Return null if this object doesn't exist under a Component. Since: Niagara 4.10 Returns: Type baja.Component | null getPropertyInParent() Return the Property in the parent. Returns: the Property in the parent (null if not mounted). Type baja.Property getSlot(slot) Return the Slot. This is useful method to ensure you have the Slot instance instead of the Slot name String. If a Slot is passed in, it will simply be checked and returned. Parameters: Name Type Description slot baja.Slot | String the Slot or Slot name. Returns: the Slot for the Component (or null if the Slot doesn't exist). Type baja.Slot getSlots( [filter]) Return a Cursor for accessing a Complex's Slots. Please see module:baja/comp/SlotCursor for useful builder methods. Parameters: Name Type Argument Description filter function &lt;optional&gt; function to filter out the Slots we're not interested in. The filter function will be passed each Slot to see if it should be be included. The function must return false to filter out a value and true to keep it. See: baja.Complex#get Returns: a Cursor for iterating through the Complex's Slots. Type module:baja/comp/SlotCursor Examples // A Cursor for Dynamic Properties var frozenPropCursor = myComp.getSlots().dynamic().properties(); // A Cursor for Frozen Actions var frozenPropCursor = myComp.getSlots().frozen().actions(); // An Array of Control Points var valArray = myComp.getSlots().properties().is(\"control:ControlPoint\").toValueArray(); // An Array of Action Slots var actionArray = myComp.getSlots().actions().toArray(); // An Object Map of slot name/value pairs var map = myComp.getSlots().properties().toMap(); // The very first dynamic Property var firstProp = myComp.getSlots().dynamic().properties().first(); // The very last dynamic Property var lastProp = myComp.getSlots().dynamic().properties().last(); // The very first dynamic Property value var firstVal = myComp.getSlots().dynamic().properties().firstValue(); // The very first dynamic Property value var lastVal = myComp.getSlots().dynamic().properties().lastValue(); // All the Slots that start with the name 'foo' var slotNameCursor = myComp.getSlots().slotName(/^foo/); // Use a custom Cursor to find all of the Slots that have a particular facets key/value var custom = myComp.getSlots(function (slot) { return slot.isProperty() &amp;&amp; (this.getFacets(slot).get(\"myKey\", \"def\") === \"foo\"); }); // Same as above var custom2 = myComp.getSlots().filter(function (slot) { return slot.isProperty() &amp;&amp; (this.getFacets(slot).get(\"myKey\", \"def\") === \"foo\"); }); // All Slots marked summary on the Component var summarySlotCursor = myComp.getSlots().flags(baja.Flags.SUMMARY); // Call function for each Property that's a ControlPoint myComp.getSlots().is(\"control:ControlPoint\").each(function (slot) { baja.outln(\"The Nav ORD for the ControlPoint: \" + this.get(slot).getNavOrd(); }); &lt;caption&gt;You may see better performance if you can filter on slots instead of on values.&lt;caption&gt; // slower var links = component.getSlots().toValueArray() .filter(function (value) { return value.getType().is('baja:Link'); }); // faster - this avoids unnecessarily decoding every non-Link slot var links = component.getSlots().is('baja:Link').toValueArray(); getType() Get the type of this instance. Inherited From: baja.Object#getType Returns: Type Type getTypeDisplayName( [cx]) Gets the friendly type display name for this object. Parameters: Name Type Argument Description cx Object &lt;optional&gt; a context to be passed down to Type Since: Niagara 4.10 Inherited From: baja.Object#getTypeDisplayName See: baja.Type#getDisplayName Returns: If no context is provided, the type display name is returned synchronously as a string. If context provided, the type display name is resolved via a promise as a string. Type Promise.&lt;string&gt; | string getValueOf(prop) Return the result of valueOf on the specified Property's value. If valueOf is not available then the Property's value is returned. Parameters: Name Type Description prop baja.Property | String the Property or Property name. See: baja.Complex#get Returns: the valueOf for the Property's value or the Property's value (null if the Property doesn't exist). has(prop) Return true if the Slot exists. Parameters: Name Type Description prop baja.Property | String the Property or Property name Returns: Type Boolean isAncestorOf(comp) Parameters: Name Type Description comp baja.Complex | * the descendent complex to test Since: Niagara 4.12 Returns: if this Complex is an ancestor of the given Complex (but not the same instance). Returns false if the given parameter is not actually a Complex. Type boolean loadSlots( [obj]) Load all of the Slots on the Complex. Parameters: Name Type Argument Description obj Object &lt;optional&gt; the object literal for the method's arguments. Properties Name Type Argument Description ok function &lt;optional&gt; (Deprecated: use Promise) the ok function callback. Called once network call has succeeded on the Server. fail function &lt;optional&gt; (Deprecated: use Promise) the fail function callback. Called if this method has an error. batch baja.comm.Batch &lt;optional&gt; if defined, any network calls will be batched into this object. See: baja.Component#loadSlots Returns: a promise to be resolved when the slots have been loaded. Type Promise newCopy( [exact]) Create a clone of this Complex. If the exact argument is true and this Complex is a Component then the defaultOnClone and removeOnClone flags will be ignored. Parameters: Name Type Argument Default Description exact Boolean &lt;optional&gt; false flag to indicate whether to create an exact copy Overrides: baja.Value#newCopy Returns: cloned Complex. Type baja.Complex propertyValueToString(slot [, cx]) Utilize the slot facets, context, and slot to resolve the proper toString. Parameters: Name Type Argument Description slot baja.Property | String cx object &lt;optional&gt; the context Since: Niagara 4.11 Throws: if the slot name isn't a Property. Type Error Returns: Type Promise.&lt;String&gt; set(obj) Set a Property's value. If the Complex is mounted, this will asynchronously set the Property's value on the Server. Parameters: Name Type Description obj Object the object literal for the method's arguments. Properties Name Type Argument Description slot baja.Property | String the Property or Property name the value will be set on. value the value being set (Type must extend baja:Value). ok function &lt;optional&gt; (Deprecated: use Promise) the ok function callback. Called once the network call has succeeded on the Server. fail function &lt;optional&gt; (Deprecated: use Promise) the fail function callback. Called if this method has an error. batch baja.comm.Batch &lt;optional&gt; if defined, any network calls will be batched into this object. cx &lt;optional&gt; the Context (used internally by BajaScript). Returns: a promise that will be resolved once the value has been set on the Complex. If the complex is mounted, will be resolved once the value has been saved to the server. Type Promise Examples An object literal is used to specify the method's arguments. myObj.set({ slot: \"outsideAirTemp\", value: 23.5, batch: myBatch // if defined, any network calls will be batched into this object (optional) }) .then(function () { baja.outln('value has been set on the server'); }) .catch(function (err) { baja.error('value failed to set on the server: ' + err); }); Note that when an instance of a Complex is created, auto-generated setters are created to make setting a frozen Property's value convenient. The auto-generated setter is in the format of set(first letter is capitalized)SlotName(...). // myPoint has a Property named outsideAirTemp... myObj.setOutsideAirTemp(23.5); // ... or via an Object Literal if more arguments are needed... myObj.setOutsideAirTemp({ value: 23.5, batch: myBatch }) .then(function () { baja.outln('value has been set on the server'); }); toString() Return the String representation. Overrides: baja.Value#toString Returns: Type String valueOf() Return the inner value of the object. By default the object's instance is returned. Inherited From: baja.BaseBajaObj#valueOf Returns: the inner value of the object or just the object's instance. Type * × Search results Close "},"baja.Component.html":{"id":"baja.Component.html","title":"Class: Component","body":" bajaScript Namespaces bajabaja.bsonbaja.clockbaja.collbaja.commbaja.eventbaja.filebaja.navbaja.registrybaja.transfer Modules baja/alarm/AlarmArchiveSpacebaja/alarm/AlarmSpacebaja/coll/QueryCursorbaja/coll/QueryResultbaja/coll/Tablebaja/coll/TableCursorbaja/coll/tableMixInbaja/comm/Batchbaja/comm/ServerErrorbaja/comp/Actionbaja/comp/ActionPropertybaja/comp/Complexbaja/comp/Componentbaja/comp/ComponentSpacebaja/comp/ControlPointbaja/comp/DynamicPropertybaja/comp/Flagsbaja/comp/Hostbaja/comp/LinkCheckbaja/comp/LocalHostbaja/comp/Propertybaja/comp/PropertyActionbaja/comp/PropertyTopicbaja/comp/Slotbaja/comp/SlotCursorbaja/comp/Structbaja/comp/Subscriberbaja/comp/Topicbaja/comp/TopicPropertybaja/file/Filebaja/hist/HistorySpacebaja/nav/eventbaja/nav/FileNavContainerbaja/nav/NavContainerbaja/nav/NavFileSpacebaja/nav/NavNodebaja/nav/NavNodeContainerbaja/nav/NavRootbaja/obj/AbsTimebaja/obj/Booleanbaja/obj/Datebaja/obj/DaysOfWeekBitsbaja/obj/DefaultSimplebaja/obj/Dimensionbaja/obj/Doublebaja/obj/DynamicEnumbaja/obj/Enumbaja/obj/EnumRangebaja/obj/EnumSetbaja/obj/Facetsbaja/obj/FacetsMapbaja/obj/Floatbaja/obj/Formatbaja/obj/FrozenEnumbaja/obj/Iconbaja/obj/Integerbaja/obj/Longbaja/obj/Markerbaja/obj/NameListbaja/obj/NameMapbaja/obj/Objectbaja/obj/Passwordbaja/obj/Permissionsbaja/obj/PermissionsMapbaja/obj/RelTimebaja/obj/Simplebaja/obj/Singletonbaja/obj/Statusbaja/obj/StatusValuebaja/obj/Timebaja/obj/TimeZonebaja/obj/TimeZoneDatabasebaja/obj/Unitbaja/obj/UnitDatabasebaja/obj/Valuebaja/ord/AlarmSchemebaja/ord/BatchResolvebaja/ord/BogSchemebaja/ord/FileSchemebaja/ord/FoxSchemebaja/ord/HandleSchemebaja/ord/HierarchySchemebaja/ord/HistorySchemebaja/ord/HttpSchemebaja/ord/IpSchemebaja/ord/LocalSchemebaja/ord/NSpaceSchemebaja/ord/Ordbaja/ord/OrdListbaja/ord/OrdQuerybaja/ord/OrdQueryListbaja/ord/OrdQueryListCursorbaja/ord/OrdSchemebaja/ord/OrdTargetbaja/ord/ServiceSchemebaja/ord/SlotPathbaja/ord/SlotSchemebaja/ord/StationSchemebaja/ord/UnknownSchemebaja/ord/ViewQuerybaja/ord/ViewSchemebaja/ord/VirtualPathbaja/ord/VirtualSchemebaja/sys/bajaUtilsbaja/sys/inheritbaja/sys/structures/AsyncCursorbaja/sys/structures/Cursorbaja/sys/structures/FilterCursorbaja/sys/structures/SyncCursorbaja/tag/BasicEntitybaja/tag/BRelationbaja/tag/ComponentRelationsbaja/tag/ComponentTagsbaja/tag/entityDecoderbaja/tag/Idbaja/tag/Relationbaja/tag/RelationSetbaja/tag/RelationTagsbaja/tag/SmartRelationbaja/tag/SmartTagsbaja/tag/Tagbaja/tag/TagSetbaja/virt/VirtualComponentbaja/virt/VirtualComponentSpacebaja/virt/VirtualGateway Classes baja.AbsTimebaja.Actionbaja.ActionPropertybaja.AsyncCursorbaja.BaseBajaObjbaja.BatchResolvebaja.coll.QueryResultbaja.coll.Tablebaja.comm.Batchbaja.Complexbaja.Componentbaja.ComponentSpacebaja.Cursorbaja.Datebaja.DaysOfWeeksBitsbaja.DefaultSimplebaja.Dimensionbaja.Doublebaja.DynamicEnumbaja.Enumbaja.EnumRangebaja.EnumSetbaja.Facetsbaja.FacetsMapbaja.file.Filebaja.FilterCursorbaja.Flagsbaja.Floatbaja.Formatbaja.FrozenEnumbaja.Hostbaja.Iconbaja.Integerbaja.LinkCheckbaja.LocalHostbaja.Longbaja.NameListbaja.NameMapbaja.NavContainerbaja.NavNodebaja.NavNodeContainerbaja.Objectbaja.Ordbaja.OrdListbaja.OrdQueryListbaja.OrdSchemebaja.Permissionsbaja.PermissionsMapbaja.Propertybaja.RelTimebaja.Simplebaja.Singletonbaja.Slotbaja.SlotPathbaja.SlotSchemebaja.Statusbaja.Structbaja.Subscriberbaja.SyncCursorbaja.Timebaja.TimeZonebaja.TimeZoneDatabasebaja.Topicbaja.Unitbaja.UnitDatabasebaja.Valuebaja.ViewQuerybaja.VirtualComponentbaja.VirtualComponentSpacebaja.VirtualGatewaybaja.VirtualPathbaja.VirtualSchemeBooleanFrozenActionFrozenPropertyFrozenTopicIntervalTicketbaja/coll/Table.TableColumnbaja/obj/Format~DecodeFromStringFormatterbaja/obj/Format~EscapedPercentSignFormatterbaja/obj/Format~EscapeUnescapeFormatterbaja/obj/Format~IdentityFormatterbaja/obj/Format~LexiconFormatterbaja/obj/Format~ReflectCallFormatterbaja/obj/Format~UserFormatterStringTicketType Mixins baja.coll.tableMixIn Tutorials Getting Started with BajaScriptExtending BajaScript with Type Extensions Externals ArrayBooleanNumberString Class: Component baja. Component new Component() Represents a baja:Component in BajaScript. Component is the required base class for all Baja component classes. Just like Niagara, baja:Component contains a lot of the core functionality of the framework. Unlike baja:Struct, a Component can contain both frozen and dynamic Slots. Frozen Slots are defined at compile time (typically hard coded in Java) and Dynamic Slots can be added at runtime (i.e. when the Station is running). There are three different types of Slots that a Component can contain (Property, Action and Topic). See: baja.Struct baja.Property baja.Action baja.Topic Extends baja.Complex Methods &lt;static&gt; lease(obj) Subscribe a number of Components for a period of time. The default period of time is 10 seconds. Please note that a baja.Subscriber can also be used to put a Component into and out of subscription. If the Component is mounted and it can be subscribed, this will result in an asynchronous network call. If any of the the Components are already leased, the lease timer will just be renewed. For callbacks, the this keyword is set to whatever the comps argument was originally set to. Parameters: Name Type Description obj Object an object literal for the method's arguments. Properties Name Type Argument Description comps Array.&lt;baja.Component&gt; | baja.Component the Components to be subscribed. ok function &lt;optional&gt; (Deprecated: use Promise) the ok callback. Called once the Component has been subscribed. fail function &lt;optional&gt; (Deprecated: use Promise) the fail callback. Called if the Component fails to subscribe. Any errors will be passed to this function. time Number | baja.RelTime &lt;optional&gt; the number of milliseconds or RelTime for the lease. Defaults to 10,000 milliseconds. batch baja.comm.Batch &lt;optional&gt; if defined, any network calls will be batched into this object. The timer will only be started once the batch has fully committed. See: baja.Subscriber baja.Component#lease Returns: a promise that will be resolved once the component(s) have been subscribed. Type Promise Example A time (Number or baja.RelTime) or an object literal can be used to specify the method's arguments. // Lease an array of Components for the default time period myComp.lease([comp1, comp2, comp3]); // ...or lease for 2 and half minutes... myComp.lease({ time: baja.RelTime.make({minutes: 2, seconds: 30}), comps: [comp1, comp2, comp3] }) .then(function () { baja.outln('components have been subscribed'); }) .catch(function (err) { baja.outln('components failed to subscribe: ' + err); }); add(obj) Add a dynamic Property to a Component. If the value extends baja:Action, the new slot is also an Action. If the value extends baja:Topic, the new slot is also a Topic. If the Complex is mounted, this will asynchronously add the Property to the Component on the server. For callbacks, the 'this' keyword is set to the Component instance. Parameters: Name Type Description obj Object the object literal for the method's arguments. Properties Name Type Argument Description slot String the Slot name the unique name to use as the String key for the slot. If null is passed, then a unique name will automatically be generated. If the name ends with the '?' character a unique name will automatically be generated by appending numbers to the specified name. The name must meet the \"name\" production in the SlotPath BNF grammar. Informally this means that the name must start with an ASCII letter and contain only ASCII letters, ASCII digits, or '_'. Escape sequences can be specified using the '$' char. Use baja.SlotPath.escape() to escape illegal characters. value baja.Value the value to be added flags Number &lt;optional&gt; optional Slot flags. facets baja.Facets &lt;optional&gt; optional Slot Facets. ok function &lt;optional&gt; (Deprecated: use Promise) the ok callback. This function is called once the Property has been added to the Server. The function is passed the new Property that has just been added. fail function &lt;optional&gt; (Deprecated: use Promise) the fail callback. This function is called if the Property fails to add. Any error information is passed into this function. batch baja.comm.Batch &lt;optional&gt; if defined, any network calls will be batched into this object. cx &lt;optional&gt; the Context (used internally by BajaScript). See: baja.Facets baja.Flags baja.Component#getUniqueName Returns: a promise that will be resolved with the newly added Property. Type Promise.&lt;baja.Property&gt; Example An object literal is used to specify the method's arguments. myObj.add({ slot: 'foo', value: 'slot value', facets: baja.Facets.make({ doo: 'boo'), // Optional flags: baja.Flags.SUMMARY, // Optional batch // if defined, any network calls will be batched into this object (optional) }) .then(function (prop) { baja.outln('added a new Property named \"' + prop + '\"'); }) .catch(function (err) { baja.error('error adding Property: ' + err); }); attach(event, func) Attach an Event Handler to this Component instance. When an instance of Component is subscribed to a Component running in the Station, BajaScript can be used to listen for Component Events. An event handler consists of a name and a function. When the function is called, this will map to the target Component the handler is attached to. For a list of all the event handlers and some of this method's more advanced features, please see baja.Subscriber#attach. Parameters: Name Type Description event String handler name func function the event handler function See: baja.Subscriber baja.Component#detach baja.Component#getHandlers baja.Component#hasHandlers Example A common event to attach to would be a Property changed event. // myPoint is a mounted and subscribed Component... myPoint.attach(\"changed\", function (prop, cx) { if (prop.getName() === \"out\") { baja.outln(\"The output of the point is: \" + this.getOutDisplay()); } }); canInvoke(ordTarget) If the target is to a slot within this component then use the invoke permission based on the slot's operator flag. If the target is the component itself return if operator invoke is enabled. Parameters: Name Type Description ordTarget module:baja/ord/OrdTarget Since: Niagara 4.12 Returns: true if the component has required permissions to be invoked Type boolean canRead(ordTarget) If the target is to a slot within this component then use the read permission based on the slot's operator flag. If the target is the component itself return if operator read is enabled. Parameters: Name Type Description ordTarget module:baja/ord/OrdTarget Since: Niagara 4.12 Returns: true if the component has required permissions to be read Type boolean canWrite(ordTarget) If the target is to a slot within this component then use the write permission based on the slot's readonly and operator flags. If the target is the component itself return if operator write is enabled. Parameters: Name Type Description ordTarget module:baja/ord/OrdTarget Since: Niagara 4.10 Returns: true if the component has required permissions to be written into Type boolean checkLink(obj) Check the validity of a link from the specified source Component to this one. The target and source components must be mounted, leased / subscribed, otherwise this function will fail. For callbacks, the this keyword is set to the Component instance. Parameters: Name Type Description obj baja.LinkCheck~LinkCreateInfo the object literal for the method's arguments. The target property will be set to this instance on which you're calling checkLink(). Properties Name Type Argument Description ok function &lt;optional&gt; (Deprecated: use Promise) the ok callback. A Link will be passed as an argument to this function. fail function &lt;optional&gt; (Deprecated: use Promise) the fail callback. batch baja.comm.Batch &lt;optional&gt; if defined, any network calls will be batched into this object. Returns: a promise that will be resolved with the LinkCheck object. Type Promise.&lt;baja.LinkCheck&gt; Example component.checkLink({ source: sourceComponent, sourceSlot: 'sourceSlot', targetSlot: 'myTargetSlot', batch // if defined, any network calls will be batched into this object (optional) }) .then(function (linkCheck) { baja.outln('link checked: ' + linkCheck.isValid()); }) .catch(function (err) { baja.error('failed to check link: ' + err); }); detach( [hName] [, func]) Detach an Event Handler from the Component. If no arguments are used with this method then all events are removed. For some of this method's more advanced features, please see baja.Subscriber#detach. For a list of all the event handlers, please see baja.Subscriber#attach. Parameters: Name Type Argument Description hName String &lt;optional&gt; the name of the handler to detach from the Component. func function &lt;optional&gt; the function to remove from the Subscriber. It's recommended to supply this just in case other scripts have added event handlers. See: baja.Subscriber baja.Component#attach baja.Component#getHandlers baja.Component#hasHandlers doCheckLink(obj) This is an override point to specify additional link checking between the specified source and the target slot. The default implementation is to return undefined, delegating the link checking to the station. If you know the link is valid without checking the station, return or resolve LinkCheck.makeValid(). If you know the link would result in an error condition then return or resolve to an invalid LinkCheck with the appropriate reason. Parameters: Name Type Description obj baja.LinkCheck~LinkCreateInfo the object literal for the method's arguments. The target property will be set to this instance on which you're calling doCheckLink(). Properties Name Type Argument Description ok function &lt;optional&gt; (Deprecated: use Promise) the ok callback. A LinkCheck will be passed as an argument to this function. fail function &lt;optional&gt; (Deprecated: use Promise) the fail callback. batch baja.comm.Batch &lt;optional&gt; if defined, any network calls will be batched into this object. Returns: a falsy value to delegate the decision to the server. Otherwise, return a LinkCheck object, or a promise resolving to one. Type null | LinkCheck | Promise.&lt;LinkCheck&gt; equals(obj) Indicates whether some other object is equal to this one. Parameters: Name Type Description obj Object the reference object with which to compare. Inherited From: baja.BaseBajaObj#equals Returns: true if this object is the same as the obj argument; false otherwise. Type Boolean equivalent(obj) Compare if all of this object's properties are equal to the specified object. Parameters: Name Type Description obj baja.Complex Inherited From: baja.Complex#equivalent Returns: true if this object is equivalent to the specified object. Type Boolean fire(obj) Fire a Topic. If the Component is mounted, this will asynchronously fire the Topic on the Component in the Server. For callbacks, the this keyword is set to the Component instance. Parameters: Name Type Description obj baja.Action | String | Object the Topic, Topic name or object literal for the method's arguments. Properties Name Type Argument Description slot baja.Action | String the Topic or Topic name. value &lt;optional&gt; the Topic's event. ok function &lt;optional&gt; (Deprecated: use Promise) the ok callback. This function is called once the Topic has been fired. fail function &lt;optional&gt; (Deprecated: use Promise) the fail callback. This function is called if the Topic fails to fire. Any error information is passed into this function. batch baja.comm.Batch &lt;optional&gt; if defined, any network calls will be batched into this object. cx &lt;optional&gt; the Context (used internally by BajaScript). Returns: a promise that will be resolved once the Topic has been fired. Type Promise Examples A Slot, Slot name or an object literal can used for the method's arguments. // Fire the Topic via its Topic Slot... myObj.fire(fooTopic); // ...or via the Topic's Slot name... myObj.fire(\"foo\"); // ...or for more arguments, use an object literal... myObj.fire({ slot: topicSlot, // Can also be a Topic Slot name value: \"the Topic event argument\", batch // if defined, any network calls will be batched into this object (optional) }) .then(function () { baja.outln('topic has been fired'); }) .catch(function (err) { baja.error('error firing topic: ' + err); }); Please note that auto-generated convenience methods are created and added to a Component for firing frozen Topics. If the name of the auto-generated Topic method is already used, BajaScript will attach a number to the end of the method name so it becomes unique. // Fire a Topic called 'foo' myObj.fireFoo(); // Fire a Topic called foo with an event argument... myObj.fireFoo(\"the Topic event argument\"); // ...or via an object literal for more arguments... myObj.fireFoo({ value: \"the Topic event argument\", batch // if defined, any network calls will be batched into this object (optional) }) .then(function () { baja.outln('topic has been fired'); }) .catch(function (err) { baja.error('error firing topic: ' + err); }); get(prop) Return a Property's value. Note that when an instance of a Complex is created, auto-generated accessors are created to make accessing a frozen Property's value convenient (see example). Performance notes: BajaScript performs \"lazy decoding\" on Complexes - this means that after a Complex is retrieved from the station, its slot values are kept in their raw JSON encoding until they are actually needed (by calling get()). This helps performance by not spending CPU atch // if defined, any network calls will be batched into this object (optional) }) .then(function (param) { if (param === null) { baja.outln('action takes no parameters'); } else { baja.outln('action parameter is: ' + param); } }) .catch(function (err) { baja.error('could not retrieve action parameter: ' + err); }); getAgents( [is], batch) Returns a promise that resolves to the agent list for this component. Parameters: Name Type Argument Description is Array.&lt;String&gt; &lt;optional&gt; An optional array of filters to add to the agent query. batch baja.comm.Batch An optional object used to batch network calls together. Overrides: baja.Complex#getAgents See: baja.registry.getAgents Returns: A promise that will resolve with the Agent Info. Type Promise.&lt;Array.&lt;Object&gt;&gt; getComponentSpace() Return the Component Space. Returns: the Component Space for this Component (if mounted) otherwise return null. getDisplay( [slot] [, cx]) Return a display string. If a Slot argument is defined, the display value for the Slot will be returned. If a Slot argument is not defined, the display value for the Complex will be returned. Parameters: Name Type Argument Description slot baja.Property | String &lt;optional&gt; the Slot or Slot name. cx object &lt;optional&gt; as of Niagara 4.10, you can pass a context as the second argument to use for string formatting. When a context is passed, a Promise will be returned to be resolved with the formatted string. Inherited From: baja.Complex#getDisplay Returns: display (or null if none available). Type String | null | Promise.&lt;(String|null)&gt; Example Printing display values of slots // myPoint has a Property named out... baja.outln('The display string of the out Property: ' + myPoint.getDisplay('out')); // or use string formatting: return myPoint.getDisplay('out', { precision: 5 }) .then(function (str) { baja.outln('formatted display string: ' + str); }); getDisplayName( [slot]) Return a display name. If a Slot is defined as an argument, the display name for the slot will be returned. If no Slot is defined, the display name of the Complex will be returned. Parameters: Name Type Argument Description slot baja.Slot | String &lt;optional&gt; the Slot or Slot name. Inherited From: baja.Complex#getDisplayName Returns: the display name (or null if none available). Type String getFacets( [slot]) Return the Facets for a Slot. If no arguments are provided and the Complex has a parent, the facets for the parent's Property will be returned. Parameters: Name Type Argument Description slot baja.Slot | String &lt;optional&gt; the Slot or Slot name. Inherited From: baja.Complex#getFacets Returns: the Facets for the Slot (or null if Slot not found) or the parent's Property facets. Type baja.Facets getFlags( [slot]) Return Flags for a slot or for the Complex's parent Property. If no arguments are provided and the Complex has a parent, the flags for the parent's Property will be returned. Parameters: Name Type Argument Description slot baja.Slot | String &lt;optional&gt; Slot or Slot name. Inherited From: baja.Complex#getFlags See: baja.Flags Returns: the flags for the Slot or the parent's Property flags. Type Number getHandle() Return the Component's handle. Returns: handle for this Component (if mounted), otherwise null. Type String | null getHandlers(hName) Return an array of event handlers. For a list of all the event handlers, please see baja.Subscriber#attach. To access multiple handlers, insert a space between the handler names. Parameters: Name Type Description hName String the name of the handler See: baja.Subscriber baja.Component#detach baja.Component#attach baja.Component#hasHandlers Returns: Type Array.&lt;function()&gt; getIcon() Return the Icon for the Component Overrides: baja.Complex#getIcon Returns: Type baja.Icon getKnobCount() Return the knob count for the Component. Returns: the number of knobs installed on the Component Type Number getKnobs( [slot]) Return the Knobs for a particular Slot or the whole Component. If no slot is passed in all the knobs for the Component will be returned. Parameters: Name Type Argument Description slot baja.Slot | String &lt;optional&gt; the Slot or Slot name. Returns: array of knobs Type Array.&lt;Object&gt; getLinks( [slot]) Return the Links for a particular Slot or the whole Component. If no slot is passed in all the links for the Component will be returned. Parameters: Name Type Argument Description slot baja.Slot | String &lt;optional&gt; the Slot or Slot name. Returns: array of links. Type Array.&lt;baja.Struct&gt; getName() Return the name of the Component. The name is taken from the parent Component's Property for this Component instance. Inherited From: baja.Complex#getName Returns: name (null if not mounted). Type String getNavChildren() Access the Nav Children for the Component. See: baja.NavContainer#getNavChildren getNavDescription() Return the Nav Description for the Component. Returns: Type String getNavDisplayName() Return the Nav Display Name for the Component. Returns: Type String getNavIcon() Return the Nav Icon for the Component Returns: Type baja.Icon getNavName() Return the Nav Name for the Component. Returns: Type String getNavOrd( [params]) Return the Nav ORD for the Component. Parameters: Name Type Argument Description params object &lt;optional&gt; Properties Name Type Argument Description sessionAware boolean &lt;optional&gt; See: baja.NavContainer#getNavOrd Returns: the Nav ORD or null if it's not mounted. Type baja.Ord getNavParent() Return the Nav Parent for the Component. Returns: parent Nav Node getNavTypeSpec() Return the type if the object the nav node navigates too. For a Component, this is just a string version of its own type spec. Returns: The nav node type spec. Type String getOrdInSession() Return the ORD in session for this Component. Returns: ORD in Session for this Component (or null if not mounted). Type baja.Ord getParent() Return the parent. Inherited From: baja.Complex#getParent Returns: parent Type baja.Complex getParentComponent() Get the nearest ancestor of this object which is an instance of Component. If this object is itself a Component, then return this. Return null if this object doesn't exist under a Component. Since: Niagara 4.10 Inherited From: baja.Complex#getParentComponent Returns: Type baja.Component | null getPermissions() Return the permissions for this Component. Returns: Type baja.Permissions getPropertyInParent() Return the Property in the parent. Inherited From: baja.Complex#getPropertyInParent Returns: the Property in the parent (null if not mounted). Type baja.Property getRelationKnob(id) Return the relation knob for the specified id. Parameters: Name Type Description id String The id. Returns: The relation knob or null if nothing can be found. Type Object | null getRelationKnobCount() Return the relation knob count for the component. Returns: The number of relation knobs installed on the component. Type Number getRelationKnobs() Return all of the relation knobs for the component. Returns: An array of relation knobs. Type Array.&lt;Object&gt; getSlot(slot) Return the Slot. This is useful method to ensure you have the Slot instance instead of the Slot name String. If a Slot is passed in, it will simply be checked and returned. Parameters: Name Type Description slot baja.Slot | String the Slot or Slot name. Inherited From: baja.Complex#getSlot Returns: the Slot for the Component (or null if the Slot doesn't exist). Type baja.Slot getSlotPath() Return the Slot Path of the Component. Returns: the Slot Path or null if not mounted. Type baja.SlotPath getSlots( [filter]) Return a Cursor for accessing a Complex's Slots. Please see module:baja/comp/SlotCursor for useful builder methods. Parameters: Name Type Argument Description filter function &lt;optional&gt; function to filter out the Slots we're not interested in. The filter function will be passed each Slot to see if it should be be included. The function must return false to filter out a value and true to keep it. Inherited From: baja.Complex#getSlots See: baja.Complex#get Returns: a Cursor for iterating through the Complex's Slots. Type module:baja/comp/SlotCursor Examples // A Cursor for Dynamic Properties var frozenPropCursor = myComp.getSlots().dynamic().properties(); // A Cursor for Frozen Actions var frozenPropCursor = myComp.getSlots().frozen().actions(); // An Array of Control Points var valArray = myComp.getSlots().properties().is(\"control:ControlPoint\").toValueArray(); // An Array of Action Slots var actionArray = myComp.getSlots().actions().toArray(); // An Object Map of slot name/value pairs var map = myComp.getSlots().properties().toMap(); // The very first dynamic Property var firstProp = myComp.getSlots().dynamic().properties().first(); // The very last dynamic Property var lastProp = myComp.getSlots().dynamic().properties().last(); // The very first dynamic Property value var firstVal = myComp.getSlots().dynamic().properties().firstValue(); // The very first dynamic Property value var lastVal = myComp.getSlots().dynamic().properties().lastValue(); // All the Slots that start with the name 'foo' var slotNameCursor = myComp.getSlots().slotName(/^foo/); // Use a custom Cursor to find all of the Slots that have a particular facets key/value var custom = myComp.getSlots(function (slot) { return slot.isProperty() &amp;&amp; (this.getFacets(slot).get(\"myKey\", \"def\") === \"foo\"); }); // Same as above var custom2 = myComp.getSlots().filter(function (slot) { return slot.isProperty() &amp;&amp; (this.getFacets(slot).get(\"myKey\", \"def\") === \"foo\"); }); // All Slots marked summary on the Component var summarySlotCursor = myComp.getSlots().flags(baja.Flags.SUMMARY); // Call function for each Property that's a ControlPoint myComp.getSlots().is(\"control:ControlPoint\").each(function (slot) { baja.outln(\"The Nav ORD for the ControlPoint: \" + this.get(slot).getNavOrd(); }); &lt;caption&gt;You may see better performance if you can filter on slots instead of on values.&lt;caption&gt; // slower var links = component.getSlots().toValueArray() .filter(function (value) { return value.getType().is('baja:Link'); }); // faster - this avoids unnecessarily decoding every non-Link slot var links = component.getSlots().is('baja:Link').toValueArray(); getType() Get the type of this instance. Inherited From: baja.Object#getType Returns: Type Type getTypeDisplayName( [cx]) Gets the friendly type display name for this object. Parameters: Name Type Argument Description cx Object &lt;optional&gt; a context to be passed down to Type Since: Niagara 4.10 Inherited From: baja.Object#getTypeDisplayName See: baja.Type#getDisplayName Returns: If no context is provided, the type display name is returned synchronously as a string. If context provided, the type display name is resolved via a promise as a string. Type Promise.&lt;string&gt; | string getUniqueName(slotName) Return a unique name for a potential new Slot in this Component. Please note, this method inspects the current Slots this Component has loaded to find a unique name. Therefore, if this Component is a Proxy, it must be fully loaded and subscribed. Also please refrain from using this method in a batch operation since it's likely the other operations in the batch will influence a Slot name's uniqueness. Parameters: Name Type Description slotName String the initial Slot name used to ensure uniqueness. This must be a valid Slot name. Returns: a unique name. Type String getValueOf(prop) Return the result of valueOf on the specified Property's value. If valueOf is not available then the Property's value is returned. Parameters: Name Type Description prop baja.Property | String the Property or Property name. Inherited From: baja.Complex#getValueOf See: baja.Complex#get Returns: the valueOf for the Property's value or the Property's value (null if the Property doesn't exist). has(prop) Return true if the Slot exists. Parameters: Name Type Description prop baja.Property | String the Property or Property name Inherited From: baja.Complex#has Returns: Type Boolean hasHandlers( [hName]) Return true if there any handlers registered for the given handler name. If no handler name is specified then test to see if there are any handlers registered at all. Multiple handlers can be tested for by using a space character between the names. For a list of all the event handlers, please see baja.Subscriber#attach. Parameters: Name Type Argument Description hName String &lt;optional&gt; the name of the handler. If undefined, then see if there are any handlers registered at all. See: baja.Subscriber baja.Component#detach baja.Component#attach baja.Component#getHandlers Returns: Type Boolean invoke(obj) Invoke an Action. If the Component is mounted, this will asynchronously invoke the Action on the Component in the Server. For callbacks, the this keyword is set to the Component instance. Parameters: Name Type Description obj baja.Action | String | Object the Action, Action name or object literal for the method's arguments. Properties Name Type Argument Description slot baja.Action | String the Action or Action name. value &lt;optional&gt; the Action's argument. ok function &lt;optional&gt; (Deprecated: use Promise) the ok callback. This function is called once Action has been invoked. If the Action has a returned argument, this will be passed to this function. fail function &lt;optional&gt; (Deprecated: use Promise) the fail callback. This function is called if the Action fails to invoke. Any error information is passed into this function. batch baja.comm.Batch &lt;optional&gt; if defined, any network calls will be batched into this object. cx &lt;optional&gt; the Context (used internally by BajaScript). Returns: a promise that will be resolved once the Action has been invoked. Type Promise.&lt;(baja.Value|null)&gt; Examples A Slot, Slot name or an object literal can used for the method's arguments. // Invoke the Action via its Action Slot... myObj.invoke(fooAction); // ...or via the Action's Slot name... myObj.invoke(\"foo\"); // ...or for more arguments, use an object literal... myObj.invoke({ slot: actionSlot, // Can also be an Action Slot name value: 'the Action argument', batch // if defined, any network calls will be batched into this object (optional) }) .then(function (returnValue) { baja.outln('action successfully invoked and returned: ' + returnValue); }) .catch(function (err) { baja.error('error invoking action: ' + err); }); Please note that auto-generated convenience methods are created and added to a Component for invoking frozen Actions. If the name of the auto-generated Action method is already used, BajaScript will attach a number to the end of the method name so it becomes unique. For example, the 'set' Action on a NumericWritable would be called 'set1' because Component already has a 'set' method. // Invoke an Action called 'override'. Pass in an argument myPoint.override(overrideVal); // ...or via an object literal for more arguments... myPoint.override({ value: overrideVal batch // if defined, any network calls will be batched into this object (optional) }) .then(function (returnValue) { baja.outln('action successfully invoked and returned: ' + returnValue); }) .catch(function (err) { baja.error('error invoking action: ' + err); }); isAncestorOf(comp) Parameters: Name Type Description comp baja.Complex | * the descendent complex to test Since: Niagara 4.12 Inherited From: baja.Complex#isAncestorOf Returns: if this Complex is an ancestor of the given Complex (but not the same instance). Returns false if the given parameter is not actually a Complex. Type boolean isMounted() Return true if the Component is mounted inside a Space. Returns: Type Boolean isNavChild() Return true if this Component is a Nav Child. Returns: true if this Component is a Nav Child. Type Boolean isSubscribed() Is the component subscribed? Returns: Type Boolean lease( [obj]) Subscribe a Component for a period of time. The default lease time is 10 seconds. Please note that a baja.Subscriber can also be used to put a Component into and out of subscription. If the Component is mounted and it can be subscribed, this will result in an asynchronous network call. If lease is called while the Component is already leased, the timer will just be renewed. For callbacks, the this keyword is set to the Component instance. Parameters: Name Type Argument Description obj Number | baja.RelTime | Object &lt;optional&gt; the number of milliseconds, RelTime or an object literal for the method's arguments. Properties Name Type Argument Description ok function &lt;optional&gt; (Deprecated: use Promise) the ok callback. Called once the Component has been subscribed. fail function &lt;optional&gt; (Deprecated: use Promise) the fail callback. Called if the Component fails to subscribe. Any errors will be passed to this function. time Number | baja.RelTime &lt;optional&gt; the number of milliseconds or RelTime for the lease. batch baja.comm.Batch &lt;optional&gt; if defined, any network calls will be batched into this object. The timer will only be started once the batch has fully committed. See: baja.Subscriber baja.Component.lease Returns: a promise that will be resolved once the component has been subscribed. Type Promise Example A time (Number or baja.RelTime) or an object literal can be used to specify the method's arguments. // Lease for 15 seconds myComp.lease(15000); // ...or lease for 2 and half minutes... myComp.lease(baja.RelTime.make({minutes: 2, seconds: 30})); // ...or lease using an object literal for more arguments... myComp.lease({ time: 1000, // in milliseconds. Can also be a RelTime. batch // if defined, any network calls will be batched into this object (optional) }) .then(function () { baja.outln('component has been leased'); }) .catch(function (err) { baja.error('failed to lease component: ' + err); }); loadSlots( [obj]) Load all of the Slots on the Component. If the Component is mounted and it can be loaded, this will result in an asynchronous network call. For callbacks, the this keyword is set to the Component instance. Parameters: Name Type Argument Description obj object &lt;optional&gt; Properties Name Type Argument Description ok function &lt;optional&gt; (Deprecated: use Promise) the ok callback. Called once the Component has been loaded. fail function &lt;optional&gt; (Deprecated: use Promise) the fail callback. Called if the Component fails to load. Any errors will be passed to this function. batch baja.comm.Batch &lt;optional&gt; if defined, any network calls will be batched into this object. Overrides: baja.Complex#loadSlots Returns: a promise that will be resolved once the slots have been loaded. Type Promise Example An optional object literal can be used to specify the method's arguments. myComp.loadSlots({ batch // if defined, any network calls will be batched into this object (optional) }) .then(function () { baja.outln('slots have been loaded'); }) .catch(function (err) { baja.error('failed to load slots: ' + err); }); makeLink(obj) Create an instance of a Link to link from the specified source component to this one. For unmounted Components, by default this method resolves a plain baja:Link instance. If mounted in a Proxy Component Space, this will result in an asynchronous network call. For callbacks, the this keyword is set to the Component instance. Parameters: Name Type Description obj baja.LinkCheck~LinkCreateInfo the object literal for the method's arguments. The target property will be set to this instance on which you're calling makeLink(). Properties Name Type Argument Description ok function &lt;optional&gt; (Deprecated: use Promise) the ok callback. A Link will be passed as an argument to this function. fail function &lt;optional&gt; (Deprecated: use Promise) the fail callback. batch baja.comm.Batch &lt;optional&gt; if defined, any network calls will be batched into this object. Returns: a promise that will be resolved with the newly added Link. Type Promise.&lt;baja.Struct&gt; Example component.makeLink({ source: sourceComponent, sourceSlot: 'sourceSlot', targetSlot: 'myTargetSlot', batch // if defined, any network calls will be batched into this object (optional) }) .then(function (link) { baja.outln('link created: ' + link); }) .catch(function (err) { baja.error('failed to create link: ' + err); }); newCopy( [exact]) Create a clone of this Complex. If the exact argument is true and this Complex is a Component then the defaultOnClone and removeOnClone flags will be ignored. Parameters: Name Type Argument Default Description exact Boolean &lt;optional&gt; false flag to indicate whether to create an exact copy Inherited From: baja.Complex#newCopy Returns: cloned Complex. Type baja.Complex propertyValueToString(slot [, cx]) Utilize the slot facets, context, and slot to resolve the proper toString. Parameters: Name Type Argument Description slot baja.Property | String cx object &lt;optional&gt; the context Since: Niagara 4.11 Inherited From: baja.Complex#propertyValueToString Throws: if the slot name isn't a Property. Type Error Returns: Type Promise.&lt;String&gt; relations( [obj]) Returns a promise that resolves to the Component's relations. If the Component is mounted under a Proxy Component Space, a network call will be made for the Component's implied relations to include into the result. Parameters: Name Type Argument Description obj Object &lt;optional&gt; the object literal for the method's arguments. Properties Name Type Argument Description ok function &lt;optional&gt; (Deprecated: use Promise) the ok callback. A link will be passed as an argument to this function. fail function &lt;optional&gt; (Deprecated: use Promise) the fail callback. batch baja.comm.Batch &lt;optional&gt; if defined, any network calls will be batched into this object. Returns: a promise that resolves to the Component's relations. Type Promise.&lt;baja/tag/ComponentRelations&gt; Example component.relations({ batch // if defined, any network calls will be batched into this object (optional) }) .then(function (relations) { baja.outln(relations.getAll().map(function (relation) { return relation.getId() + ' = ' + relation.getEndpointOrd(); }).join()); }) .catch(function (err) { baja.error('failed to retrieve relations: ' + err); }); remove(obj) Remove the dynamic Slot by the specified name. If the Complex is mounted, this will asynchronously remove the Property from the Component on the server. For callbacks, the 'this' keyword is set to the Component instance. Parameters: Name Type Description obj baja.Slot | String | Object the Slot, Slot name, Complex instance or an object literal. Properties Name Type Argument Description slot String the Slot, Slot name or Complex instance to remove. ok function &lt;optional&gt; (Deprecated: use Promise) the ok callback. This function is called once the Property has been removed from the Server. fail function &lt;optional&gt; (Deprecated: use Promise) the fail callback. This function is called if the Property fails to remove. Any error information is passed into this function. batch baja.comm.Batch &lt;optional&gt; if defined, any network calls will be batched into this object. cx &lt;optional&gt; the Context (used internally by BajaScript). Returns: a promise that will be resolved once the Property has been removed. Type Promise Example The Slot, Slot name, a Complex or an object literal can be used for the method's arguments. myObj.remove(\"foo\"); //...or via the Slot itself... myObj.remove(theFooSlot); //...or remove the Complex instance from the parent... myObj.remove(aComplexInstance); //... of if more arguments are needed then via object literal notation... myObj.remove({ slot: 'foo', batch // if defined, any network calls will be batched into this object (optional) }) .then(function () { baja.outln('Property has been removed'); }) .catch(function (err) { baja.error('error removing Property: ' + err); }); rename(obj) Rename the specified dynamic Slot. If the Component is mounted, this will asynchronously rename the Slot in the Component on the server. For callbacks, the this keyword is set to the Component instance. Parameters: Name Type Description obj Object the object literal used for the method's arguments. Properties Name Type Argument Description slot baja.Slot | String the dynamic Slot or dynamic Slot name that will be renamed newName String the new name of the Slot. The name must meet the \"name\" production in the SlotPath BNF grammar. Informally this means that the name must start with an ASCII letter, and contain only ASCII letters, ASCII digits, or '_'. Escape sequences can be specified using the '$' char. Use baja.SlotPath.escape() to escape illegal characters. ok function &lt;optional&gt; (Deprecated: use Promise) the ok callback. This function is called once the Slot has been renamed. fail function &lt;optional&gt; (Deprecated: use Promise) the fail callback. This function is called if the Slot fails to rename. Any error information is passed into this function. batch baja.comm.Batch &lt;optional&gt; if defined, any network calls will be batched into this object. cx &lt;optional&gt; the Context (used internally by BajaScript). Returns: a promise that will be resolved once the slot has been renamed. Type Promise Example An object literal is used for the method's arguments. myObj.rename({ slot: 'foo', newName: 'boo', batch // if defined, any network calls will be batched into this object (optional) }) .then(function () { baja.outln('slot has been renamed'); }) .catch(function (err) { baja.error('error renaming slot: ' + err); }); reorder(obj) Reorder the Component's dynamic Properties. If the Component is mounted, this will asynchronously reorder the dynamic Properties in the Component on the Server. For callbacks, the this keyword is set to the Component instance. Parameters: Name Type Description obj Array.&lt;(baja.Property|String)&gt; | Object the array of Properties or Property names, or an object literal used for the method's arguments. Properties Name Type Argument Description dynamicProperties Array.&lt;(baja.Property|String)&gt; an array of Properties or Property names for the slot order. ok function &lt;optional&gt; (Deprecated: use Promise) the ok callback. This function is called once the dynamic Properties have been reordered. fail function &lt;optional&gt; (Deprecated: use Promise) the fail callback. This function is called if the dynamic Properties fail to reorder. Any error information is passed into this function. batch baja.comm.Batch &lt;optional&gt; if defined, any network calls will be batched into this object. cx &lt;optional&gt; the Context (used internally by BajaScript). Returns: a promise that will be resolved once the dynamic properties have been reordered. Type Promise Example A Property array or an object literal can used for the method's arguments. // Order via an array of Properties... myObj.reorder([booProp, fooProp, dooProp]); // ...or order via an array of Property names... myObj.reorder([\"boo\", \"foo\", \"doo\"]); // ...or for more arguments, use an object literal... myObj.reorder({ dynamicProperties: [booProp, fooProp, dooProp], // Can also be a Property name array! batch // if defined, any network calls will be batched into this object (optional) }) .then(function () { baja.outln('slots have been reordered'); }) .catch(function (err) { baja.outln('error reordering slots: ' + err); }); rpc(methodName) Invokes a Niagara RPC call on the Component running in the Station. The method must implement the 'NiagaraRpc' annotation. Any extra arguments passed in will be encoded in raw JSON and passed up to the Server. If one of those arguments is a 'baja.comm.Batch', the call will be batched accordingly. Parameters: Name Type Description methodName String The method name of the RPC call to invoke on the Server. Returns: A promise that is resolved once the RPC call has completed. If the Station RPC call returns a value then it will be encoded and returned as a value in the promise. Type Promise.&lt;(baja.Value|null)&gt; serverSideCall(obj) Make a Server Side Call. Sometimes it's useful to invoke a method on the server from BajaScript. A Server Side Call is how this is achieved. This will result in an asynchronous network call. In order to make a Server Side Call, the developer needs to first create a Niagara (Server Side) class that implements the box:javax.baja.box.BIServerSideCallHandler interface. The implementation should also declare itself as an Agent on the target Component Type (more information in Java interface docs). For callbacks, the 'this' keyword is set to the Component instance. Parameters: Name Type Description obj Object the object literal for the method's arguments. Properties Name Type Argument Description typeSpec String the type specification of the Server Side Call Handler (moduleName:typeName). methodName String the name of the method to invoke in the Server Side Call Handler value the value for the server side method argument (must be a BajaScript Type) ok function &lt;optional&gt; (Deprecated: use Promise) the ok callback. Called once the Server Side Call has been invoked. Any return value is passed to this function. fail function &lt;optional&gt; (Deprecated: use Promise) the fail callback. Called if the Component fails to load. Any errors will be passed to this function. batch baja.comm.Batch &lt;optional&gt; if defined, any network calls will be batched into this object. Returns: a promise that will be resolved once the server side call has completed. Type Promise.&lt;(baja.Value|null)&gt; Example Here's an example of how a method implemented by this handler can be invoked. // A resolved and mounted Component... myComp.serverSideCall({ typeSpec: \"foo:MyServerSideCallHandler\", // The TypeSpec (moduleName:typeName) of the Server Side Call Handler methodName: \"bar\", // The name of the public method we wish to invoke in the handler value: \"the argument for the method\", // The argument to pass into the method (this can be any Baja Object/Component structure). It will be deserialized automatically by Niagara. batch // if defined, any network calls will be batched into this object (optional) }) .then(function (returnValue) { baja.outln('server side call has completed with: ' + returnValue); }) .catch(function (err) { baja.error('server side call failed: ' + err); }); set(obj) Set a Property's value. If the Complex is mounted, this will asynchronously set the Property's value on the Server. Parameters: Name Type Description obj Object the object literal for the method's arguments. Properties Name Type Argument Description slot baja.Property | String the Property or Property name the value will be set on. value the value being set (Type must extend baja:Value). ok function &lt;optional&gt; (Deprecated: use Promise) the ok function callback. Called once the network call has succeeded on the Server. fail function &lt;optional&gt; (Deprecated: use Promise) the fail function callback. Called if this method has an error. batch baja.comm.Batch &lt;optional&gt; if defined, any network calls will be batched into this object. cx &lt;optional&gt; the Context (used internally by BajaScript). Inherited From: baja.Complex#set Returns: a promise that will be resolved once the value has been set on the Complex. If the complex is mounted, will be resolved once the value has been saved to the server. Type Promise Examples An object literal is used to specify the method's arguments. myObj.set({ slot: \"outsideAirTemp\", value: 23.5, batch: myBatch // if defined, any network calls will be batched into this object (optional) }) .then(function () { baja.outln('value has been set on the server'); }) .catch(function (err) { baja.error('value failed to set on the server: ' + err); }); Note that when an instance of a Complex is created, auto-generated setters are created to make setting a frozen Property's value convenient. The auto-generated setter is in the format of set(first letter is capitalized)SlotName(...). // myPoint has a Property named outsideAirTemp... myObj.setOutsideAirTemp(23.5); // ... or via an Object Literal if more arguments are needed... myObj.setOutsideAirTemp({ value: 23.5, batch: myBatch }) .then(function () { baja.outln('value has been set on the server'); }); setDisplayName(obj) Sets display names of one or more slots of this component. If an empty string is given for obj.newDisplayName, the display name will be removed. In addition to firing \"added\" or \"changed\" component events on this component, a synthetic \"rename\" event is also fired on each of the slot whose display name is changed. Parameters: Name Type Description obj Object Properties Name Type Description slot baja.Slot | Array.&lt;baja.Slot&gt; | string newDisplayName Array.&lt;string&gt; | string Since: Niagara 4.13 Returns: Type Promise setFacets(obj) Set a dynamic Slot's facets. If the Complex is mounted, this will *asynchronously change the facets on the server. For callbacks, the this keyword is set to the Component instance. Parameters: Name Type Description obj Object the object literal for the method's arguments. Properties Name Type Argument Description slot baja.Slot | String the Slot of Slot name. facets baja.Facets the new facets for the dynamic Slot. ok function &lt;optional&gt; (Deprecated: use Promise) the ok function callback. Called once the method has succeeded. fail function &lt;optional&gt; (Deprecated: use Promise) the fail function callback. Called if this method has an error. batch baja.comm.Batch &lt;optional&gt; if defined, any network calls will be batched into this object. cx &lt;optional&gt; the Context (used internally by BajaScript). Returns: a promise that will be resolved once the Facets have been set. Type Promise Example An object literal is used to specify the method's arguments. myObj.setFacets({ slot: 'outsideAirTemp', facets: baja.Facets.make({ foo: 'boo' }), batch // if defined, any network calls will be batched into this object (optional) }) .then(function () { baja.outln('facets have been set'); }) .catch(function (err) { baja.error('error setting facets: ' + err); }); setFlags(obj) Set a Slot's flags. If the Complex is mounted, this will asynchronously set the Slot Flags on the server. For callbacks, the this keyword is set to the Component instance. Parameters: Name Type Description obj Object the object literal for the method's arguments. Properties Name Type Argument Description slot baja.Slot | String the Slot or Slot name. flags Number the new flags for the Slot. ok function &lt;optional&gt; (Deprecated: use Promise) the ok function callback. Called once the method has succeeded. fail function &lt;optional&gt; the fail function callback. Called if this method has an error. batch baja.comm.Batch &lt;optional&gt; if defined, any network calls will be batched into this object. cx &lt;optional&gt; the Context (used internally by BajaScript). Returns: a promise that will be resolved once the flags have been set. Type Promise Example An object literal is used to specify the method's arguments. myObj.setFlags({ slot: 'outsideAirTemp', flags: baja.Flags.SUMMARY, batch // if defined, any network calls will be batched into this object (optional) }) .then(function () { baja.outln('flags were set'); }) .catch(function (err) { baja.error('error setting flags: ' + err); }); tags(obj) Returns a promise that resolves to the Component's tags. If the Component is mounted under a Proxy Component Space, a network call will be made for the Component's implied tags to include into the result. Parameters: Name Type Description obj Object the object literal for the method's arguments. Properties Name Type Argument Description ok function &lt;optional&gt; (Deprecated: use Promise) the ok callback. A collection of tags will be passed as an argument to this function. fail function &lt;optional&gt; (Deprecated: use Promise) the fail callback. batch baja.comm.Batch &lt;optional&gt; if defined, any network calls will be batched into this object. Returns: a promise that resolves to the Component's tags. Type Promise.&lt;module:baja/tag/ComponentTags&gt; Example component.tags({ batch // if defined, any network calls will be batched into this object (optional) }) .then(function (tags) { baja.outln(tags.getAll().map(function (tag) { return tag.getId() + ' = ' + tag.getValue(); }).join()); }) .catch(function (err) { baja.error('failed to retrieve tags: ' + err); }); toPathString() Return the path string of the Component. Returns: the Path String or null if not mounted. Type String toString() Return the String representation. Inherited From: baja.Complex#toString Returns: Type String valueOf() Return the inner value of the object. By default the object's instance is returned. Inherited From: baja.BaseBajaObj#valueOf Returns: the inner value of the object or just the object's instance. Type * × Search results Close "},"baja.ComponentSpace.html":{"id":"baja.ComponentSpace.html","title":"Class: ComponentSpace","body":" bajaScript Namespaces bajabaja.bsonbaja.clockbaja.collbaja.commbaja.eventbaja.filebaja.navbaja.registrybaja.transfer Modules baja/alarm/AlarmArchiveSpacebaja/alarm/AlarmSpacebaja/coll/QueryCursorbaja/coll/QueryResultbaja/coll/Tablebaja/coll/TableCursorbaja/coll/tableMixInbaja/comm/Batchbaja/comm/ServerErrorbaja/comp/Actionbaja/comp/ActionPropertybaja/comp/Complexbaja/comp/Componentbaja/comp/ComponentSpacebaja/comp/ControlPointbaja/comp/DynamicPropertybaja/comp/Flagsbaja/comp/Hostbaja/comp/LinkCheckbaja/comp/LocalHostbaja/comp/Propertybaja/comp/PropertyActionbaja/comp/PropertyTopicbaja/comp/Slotbaja/comp/SlotCursorbaja/comp/Structbaja/comp/Subscriberbaja/comp/Topicbaja/comp/TopicPropertybaja/file/Filebaja/hist/HistorySpacebaja/nav/eventbaja/nav/FileNavContainerbaja/nav/NavContainerbaja/nav/NavFileSpacebaja/nav/NavNodebaja/nav/NavNodeContainerbaja/nav/NavR
