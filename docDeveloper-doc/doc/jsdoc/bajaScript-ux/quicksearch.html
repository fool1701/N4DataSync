nt Space. Returns: Type baja.Ord getRootComponent() Return the root Component of the Component Space. Returns: the root Component for the Space. Type baja.Component getType() Get the type of this instance. Inherited From: baja.Object#getType Returns: Type Type getTypeDisplayName( [cx]) Gets the friendly type display name for this object. Parameters: Name Type Argument Description cx Object &lt;optional&gt; a context to be passed down to Type Since: Niagara 4.10 Inherited From: baja.Object#getTypeDisplayName See: baja.Type#getDisplayName Returns: If no context is provided, the type display name is returned synchronously as a string. If context provided, the type display name is resolved via a promise as a string. Type Promise.&lt;string&gt; | string isSpaceReadonly() Return true if the entire ComponentSpace is readonly. Returns: true if readonly. Type Boolean sync( [obj]) Sync the Component Space. If the Space is a Proxy, this method will result in an asynchronous network call to sync the master Space with this one. Parameters: Name Type Argument Description obj Object &lt;optional&gt; the object literal for the method's arguments. Properties Name Type Argument Description ok function &lt;optional&gt; (Deprecated: use Promise) the ok callback. Called once the Component Space has been successfully synchronized with the Server. fail function &lt;optional&gt; (Deprecated: use Promise) the fail callback. Called If the Component Space can't be synchronized. batch baja.comm.Batch &lt;optional&gt; if defined, any network calls will be batched into this object. Returns: a promise that will be resolved once the space has been synced. Type Promise toEnabledMixIns( [obj]) Resolve to a list of enabled mix-in Types for the Component Space. An Object Literal is used for the method's arguments. Parameters: Name Type Argument Description obj Object &lt;optional&gt; the Object Literal for the method's arguments. Properties Name Type Argument Description ok function &lt;optional&gt; ( h and day. If defined, this will override the year, month and day arguments. Returns: Type baja.Date Example //An Object Literal is used for the method's arguments... var d1 = baja.Date.make({ year: 2008, month: baja.$(\"baja:Month\").get(\"december\"), day: 24 }); // ...or from a JavaScript Date... var d2 = baja.Date.make({ jsDate: date }); &lt;static&gt; today() Return a Date that maps to the current day. Returns: Type baja.Date decodeAsync(str [, batch]) The string encoding of certain Simples may include Type information, or other data that may be require asynchronous operations to decode. BOX is designed to handle these situations when decoding data from the station, but when user code needs to decode string-encoded Simples directly, prefer this method as it gives the individual Simple a chance to import Types, etc. to ensure that the decoded Simple is fully correct. The default implementation just returns decodeFromString directly. Parameters: Name Type Argument Description str string batch baja.comm.Batch &lt;optional&gt; optional batch to use Inherited From: baja.Simple#decodeAsync Returns: may return the Simple instance directly, or a Promise resolving to same - so wrap in Promise.resolve() if unsure. Type baja.Simple | Promise.&lt;baja.Simple&gt; decodeFromString(str) Decode a Date from a String. Expects ISO 8601 encoding (yyyy-mm-dd). Parameters: Name Type Description str String Overrides: baja.Simple#decodeFromString Returns: Type baja.Date encodeToString() Encode the Date to a String. Uses ISO 8601 encoding (yyyy-mm-dd). Overrides: baja.Simple#encodeToString Returns: Type String equals(obj) Equality test. Parameters: Name Type Description obj Overrides: baja.Simple#equals Returns: Type Boolean equivalent(obj) Equivalence test. equivalent() is used to compare if two Objects have equivalent state, but might not want to return true for equals since it it has implied semantics for many operations. The default implementation returns the result of baja.Object#equals. Parameters: Name Type Description obj Inherited From: baja.Object#equivalent Returns: Type Boolean getAgents( [is] [, batch]) Returns a promise that resolves to the agent list for this Object. Parameters: Name Type Argument Description is Array.&lt;String&gt; &lt;optional&gt; An optional array of filters to add to the agent query. batch baja.comm.Batch &lt;optional&gt; An optional object used to batch network calls together. Inherited From: baja.Object#getAgents See: baja.registry.getAgents Returns: A promise that will resolve with the Agent Info. Type Promise getDay() Return the day (1-31). Returns: Type Number getIcon() Return the Object's Icon. Inherited From: baja.Object#getIcon Returns: Type baja.Icon getJsDate() Return a new JavaScript Date using this date's year, month and day. Returns: Type Date getMonth() Return the month. When invoking this method, please ensure the baja:Month Type has been imported. See: baja.importTypes Returns: a baja:Month FrozenEnum Type baja.FrozenEnum getType() Get the type of this instance. Inherited From: baja.Object#getType Returns: Type Type getTypeDisplayName( [cx]) Gets the friendly type display name for this object. Parameters: Name Type Argument Description cx Object &lt;optional&gt; a context to be passed down to Type Since: Niagara 4.10 Inherited From: baja.Object#getTypeDisplayName See: baja.Type#getDisplayName Returns: If no context is provided, the type display name is returned synchronously as a string. If context provided, the type display name is resolved via a promise as a string. Type Promise.&lt;string&gt; | string getWeekday() Return the weekday as a baja:Weekday FrozenEnum. When invoking this method, please ensure the baja:Weekday Type has been imported. See: baja.importTypes Returns: a baja:Weekday FrozenEnum. Type baja.FrozenEnum getYear() Return the year. Returns: Type Number isAfter() Return true if the specified date is after this date. Parameters: Name Type Description date. baja.Date Returns: Type Boolean isBefore() Return true if the specified date is before this date. Parameters: Name Type Description date. baja.Date Returns: Type Boolean isLeapDay() Since: Niagara 4.12 Returns: Type boolean make(obj) Make a Date. Parameters: Name Type Description obj Object the Object Literal. Properties Name Type Argument Description year Number | baja.Simple &lt;optional&gt; (any baja:Number type) month Number | baja.Simple | baja.FrozenEnum &lt;optional&gt; (any baja:Number type) (0-11) or a baja:Month FrozenEnum for the month of the year. day Number | baja.Simple &lt;optional&gt; (1-31). (any baja:Number type) jsDate Date &lt;optional&gt; A JavaScript Date used to specify the year, month and day. If defined, this will override the year, month and day arguments. Overrides: baja.Simple#make Returns: Type baja.Date Example // An Object Literal is used to for the method's arguments... var d1 = baja.$(\"baja:Date\").make({ year: 2008, month: baja.$(\"baja:Month\").get(\"december\"), day: 24 }); // ...or from a JavaScript Date... var d2 = baja.$(\"baja:Date\").make({ jsDate: date }); newCopy( [exact]) Every value may be cloned using the newCopy method. Please note that Simples are immutable so they don't allocate a new instance. Parameters: Name Type Argument Description exact Boolean &lt;optional&gt; true if an exact copy of the value should be made (only valid in the Component architecture). Inherited From: baja.Value#newCopy See: baja.Simple Returns: a copy of the value (or the same instance if the value is a Simple). nextDay() returns a baja.Date object that is 1 day after this baja.Date Since: Niagara 4.12 Returns: Type baja.Date nextMonth() returns a baja.Date object that is 1 month after this baja.Date Since: Niagara 4.12 Returns: Type baja.Date nextYear() returns a baja.Date object that is 1 year after this baja.Date Since: Niagara 4.12 Returns: Type baja.Date prevDay() returns a baja.Date object that is 1 day before this baja.Date Since: Niagara 4.12 Returns: Type ing any type spec encoded in the range. Parameters: Name Type Argument Description str string batch baja.comm.Batch &lt;optional&gt; Overrides: baja.Enum#decodeAsync Returns: Type Promise.&lt;string&gt; decodeFromString(str [, params]) Decode a DynamicEnum from a String. Parameters: Name Type Argument Description str String params Object &lt;optional&gt; Properties Name Type Argument Default Description unsafe Boolean &lt;optional&gt; false if set to true, this will allow decodeFromString to continue. If not, decodeFromString will throw an error. This flag is for internal bajaScript use only. All external implementations should use decodeAsync instead. Overrides: baja.Enum#decodeFromString Returns: Type baja.DynamicEnum encodeToString() Encode a DynamicEnum to a String. Overrides: baja.Enum#encodeToString Returns: Type String equals(obj) Equality test. Parameters: Name Type Description obj Inherited From: baja.Simple#equals Returns: Type Boolean equivalent(obj) Equivalence test. equivalent() is used to compare if two Objects have equivalent state, but might not want to return true for equals since it it has implied semantics for many operations. The default implementation returns the result of baja.Object#equals. Parameters: Name Type Description obj Inherited From: baja.Object#equivalent Returns: Type Boolean get(arg) Get the enum for the specified tag or ordinal. This method is used to access an enum based upon a tag or ordinal. Parameters: Name Type Description arg String | Number | baja.Simple a tag or ordinal (any baja:Number type). Since: Niagara 4.6 Throws: if the tag or ordinal is invalid. Type Error Returns: the enum for the tag or ordinal. Type baja.DynamicEnum getAgents( [is] [, batch]) Returns a promise that resolves to the agent list for this Object. Parameters: Name Type Argument Description is Array.&lt;String&gt; &lt;optional&gt; An optional array of filters to add to the agent query. batch baja.comm.Batch &lt;optional&gt; An optional object used to ed. Parameters: Name Type Description obj Returns: Type baja.Facets &lt;static&gt; make(keys [, values]) Make a Facets object. This function can either take two Array objects for keys and values, two Facets or two object literals. In the latter two cases, a new Facets object will be returned containing a combination of keys and values from both input Facets objects. If a key exists on both Facets objects, the value from the second Facets will take precedence. Parameters: Name Type Argument Description keys Array.&lt;String&gt; | baja.Facets | Object an array of keys for the facets. The keys must be Strings. (This may also be a Facets (or object literal) whose values will be combined with the second parameter. Values in this object will be overwritten by corresponding values from the other). values Array.&lt;baja.Simple&gt; | baja.Facets | Object &lt;optional&gt; an array of values for the facets. The values must be BajaScript Objects whose Type implements BIDataValue. (This may also be a Facets (or object literal) object whose values will be combined with the first parameter. Values in this object will overwrite corresponding values on the other.) Returns: the Facets Type baja.Facets Example var facets1 = baja.Facets.make(['a', 'b'], ['1', '2']); var facets2 = baja.Facets.make(['b', 'c'], ['3', '4']); var facets3 = baja.Facets.make(facets1, facets2); baja.outln(facets3.get('a')); //1 baja.outln(facets3.get('b')); //3 - facets2 overwrote value in facets1 baja.outln(facets3.get('c')); //4 &lt;static&gt; mergeSlotFacets( [container] [, propertyPath]) Get the slot facets from a container, merged all the way down through a property path or slot. Parameters: Name Type Argument Description container baja.Complex &lt;optional&gt; propertyPath Array.&lt;(baja.Property|string)&gt; | baja.Property | string &lt;optional&gt; Since: Niagara 4.10 Returns: Type baja.Facets decodeAsync(str [, batch]) Decode a String to a Facets, doing an async decode on each individual encoded Simple. Parameters: Name Type Argument Description str String batch baja.comm.Batch &lt;optional&gt; Overrides: baja.Simple#decodeAsync Returns: Type Promise.&lt;baja.Facets&gt; encodeToString() Encode Facets to a String. Overrides: baja.Simple#encodeToString Returns: Type String equals(obj) Equality test. Parameters: Name Type Description obj Inherited From: baja.Simple#equals Returns: Type Boolean equivalent(obj) Equivalence test. equivalent() is used to compare if two Objects have equivalent state, but might not want to return true for equals since it it has implied semantics for many operations. The default implementation returns the result of baja.Object#equals. Parameters: Name Type Description obj Inherited From: baja.Object#equivalent Returns: Type Boolean get(key [, def]) Return a value from the map for the given key. Parameters: Name Type Argument Description key String the key used to look up the data value def &lt;optional&gt; if defined, this value is returned if the key can't be found. Returns: the data value for the key (null if not found) getAgents( [is] [, batch]) Returns a promise that resolves to the agent list for this Object. Parameters: Name Type Argument Description is Array.&lt;String&gt; &lt;optional&gt; An optional array of filters to add to the agent query. batch baja.comm.Batch &lt;optional&gt; An optional object used to batch network calls together. Inherited From: baja.Object#getAgents See: baja.registry.getAgents Returns: A promise that will resolve with the Agent Info. Type Promise getIcon() Return the Object's Icon. Inherited From: baja.Object#getIcon Returns: Type baja.Icon getKeys() Return a copy of the Facets keys. Returns: all of the keys used in the Facets Type Array.&lt;String&gt; getType() Get the type of this instance. Inherited From: baja.Object#getType Returns: Type Type getTypeDisplayName( [cx]) Gets the friendly type display name for this object. Parameters: Name Type Argument Description cx Object &lt;optional&gt; a context t ration in a baja.OrderedMap. Parameters: Name Type Description context Object the context to bind to this in cursor operations. orderedMap baja.OrderedMap the ordered map to iterate over See: baja.OrderedMap Extends baja.SyncCursor Methods each(func) Iterate through the Cursor and call a function on every item. When the function is called, this refers to the context that was passed in when the Cursor was created. Parameters: Name Type Description func function function called on every iteration with the 'value' being used as an argument. If this is a Slot Cursor the 'value' will be a Slot. Overrides: baja.SyncCursor#each filter(filter) Add a filter function to the Cursor. Parameters: Name Type Description filter function used to filter the results of the Cursor. When invoked, the first argument will be the item to filter (i.e. a Slot). This function must return a true value for the item to be kept. Returns: itself. Type baja.FilterCursor first() Return the first item in the cursor (regardless of iterative state). If this is being used as a Slot Cursor, the Slot will be returned. Returns: first item found in the Cursor (or null if nothing found). get() Return the current item. If this is a SlotCursor, this will return a Slot. Overrides: baja.SyncCursor#get Returns: the cursor value (null if none available). getSize() Return the size of the cursor (regardless of iterative state). Returns: Type Number isEmpty() Return true if the Cursor is completely empty (regardless of iterative state). Returns: Type Boolean last() Return the last item in the cursor (regardless of iterative state). If this is being used as a Slot Cursor, the Slot will be returned. Returns: last item found in the Cursor (or null if nothing found). next() Advance cursor and return true if successful. Overrides: baja.SyncCursor#next Returns: Type Boolean toArray() Return an array of the cursor results (regardless of iterative state). If this is a Slot Cursor, this will be an array of Slots. Returns: Type Array toMap() Return an Object Map of keys with their corresponding values. If this is a Slot Cursor, this will be a Map of Slot names with their corresponding Slots (regardless of iterative state). Returns: Type Object × Search results Close "},"baja.Flags.html":{"id":"baja.Flags.html","title":"Class: Flags","body":" bajaScript Namespaces bajabaja.bsonbaja.clockbaja.collbaja.commbaja.eventbaja.filebaja.navbaja.registrybaja.transfer Modules baja/alarm/AlarmArchiveSpacebaja/alarm/AlarmSpacebaja/coll/QueryCursorbaja/coll/QueryResultbaja/coll/Tablebaja/coll/TableCursorbaja/coll/tableMixInbaja/comm/Batchbaja/comm/ServerErrorbaja/comp/Actionbaja/comp/ActionPropertybaja/comp/Complexbaja/comp/Componentbaja/comp/ComponentSpacebaja/comp/ControlPointbaja/comp/DynamicPropertybaja/comp/Flagsbaja/comp/Hostbaja/comp/LinkCheckbaja/comp/LocalHostbaja/comp/Propertybaja/comp/PropertyActionbaja/comp/PropertyTopicbaja/comp/Slotbaja/comp/SlotCursorbaja/comp/Structbaja/comp/Subscriberbaja/comp/Topicbaja/comp/TopicPropertybaja/file/Filebaja/hist/HistorySpacebaja/nav/eventbaja/nav/FileNavContainerbaja/nav/NavContainerbaja/nav/NavFileSpacebaja/nav/NavNodebaja/nav/NavNodeContainerbaja/nav/NavRootbaja/obj/AbsTimebaja/obj/Booleanbaja/obj/Datebaja/obj/DaysOfWeekBitsbaja/obj/DefaultSimplebaja/obj/Dimensionbaja/obj/Doublebaja/obj/DynamicEnumbaja/obj/Enumbaja/obj/EnumRangebaja/obj/EnumSetbaja/obj/Facetsbaja/obj/FacetsMapbaja/obj/Floatbaja/obj/Formatbaja/obj/FrozenEnumbaja/obj/Iconbaja/obj/Integerbaja/obj/Longbaja/obj/Markerbaja/obj/NameListbaja/obj/NameMapbaja/obj/Objectbaja/obj/Passwordbaja/obj/Permissionsbaja/obj/PermissionsMapbaja/obj/RelTimebaja/obj/Simplebaja/obj/Singletonbaja/obj/Statusbaja/obj/StatusValuebaja/obj/Timebaja/obj/TimeZonebaja/obj/TimeZoneDatabasebaja/obj/Unitbaja/obj/UnitDatabasebaja/obj/Valuebaja/ord/AlarmSchemebaja/ord/BatchResolvebaja/ord/BogSchemebaja/ord/FileSchemebaja/ord/FoxSchemebaja/ord/HandleSchemebaja/ord/HierarchySchemebaja/ord/HistorySchemebaja/ord/HttpSchemebaja mber &lt;static&gt; USER_DEFINED_4 :Number userDefined4 flag. Type: Number Methods &lt;static&gt; decodeFromString(flagsStr) Decode Slot Flags from a String. Parameters: Name Type Description flagsStr String the Flags encoded as a String. Returns: Type Number &lt;static&gt; encodeToString(flags) Encode Slot Flags to a String. Parameters: Name Type Description flags Number the flags to be encoded. Returns: Type String equals(obj) Equality test. Parameters: Name Type Description obj Overrides: baja.BaseBajaObj#equals Returns: Type Boolean getMask() Return the mask for the Flags. Returns: Type Number getSymbol() Return the symbol for the Flags. Returns: Type String toString() Return the String representation of the Flags. Returns: Type String valueOf() Return the inner value of the object. By default the object's instance is returned. Inherited From: baja.BaseBajaObj#valueOf Returns: the inner value of the object or just the object's instance. Type * × Search results Close "},"baja.Float.html":{"id":"baja.Float.html","title":"Class: Float","body":" bajaScript Namespaces bajabaja.bsonbaja.clockbaja.collbaja.commbaja.eventbaja.filebaja.navbaja.registrybaja.transfer Modules baja/alarm/AlarmArchiveSpacebaja/alarm/AlarmSpacebaja/coll/QueryCursorbaja/coll/QueryResultbaja/coll/Tablebaja/coll/TableCursorbaja/coll/tableMixInbaja/comm/Batchbaja/comm/ServerErrorbaja/comp/Actionbaja/comp/ActionPropertybaja/comp/Complexbaja/comp/Componentbaja/comp/ComponentSpacebaja/comp/ControlPointbaja/comp/DynamicPropertybaja/comp/Flagsbaja/comp/Hostbaja/comp/LinkCheckbaja/comp/LocalHostbaja/comp/Propertybaja/comp/PropertyActionbaja/comp/PropertyTopicbaja/comp/Slotbaja/comp/SlotCursorbaja/comp/Structbaja/comp/Subscriberbaja/comp/Topicbaja/comp/TopicPropertybaja/file/Filebaja/hist/HistorySpacebaja/nav/eventbaja/nav/FileNavContainerbaja/nav/NavContainerbaja/nav/NavFileSpacebaja/nav/NavNodebaja/nav/NavNodeContainerbaja/nav/NavRootbaja/obj/AbsTimebaja/obj/Booleanbaja/obj/Datebaja/obj/DaysOfWeekBitsb may include Type information, or other data that may be require asynchronous operations to decode. BOX is designed to handle these situations when decoding data from the station, but when user code needs to decode string-encoded Simples directly, prefer this method as it gives the individual Simple a chance to import Types, etc. to ensure that the decoded Simple is fully correct. The default implementation just returns decodeFromString directly. Parameters: Name Type Argument Description str string batch baja.comm.Batch &lt;optional&gt; optional batch to use Inherited From: baja.Simple#decodeAsync Returns: may return the Simple instance directly, or a Promise resolving to same - so wrap in Promise.resolve() if unsure. Type baja.Simple | Promise.&lt;baja.Simple&gt; decodeFromString(str) Decode a Float from a String. Parameters: Name Type Description str String an encoded Float. Overrides: baja.Simple#decodeFromString Returns: Type baja.Float encodeToString() Encode the Float (itself) to a String. Overrides: baja.Simple#encodeToString Returns: Type String equals(obj) Equality test. Parameters: Name Type Description obj Overrides: baja.Simple#equals Returns: Type Boolean equivalent(obj) Equivalence test. equivalent() is used to compare if two Objects have equivalent state, but might not want to return true for equals since it it has implied semantics for many operations. The default implementation returns the result of baja.Object#equals. Parameters: Name Type Description obj Inherited From: baja.Object#equivalent Returns: Type Boolean getAgents( [is] [, batch]) Returns a promise that resolves to the agent list for this Object. Parameters: Name Type Argument Description is Array.&lt;String&gt; &lt;optional&gt; An optional array of filters to add to the agent query. batch baja.comm.Batch &lt;optional&gt; An optional object used to batch network calls together. Inherited From: baja.Object#getAgents See: baja.registry.getAgents Returns: A promise that will resolve with the Agent Info. Type Promise getDataTypeSymbol() Return the data type symbol. Used for encoding this data type (primarily for facets). Returns: Type String getIcon() Return the Object's Icon. Inherited From: baja.Object#getIcon Returns: Type baja.Icon getType() Get the type of this instance. Inherited From: baja.Object#getType Returns: Type Type getTypeDisplayName( [cx]) Gets the friendly type display name for this object. Parameters: Name Type Argument Description cx Object &lt;optional&gt; a context to be passed down to Type Since: Niagara 4.10 Inherited From: baja.Object#getTypeDisplayName See: baja.Type#getDisplayName Returns: If no context is provided, the type display name is returned synchronously as a string. If context provided, the type display name is resolved via a promise as a string. Type Promise.&lt;string&gt; | string make(val) Make a Float. Parameters: Name Type Description val Number the number value. Overrides: baja.Simple#make Returns: Type baja.Float newCopy( [exact]) Every value may be cloned using the newCopy method. Please note that Simples are immutable so they don't allocate a new instance. Parameters: Name Type Argument Description exact Boolean &lt;optional&gt; true if an exact copy of the value should be made (only valid in the Component architecture). Inherited From: baja.Value#newCopy See: baja.Simple Returns: a copy of the value (or the same instance if the value is a Simple). toString( [cx]) Return the String representation of the Float (itself). Parameters: Name Type Argument Description cx baja.Facets | Object &lt;optional&gt; used to specify formatting facets. The argument can also be an Object Literal. Properties Name Type Argument Description forceSign Boolean &lt;optional&gt; specifying 'true' will concatenate a '+' to the beginning of the number if positive. precision Number &lt;optional&gt; the number of decimal places to show in the return string. Specifying '0' will also remove the decimal. If a context is provided without precision, this value will default to 2. If no context is provided, there will be no precision applied. showSeparators Boolean &lt;optional&gt; include separators. units baja.Unit &lt;optional&gt; the baja Unit to apply to the return string. unitConversion baja.Enum | Number | String &lt;optional&gt; the baja:UnitConversion enum, an ordinal, or tag. zeroPad Number &lt;optional&gt; the minimum number of the whole-number digits to be displayed, filling in zeroes when necessary. trimTrailingZeros boolean &lt;optional&gt; set to true if trailing zeros should not be included in the string. If the only digits after the decimal point are zeros, the decimal point will be removed as well. Overrides: baja.Simple#toString Returns: returns a Promise if a cx is passed in. Type String | Promise.&lt;String&gt; valueOf() Return the Number encapsulated in the Float (itself). Overrides: baja.Simple#valueOf Returns: Type Number × Search results Close "},"baja.Format.html":{"id":"baja.Format.html","title":"Class: Format","body":" bajaScript Namespaces bajabaja.bsonbaja.clockbaja.collbaja.commbaja.eventbaja.filebaja.navbaja.registrybaja.transfer Modules baja/alarm/AlarmArchiveSpacebaja/alarm/AlarmSpacebaja/coll/QueryCursorbaja/coll/QueryResultbaja/coll/Tablebaja/coll/TableCursorbaja/coll/tableMixInbaja/comm/Batchbaja/comm/ServerErrorbaja/comp/Actionbaja/comp/ActionPropertybaja/comp/Complexbaja/comp/Componentbaja/comp/ComponentSpacebaja/comp/ControlPointbaja/comp/DynamicPropertybaja/comp/Flagsbaja/comp/Hostbaja/comp/LinkCheckbaja/comp/LocalHostbaja/comp/Propertybaja/comp/PropertyActionbaja/comp/PropertyTopicbaja/comp/Slotbaja/comp/SlotCursorbaja/comp/Structbaja/comp/Subscriberbaja/comp/Topicbaja/comp/TopicPropertybaja/file/Filebaja/hist/HistorySpacebaja/nav/eventbaja/nav/FileNavContainerbaja/nav/NavContainerbaja/nav/NavFileSpacebaja/nav/NavNodebaja/nav/NavNodeContainerbaja/nav/NavRootbaja/obj/AbsTimebaja/obj/Booleanbaja/obj/Datebaja/obj/DaysOfWeekBitsbaja/obj/DefaultSimplebaja/obj/Dimensio rns gets the current user's name decodeFromString(::) returns the toString of the encoded value for specified escaped string encoding for the specified type in the given module. escape() returns the escaped text value of the given objects toString() unescape() returns the unescaped text value of the given objects toString() substring() returns a substring value of a given objects toString() This Constructor shouldn't be invoked directly. Please use the make() methods to create an instance of a Format. Examples of formats: \"hello world\" \"my name is %displayName%\" \"my parent's name is %parent.displayName%\" \"%parent.value?lexicon(bajaui:dialog.error)%\" \"%out.value?out.status?lexicon(bajaui:dialog.error)%\" \"The escaped value %out.value.escape%\" \"The unescaped valued %out.value.unescape%\" \"The first two characters %out.value.substring(2)%\" \"The first five characters %out.value.substring(5)%\" \"The first five characters %out.value.substring(0, 5)%\" \"The last five characters %out.value.substring(-5)%\" \"The toString of a decoded baja:AbsTime from %decodeFromString(baja:AbsTime:$32016$2d04$2d10T13$3a37$3a00$2e000$2d04$3a00)%\" Example Formats can use getter functions from an object as well as function names var obj = { getFoo: function () { return { getBar: function () { return { value: function () { return 3.1415; } } } } } } var fmt = baja.Format.make(\"%foo.bar.value%\"); return fmt.format( { object: obj } ) .then(function (value) { // prints 3.1415 console.log(value); }); Extends baja.Simple Members &lt;static&gt; DEFAULT :baja.Format Default Format instance. Type: baja.Format valueOf Return the inner value of the Format. Overrides: baja.Simple#valueOf Methods &lt;static&gt; format(obj) Format the specified object using the format pattern. This method can take an object literal or a single pattern String argument. Parameters: Name Type Description obj Object Properties Name Type Argument Description pattern String the format pattern to process. object Object | baja.Component &lt;optional&gt; JavaScript Object or baja:Component referenced by the format scripts. display Boolean &lt;optional&gt; if true, the display string of a Property value is used. If false, the toString version of a Property value is used. By default, this value is true (in BajaScript, most of the time we're dealing with mounted Components in a Proxy Component Space). ok function &lt;optional&gt; (Deprecated: use Promise) the ok callback called when the Format string has been processed. The resultant String will be passed to this function as an argument fail function &lt;optional&gt; (Deprecated: use Promise) the fail callback called if there's a fatal error processing the format. cx Object &lt;optional&gt; the designated context to be passed down to the toString method. Defaults to an empty object. Returns: Type Promise.&lt;string&gt; &lt;static&gt; make( [pattern]) Make a Format. Parameters: Name Type Argument Description pattern String &lt;optional&gt; the Format Pattern String. Returns: Type baja.Format decodeAsync(str [, batch]) The string encoding of certain Simples may include Type information, or other data that may be require asynchronous operations to decode. BOX is designed to handle these situations when decoding data from the station, but when user code needs to decode string-encoded Simples directly, prefer this method as it gives the individual Simple a chance to import Types, etc. to ensure that the decoded Simple is fully correct. The default implementation just returns decodeFromString directly. Parameters: Name Type Argument Description str string batch baja.comm.Batch &lt;optional&gt; optional batch to use Inherited From: baja.Simple#decodeAsync Returns: may return the Simple instance directly, or a Promise resolving to same - so wrap in Promise.resolve() if unsure. Type baja.Simple | Promise.&lt;baja.Simple&gt; decodeFromString(str) Decode a String to a Format. Parameters: Name Type Description str String Overrides: baja.Simple#decodeFromString Returns: Type baja.Format encodeToString() Encode Format to a String. Overrides: baja.Simple#encodeToString Returns: Type String equals(obj) Equality test. Parameters: Name Type Description obj Inherited From: baja.Simple#equals Returns: Type Boolean equivalent(obj) Equivalence test. equivalent() is used to compare if two Objects have equivalent state, but might not want to return true for equals since it it has implied semantics for many operations. The default implementation returns the result of baja.Object#equals. Parameters: Name Type Description obj Inherited From: baja.Object#equivalent Returns: Type Boolean format( [obj]) Format the specified object using the format pattern. Parameters: Name Type Argument Description obj Object &lt;optional&gt; Properties Name Type Argument Description ok function &lt;optional&gt; (Deprecated: use Promise) the ok callback called when the Format string has been processed. The resultant String will be passed to this function as an argument fail function &lt;optional&gt; (Deprecated: use Promise) the fail callback called if there's a fatal error processing the format. See: baja.Format.format Returns: Type Promise.&lt;String&gt; getAgents( [is] [, batch]) Returns a promise that resolves to the agent list for this Object. Parameters: Name Type Argument Description is Array.&lt;String&gt; &lt;optional&gt; An optional array of filters to add to the agent query. batch baja.comm.Batch &lt;optional&gt; An optional object used to batch network calls together. Inherited From: baja.Object#getAgents See: baja.registry.getAgents Returns: A promise that will resolve with the Agent Info. Type Promise getIcon() Return the Object's Icon. Inherited From: baja.Object#getIcon Returns: Type baja.Icon getType() Get the type of this instance. Inherited From: baja.Object#getType Returns: Type Type getTypeDisplayName( [cx]) Gets the friendly type display name for this object. Parameters: Name Type Argument Description cx Object &lt;optional&gt; a context to be passed down to Type Since: Niagara 4.10 Inherited From: baja.Object#getTypeDisplayName See: baja.Type#getDisplayName Returns: If no context is provided, the type display name is returned synchronously as a string. If context provided, the type display name is resolved via a promise as a string. Type Promise.&lt;string&gt; | string make( [pattern]) Make a Format. Parameters: Name Type Argument Description pattern String &lt;optional&gt; the Format Pattern String. Overrides: baja.Simple#make Returns: Type baja.Format newCopy( [exact]) Every value may be cloned using the newCopy method. Please note that Simples are immutable so they don't allocate a new instance. Parameters: Name Type Argument Description exact Boolean &lt;optional&gt; true if an exact copy of the value should be made (only valid in the Component architecture). Inherited From: baja.Value#newCopy See: baja.Simple Returns: a copy of the value (or the same instance if the value is a Simple). toString() Return a String representation of the Format. Overrides: baja.Simple#toString Returns: Type String × Search results Close "},"baja.FrozenEnum.html":{"id":"baja.FrozenEnum.html","title":"Class: FrozenEnum","body":" bajaScript Namespaces bajabaja.bsonbaja.clockbaja.collbaja.commbaja.eventbaja.filebaja.navbaja.registrybaja.transfer Modules baja/alarm/AlarmArchiveSpacebaja/alarm/AlarmSpacebaja/coll/QueryCursorbaja/coll/QueryResultbaja/coll/Tablebaja/coll/TableCursorbaja/coll/tableMixInbaja/comm/Batchbaja/comm/ServerErrorbaja/comp/Actionbaja/comp/ActionPropertybaja/comp/Complexbaja/comp/Componentbaja/comp/ComponentSpacebaja/comp/ControlPointbaja/comp/DynamicPropertybaja/comp/Flagsbaja/comp/Hostbaja/comp/LinkCheckbaja/comp/LocalHostbaja/comp/Propertybaja/comp/PropertyActionbaja/comp/PropertyTopicbaja/comp/Slotbaja/comp/SlotCursorbaja/comp/Structbaja/comp/Subscriberbaja/comp/Topicbaja/comp/TopicPropertybaja/file/Filebaja/hist/HistorySpacebaja/nav/eventbaja/nav/FileNavContainerbaja f certain Simples may include Type information, or other data that may be require asynchronous operations to decode. BOX is designed to handle these situations when decoding data from the station, but when user code needs to decode string-encoded Simples directly, prefer this method as it gives the individual Simple a chance to import Types, etc. to ensure that the decoded Simple is fully correct. The default implementation just returns decodeFromString directly. Parameters: Name Type Argument Description str string batch baja.comm.Batch &lt;optional&gt; optional batch to use Inherited From: baja.Simple#decodeAsync Returns: may return the Simple instance directly, or a Promise resolving to same - so wrap in Promise.resolve() if unsure. Type baja.Simple | Promise.&lt;baja.Simple&gt; decodeFromString(str) Decode a FrozenEnum from a String. Parameters: Name Type Description str String Overrides: baja.Enum#decodeFromString Returns: Type baja.FrozenEnum encodeToString() Encode the FrozenEnum to a String. Overrides: baja.Enum#encodeToString Returns: Type String equals(obj) Equality test. Parameters: Name Type Description obj Inherited From: baja.Simple#equals Returns: Type Boolean equivalent(obj) Equivalence test. equivalent() is used to compare if two Objects have equivalent state, but might not want to return true for equals since it it has implied semantics for many operations. The default implementation returns the result of baja.Object#equals. Parameters: Name Type Description obj Inherited From: baja.Object#equivalent Returns: Type Boolean get(arg) Get a FrozenEnum. This is the primary way to access an enum. Parameters: Name Type Description arg String | Number the tag of ordinal of the enum to get. Throws: if the tag or ordinal is invalid. Type Error Returns: the frozen enum. Type baja.FrozenEnum Example var en = baja.$(\"baja:Weekday\").get(\"monday\"); getAgents( [is] [, batch]) Returns a promise that resolves to the agent list for this Object. Parameters: Name Type Argument Description is Array.&lt;String&gt; &lt;optional&gt; An optional array of filters to add to the agent query. batch baja.comm.Batch &lt;optional&gt; An optional object used to batch network calls together. Inherited From: baja.Object#getAgents See: baja.registry.getAgents Returns: A promise that will resolve with the Agent Info. Type Promise getDisplayTag() Return the display tag for the FrozenEnum. A display tag is a translated human friendly readable version of a tag. Returns: display tag. Type String getEnum() Return the Enum (itself). Inherited From: baja.Enum#getEnum Returns: Type baja.Enum getIcon() Return the Object's Icon. Inherited From: baja.Object#getIcon Returns: Type baja.Icon getOrdinal() Return the ordinal for the frozen enum. Returns: ordinal. Type Number getRange() Return the range for the frozen enum. Returns: range. Type baja.EnumRange getTag() Return the tag for the FrozenEnum. Returns: tag Type String getType() Get the type of this instance. Inherited From: baja.Object#getType Returns: Type Type getTypeDisplayName( [cx]) Gets the friendly type display name for this object. Parameters: Name Type Argument Description cx Object &lt;optional&gt; a context to be passed down to Type Since: Niagara 4.10 Inherited From: baja.Object#getTypeDisplayName See: baja.Type#getDisplayName Returns: If no context is provided, the type display name is returned synchronously as a string. If context provided, the type display name is resolved via a promise as a string. Type Promise.&lt;string&gt; | string is(arg) Equals comparison via tag or ordinal. This is a convenient way to compare enums. Parameters: Name Type Description arg String | Number | baja.FrozenEnum the enum, tag or ordinal used for comparison. Returns: true if equal. Type Boolean Example var monday = baja.$(\"baja:Weekday\").get(\"monday\"); baja.outln(\"Is the day Tuesday?: \" + monday.is(\"tuesday\")); isActive() Return true if the enum is active. Returns: true if active. Type Boolean new ve with the Agent Info. Type Promise getIcon() Return the Object's Icon. Inherited From: baja.Object#getIcon Returns: Type baja.Icon getNavChildren(obj) Access the Nav Children. Parameters: Name Type Description obj Object the Object Literal for the method's arguments. Properties Name Type Argument Description ok function &lt;optional&gt; (Deprecated: use Promise) called when we have the Nav Children. An array of Nav Children is passed as an argument into this function. fail function &lt;optional&gt; (Deprecated: use Promise) called if the function fails to complete. Inherited From: baja.NavContainer#getNavChildren Returns: a promise that will be resolved once the nav children have been retrieved. Type Promise.&lt;Array.&lt;baja.NavNode&gt;&gt; Example container.getNavChildren() .then(function (kids) { baja.outln('retrieved nav children: ' + kids.join()); }) .catch(function (err) { baja.error('failed to retrieve nav children: ' + err); }); getNavDescription() Return the Nav Description. Inherited From: baja.NavContainer#getNavDescription Returns: Type String getNavDisplayName() Return the Nav Display Name. Inherited From: baja.NavContainer#getNavDisplayName Returns: Type String getNavIcon() Return the Nav Icon for this node. Inherited From: baja.NavContainer#getNavIcon Returns: Type baja.Icon getNavName() Return the Nav Name. Inherited From: baja.NavContainer#getNavName Returns: Type String getNavOrd( [params]) Return the Nav ORD. If passing sessionAware, the returned ORD may return session information when BajaScript is running in Workbench (most commonly including the IP address and fox|foxs schemes). Note that a session-aware ORD is not safe to pass directly up to a station for resolution as in an RPC or servlet call, as a station won't know how to open a FOX session to itself. Parameters: Name Type Argument Description params object &lt;optional&gt; Properties Name Type Argument Description sessionAware boolean &lt;optional&gt; include session information if available Inherited From: baja.NavContainer#getNavOrd Returns: Type baja.Ord Examples When running in Workbench, connected to a station at ip:1.2.3.4, session information can be retrieved. console.log(services.getNavOrd()); // local:|station:|slot:/Services console.log(services.getNavOrd({ sessionAware: true }); // ip:1.2.3.4|fox:|station:|slot:/Services When running in a browser, session information is never present. console.log(services.getNavOrd()); // local:|station:|slot:/Services console.log(services.getNavOrd({ sessionAware: true }); // local:|station:|slot:/Services getNavParent() Return the Nav Parent (or null if there's no parent). Inherited From: baja.NavContainer#getNavParent Returns: Type baja.NavContainer getNavTypeSpec() Return the type spec of object this nav node navigates too. Inherited From: baja.NavContainer#getNavTypeSpec Returns: The nav type spec. Type String getType() Get the type of this instance. Inherited From: baja.Object#getType Returns: Type Type getTypeDisplayName( [cx]) Gets the friendly type display name for this object. Parameters: Name Type Argument Description cx Object &lt;optional&gt; a context to be passed down to Type Since: Niagara 4.10 Inherited From: baja.Object#getTypeDisplayName See: baja.Type#getDisplayName Returns: If no context is provided, the type display name is returned synchronously as a string. If context provided, the type display name is resolved via a promise as a string. Type Promise.&lt;string&gt; | string toString( [cx]) Returns the String representation of this Object. When implementing toString() on one of your own Objects, it should adhere to the following contract. When called with no arguments, it must return a string directly. It can also be called with an object literal. In this case, it may return a Promise to be resolved with a string, or it may return a string directly as normal. This case is sort of analogous to javax.baja.sys.Localizable#toString(Context). Therefore, when calling toString() on an Object of unknown Type using an object literal as an argument, it's important to wrap the call in Promise.resolve(). Parameters: Name Type Argument Description cx Object &lt;optional&gt; optional context information to be used when formatting the string Inherited From: baja.Object#toString Returns: a string (if no context passed), or either a string or a Promise (if context passed). Type String | Promise.&lt;String&gt; Examples When no context is passed, toString() must always return a string directly. var bool = comp.get('boolean'); baja.outln(bool.toString()); // 'false' When a context is passed, some Objects may return a Promise. var bool = comp.get('boolean'); bool.toString({ trueText: 'Yes', falseText: 'No' }) .then(function (str) { baja.outln(str); // 'No' }); If you don't know the type of the Object, use Promise.resolve() for safety. var displayFacets = comp.get('displayFacets'), value = comp.get('value'); Promise.resolve(value.toString(displayFacets.toObject())) .then(function (str) { baja.outln(str); // formatted according to displayFacets }); valueOf() Return the inner value of the object. By default the object's instance is returned. Inherited From: baja.BaseBajaObj#valueOf Returns: the inner value of the object or just the object's instance. Type * × Search results Close "},"baja.Icon.html":{"id":"baja.Icon.html","title":"Class: Icon","body":" bajaScript Namespaces bajabaja.bsonbaja.clockbaja.collbaja.commbaja.eventbaja.filebaja.navbaja.registrybaja.transfer Modules baja/alarm/AlarmArchiveSpacebaja/alarm/AlarmSpacebaja/coll/QueryCursorbaja/coll/QueryResultbaja/coll/Tablebaja/coll/TableCursorbaja/coll/tableMixInbaja/comm/Batchbaja/comm/ServerErrorbaja/comp/Actionbaja/comp/ActionPropertybaja/comp/Complexbaja/comp/Componentbaja/comp/ComponentSpacebaja/comp/ControlPointbaja/comp/DynamicPropertybaja/comp/Flagsbaja/comp/Hostbaja/comp/LinkCheckbaja/comp/LocalHostbaja/comp/Propertybaja/comp/PropertyActionbaja/comp/PropertyTopicbaja/comp/Slotbaja/comp/SlotCursorba ion str String an encoded Integer. Overrides: baja.Simple#decodeFromString Returns: Type baja.Integer encodeToString() Encode the Integer (itself) to a String. Overrides: baja.Simple#encodeToString Returns: Type String equals(obj) Equality test. Parameters: Name Type Description obj Overrides: baja.Simple#equals Returns: Type Boolean equivalent(obj) Equivalence test. equivalent() is used to compare if two Objects have equivalent state, but might not want to return true for equals since it it has implied semantics for many operations. The default implementation returns the result of baja.Object#equals. Parameters: Name Type Description obj Inherited From: baja.Object#equivalent Returns: Type Boolean getAgents( [is] [, batch]) Returns a promise that resolves to the agent list for this Object. Parameters: Name Type Argument Description is Array.&lt;String&gt; &lt;optional&gt; An optional array of filters to add to the agent query. batch baja.comm.Batch &lt;optional&gt; An optional object used to batch network calls together. Inherited From: baja.Object#getAgents See: baja.registry.getAgents Returns: A promise that will resolve with the Agent Info. Type Promise getDataTypeSymbol() Return the data type symbol. Used for encoding this data type (primarily for facets). Returns: Type String getIcon() Return the Object's Icon. Inherited From: baja.Object#getIcon Returns: Type baja.Icon getType() Get the type of this instance. Inherited From: baja.Object#getType Returns: Type Type getTypeDisplayName( [cx]) Gets the friendly type display name for this object. Parameters: Name Type Argument Description cx Object &lt;optional&gt; a context to be passed down to Type Since: Niagara 4.10 Inherited From: baja.Object#getTypeDisplayName See: baja.Type#getDisplayName Returns: If no context is provided, the type display name is returned synchronously as a string. If context provided, the type display name is resolved via a promise as a string. Type Promise.&lt;string&gt; | string make(val) Make an Integer. Parameters: Name Type Description val Number the number value Overrides: baja.Simple#make Returns: Type baja.Integer newCopy( [exact]) Every value may be cloned using the newCopy method. Please note that Simples are immutable so they don't allocate a new instance. Parameters: Name Type Argument Description exact Boolean &lt;optional&gt; true if an exact copy of the value should be made (only valid in the Component architecture). Inherited From: baja.Value#newCopy See: baja.Simple Returns: a copy of the value (or the same instance if the value is a Simple). toString( [cx]) Return the String representation of the Integer (itself). Parameters: Name Type Argument Description cx baja.Facets | Object &lt;optional&gt; used to specify formatting facets. The argument can also be an Object Literal. Properties Name Type Argument Description forceSign Boolean &lt;optional&gt; specifying 'true' will concatenate a '+' to the beginning of the number if positive. showSeparators Boolean &lt;optional&gt; include separators. radix Number &lt;optional&gt; specify the number base of the return string. units baja.Unit &lt;optional&gt; the baja Unit to apply to the return string. unitConversion baja.Enum | Number | String &lt;optional&gt; the baja:UnitConversion enum, an ordinal, or tag. zeroPad Number &lt;optional&gt; the minimum number of the whole-number digits to be displayed, filling in zeroes when necessary. Overrides: baja.Simple#toString Returns: returns a Promise if a cx is passed in. Type String | Promise.&lt;String&gt; valueOf() Return the Number encapsulated in the Integer (itself). Overrides: baja.Simple#valueOf Returns: Type Number × Search results Close "},"baja.LinkCheck.html":{"id":"baja.LinkCheck.html","title":"Class: LinkCheck","body":" bajaScript Namespaces bajabaja.bsonbaja.clockbaja.collbaja.commbaja.eventbaja.filebaja.navbaja.registrybaja.transfer Modules baja/alarm/AlarmArchiveSpacebaja/alarm/AlarmSpacebaja/coll/QueryCursorbaja/coll/QueryResultb , batch]) Returns a promise that resolves to the agent list for this Object. Parameters: Name Type Argument Description is Array.&lt;String&gt; &lt;optional&gt; An optional array of filters to add to the agent query. batch baja.comm.Batch &lt;optional&gt; An optional object used to batch network calls together. Inherited From: baja.Object#getAgents See: baja.registry.getAgents Returns: A promise that will resolve with the Agent Info. Type Promise getIcon() Return the Object's Icon. Inherited From: baja.Object#getIcon Returns: Type baja.Icon getNavChildren(obj) Access the Nav Children. Parameters: Name Type Description obj Object the Object Literal for the method's arguments. Properties Name Type Argument Description ok function &lt;optional&gt; (Deprecated: use Promise) called when we have the Nav Children. An array of Nav Children is passed as an argument into this function. fail function &lt;optional&gt; (Deprecated: use Promise) called if the function fails to complete. Inherited From: baja.NavContainer#getNavChildren Returns: a promise that will be resolved once the nav children have been retrieved. Type Promise.&lt;Array.&lt;baja.NavNode&gt;&gt; Example container.getNavChildren() .then(function (kids) { baja.outln('retrieved nav children: ' + kids.join()); }) .catch(function (err) { baja.error('failed to retrieve nav children: ' + err); }); getNavDescription() Return the Nav Description. Inherited From: baja.NavContainer#getNavDescription Returns: Type String getNavDisplayName() Return the Nav Display Name. Inherited From: baja.NavContainer#getNavDisplayName Returns: Type String getNavIcon() Return the Nav Icon for this node. Inherited From: baja.NavContainer#getNavIcon Returns: Type baja.Icon getNavName() Return the Nav Name. Inherited From: baja.NavContainer#getNavName Returns: Type String getNavOrd( [params]) Return the Nav ORD. If passing sessionAware, the returned ORD may return session information when BajaScript is running in Workbench (most commonly including the IP address and fox|foxs schemes). Note that a session-aware ORD is not safe to pass directly up to a station for resolution as in an RPC or servlet call, as a station won't know how to open a FOX session to itself. Parameters: Name Type Argument Description params object &lt;optional&gt; Properties Name Type Argument Description sessionAware boolean &lt;optional&gt; include session information if available Inherited From: baja.NavContainer#getNavOrd Returns: Type baja.Ord Examples When running in Workbench, connected to a station at ip:1.2.3.4, session information can be retrieved. console.log(services.getNavOrd()); // local:|station:|slot:/Services console.log(services.getNavOrd({ sessionAware: true }); // ip:1.2.3.4|fox:|station:|slot:/Services When running in a browser, session information is never present. console.log(services.getNavOrd()); // local:|station:|slot:/Services console.log(services.getNavOrd({ sessionAware: true }); // local:|station:|slot:/Services getNavParent() Return the Nav Parent (or null if there's no parent). Inherited From: baja.NavContainer#getNavParent Returns: Type baja.NavContainer getNavTypeSpec() Return the type spec of object this nav node navigates too. Inherited From: baja.NavContainer#getNavTypeSpec Returns: The nav type spec. Type String getType() Get the type of this instance. Inherited From: baja.Object#getType Returns: Type Type getTypeDisplayName( [cx]) Gets the friendly type display name for this object. Parameters: Name Type Argument Description cx Object &lt;optional&gt; a context to be passed down to Type Since: Niagara 4.10 Inherited From: baja.Object#getTypeDisplayName See: baja.Type#getDisplayName Returns: If no context is provided, the type display name is returned synchronously as a string. If context provided, the type display name is resolved via a promise as a string. Type Promise.&lt;string&gt; | string toString( [cx]) Returns the String representation of this Object. When implementing toString() on one of your own Objects, it should adhere to the following contract. When called with no arguments, it must return a string directly. It can also be called with an object literal. In this case, it may return a Promise to be resolved with a string, or it may return a string directly as normal. This case is sort of analogous to javax.baja.sys.Localizable#toString(Context). Therefore, when calling toString() on an Object of unknown Type using an object literal as an argument, it's important to wrap the call in Promise.resolve(). Parameters: Name Type Argument Description cx Object &lt;optional&gt; optional context information to be used when formatting the string Inherited From: baja.Object#toString Returns: a string (if no context passed), or either a string or a Promise (if context passed). Type String | Promise.&lt;String&gt; Examples When no context is passed, toString() must always return a string directly. var bool = comp.get('boolean'); baja.outln(bool.toString()); // 'false' When a context is passed, some Objects may return a Promise. var bool = comp.get('boolean'); bool.toString({ trueText: 'Yes', falseText: 'No' }) .then(function (str) { baja.outln(str); // 'No' }); If you don't know the type of the Object, use Promise.resolve() for safety. var displayFacets = comp.get('displayFacets'), value = comp.get('value'); Promise.resolve(value.toString(displayFacets.toObject())) .then(function (str) { baja.outln(str); // formatted according to displayFacets }); valueOf() Return the inner value of the object. By default the object's instance is returned. Inherited From: baja.BaseBajaObj#valueOf Returns: the inner value of the object or just the object's instance. Type * × Search results Close "},"baja.Long.html":{"id":"baja.Long.html","title":"Class: Long","body":" bajaScript Namespaces bajabaja.bsonbaja.clockbaja.collbaja.commbaja.eventbaja.filebaja.navbaja.registrybaja.transfer Modules baja/alarm/AlarmArchiveSpacebaja/alarm/AlarmSpacebaja/coll/QueryCursorbaja/coll/Quer equal to this one. Parameters: Name Type Description obj Object the reference object with which to compare. Inherited From: baja.BaseBajaObj#equals Returns: true if this object is the same as the obj argument; false otherwise. Type Boolean equivalent(obj) Equivalence test. equivalent() is used to compare if two Objects have equivalent state, but might not want to return true for equals since it it has implied semantics for many operations. The default implementation returns the result of baja.Object#equals. Parameters: Name Type Description obj Inherited From: baja.Object#equivalent Returns: Type Boolean getAgents( [is] [, batch]) Returns a promise that resolves to the agent list for this Object. Parameters: Name Type Argument Description is Array.&lt;String&gt; &lt;optional&gt; An optional array of filters to add to the agent query. batch baja.comm.Batch &lt;optional&gt; An optional object used to batch network calls together. Inherited From: baja.Object#getAgents See: baja.registry.getAgents Returns: A promise that will resolve with the Agent Info. Type Promise getIcon() Return the Object's Icon. Inherited From: baja.Object#getIcon Returns: Type baja.Icon getNavChildren(obj) Access the Nav Children. Parameters: Name Type Description obj Object the Object Literal for the method's arguments. Properties Name Type Argument Description ok function &lt;optional&gt; (Deprecated: use Promise) called when we have the Nav Children. An array of Nav Children is passed as an argument into this function. fail function &lt;optional&gt; (Deprecated: use Promise) called if the function fails to complete. Returns: a promise that will be resolved once the nav children have been retrieved. Type Promise.&lt;Array.&lt;baja.NavNode&gt;&gt; Example container.getNavChildren() .then(function (kids) { baja.outln('retrieved nav children: ' + kids.join()); }) .catch(function (err) { baja.error('failed to retrieve nav children: ' + err); }); getNavDescription() Return the Nav Description. Returns: Type String getNavDisplayName() Return the Nav Display Name. Returns: Type String getNavIcon() Return the Nav Icon for this node. Returns: Type baja.Icon getNavName() Return the Nav Name. Returns: Type String getNavOrd( [params]) Return the Nav ORD. If passing sessionAware, the returned ORD may return session information when BajaScript is running in Workbench (most commonly including the IP address and fox|foxs schemes). Note that a session-aware ORD is not safe to pass directly up to a station for resolution as in an RPC or servlet call, as a station won't know how to open a FOX session to itself. Parameters: Name Type Argument Description params object &lt;optional&gt; Properties Name Type Argument Description sessionAware boolean &lt;optional&gt; include session information if available Returns: Type baja.Ord Examples When running in Workbench, connected to a station at ip:1.2.3.4, session information can be retrieved. console.log(services.getNavOrd()); // local:|station:|slot:/Services console.log(services.getNavOrd({ sessionAware: true }); // ip:1.2.3.4|fox:|station:|slot:/Services When running in a browser, session information is never present. console.log(services.getNavOrd()); // local:|station:|slot:/Services console.log(services.getNavOrd({ sessionAware: true }); // local:|station:|slot:/Services getNavParent() Return the Nav Parent (or null if there's no parent). Returns: Type baja.NavContainer getNavTypeSpec() Return the type spec of object this nav node navigates too. Returns: The nav type spec. Type String getType() Get the type of this instance. Inherited From: baja.Object#getType Returns: Type Type getTypeDisplayName( [cx]) Gets the friendly type display name for this object. Parameters: Name Type Argument Description cx Object &lt;optional&gt; a context to be passed down to Type Since: Niagara 4.10 Inherited From: baja.Object#getTypeDisplayName See: baja.Type#getDisplayName Returns: If no context is provided, the type display name is returned synchronously as a string. If context provided, the type display name is resolved via a promise as a string. Type Promise.&lt;string&gt; | string toString( [cx]) Returns the String representation of this Object. When implementing toString() on one of your own Objects, it should adhere to the following contract. When called with no arguments, it must return a string directly. It can also be called with an object literal. In this case, it may return a Promise to be resolved with a string, or it may return a string directly as normal. This case is sort of analogous to javax.baja.sys.Localizable#toString(Context). Therefore, when calling toString() on an Object of unknown Type using an object literal as an argument, it's important to wrap the call in Promise.resolve(). Parameters: Name Type Argument Description cx Object &lt;optional&gt; optional context information to be used when formatting the string Inherited From: baja.Object#toString Returns: a string (if no context passed), or either a string or a Promise (if context passed). Type String | Promise.&lt;String&gt; Examples When no context is passed, toString() must always return a string directly. var bool = comp.get('boolean'); baja.outln(bool.toString()); // 'false' When a context is passed, some Objects may return a Promise. var bool = comp.get('boolean'); bool.toString({ trueText: 'Yes', falseText: 'No' }) .then(function (str) { baja.outln(str); // 'No' }); If you don't know the type of the Object, use Promise.resolve() for safety. var displayFacets = comp.get('displayFacets'), value = comp.get('value'); Promise.resolve(value.toString(displayFacets.toObject())) .then(function (str) { baja.outln(str); // formatted according to displayFacets }); valueOf() Return the inner value of the object. By default the object's instance is returned. Inherited From: baja.BaseBajaObj#valueOf Returns: the inner value of the object or just the object's instance. Type * × Search results Close "},"baja.NavNode.html":{"id":"baja.Na ve been retrieved. Type Promise.&lt;Array.&lt;baja.NavNode&gt;&gt; Example node.getNavChildren() .then(function (kids) { baja.outln('retrieved nav children: ' + kids.join()); }) .catch(function (err) { baja.error('failed to retrieve nav children: ' + err); }); getNavDescription() Return the Nav Description. Inherited From: baja.NavContainer#getNavDescription Returns: Type String getNavDisplayName() Return the Nav Display Name. Inherited From: baja.NavContainer#getNavDisplayName Returns: Type String getNavIcon() Return the Nav Icon for this node. Inherited From: baja.NavContainer#getNavIcon Returns: Type baja.Icon getNavName() Return the Nav Name. Inherited From: baja.NavContainer#getNavName Returns: Type String getNavOrd( [params]) Return the Nav ORD. If passing sessionAware, the returned ORD may return session information when BajaScript is running in Workbench (most commonly including the IP address and fox|foxs schemes). Note that a session-aware ORD is not safe to pass directly up to a station for resolution as in an RPC or servlet call, as a station won't know how to open a FOX session to itself. Parameters: Name Type Argument Description params object &lt;optional&gt; Properties Name Type Argument Description sessionAware boolean &lt;optional&gt; include session information if available Inherited From: baja.NavContainer#getNavOrd Returns: Type baja.Ord Examples When running in Workbench, connected to a station at ip:1.2.3.4, session information can be retrieved. console.log(services.getNavOrd()); // local:|station:|slot:/Services console.log(services.getNavOrd({ sessionAware: true }); // ip:1.2.3.4|fox:|station:|slot:/Services When running in a browser, session information is never present. console.log(services.getNavOrd()); // local:|station:|slot:/Services console.log(services.getNavOrd({ sessionAware: true }); // local:|station:|slot:/Services getNavParent() Return the Nav Parent (or null if there's no parent). Inherited From: baja.NavContainer#getNavParent mple Members &lt;static&gt; DEFAULT :baja.Ord Default ORD instance. Type: baja.Ord Methods &lt;static&gt; make(ord) Make an ORD. The argument can be a String, Ord or an Object. If an Object is passed in then if there's a base and child property, this will be used to construct the ORD. (If only base is present, and child is omitted or null, then just the base will be used.) Otherwise toString will be called on the Object for the ORD. Parameters: Name Type Description ord String | baja.Ord | Object Returns: Type baja.Ord Example Resolve an ORD baja.Ord.make(\"station:|slot:/Folder/NumericWritable\").get({ lease: true }) .then(function (numericWritable) { baja.outln(numericWritable.getOutDisplay()); }); &lt;static&gt; replaceBackups(ord) Slot and file path ord queries may contain \"../\" to do relative traversal up the tree. If there is more than one backup, the ord will contain \"/../\", which will be replaced by the browser within a URL by removing other sections. For example, https://127.0.0.1/a/b/c/d/../e/f is converted to https://127.0.0.1/a/b/c/e/f and https://127.0.0.1/a/b/c/d/../../e/f is converted to https://127.0.0.1/a/b/c/f. This will result in unintended behavior in subsequent ord resolution with that URL. Therefore, all but the last \"../\" is replaced with {@code \":..|\"}. This function replicates the behavior of BOrdUtil#replaceBackups. Parameters: Name Type Description ord baja.Ord ord that is searched for \"../\" backups Since: Niagara 4.3U1 Returns: the original ord if no changes are necessary or an updated ord with the necessary replacements Type baja.Ord decodeAsync(str [, batch]) The string encoding of certain Simples may include Type information, or other data that may be require asynchronous operations to decode. BOX is designed to handle these situations when decoding data from the station, but when user code needs to decode string-encoded Simples directly, prefer this method as it gives the individual Simple a chance to import Types, etc. to ensure that the decoded Simple is fully correct. The default implementation just returns decodeFromString directly. Parameters: Name Type Argument Description str string batch baja.comm.Batch &lt;optional&gt; optional batch to use Inherited From: baja.Simple#decodeAsync Returns: may return the Simple instance directly, or a Promise resolving to same - so wrap in Promise.resolve() if unsure. Type baja.Simple | Promise.&lt;baja.Simple&gt; decodeFromString(str) Decode an ORD from a String. Parameters: Name Type Description str String the ORD String. Overrides: baja.Simple#decodeFromString Returns: the decoded ORD. Type baja.Ord encodeToString() Encode an ORD to a String. Overrides: baja.Simple#encodeToString Returns: the ORD encoded to a String. Type String equals(obj) Equality test. Parameters: Name Type Description obj Inherited From: baja.Simple#equals Returns: Type Boolean equivalent(obj) Equivalence test. equivalent() is used to compare if two Objects have equivalent state, but might not want to return true for equals since it it has implied semantics for many operations. The default implementation returns the result of baja.Object#equals. Parameters: Name Type Description obj Inherited From: baja.Object#equivalent Returns: Type Boolean get( [obj]) Resolve the ORD and get the resolved Object from the ORD Target. This method calls baja.Ord#resolve and calls get on the ORD Target to pass the object onto the ok function callback. For more information on how to use this method please see baja.Ord#resolve. Parameters: Name Type Argument Description obj Object &lt;optional&gt; if no obj provided, this will call baja.Ord#resolve with lease true. See: module:baja/ord/OrdTarget#resolve Returns: a promise that will be resolved with the value specified by the ORD. Type Promise Example Resolve/get an ORD baja.Ord.make(\"service:baja:UserService|slot:jack\").get({ lease: true }) .then(function (user) { baja.outln(user.get('fullName')); }) .catch(function (err) { baja.error('ORD failed to resolve: ' + err); }); getAgents( [is] [, batch]) Returns a promise that resolves to the agent list for this Object. Parameters: Name Type Argument Description is Array.&lt;String&gt; &lt;optional&gt; An optional array of filters to add to the agent query. batch baja.comm.Batch &lt;optional&gt; An optional object used to batch network calls together. Inherited From: baja.Object#getAgents See: baja.registry.getAgents Returns: A promise that will resolve with the Agent Info. Type Promise getDataTypeSymbol() Return the data type symbol. Returns: the Symbol used for encoding this data type (primarily used for facets). Type String getIcon() Return the Object's Icon. Inherited From: baja.Object#getIcon Returns: Type baja.Icon getType() Get the type of this instance. Inherited From: baja.Object#getType Returns: Type Type getTypeDisplayName( [cx]) Gets the friendly type display name for this object. Parameters: Name Type Argument Description cx Object &lt;optional&gt; a context to be passed down to Type Since: Niagara 4.10 Inherited From: baja.Object#getTypeDisplayName See: baja.Type#getDisplayName Returns: If no context is provided, the type display name is returned synchronously as a string. If context provided, the type display name is resolved via a promise as a string. Type Promise.&lt;string&gt; | string getVariables() Since: Niagara 4.10 Throws: if a variable name is invalid or empty, or if a variable declaration is malformed Type Error Returns: an array of all variable names present in this ORD Type Array.&lt;string&gt; hasVariables() Since: Niagara 4.10 Throws: if a variable name is invalid or empty, or if a variable declaration is malformed Type Error Returns: true if this ORD has any variables present Type boolean isNull() Since: Niagara 4.10 Returns: if this represents the null ORD. Type boolean make(ord) Make an ORD. Parameters: Name Type Description ord String | baja.Ord | Object Overrides: baja.Simple#make See: baja.Ord.make Returns: Type baja.Ord newCopy( [exact]) Every value may be cloned using the newCopy method. Please note that Simples are immutable so they don't allocate a new instance. Parameters: Name Type Argument Description exact Boolean &lt;optional&gt; true if an exact copy of the value should be made (only valid in the Component architecture). Inherited From: baja.Value#newCopy See: baja.Simple Returns: a copy of the value (or the same instance if the value is a Simple). normalize() Return a normalized version of the ORD. Returns: Type baja.Ord parse() Parse an ORD to a number of ORD Query objects. Returns: a list of ORDs to resolve. Type baja.OrdQueryList relativizeToSession() Relativize is used to extract the relative portion of this ord within an session: First the ord is normalized. Starting from the left to right, if any queries are found which return true for isSession(), then remove everything from that query to the left. See: baja.OrdQuery#isSession Returns: Type baja.Ord resolve( [obj]) Resolve an ORD. Resolving an ORD consists of parsing and processing it to get a result. The result is an ORD Target. Any network calls that result from processing an ORD are always asynchronous. The resolve method requires an ok function callback or an object literal that contains the method's arguments. Please note that unlike other methods that require network calls, no batch object can be specified! Parameters: Name Type Argument Description obj Object &lt;optional&gt; the object literal that contains the method's arguments. Properties Name Type Argument Description ok function &lt;optional&gt; (Deprecated: use Promise) the ok function called once the ORD has been successfully resolved. The ORD Target is passed to this function when invoked. fail function &lt;optional&gt; (Deprecated: use Promise) the fail function called if the ORD fails to resolve. An error cause is passed to this function when invoked. base &lt;optional&gt; the base Object to resolve the ORD against. lease Boolean &lt;optional&gt; if defined and true, any Components are temporarily subscribed. leaseTime Number | baja.RelTime &lt;optional&gt; the amount of time in milliseconds to lease for (lease argument must be true). As well as a Number, this can also be a baja.RelTime. If undefined, BajaScript's default lease time will be used. subscriber baja.Subscriber &lt;optional&gt; if defined the Component is subscribed using this Subscriber. cursor Object &lt;optional&gt; if defined, this specifies parameters for iterating through a Cursor (providing the ORD resolves to a Collection or Table). For more information, please see baja.coll.tableMixIn.cursor. See: module:baja/ord/OrdTarget baja.Ord#get baja.RelTime Returns: a promise that will be resolved with an OrdTarget when the ORD has been resolved. Type Promise.&lt;Object&gt; Example Resolve an ORD baja.Ord.make(\"station:|slot:/\").resolve({ lease: true // ensure any resolved Components are leased }) .then(function (target) { // process the ORD Target }) .catch(function (err) { // ORD failed to resolve }); substitute(variables) Substitute all variables in the ORD from the given variable map. Parameters: Name Type Description variables baja.Facets | Object a Facets or object literal containing variable names and their values Since: Niagara 4.10 Throws: if a variable name is invalid or empty, or if a variable declaration is malformed Type Error Returns: an ORD with the variables substituted in Type baja.Ord toString() Return an String representation of the object. Overrides: baja.Simple#toString Returns: a String representation of an ORD. Type String toUri() Return the ORD as a URI that can be used in a browser. Returns: Type String valueOf() Return the inner value of this Object. Overrides: baja.Simple#valueOf Returns: a String representation of an ORD. Type String × Search results Close "},"baja.OrdList.html":{"id":"baja.OrdList.html","title":"Class: OrdList","body":" bajaScript Namespaces bajabaja.bsonbaja.clockbaja.collbaja.commbaja.eventbaja.fi ut might not want to return true for equals since it it has implied semantics for many operations. The default implementation returns the result of baja.Object#equals. Parameters: Name Type Description obj Inherited From: baja.Object#equivalent Returns: Type Boolean getAgents( [is] [, batch]) Returns a promise that resolves to the agent list for this Object. Parameters: Name Type Argument Description is Array.&lt;String&gt; &lt;optional&gt; An optional array of filters to add to the agent query. batch baja.comm.Batch &lt;optional&gt; An optional object used to batch network calls together. Inherited From: baja.Object#getAgents See: baja.registry.getAgents Returns: A promise that will resolve with the Agent Info. Type Promise getIcon() Return the Object's Icon. Inherited From: baja.Object#getIcon Returns: Type baja.Icon getType() Get the type of this instance. Inherited From: baja.Object#getType Returns: Type Type getTypeDisplayName( [cx]) Gets the friendly type display name for this object. Parameters: Name Type Argument Description cx Object &lt;optional&gt; a context to be passed down to Type Since: Niagara 4.10 Inherited From: baja.Object#getTypeDisplayName See: baja.Type#getDisplayName Returns: If no context is provided, the type display name is returned synchronously as a string. If context provided, the type display name is resolved via a promise as a string. Type Promise.&lt;string&gt; | string isClientResolvable() Since: Niagara 4.10 See: baja.OrdQueryList#isClientResolvable Returns: true if this scheme has logic implemented to resolve client-side. By default, returns true - typically the whole reason to implement a baja.OrdScheme is to add client-side resolution logic. If this function returns false, it indicates that only the server knows how to resolve an ORD containing this scheme. Type boolean parse() Return an ORD Query for the scheme. Returns: Type baja.OrdQuery &lt;abstract&gt; resolve(target, query, cursor, options) All extended ORD Schemes must implement this method so an ORD can be resolved! Parameters: Name Type Description target module:baja/ord/OrdTarget the current ORD Target query baja.OrdQuery the ORD Query used in resolving the ORD cursor module:baja/ord/OrdQueryListCursor the ORD Query List cursor used for helping to asynchronously resolve the ORD options Object options used for resolving an ORD toString( [cx]) Returns the String representation of this Object. When implementing toString() on one of your own Objects, it should adhere to the following contract. When called with no arguments, it must return a string directly. It can also be called with an object literal. In this case, it may return a Promise to be resolved with a string, or it may return a string directly as normal. This case is sort of analogous to javax.baja.sys.Localizable#toString(Context). Therefore, when calling toString() on an Object of unknown Type using an object literal as an argument, it's important to wrap the call in Promise.resolve(). Parameters: Name Type Argument Description cx Object &lt;optional&gt; optional context information to be used when formatting the string Inherited From: baja.Object#toString Returns: a string (if no context passed), or either a string or a Promise (if context passed). Type String | Promise.&lt;String&gt; Examples When no context is passed, toString() must always return a string directly. var bool = comp.get('boolean'); baja.outln(bool.toString()); // 'false' When a context is passed, some Objects may return a Promise. var bool = comp.get('boolean'); bool.toString({ trueText: 'Yes', falseText: 'No' }) .then(function (str) { baja.outln(str); // 'No' }); If you don't know the type of the Object, use Promise.resolve() for safety. var displayFacets = comp.get('displayFacets'), value = comp.get('value'); Promise.resolve(value.toString(displayFacets.toObject())) .then(function (str) { baja.outln(str); // formatted according to displayFacets }); valueOf() Return the inner value of the object. By default the object's instance is returned. Inherited From: baja.BaseBajaObj#valueOf Returns: the inner value of the object or just the object's instance. Type * × Search results Close "},"baja.Permissions.html":{"id":"baja.Permissions.html","title":"Class: Permissions","body":" bajaScript Namespaces bajabaja.bsonbaja.clockbaja.collbaja.commbaja.eventbaja.filebaja.navbaja.registrybaja.transfer Modules baja/alarm/AlarmArchiveSpacebaja/alarm/AlarmSpacebaja/coll/QueryCursorbaja/coll/QueryResultbaja/coll/Tablebaja/coll/TableCursorbaja/coll/tableMixInbaja/comm/Batchbaja/comm/ServerErrorbaja/comp/Actionbaja/comp/ActionPropertybaja/comp/Complexbaja/comp/Componentbaja/comp/ComponentSpacebaja/comp/ControlPointbaja/comp/DynamicPropertybaja/comp/Flagsbaja/comp/Hostbaja/comp/LinkCheckbaja/comp/LocalHostbaja/comp/Propertybaja/comp/PropertyActionbaja/comp/PropertyTopicbaja/comp/Slotbaja/comp/SlotCursorbaja/comp/Structbaja/comp/Subscriberbaja/comp/Topicbaja/comp/TopicPropertybaja/file/Filebaja/hist/HistorySpacebaja/nav/eventbaja/nav/FileNavContainerbaja/nav/NavContainerbaja/nav/NavFileSpacebaja/nav/NavNodebaja/nav/NavNodeContainerbaja/nav/NavRootbaja/obj/AbsTimebaja/obj/Booleanbaja/obj/Datebaja/obj/DaysOfWeekBitsbaja/obj/DefaultSimplebaja/obj/Dimensionbaja/obj/Doublebaja/obj/DynamicEnumbaja/obj/Enumbaja/obj/EnumRangebaja/obj/EnumSetbaja/obj/Facetsbaja/obj/FacetsMapbaja/obj/Floatbaja/obj/Formatbaja/obj/FrozenEnumbaja/obj/Iconbaja/obj/Integerbaja/obj/Longbaja/obj/Markerbaja/obj/NameListbaja/obj/NameMapbaja/obj/Objectbaja/obj/Passwordbaja/obj/Permissionsbaja/obj/PermissionsMapbaja/obj/RelTimebaja/obj/Simplebaja/obj/Singletonbaja/obj/Statusbaja/obj/StatusValuebaja/obj/Timebaja/obj/TimeZonebaja/obj/TimeZoneDatabasebaja/obj/Unitbaja/obj/UnitDatabasebaja/obj/Valuebaja/ord/AlarmSchemebaja/ord/BatchResolvebaja/ord/BogSchemebaja/ord/FileSchemebaja/ord/FoxSchemebaja/ord/HandleSchemebaja/ord/HierarchySchemebaja/ord/HistorySchemebaja/ord/HttpSchemebaja/ord/IpSchemebaja/ord/LocalSchemebaja/ord/NSpa
