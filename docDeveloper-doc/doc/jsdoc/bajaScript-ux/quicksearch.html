(\"baja/nav/NavRoot\"))() NavRoot Extends: baja.NavContainer Methods equals(obj) Indicates whether some other object is equal to this one. Parameters: Name Type Description obj Object the reference object with which to compare. Inherited From: baja.BaseBajaObj#equals Returns: true if this object is the same as the obj argument; false otherwise. Type Boolean equivalent(obj) Equivalence test. equivalent() is used to compare if two Objects have equivalent state, but might not want to return true for equals since it it has implied semantics for many operations. The default implementation returns the result of baja.Object#equals. Parameters: Name Type Description obj Inherited From: baja.Object#equivalent Returns: Type Boolean getAgents( [is] [, batch]) Returns a promise that resolves to the agent list for this Object. Parameters: Name Type Argument Description is Array.&lt;String&gt; &lt;optional&gt; An optional array of filters to add to the agent query. batch baja.comm.Batch &lt;optional&gt; An optional object used to batch network calls together. Inherited From: baja.Object#getAgents See: baja.registry.getAgents Returns: A promise that will resolve with the Agent Info. Type Promise getIcon() Return the Object's Icon. Inherited From: baja.Object#getIcon Returns: Type baja.Icon getNavChildren(obj) Access the Nav Children. Parameters: Name Type Description obj Object the Object Literal for the method's arguments. Properties Name Type Argument Description ok function &lt;optional&gt; (Deprecated: use Promise) called when we have the Nav Children. An array of Nav Children is passed as an argument into this function. fail function &lt;optional&gt; (Deprecated: use Promise) called if the function fails to complete. Inherited From: baja.NavContainer#getNavChildren Returns: a promise that will be resolved once the nav children have been retrieved. Type Promise.&lt;Array.&lt;baja.NavNode&gt;&gt; Example container.getNavChildren() .then(function (kids) { baja.outln('retrieved nav children: ' + kids.join()); }) .catch(function (err) { baja.error('failed to retrieve nav children: ' + err); }); getNavDescription() Return the Nav Description. Inherited From: baja.NavContainer#getNavDescription Returns: Type String getNavDisplayName() Return the Nav Display Name. Inherited From: baja.NavContainer#getNavDisplayName Returns: Type String getNavIcon() Return the Nav Icon for this node. Inherited From: baja.NavContainer#getNavIcon Returns: Type baja.Icon getNavName() Return the Nav Name. Inherited From: baja.NavContainer#getNavName Returns: Type String getNavOrd( [params]) Return the Nav ORD. If passing sessionAware, the returned ORD may return session information when BajaScript is running in Workbench (most commonly including the IP address and fox|foxs schemes). Note that a session-aware ORD is not safe to pass directly up to a station for resolution as in an RPC or servlet call, as a station won't know how to open a FOX session to itself. Parameters: Name Type Argument Description params object &lt;optional&gt; Properties Name Type Argument Description sessionAware boolean &lt;optional&gt; include session information if available Inherited From: baja.NavContainer#getNavOrd Returns: Type baja.Ord Examples When running in Workbench, connected to a station at ip:1.2.3.4, session information can be retrieved. console.log(services.getNavOrd()); // local:|station:|slot:/Services console.log(services.getNavOrd({ sessionAware: true }); // ip:1.2.3.4|fox:|station:|slot:/Services When running in a browser, session information is never present. console.log(services.getNavOrd()); // local:|station:|slot:/Services console.log(services.getNavOrd({ sessionAware: true }); // local:|station:|slot:/Services getNavParent() Return the Nav Parent (or null if there's no parent). Inherited From: baja.NavContainer#getNavParent Returns: Type baja.NavContainer getNavTypeSpec() Return the type spec of object this nav node navigates too. Inherited From: baja.NavContainer#getNavTypeSpec Returns: The nav type spec. Type String getType() Get the type of this instance. Inherited From: baja.Object#getType Returns: Type Type getTypeDisplayName( [cx]) Gets the friendly type display name for this object. Parameters: Name Type Argument Description cx Object &lt;optional&gt; a context to be passed down to Type Since: Niagara 4.10 Inherited From: baja.Object#getTypeDisplayName See: baja.Type#getDisplayName Returns: If no context is provided, the type display name is returned synchronously as a string. If context provided, the type display name is resolved via a promise as a string. Type Promise.&lt;string&gt; | string toString( [cx]) Returns the String representation of this Object. When implementing toString() on one of your own Objects, it should adhere to the following contract. When called with no arguments, it must return a string directly. It can also be called with an object literal. In this case, it may return a Promise to be resolved with a string, or it may return a string directly as normal. This case is sort of analogous to javax.baja.sys.Localizable#toString(Context). Therefore, when calling toString() on an Object of unknown Type using an object literal as an argument, it's important to wrap the call in Promise.resolve(). Parameters: Name Type Argument Description cx Object &lt;optional&gt; optional context information to be used when formatting the string Inherited From: baja.Object#toString Returns: a string (if no context passed), or either a string or a Promise (if context passed). Type String | Promise.&lt;String&gt; Examples When no context is passed, toString() must always return a string directly. var bool = comp.get('boolean'); baja.outln(bool.toString()); // 'false' When a context is passed, some Objects may return a Promise. var bool = comp.get('boolean'); bool.toString({ trueText: 'Yes', falseText: 'No' }) .then(function (str) { baja.outln(str); // 'No' }); If you don't know the type of the Object, use Promise.resolve() for safety. var displayFacets = comp.get('displayFacets'), value = comp.get('value'); Promise.resolve(value.toString(displayFacets.toObject())) .then(function (str) { baja.outln(str); // formatted according to displayFacets }); valueOf() Return the inner value of the object. By default the object's instance is returned. Inherited From: baja.BaseBajaObj#valueOf Returns: the inner value of the object or just the object's instance. Type * × Search results Close "},"module-baja_obj_AbsTime.html":{"id":"module-baja_obj_AbsTime.html","title":"Module: baja/obj/AbsTime","body":" bajaScript Namespaces bajabaja.bsonbaja.clockbaja.collbaja.commbaja.eventbaja.filebaja.navbaja.registrybaja.transfer Modules baja/alarm/AlarmArchiveSpacebaja/alarm/AlarmSpacebaja/coll/QueryCursorbaja/coll/QueryResultbaja/coll/Tablebaja/coll/TableCursorbaja/coll/tableMixInbaja/comm/Batchbaja/comm/ServerErrorbaja/comp/Actionbaja/comp/ActionPropertybaja/comp/Complexbaja/comp/Componentbaja/comp/ComponentSpacebaja/comp/ControlPointbaja/comp/DynamicPropertybaja/comp/Flagsbaja/comp/Hostbaja/comp/LinkCheckbaja/comp/LocalHostbaja/comp/Propertybaja/comp/PropertyActionbaja/comp/PropertyTopicbaja/comp/Slotbaja/comp/SlotCursorbaja/comp/Structbaja/comp/Subscriberbaja/comp/Topicbaja/comp/TopicPropertybaja/file/Filebaja/hist/HistorySpacebaja/nav/eventbaja/nav/FileNavContainerbaja/nav/NavContainerbaja/nav/NavFileSpacebaja/nav/NavNodebaja/nav/NavNodeContainerbaja/nav/NavRootbaja/obj/AbsTimebaja/obj/Booleanbaja/obj/Datebaja/obj/DaysOfWeekBitsbaja/obj/DefaultSimplebaja/obj/Dimensionbaja/obj/Doublebaja/obj/DynamicEnumbaja/obj/Enumbaja/obj/EnumRangebaja/obj/EnumSetbaja/obj/Facetsbaja/obj/FacetsMapbaja/obj/Floatbaja/obj/Formatbaja/obj/FrozenEnumbaja/obj/Iconbaja/obj/Integerbaja/obj/Longbaja/obj/Markerbaja/obj/NameListbaja/obj/NameMapbaja/obj/Objectbaja/obj/Passwordbaja/obj/Permissionsbaja/obj/PermissionsMapbaja/obj/RelTimebaja/obj/Simplebaja/obj/Singletonbaja/obj/Statusbaja/obj/StatusValuebaja/obj/Timebaja/obj/TimeZone baja.DefaultSimple#equals Returns: Type boolean equivalent(obj) Equivalence test. equivalent() is used to compare if two Objects have equivalent state, but might not want to return true for equals since it it has implied semantics for many operations. The default implementation returns the result of baja.Object#equals. Parameters: Name Type Description obj Inherited From: baja.Object#equivalent Returns: Type Boolean getAgents( [is] [, batch]) Returns a promise that resolves to the agent list for this Object. Parameters: Name Type Argument Description is Array.&lt;String&gt; &lt;optional&gt; An optional array of filters to add to the agent query. batch baja.comm.Batch &lt;optional&gt; An optional object used to batch network calls together. Inherited From: baja.Object#getAgents See: baja.registry.getAgents Returns: A promise that will resolve with the Agent Info. Type Promise getIcon() Return the Object's Icon. Inherited From: baja.Object#getIcon Returns: Type baja.Icon getType() Get the type of this instance. Inherited From: baja.Object#getType Returns: Type Type getTypeDisplayName( [cx]) Gets the friendly type display name for this object. Parameters: Name Type Argument Description cx Object &lt;optional&gt; a context to be passed down to Type Since: Niagara 4.10 Inherited From: baja.Object#getTypeDisplayName See: baja.Type#getDisplayName Returns: If no context is provided, the type display name is returned synchronously as a string. If context provided, the type display name is resolved via a promise as a string. Type Promise.&lt;string&gt; | string make(str) Make a DefaultSimple. Parameters: Name Type Description str String the String to be used for this Simple Inherited From: baja.DefaultSimple#make Returns: an instance of the Simple Type baja.DefaultSimple newCopy( [exact]) Every value may be cloned using the newCopy method. Please note that Simples are immutable so they don't allocate a new instance. Parameters: Name Type Argument Description exact Boolean &lt e other object is equal to this one. Parameters: Name Type Description obj Object the reference object with which to compare. Inherited From: baja.BaseBajaObj#equals Returns: true if this object is the same as the obj argument; false otherwise. Type Boolean getComponent() Return the Component for the ORD Target. Returns: Type baja.Component getFacets() Since: Niagara 4.10 Returns: the correct slot facets, merged from the parent component through to the target object. If no parent component or no property path, returns baja.Facets.DEFAULT. Type baja.Facets getObject() Return the object associated with this OrdTarget. This method will attempt to access any resolved value from its Property. If the resolved value wasn't resolved from a Property then the original resolved object is returned. Returns: Type baja.Object getOrd() Return the ord used to resolve the target. Since: Niagara 4.10 Returns: Type baja.Ord getSlotInComponent() If the ord resolves to a slot within a component, then return the slot of getComponent(). If not applicable, then return null. Since: Niagara 4.10 Returns: Type baja.Slot | null valueOf() Return the inner value of the object. By default the object's instance is returned. Inherited From: baja.BaseBajaObj#valueOf Returns: the inner value of the object or just the object's instance. Type * × Search results Close "},"module-baja_ord_ServiceScheme.html":{"id":"module-baja_ord_ServiceScheme.html","title":"Module: baja/ord/ServiceScheme","body":" bajaScript Namespaces bajabaja.bsonbaja.clockbaja.collbaja.commbaja.eventbaja.filebaja.navbaja.registrybaja.transfer Modules baja/alarm/AlarmArchiveSpacebaja/alarm/AlarmSpacebaja/coll/QueryCursorbaja/coll/QueryResultbaja/coll/Tablebaja/coll/TableCursorbaja/coll/tableMixInbaja/comm/Batchbaja/comm/ServerErrorbaja/comp/Actionbaja/comp/ActionPropertybaja/comp/Complexbaja/comp/Componentbaja/comp/ComponentSpacebaja/comp/ControlPointbaja/comp/DynamicPropertybaja/comp/Flagsbaja/comp/Hostbaja/comp/LinkCheckbaja/comp/L itbaja/sys/structures/AsyncCursorbaja/sys/structures/Cursorbaja/sys/structures/FilterCursorbaja/sys/structures/SyncCursorbaja/tag/BasicEntitybaja/tag/BRelationbaja/tag/ComponentRelationsbaja/tag/ComponentTagsbaja/tag/entityDecoderbaja/tag/Idbaja/tag/Relationbaja/tag/RelationSetbaja/tag/RelationTagsbaja/tag/SmartRelationbaja/tag/SmartTagsbaja/tag/Tagbaja/tag/TagSetbaja/virt/VirtualComponentbaja/virt/VirtualComponentSpacebaja/virt/VirtualGateway Classes baja.AbsTimebaja.Actionbaja.ActionPropertybaja.AsyncCursorbaja.BaseBajaObjbaja.BatchResolvebaja.coll.QueryResultbaja.coll.Tablebaja.comm.Batchbaja.Complexbaja.Componentbaja.ComponentSpacebaja.Cursorbaja.Datebaja.DaysOfWeeksBitsbaja.DefaultSimplebaja.Dimensionbaja.Doublebaja.DynamicEnumbaja.Enumbaja.EnumRangebaja.EnumSetbaja.Facetsbaja.FacetsMapbaja.file.Filebaja.FilterCursorbaja.Flagsbaja.Floatbaja.Formatbaja.FrozenEnumbaja.Hostbaja.Iconbaja.Integerbaja.LinkCheckbaja.LocalHostbaja.Longbaja.NameListbaja.NameMapbaja.NavContainerbaja.NavNodebaja.NavNodeContainerbaja.Objectbaja.Ordbaja.OrdListbaja.OrdQueryListbaja.OrdSchemebaja.Permissionsbaja.PermissionsMapbaja.Propertybaja.RelTimebaja.Simplebaja.Singletonbaja.Slotbaja.SlotPathbaja.SlotSchemebaja.Statusbaja.Structbaja.Subscriberbaja.SyncCursorbaja.Timebaja.TimeZonebaja.TimeZoneDatabasebaja.Topicbaja.Unitbaja.UnitDatabasebaja.Valuebaja.ViewQuerybaja.VirtualComponentbaja.VirtualComponentSpacebaja.VirtualGatewaybaja.VirtualPathbaja.VirtualSchemeBooleanFrozenActionFrozenPropertyFrozenTopicIntervalTicketbaja/coll/Table.TableColumnbaja/obj/Format~DecodeFromStringFormatterbaja/obj/Format~EscapedPercentSignFormatterbaja/obj/Format~EscapeUnescapeFormatterbaja/obj/Format~IdentityFormatterbaja/obj/Format~LexiconFormatterbaja/obj/Format~ReflectCallFormatterbaja/obj/Format~UserFormatterStringTicketType Mixins baja.coll.tableMixIn Tutorials Getting Started with BajaScriptExtending BajaScript with Type Extensions Externals ArrayBooleanNumberString Module: baja/tag/BRelation Methods equals(obj) Indicates whether some other object is equal to this one. Parameters: Name Type Description obj Object the reference object with which to compare. Inherited From: baja.BaseBajaObj#equals Returns: true if this object is the same as the obj argument; false otherwise. Type Boolean equivalent(obj) Compare if all of this object's properties are equal to the specified object. Parameters: Name Type Description obj baja.Complex Inherited From: baja.Complex#equivalent Returns: true if this object is equivalent to the specified object. Type Boolean get(prop) Return a Property's value. Note that when an instance of a Complex is created, auto-generated accessors are created to make accessing a frozen Property's value convenient (see example). Performance notes: BajaScript performs \"lazy decoding\" on Complexes - this means that after a Complex is retrieved from the station, its slot values are kept in their raw JSON encoding until they are actually needed (by calling get()). This helps performance by not spending CPU time decoding values that won't be used. It follows that calling getSlot(slot) will be much faster than calling get(slot) for the first time, so consider filtering on slots rather than on values, if possible, in performance-critical situations. See example under getSlots(). Parameters: Name Type Description prop baja.Property | String the Property or Property name. Inherited From: baja.Complex#get See: baja.Complex#getSlots Returns: the value for the Property (null if the Property doesn't exist). Type baja.Value Example Note that when an instance of a Complex is created, auto-generated setters are created to make setting a frozen Property's value convenient. The auto-generated setter is in the format of set(first letter is capitalized)SlotName(...). // myPoint has a frozen Property named out... var val = myPoint.getOut(); val = myPoint.get('out'); //equivalent getAgents( [is] [, batch]) Returns a promise that resolves to the agent list for this Object. Parameters: Name Type Argument Description is Array.&lt;String&gt; &lt;optional&gt; An optional array of filters to add to the agent query. batch baja.comm.Batch &lt;optional&gt; An optional object used to batch network calls together. Inherited From: baja.Object#getAgents See: baja.registry.getAgents Returns: A promise that will resolve with the Agent Info. Type Promise getDisplay( [slot] [, cx]) Return a display string. If a Slot argument is defined, the display value for the Slot will be returned. If a Slot argument is not defined, the display value for the Complex will be returned. Parameters: Name Type Argument Description slot baja.Property | String &lt;optional&gt; the Slot or Slot name. cx object &lt;optional&gt; as of Niagara 4.10, you can pass a context as the second argument to use for string formatting. When a context is passed, a Promise will be returned to be resolved with the formatted string. Inherited From: baja.Complex#getDisplay Returns: display (or null if none available). Type String | null | Promise.&lt;(String|null)&gt; Example Printing display values of slots // myPoint has a Property named out... baja.outln('The display string of the out Property: ' + myPoint.getDisplay('out')); // or use string formatting: return myPoint.getDisplay('out', { precision: 5 }) .then(function (str) { baja.outln('formatted display string: ' + str); }); getDisplayName( [slot]) Return a display name. If a Slot is defined as an argument, the display name for the slot will be returned. If no Slot is defined, the display name of the Complex will be returned. Parameters: Name Type Argument Description slot baja.Slot | String &lt;optional&gt; the Slot or Slot name. Inherited From: baja.Complex#getDisplayName Returns: the display name (or null if none available). Type String getEndpointOrd() Returns: Returns the ORD to the Relation's Entity. getFacets( [slot]) Return the Facets for a Slot. If no arguments are provided and the Complex has a parent, the facets for the parent's Property will be returned. Parameters: Name Type Argument Description slot baja.Slot | String &lt;optional&gt; the Slot or Slot name. Inherited From: baja.Complex#getFacets Returns: the Facets for the Slot (or null if Slot not found) or the parent's Property facets. Type baja.Facets getFlags( [slot]) Return Flags for a slot or for the Complex's parent Property. If no arguments are provided and the Complex has a parent, the flags for the parent's Property will be returned. Parameters: Name Type Argument Description slot baja.Slot | String &lt;optional&gt; Slot or Slot name. Inherited From: baja.Complex#getFlags See: baja.Flags Returns: the flags for the Slot or the parent's Property flags. Type Number getIcon() Return the Object's Icon. Inherited From: baja.Object#getIcon Returns: Type baja.Icon getId() Returns: The relation's Id or null if there isn't one. Type module:baja/tag/Relation getName() Return the name of the Component. The name is taken from the parent Component's Property for this Component instance. Inherited From: baja.Complex#getName Returns: name (null if not mounted). Type String getParent() Return the parent. Inherited From: baja.Complex#getParent Returns: parent Type baja.Complex getParentComponent() Get the nearest ancestor of this object which is an instance of Component. If this object is itself a Component, then return this. Return null if this object doesn't exist under a Component. Since: Niagara 4.10 Inherited From: baja.Complex#getParentComponent Returns: Type baja.Component | null getPropertyInParent() Return the Property in the parent. Inherited From: baja.Complex#getPropertyInParent Returns: the Property in the parent (null if not mounted). Type baja.Property getSlot(slot) Return the Slot. This is useful method to ensure you have the Slot instance instead of the Slot name String. If a Slot is passed in, it will simply be checked and returned. Parameters: Name Type Description slot baja.Slot | String the Slot or Slot name. Inherited From: baja.Complex#getSlot Returns: the Slot for the Component (or null if the Slot doesn't exist). Type baja.Slot getSlots( [filter]) Return a Cursor for accessing a Complex's Slots. Please see module:baja/comp/SlotCursor for useful builder methods. Parameters: Name Type Argument Description filter function &lt;optional&gt; function to filter out the Slots we're not interested in. The filter function will be passed each Slot to see if it should be be included. The function must return false to filter out a value and true to keep it. Inherited From: baja.Complex#getSlots See: baja.Complex#get Returns: a Cursor for iterating through the Complex's Slots. Type module:baja/comp/SlotCursor Examples // A Cursor for Dynamic Properties var frozenPropCursor = myComp.getSlots().dynamic().properties(); // A Cursor for Frozen Actions var frozenPropCursor = myComp.getSlots().frozen().actions(); // An Array of Control Points var valArray = myComp.getSlots().properties().is(\"control:ControlPoint\").toValueArray(); // An Array of Action Slots var actionArray = myComp.getSlots().actions().toArray(); // An Object Map of slot name/value pairs var map = myComp.getSlots().properties().toMap(); // The very first dynamic Property var firstProp = myComp.getSlots().dynamic().properties().first(); // The very last dynamic Property var lastProp = myComp.getSlots().dynamic().properties().last(); // The very first dynamic Property value var firstVal = myComp.getSlots().dynamic().properties().firstValue(); // The very first dynamic Property value var lastVal = myComp.getSlots().dynamic().properties().lastValue(); // All the Slots that start with the name 'foo' var slotNameCursor = myComp.getSlots().slotName(/^foo/); // Use a custom Cursor to find all of the Slots that have a particular facets key/value var custom = myComp.getSlots(function (slot) { return slot.isProperty() &amp;&amp; (this.getFacets(slot).get(\"myKey\", \"def\") === \"foo\"); }); // Same as above var custom2 = myComp.getSlots().filter(function (slot) { return slot.isProperty() &amp;&amp; (this.getFacets(slot).get(\"myKey\", \"def\") === \"foo\"); }); // All Slots marked summary on the Component var summarySlotCursor = myComp.getSlots().flags(baja.Flags.SUMMARY); // Call function for each Property that's a ControlPoint myComp.getSlots().is(\"control:ControlPoint\").each(function (slot) { baja.outln(\"The Nav ORD for the ControlPoint: \" + this.get(slot).getNavOrd(); }); &lt;caption&gt;You may see better performance if you can filter on slots instead of on values.&lt;caption&gt; // slower var links = component.getSlots().toValueArray() .filter(function (value) { return value.getType().is('baja:Link'); }); // faster - this avoids unnecessarily decoding every non-Link slot var links = component.getSlots().is('baja:Link').toValueArray(); getType() Get the type of this instance. Inherited From: baja.Object#getType Returns: Type Type getTypeDisplayName( [cx]) Gets the friendly type display name for this object. Parameters: Name Type Argument Description cx Object &lt;optional&gt; a context to be passed down to Type Since: Niagara 4.10 Inherited From: baja.Object#getTypeDisplayName See: baja.Type#getDisplayName Returns: If no context is provided, the type display name is returned synchronously as a string. If context provided, the type display name is resolved via a promise as a string. Type Promise.&lt;string&gt; | string getValueOf(prop) Return the result of valueOf on the specified Property's value. If valueOf is not available then the Property's value is returned. Parameters: Name Type Description prop baja.Property | String the Property or Property name. Inherited From: baja.Complex#getValueOf See: baja.Complex#get Returns: the valueOf for the Property's value or the Property's value (null if the Property doesn't exist). has(prop) Return true if the Slot exists. Parameters: Name Type Description prop baja.Property | String the Property or Property name Inherited From: baja.Complex#has Returns: Type Boolean isAncestorOf(comp) Parameters: Name Type Description comp baja.Complex | * the descendent complex to test Since: Niagara 4.12 Inherited From: baja.Complex#isAncestorOf Returns: if this Complex is an ancestor of the given Complex (but not the same instance). Returns false if the given parameter is not actually a Complex. Type boolean loadSlots( [obj]) Load all of the Slots on the Complex. Parameters: Name Type Argument Description obj Object &lt;optional&gt; the object literal for the method's arguments. Properties Name Type Argument Description ok function &lt;optional&gt; (Deprecated: use Promise) the ok function callback. Called once network call has succeeded on the Server. fail function &lt;optional&gt; (Deprecated: use Promise) the fail function callback. Called if this method has an error. batch baja.comm.Batch &lt;optional&gt; if defined, any network calls will be batched into this object. Inherited From: baja.Complex#loadSlots See: baja.Component#loadSlots Returns: a promise to be resolved when the slots have been loaded. Type Promise newCopy( [exact]) Create a clone of this Complex. If the exact argument is true and this Complex is a Component then the defaultOnClone and removeOnClone flags will be ignored. Parameters: Name Type Argument Default Description exact Boolean &lt;optional&gt; false flag to indicate whether to create an exact copy Inherited From: baja.Complex#newCopy Returns: cloned Complex. Type baja.Complex propertyValueToString(slot [, cx]) Utilize the slot facets, context, and slot to resolve the proper toString. Parameters: Name Type Argument Description slot baja.Property | String cx object &lt;optional&gt; the context Since: Niagara 4.11 Inherited From: baja.Complex#propertyValueToString Throws: if the slot name isn't a Property. Type Error Returns: Type Promise.&lt;String&gt; set(obj) Set a Property's value. If the Complex is mounted, this will asynchronously set the Property's value on the Server. Parameters: Name Type Description obj Object the object literal for the method's arguments. Properties Name Type Argument Description slot baja.Property | String the Property or Property name the value will be set on. value the value being set (Type must extend baja:Value). ok function &lt;optional&gt; (Deprecated: use Promise) the ok function callback. Called once the network call has succeeded on the Server. fail function &lt;optional&gt; (Deprecated: use Promise) the fail function callback. Called if this method has an error. batch baja.comm.Batch &lt;optional&gt; if defined, any network calls will be batched into this object. cx &lt;optional&gt; the Context (used internally by BajaScript). Inherited From: baja.Complex#set Returns: a promise that will be resolved once the value has been set on the Complex. If the complex is mounted, will be resolved once the value has been saved to the server. Type Promise Examples An object literal is used to specify the method's arguments. myObj.set({ slot: \"outsideAirTemp\", value: 23.5, batch: myBatch // if defined, any network calls will be batched into this object (optional) }) .then(function () { baja.outln('value has been set on the server'); }) .catch(function (err) { baja.error('value failed to set on the server: ' + err); }); Note that when an instance of a Complex is created, auto-generated setters are created to make setting a frozen Property's value convenient. The auto-generated setter is in the format of set(first letter is capitalized)SlotName(...). // myPoint has a Property named outsideAirTemp... myObj.setOutsideAirTemp(23.5); // ... or via an Object Literal if more arguments are needed... myObj.setOutsideAirTemp({ value: 23.5, batch: myBatch }) .then(function () { baja.outln('value has been set on the server'); }); tags() Returns: A promise that resolves to a Tags object. This method is designed to be overridden/replaced if the Tags are resolved differently. Type Promise toEndpoint() Returns: Returns a Promise that resolves to a Relation's Entity. toString() Return the String representation. Inherited From: baja.Complex#toString Returns: Type String valueOf() Return the inner value of the object. By default the object's instance is returned. Inherited From: baja.BaseBajaObj#valueOf Returns: the inner value of the object or just the object's instance. Type * × Search results Close "},"module-baja_tag_ComponentRelations.html":{"id":"module-baja_tag_ComponentRelations.html","title":"Module: baja/tag/ComponentRelations","body":" bajaScript Namespaces bajabaja.bsonbaja.clockbaja.collbaja.commbaja.eventbaja.filebaja.navbaja.registrybaja.transfer Modules baja/alarm/AlarmArchiveSpacebaja/alarm/AlarmSpacebaja/coll/QueryCursorbaja/coll/QueryResultbaja/coll/Tablebaja/coll/TableCursorbaja/coll/tableMixInbaja/comm/Batchbaja/comm/ServerErrorbaja/comp/Actionbaja/comp/ActionPropertybaja/comp/Complexbaja/comp/Componentbaja/comp/ComponentSpacebaja/comp/ControlPointbaja/comp/DynamicPropertybaja/comp/Flagsbaja/comp/Hostbaja/comp/LinkCheckbaja/comp/LocalHostbaja/comp/Propertybaja/comp/PropertyActionbaja/comp/PropertyTopicbaja/comp/Slotbaja/comp/SlotCursorbaja/comp/Structbaja/comp/Subscriberbaja/comp/Topicbaja/comp/TopicPropertybaja/file/Filebaja/hist/HistorySpacebaja/nav/eventbaja/nav/FileNavContainerbaja/nav/NavContainerbaja/nav/NavFileSpacebaja/nav/NavNodebaja/nav/NavNodeContainerbaja/nav/NavRootbaja/obj/AbsTimebaja/obj/Booleanbaja/obj/Datebaja/obj/DaysOfWeekBitsbaja/obj/DefaultSimplebaja/obj/Dimensionbaja/obj/Doublebaja/obj/DynamicEnumbaja/obj/Enumbaja/obj/EnumRangebaja/obj/EnumSetbaja/obj/Facetsbaja/obj/FacetsMapbaja/obj/Floatbaja/obj/Formatbaja/obj/FrozenEnumbaja/obj/Iconbaja/obj/Integerbaja/obj/Longbaja/obj/Markerbaja/obj/NameListbaja/obj/NameMapbaja/obj/Objectbaja/obj/Passwordbaja/obj/Permissionsbaja/obj/PermissionsMapbaja/obj/RelTimebaja/obj/Simplebaja/obj/Singletonbaja/obj/Statusbaja/obj/StatusValuebaja/obj/Timebaja/obj/TimeZonebaja/obj/TimeZoneDatabasebaja/obj/Unitbaja/obj/UnitDatabasebaja/obj/Valuebaja/ord equals Returns: Type Boolean getDisplayName( [cx]) Resolves to the type display name for this type. Attempts to look up the lexicon value for the given type if context is provided. If not found, the display name is given as the type name with spaces added between words based upon capital letters. If no context provided, it will return the friendly version of the type name. Parameters: Name Type Argument Description cx Object &lt;optional&gt; Returns: Type Promise.&lt;string&gt; | string getIcon() Return the Type's Icon. Returns: Type baja.Icon getInstance() Return an instance of the Type. A Type may have an Function Constructor associated with it. If a Constructor is found with this Type, it is used to return an instance. If a Constructor can't be found on this Type, then the Super Types are inspected and the first Constructor found is used instead. This provides an elegant 'dynamic typing' mechanism whereby a Constructor is not needed for every single Type. If the Type is a concrete Simple or Singleton, then the DEFAULT property on the constructor is returned. Throws: if an instance of the Type can't be created (e.g. if the Type is an interface, is abstract, or if no constructor can be found). Type Error Returns: instance of Type. getInterfaces() Return an array of interfaces Types implemented by this Type. Returns: an array of interface types (all Type) Type Array getModuleName() Return the Module Name for the Type. Returns: module name. Type String getSuperType() Return the Super Type. Returns: Super Type or null if not available Type Type getTypeName() Return the Type Name for the Type. Returns: type name. Type String getTypeSpec() Return the full Type Specification for the Type (moduleName:typeName). Returns: type spec. Type String is(type) Test if one Type is another. Parameters: Name Type Description type String | Type this can be an instance of a Type object or a String type specification (module:typeName). Returns: true if this Type polymorphically matches gbaja/tag/TagSetbaja/virt/VirtualComponentbaja/virt/VirtualComponentSpacebaja/virt/VirtualGateway Classes baja.AbsTimebaja.Actionbaja.ActionPropertybaja.AsyncCursorbaja.BaseBajaObjbaja.BatchResolvebaja.coll.QueryResultbaja.coll.Tablebaja.comm.Batchbaja.Complexbaja.Componentbaja.ComponentSpacebaja.Cursorbaja.Datebaja.DaysOfWeeksBitsbaja.DefaultSimplebaja.Dimensionbaja.Doublebaja.DynamicEnumbaja.Enumbaja.EnumRangebaja.EnumSetbaja.Facetsbaja.FacetsMapbaja.file.Filebaja.FilterCursorbaja.Flagsbaja.Floatbaja.Formatbaja.FrozenEnumbaja.Hostbaja.Iconbaja.Integerbaja.LinkCheckbaja.LocalHostbaja.Longbaja.NameListbaja.NameMapbaja.NavContainerbaja.NavNodebaja.NavNodeContainerbaja.Objectbaja.Ordbaja.OrdListbaja.OrdQueryListbaja.OrdSchemebaja.Permissionsbaja.PermissionsMapbaja.Propertybaja.RelTimebaja.Simplebaja.Singletonbaja.Slotbaja.SlotPathbaja.SlotSchemebaja.Statusbaja.Structbaja.Subscriberbaja.SyncCursorbaja.Timebaja.TimeZonebaja.TimeZoneDatabasebaja.Topicbaja.Unitbaja.UnitDatabasebaja.Valuebaja.ViewQuerybaja.VirtualComponentbaja.VirtualComponentSpacebaja.VirtualGatewaybaja.VirtualPathbaja.VirtualSchemeBooleanFrozenActionFrozenPropertyFrozenTopicIntervalTicketbaja/coll/Table.TableColumnbaja/obj/Format~DecodeFromStringFormatterbaja/obj/Format~EscapedPercentSignFormatterbaja/obj/Format~EscapeUnescapeFormatterbaja/obj/Format~IdentityFormatterbaja/obj/Format~LexiconFormatterbaja/obj/Format~ReflectCallFormatterbaja/obj/Format~UserFormatterStringTicketType Mixins baja.coll.tableMixIn Tutorials Getting Started with BajaScriptExtending BajaScript with Type Extensions Externals ArrayBooleanNumberString Getting Started with BajaScript Configuration From a local Niagara Installation Ensure you have the BoxService from the box palette added to your Station's Service Container. Open the docDeveloper palette and add the BajaScriptExamples folder to the root of your Station. Make sure you're logged on as a user with admin read, write and invoke privileges. Hello World Please note, each example is running in a special JsPlayground Component. This component has specifically been designed for learning about our JavaScript frameworks. The JsPlayground component isn't intended for use in production web applications! You can run each example by clicking the Run JavaScript command button in Workbench. Here's the code for the \"Getting Started\" tutorial.... // Start BajaScript like this. It will automatically connect to the same // station serving up the HTML file. Ensure that the station has a // BoxService installed. require(['baja!', 'dialogs'], function (baja, dialogs) { dialogs.showOk('Hello world!: ' + baja.version); }); In Niagara 4.0, RequireJS is used to create modular JavaScript and load it into the browser. Click here for more information on using RequireJS. The above code requires (or imports) the BajaScript namespace so it can be used in a web application. By the time the function is invoked, BajaScript is up and running and connected to the Station. From Niagara 4.0 onwards, a WebSocket is used to connect back to the Station. Also note how we're importing Niagara 4.0's new dialogs library to pop up a dialog box to the user. Let's improve the above example and do something more interesting. Here's the code from the \"Subscription\" tutorial. (If you're not viewing this from bajascript.com, please add a Ramp from the kitControl palette to the root of your Station.) // Subscribe to a Ramp. When it changes, print out the results. require(['baja!', 'dialogs'], function (baja, dialogs) { var sub = new baja.Subscriber(); dialogs.showOk(function (dlg, jq) { jq.text(\"Loading...\"); function update(ramp) { jq.text(ramp.getOutDisplay()); } // Called whenever the Ramp changes. sub.attach('changed', function (prop) { if (prop.getName() === 'out') { update(this); } }); // Resolve the ORD to the Ramp and update the text. baja.Ord.make('station:|slot:/Ramp').get({ subscriber: sub }) .then(update); }) .promise() .finally(function () { // Called when the dialog is closed. sub.unsubscribeAll(); sub.detach(); }); }); The above example resolves an ORD to a point, shows a dialog and then changes the text of the dialog whenever the Ramp changes. When the dialog is closed, we're no longer interested in the live value so we unsubscribe and do all the necessary clean up. As you can see from this code example, baja.Ord.get, along with much of BajaScript's public API, now returns a Promise. Code using BajaScript version 1's API based on ok and fail callbacks will still work, but we recommend using Promises for better ease of use. The showOk method is passed a function that's called when the dialog box is about to be shown. The dialog function has two parameters. The first is the dialog instance. The second is a jQuery wrapper around the dialog's content DOM element. The inner text of the dialog's DOM element is updated using jQuery's text method. This prevents XSS attacks. An ORD is used to resolve and subscribe the Ramp Component on the Station. BajaScript creates a proxy version of the Ramp Component in the browser. The proxy version of the Ramp has all of the Slots the Java based version has running on the Station! Because we subscribe it, we'll also receive events for any changed property values. The update method updates the dialog's content. The Ramp's getOutDisplay method is auto-generated by BajaScript based upon the frozen Slots a Ramp has. The listener method attached to the Subscriber is called whenever one of the Ramp's Properties changes. If the Property that changed is the out slot, it will update the dialog with the current display value. In the listener method, the this keyword refers to the proxy Component instance. Once the ORD has been resolved, the update method is also called. This way, we load the dialog with the Ramp's current value, and the subscriber keeps it up to date whenever it changes. When the dialog is closed, the finally method is called. unsubscribeAll stops listening for events from the Ramp. detach detaches all listeners from the Subscriber. This is best practice for avoiding memory leaks. Proxy Components In the above example, the Ramp component has many methods available to it. You can find out about most of them here. However for ease of use, there are many auto-generated methods created. For instance, each frozen Property has a getter and setter method (i.e. getOut and setOut) to get and set the Property's value. As well as being able to access a Property's value, we can also access its display String. A display String is created in the Server by calling the toString(Context) method on the given value. This will contain a locally formatted String version of the value that's really useful for updating our HTML. In fact, it's so useful, BajaScript also generates a getter for accessing the display String. In this case, it's called getOutDisplay(). What next? For more information on how to use BajaScript, please try out the aforementioned examples in the BajaScriptExamples Station folder. Thanks! × Search results Close "},"tutorial-typeExtensions.html":{"id":"tutorial-typeExtensions.html","title":"Tutorial: Extending BajaScript with Type Extensions","body":" bajaScript Namespaces bajabaja.bsonbaja.clockbaja.collbaja.commbaja.eventbaja.filebaja.navbaja.registrybaja.transfer Modules baja/alarm/AlarmArchiveSpacebaja/alarm/AlarmSpacebaja/coll/QueryCursorbaja/coll/QueryResultbaja/coll/Tablebaja/coll/TableCursorbaja/coll/tableMixInbaja/comm/Batchbaja/comm/ServerErrorbaja/comp/Actionbaja/comp/ActionPropertybaja/comp/Complexbaja/comp/Componentbaja/comp/ComponentSpacebaja/comp/ControlPointbaja/comp/DynamicPropertybaja/comp/Flagsbaja/comp/Hostbaja/comp/LinkCheckbaja/comp/LocalHostbaja/comp/Propertybaja/comp/PropertyActionbaja/comp/PropertyTopicbaja/comp/Slotbaja/comp/SlotCursorbaja/comp/Structbaja/comp/Subscriberbaja/comp/Topicbaja/comp/TopicPropertybaja/file/Filebaja/hist/HistorySpacebaja/nav/eventbaja/nav/FileNavContainerbaja/nav/NavContainerbaja/nav/NavFileSpaceba rovide only a minimal API: For Simples: encodeToString(), decodeFromString(), etc. For Structs: get(), set(), etc. For Components: Struct functions plus add(), remove(), etc. But if you have your own custom Niagara Types, you will probably want customized API associated with them in the browser. For example: toString() should provide info specific to that Type Getters and setters apart from existing Slots Logic functions to calculate data based on Slot values Provide custom Slot Facets To accomplish these and more, Type Extensions are the way to go. How do I use Type Extensions? To make use of a Type Extension, you must complete the following: Create a JavaScript implementation of the Niagara Type. Create a Niagara Type that registers your JavaScript with the framework. Create an Agent registration that associates your JavaScript with the Niagara Type it implements. Because all the pieces must be in place for the Type Extension to work, it can be tricky to implement each one in isolation. This guide will walk you through the process to show you the easiest path forward. We will implement a Simple first, because Simples are actually a bit trickier to implement than Complexes. The subsequent Complex example will then be a piece of cake. Note: the JavaScript examples will use ES6 class syntax, and therefore presume you are using grunt-niagara version 2 or higher. If you are using grunt-niagara version 1 and choose not to upgrade, no worries - Type Extensions work just fine using ES5 prototypes. Implementing a Type Extension For the example, we'll create an implementation of gx:Size. Size makes a great example because it demonstrates the benefits of having a Type Extension while still being quite simple, so it's easy to follow along in the development process. However, since a Type Extension for Size already exists, we'll make our own called DemoSize. This will be a BajaScript Type Extension that implements our own Niagara Simple, typeExtensionDemo:DemoSize. We won't look at the implementation for BDemoSize in this guide, but it's provided in the attached source. To implement a Simple, the following four features are required: encodeToString(): encodes the Simple instance to a string to be used when sending up to the Station. decodeFromString(): decodes a string encoding sent from a Station to an instance of your Simple in the browser. make(): constructs a new instance of your Simple. DEFAULT: the default instance of your Simple. Let's begin by creating DemoSize.js. By convention we usually place Type Extension implementations in src/rc/baja, but they can go wherever you like. We'll add dummy implementations of the core Simple functions just to get the code running - they won't be correct, but without them, BajaScript can't even create an instance to test with. define([ 'baja!' ], function (baja) { 'use strict'; class DemoSize extends baja.Simple { encodeToString() { return ''; } decodeFromString() { return new DemoSize(); } make() { return new DemoSize(); } static get DEFAULT() { return DEFAULT; } } const DEFAULT = new DemoSize(); return DemoSize; }); And of course, DemoSizeSpec.js: define([ 'baja!', 'baja!typeExtensionDemo:DemoSize', 'nmodule/typeExtensionDemo/rc/baja/DemoSize' ], function ( baja, types, DemoSize) { 'use strict'; describe('nmodule/typeExtensionDemo/rc/baja/DemoSize', () =&gt; { it('is registered on typeExtensionDemo:DemoSize', () =&gt; { expect(baja.$('typeExtensionDemo:DemoSize')).toEqual(jasmine.any(DemoSize)); }); }); }); Take a look at the one spec (which is failing). What we want is when we instantiate our Niagara Type typeExtensionDemo:DemoSize in the browser, we get an instance of our own DemoSize class. But since we're missing the right configuration in Java, we don't - BajaScript just gives us a plain baja.Simple. Let's fix that! To do this, we'll implement a Niagara Type which both extends BBajaScriptTypeExt and is an agent on BDemoSize: @NiagaraType(agent = @AgentOn(types = \"typeExtensionDemo:DemoSize\")) @NiagaraSingleton public final class BDemoSizeTypeExt extends BBajaScriptTypeExt implements BIOffline { private BDemoSizeTypeExt() {} @Override public JsInfo getTypeExtJs(Context cx) { return JS_INFO; } private static final JsInfo JS_INFO = JsInfo.make( BOrd.make(\"module://typeExtensionDemo/rc/baja/DemoSize.js\"), BTypeExtensionDemoJsBuild.TYPE); } Take note of a couple things here. Our Type Extension implements BIOffline. This marks it as being supported when using BajaScript in an offline context: that is, not talking to a running Station. For example, working with a .bog file in Workbench is an offline context. Without this marker interface, our Type Extension will not be used when offline. We specify a BJsBuild type to indicate what minified JavaScript file our Type Extension code will get packaged into. For more details, see Building JavaScript Applications in Workbench Help. We'll have to Slotomatic and rebuild to get our new class into the registry. Now our spec passes! Whenever we use BajaScript to instantiate a typeExtensionDemo:DemoSize, we'll get an instance of our DemoSize class. This includes accessing any Slot value from a Struct or Component, where the value is of type typeExtensionDemo:DemoSize! Now we can add whatever functionality we want to it, and it will be available throughout our application (or our customers' applications) when working with instances of our type. class DemoSize extends baja.Simple { constructor(width, height) { super(); this.$width = width; this.$height = height; } /** * @returns {string} */ encodeToString() { return this.$width + ',' + this.$height; } /** * @param {string} str * @returns {module:nmodule/typeExtensionDemo/rc/baja/DemoSize} */ decodeFromString(str) { return new DemoSize(...str.split(',').map(parseFloat)); } /** * @param {number} width * @param {number} height * @returns {module:nmodule/typeExtensionDemo/rc/baja/DemoSize} */ make(width, height) { return new DemoSize(width, height); } /** * @returns {number} */ getWidth() { return this.$width; } /** * @returns {number} */ getHeight() { return this.$height; } /** * @returns {string} */ toString() { return `Width: ${ this.$width } Height: ${ this.$height }`; } /** * @returns {module:nmodule/typeExtensionDemo/rc/baja/DemoSize} */ static get DEFAULT() { return DEFAULT; } } Compare this with the experience of working with DemoSize instances without a Type Extension. It would require the constant use of helper functions to parse the string encodings to usable numbers, and re-encode them when saving them to the station. Now we have a JavaScript class that encapsulates this behavior and represents the important functionality provided by the Java version. We can simply call getWidth()/getHeight() without thinking about parsing string encodings. Type Extensions for Structs and Components work exactly the same way, but are even easier. Complexes don't require encodeToString(), decodeFromString(), etc. You can simply extend the appropriate type: define([ 'baja!' ], function (baja) { 'use strict'; return class DemoComponent extends baja.Component { toString() { return 'I am a DemoComponent!'; } }; }); Demo Source Code A full example module can be found in the dev/typeExtensionDemo folder of the downloaded Niagara image. × Search results Close "}}
