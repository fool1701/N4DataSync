cts have equivalent state, but might not want to return true for equals since it it has implied semantics for many operations. The default implementation returns the result of baja.Object#equals. Parameters: Name Type Description obj Inherited From: baja.Object#equivalent Returns: Type Boolean getAgents( [is] [, batch]) Returns a promise that resolves to the agent list for this Object. Parameters: Name Type Argument Description is Array.&lt;String&gt; &lt;optional&gt; An optional array of filters to add to the agent query. batch baja.comm.Batch &lt;optional&gt; An optional object used to batch network calls together. Inherited From: baja.Object#getAgents See: baja.registry.getAgents Returns: A promise that will resolve with the Agent Info. Type Promise getIcon() Return the Object's Icon. Inherited From: baja.Object#getIcon Returns: Type baja.Icon getType() Get the type of this instance. Inherited From: baja.Object#getType Returns: Type Type getTypeDisplayName( [cx]) Gets the friendly type display name for this object. Parameters: Name Type Argument Description cx Object &lt;optional&gt; a context to be passed down to Type Since: Niagara 4.10 Inherited From: baja.Object#getTypeDisplayName See: baja.Type#getDisplayName Returns: If no context is provided, the type display name is returned synchronously as a string. If context provided, the type display name is resolved via a promise as a string. Type Promise.&lt;string&gt; | string isClientResolvable() Since: Niagara 4.10 Inherited From: baja.OrdScheme#isClientResolvable See: baja.OrdQueryList#isClientResolvable Returns: true if this scheme has logic implemented to resolve client-side. By default, returns true - typically the whole reason to implement a baja.OrdScheme is to add client-side resolution logic. If this function returns false, it indicates that only the server knows how to resolve an ORD containing this scheme. Type boolean parse(schemeName, body) Return an ORD Query for the scheme. Parameters: Name Type Description schemeName String body String Overrides: baja.SlotScheme#parse Returns: Type module:baja/ord/VirtualPath toString( [cx]) Returns the String representation of this Object. When implementing toString() on one of your own Objects, it should adhere to the following contract. When called with no arguments, it must return a string directly. It can also be called with an object literal. In this case, it may return a Promise to be resolved with a string, or it may return a string directly as normal. This case is sort of analogous to javax.baja.sys.Localizable#toString(Context). Therefore, when calling toString() on an Object of unknown Type using an object literal as an argument, it's important to wrap the call in Promise.resolve(). Parameters: Name Type Argument Description cx Object &lt;optional&gt; optional context information to be used when formatting the string Inherited From: baja.Object#toString Returns: a string (if no context passed), or either a string or a Promise (if context passed). Type String | Promise.&lt;String&gt; Examples When no context is passed, toString() must always return a string directly. var bool = comp.get('boolean'); baja.outln(bool.toString()); // 'false' When a context is passed, some Objects may return a Promise. var bool = comp.get('boolean'); bool.toString({ trueText: 'Yes', falseText: 'No' }) .then(function (str) { baja.outln(str); // 'No' }); If you don't know the type of the Object, use Promise.resolve() for safety. var displayFacets = comp.get('displayFacets'), value = comp.get('value'); Promise.resolve(value.toString(displayFacets.toObject())) .then(function (str) { baja.outln(str); // formatted according to displayFacets }); valueOf() Return the inner value of the object. By default the object's instance is returned. Inherited From: baja.BaseBajaObj#valueOf Returns: the inner value of the object or just the object's instance. Type * × Search results Close "},"Boolean.html":{"id":"Boolean.html","title":"Class: Boolean","bod ions Externals ArrayBooleanNumberString Class: Boolean Boolean new Boolean() Represents a baja:Boolean in BajaScript. Augments Boolean to be a baja:Boolean. Extends external:Boolean Members &lt;static&gt; DEFAULT Default Boolean instance. Methods &lt;static&gt; getBooleanFromIBoolean(iBoolean) Return a Boolean from a BIBoolean. Parameters: Name Type Description iBoolean baja.Value any value type implementing BIBoolean Returns: Type Boolean &lt;static&gt; getFacetsFromIBoolean(boolVal) Return facets from an IBoolean Parameters: Name Type Description boolVal baja.Value Returns: Type baja.Facets &lt;static&gt; make(b) Make a Boolean. Parameters: Name Type Description b Boolean a JavaScript Boolean value. Returns: Type Boolean decodeFromString(str) Decode a Boolean from a String. Parameters: Name Type Description str String an encoded Boolean. Returns: Type Boolean encodeToString() Encode the Boolean (itself) to a String. Returns: Type String equals(obj) Equality test. Parameters: Name Type Description obj Returns: Type Boolean equivalent(obj) Equivalence test. Used to compare if two objects have equivalent state, but might not want to return true for equals since it it has implied semantics for many operations. The default implementation returns the result of {@link Boolean#equals}. Parameters: Name Type Description obj Returns: Type Boolean getBoolean() Return the Boolean (itself). Returns: Type Boolean getDataTypeSymbol() Return the data type symbol. Used for encoding this data type (primarily for facets). Returns: Type String getDisplayTag(obj) Asynchronously get the display tag of this Enum value. Parameters: Name Type Description obj Object the Object Literal used to specify the method's arguments. Properties Name Type Argument Description facets baja.Facets | Object &lt;optional&gt; facets used to specify the true and false text. The argument can also be an Object Literal. Properties Name Type Argument Description trueText String &lt;optional&gt; a baja Format string. If Boolean is true, function will return baja.Format(obj.facets.trueText) instead of 'true'. falseText String &lt;optional&gt; a baja Format string. If Boolean is false, function will return baja.Format(obj.facets.falseText) instead of 'false'. ok function &lt;optional&gt; (Deprecated: use Promise) ok callback called with String value as argument. fail function &lt;optional&gt; (Deprecated: use Promise) optional fail callback. Returns: Type Promise.&lt;String&gt; getEnum() Return the Boolean (itself). Returns: Type Boolean getIcon() Return the Object's Icon. Returns: Type baja.Icon getOrdinal() Return the Enum ordinal. Returns: Type Number getRange() Return the Enum Range. Returns: Type baja.EnumRange getTag() Return the String identifier of this Enum value. Returns: Type String isActive() Return true if this Enum value is considered to be in an active state. Returns: Type Boolean make(b) Make a Boolean. Parameters: Name Type Description b Boolean a JavaScript Boolean value. Returns: Type Boolean newCopy() New Copy. Returns: Type Boolean toString( [cx]) Returns a string representation of the Boolean (itself). Parameters: Name Type Argument Description cx baja.Facets | Object &lt;optional&gt; used to specify formatting facets. The argument can also be an Object Literal. Properties Name Type Argument Description trueText String &lt;optional&gt; a baja Format string. If Boolean is true, function will return baja.Format(cx.trueText) instead of 'true'. falseText String &lt;optional&gt; a baja Format string. If Boolean is false, function will return baja.Format(cx.falseText) instead of 'false'. Returns: returns a Promise if a cx is passed in. Type String | Promise.&lt;String&gt; × Search results Close "},"external-Array.html":{"id":"external-Array.html","title":"External: Array","body":" bajaScript Namespaces bajabaja.bsonbaja.clockbaja.collbaja.commbaja.eventbaja.filebaja.navbaja.registrybaja.transfer Modules baja/alarm/AlarmArchiveSpacebaja/alarm/AlarmSpacebaja/co ment Description ids Array.&lt;String&gt; &lt;optional&gt; Array of encoded baja:Uuid strings representing alarm ids srcs Array.&lt;String&gt; &lt;optional&gt; Array of encoded baja.Ord strings representing sources a boolean &lt;optional&gt; value set as true to show that the view is invoked over the alarm archive space obj Object &lt;optional&gt; The object literal. Properties Name Type Argument Description ok function &lt;optional&gt; (Deprecated: use Promise) Called once the request has completed. fail function &lt;optional&gt; (Deprecated: use Promise) Called if the request fails. Returns: Promise resolved once the call is complete. Type Promise clearAllRecords( [obj]) Clear all the records from the alarm database. Parameters: Name Type Argument Description obj Object &lt;optional&gt; The object literal. Properties Name Type Argument Description ok function &lt;optional&gt; (Deprecated: use Promise) Called once the records have been successfully cleared. fail function &lt;optional&gt; (Deprecated: use Promise) Called if the alarm devices fails to resolve. batch baja.comm.Batch &lt;optional&gt; if defined, any network calls will be batched into this object. Returns: A promise that's resolved once all of the records have been cleared. Type Promise clearOldRecords( [beforeTime] [, obj]) Clear all records with a timestamp before the specified time. Also update the totalAlarmCount, unackedAlarmCount, openAlarmCount, and inAlarmCount properties all BAlarmClasses. Parameters: Name Type Argument Description beforeTime baja.AbsTime &lt;optional&gt; The earliest time to keep in the result. Records before this time will be removed. obj Object &lt;optional&gt; The object literal. Properties Name Type Argument Description ok function &lt;optional&gt; (Deprecated: use Promise) Called once the records have been successfully cleared. fail function &lt;optional&gt; (Deprecated: use Promise) Called if the alarm devices fails to resolve. batch baja.comm.Batch &lt;optional&gt; if d ing queryAlarmDatabase(timeRange [, obj]) Query the alarm database for the given time range Parameters: Name Type Argument Description timeRange The time range to query obj Object &lt;optional&gt; The object literal. Properties Name Type Argument Description ok function &lt;optional&gt; (Deprecated: use Promise) Called once the records have been successfully cleared. fail function &lt;optional&gt; (Deprecated: use Promise) Called if the alarm devices fails to resolve. batch baja.comm.Batch &lt;optional&gt; if defined, any network calls will be batched into this object. Returns: A promise that's resolved once all of the records have been retrieved Type Promise toString( [cx]) Returns the String representation of this Object. When implementing toString() on one of your own Objects, it should adhere to the following contract. When called with no arguments, it must return a string directly. It can also be called with an object literal. In this case, it may return a Promise to be resolved with a string, or it may return a string directly as normal. This case is sort of analogous to javax.baja.sys.Localizable#toString(Context). Therefore, when calling toString() on an Object of unknown Type using an object literal as an argument, it's important to wrap the call in Promise.resolve(). Parameters: Name Type Argument Description cx Object &lt;optional&gt; optional context information to be used when formatting the string Inherited From: baja.Object#toString Returns: a string (if no context passed), or either a string or a Promise (if context passed). Type String | Promise.&lt;String&gt; Examples When no context is passed, toString() must always return a string directly. var bool = comp.get('boolean'); baja.outln(bool.toString()); // 'false' When a context is passed, some Objects may return a Promise. var bool = comp.get('boolean'); bool.toString({ trueText: 'Yes', falseText: 'No' }) .then(function (str) { baja.outln(str); // 'No' }); If you don't know the type of the Object, use Promise.resolve() for safety. var displayFacets = comp.get('displayFacets'), value = comp.get('value'); Promise.resolve(value.toString(displayFacets.toObject())) .then(function (str) { baja.outln(str); // formatted according to displayFacets }); valueOf() Return the inner value of the object. By default the object's instance is returned. Inherited From: baja.BaseBajaObj#valueOf Returns: the inner value of the object or just the object's instance. Type * × Search results Close "},"module-baja_coll_QueryCursor.html":{"id":"module-baja_coll_QueryCursor.html","title":"Module: baja/coll/QueryCursor","body":" bajaScript Namespaces bajabaja.bsonbaja.clockbaja.collbaja.commbaja.eventbaja.filebaja.navbaja.registrybaja.transfer Modules baja/alarm/AlarmArchiveSpacebaja/alarm/AlarmSpacebaja/coll/QueryCursorbaja/coll/QueryResultbaja/coll/Tablebaja/coll/TableCursorbaja/coll/tableMixInbaja/comm/Batchbaja/comm/ServerErrorbaja/comp/Actionbaja/comp/ActionPropertybaja/comp/Complexbaja/comp/Componentbaja/comp/ComponentSpacebaja/comp/ControlPointbaja/comp/DynamicPropertybaja/comp/Flagsbaja/comp/Hostbaja/comp/LinkCheckbaja/comp/LocalHostbaja/comp/Propertybaja/comp/PropertyActionbaja/comp/PropertyTopicbaja/comp/Slotbaja/comp/SlotCursorbaja/comp/Structbaja/comp/Subscriberbaja/comp/Topicbaja/comp/TopicPropertybaja/file/Filebaja/hist/HistorySpacebaja/nav/eventbaja/nav/FileNavContainerbaja/nav/NavContainerbaja/nav/NavFileSpacebaja/nav/NavNodebaja/nav/NavNodeContainerbaja/nav/NavRootbaja/obj/AbsTimebaja/obj/Booleanbaja/obj/Datebaja/obj/DaysOfWeekBitsbaja/obj/DefaultSimplebaja/obj/Dimensionbaja/obj/Doublebaja/obj/DynamicEnumbaja/obj/Enumbaja/obj/EnumRangebaja/obj/EnumSetbaja/obj/Facetsbaja/obj/FacetsMapbaja/obj/Floatbaja/obj/Formatbaja/obj/FrozenEnumbaja/obj/Iconbaja/obj/Integerbaja/obj/Longbaja/obj/Markerbaja/obj/NameListbaja/obj/NameMapbaja/obj/Objectbaja/obj/Passwordbaja/obj/Permissionsbaja/obj/PermissionsMapbaja/obj/RelTimebaja/obj/Simplebaja/obj/Singletonbaja/obj/Statusbaja/obj/StatusV s called, this refers to the Cursor. The Cursor is also passed in as a argument to this function. Parameters: Name Type Description func function the before function. Inherited From: module:baja/coll/QueryCursor#before each(func) Iterate through the Cursor and call a function for every item. When the function is called, this refers to the Cursor. Parameters: Name Type Description func function function called on every iteration with the current row used as the first argument and row index as the second argument. Inherited From: module:baja/coll/QueryCursor#each get( [column]) Return the current row or row item. If column information is passed into this method then the value for a particular column and row will be returned. Parameters: Name Type Argument Description column String | module:baja/coll/Table.TableColumn &lt;optional&gt; the column name or column. If undefined, the entire row is returned. Overrides: module:baja/coll/QueryCursor#get Returns: the cursor value (null if none available). getDisplay( [column]) Return the current item display string. If column information is passed into this method then the display String for a particular column and row will be returned. Parameters: Name Type Argument Description column String | module:baja/coll/Table.TableColumn &lt;optional&gt; the column name or column. If undefined, the entire row is returned. Returns: the cursor display string (null if none available). Type String getSource() Return the underlying Cursor's data source. Inherited From: module:baja/coll/QueryCursor#getSource Returns: Type baja.coll.QueryResult × Search results Close "},"module-baja_coll_tableMixIn.html":{"id":"module-baja_coll_tableMixIn.html","title":"Module: baja/coll/tableMixIn","body":" bajaScript Namespaces bajabaja.bsonbaja.clockbaja.collbaja.commbaja.eventbaja.filebaja.navbaja.registrybaja.transfer Modules baja/alarm/AlarmArchiveSpacebaja/alarm/AlarmSpacebaja/coll/QueryCursorbaja/coll/QueryResultbaja/coll/Tablebaja/coll/TableCursorbaja lationSetbaja/tag/RelationTagsbaja/tag/SmartRelationbaja/tag/SmartTagsbaja/tag/Tagbaja/tag/TagSetbaja/virt/VirtualComponentbaja/virt/VirtualComponentSpacebaja/virt/VirtualGateway Classes baja.AbsTimebaja.Actionbaja.ActionPropertybaja.AsyncCursorbaja.BaseBajaObjbaja.BatchResolvebaja.coll.QueryResultbaja.coll.Tablebaja.comm.Batchbaja.Complexbaja.Componentbaja.ComponentSpacebaja.Cursorbaja.Datebaja.DaysOfWeeksBitsbaja.DefaultSimplebaja.Dimensionbaja.Doublebaja.DynamicEnumbaja.Enumbaja.EnumRangebaja.EnumSetbaja.Facetsbaja.FacetsMapbaja.file.Filebaja.FilterCursorbaja.Flagsbaja.Floatbaja.Formatbaja.FrozenEnumbaja.Hostbaja.Iconbaja.Integerbaja.LinkCheckbaja.LocalHostbaja.Longbaja.NameListbaja.NameMapbaja.NavContainerbaja.NavNodebaja.NavNodeContainerbaja.Objectbaja.Ordbaja.OrdListbaja.OrdQueryListbaja.OrdSchemebaja.Permissionsbaja.PermissionsMapbaja.Propertybaja.RelTimebaja.Simplebaja.Singletonbaja.Slotbaja.SlotPathbaja.SlotSchemebaja.Statusbaja.Structbaja.Subscriberbaja.SyncCursorbaja.Timebaja.TimeZonebaja.TimeZoneDatabasebaja.Topicbaja.Unitbaja.UnitDatabasebaja.Valuebaja.ViewQuerybaja.VirtualComponentbaja.VirtualComponentSpacebaja.VirtualGatewaybaja.VirtualPathbaja.VirtualSchemeBooleanFrozenActionFrozenPropertyFrozenTopicIntervalTicketbaja/coll/Table.TableColumnbaja/obj/Format~DecodeFromStringFormatterbaja/obj/Format~EscapedPercentSignFormatterbaja/obj/Format~EscapeUnescapeFormatterbaja/obj/Format~IdentityFormatterbaja/obj/Format~LexiconFormatterbaja/obj/Format~ReflectCallFormatterbaja/obj/Format~UserFormatterStringTicketType Mixins baja.coll.tableMixIn Tutorials Getting Started with BajaScriptExtending BajaScript with Type Extensions Externals ArrayBooleanNumberString Module: baja/comp/ControlPoint Defines a BajaScript implementation of control:ControlPoint (not exposed on baja namespace). Methods add(obj) Add a dynamic Property to a Component. If the value extends baja:Action, the new slot is also an Action. If the value extends baja:Topic, the new slot is also a Topic. If the Complex is mounted, this will asynchronously add the Property to the Component on the server. For callbacks, the 'this' keyword is set to the Component instance. Parameters: Name Type Description obj Object the object literal for the method's arguments. Properties Name Type Argument Description slot String the Slot name the unique name to use as the String key for the slot. If null is passed, then a unique name will automatically be generated. If the name ends with the '?' character a unique name will automatically be generated by appending numbers to the specified name. The name must meet the \"name\" production in the SlotPath BNF grammar. Informally this means that the name must start with an ASCII letter and contain only ASCII letters, ASCII digits, or '_'. Escape sequences can be specified using the '$' char. Use baja.SlotPath.escape() to escape illegal characters. value baja.Value the value to be added flags Number &lt;optional&gt; optional Slot flags. facets baja.Facets &lt;optional&gt; optional Slot Facets. ok function &lt;optional&gt; (Deprecated: use Promise) the ok callback. This function is called once the Property has been added to the Server. The function is passed the new Property that has just been added. fail function &lt;optional&gt; (Deprecated: use Promise) the fail callback. This function is called if the Property fails to add. Any error information is passed into this function. batch baja.comm.Batch &lt;optional&gt; if defined, any network calls will be batched into this object. cx &lt;optional&gt; the Context (used internally by BajaScript). Inherited From: baja.Component#add See: baja.Facets baja.Flags baja.Component#getUniqueName Returns: a promise that will be resolved with the newly added Property. Type Promise.&lt;baja.Property&gt; Example An object literal is used to specify the method's arguments. myObj.add({ slot: 'foo', value: 'slot value', facets: baja.Facets.make({ doo: 'boo'), // Optional flags: baja.Flags.SUMMARY, // Optional batch // if defined, any network calls will be batched into this object (optional) }) .then(function (prop) { baja.outln('added a new Property named \"' + prop + '\"'); }) .catch(function (err) { baja.error('error adding Property: ' + err); }); attach(event, func) Attach an Event Handler to this Component instance. When an instance of Component is subscribed to a Component running in the Station, BajaScript can be used to listen for Component Events. An event handler consists of a name and a function. When the function is called, this will map to the target Component the handler is attached to. For a list of all the event handlers and some of this method's more advanced features, please see baja.Subscriber#attach. Parameters: Name Type Description event String handler name func function the event handler function Inherited From: baja.Component#attach See: baja.Subscriber baja.Component#detach baja.Component#getHandlers baja.Component#hasHandlers Example A common event to attach to would be a Property changed event. // myPoint is a mounted and subscribed Component... myPoint.attach(\"changed\", function (prop, cx) { if (prop.getName() === \"out\") { baja.outln(\"The output of the point is: \" + this.getOutDisplay()); } }); canInvoke(ordTarget) If the target is to a slot within this component then use the invoke permission based on the slot's operator flag. If the target is the component itself return if operator invoke is enabled. Parameters: Name Type Description ordTarget module:baja/ord/OrdTarget Since: Niagara 4.12 Inherited From: baja.Component#canInvoke Returns: true if the component has required permissions to be invoked Type boolean canRead(ordTarget) If the target is to a slot within this component then use the read permission based on the slot's operator flag. If the target is the component itself return if operator read is enabled. Parameters: Name Type Description ordTarget module:baja/ord/OrdTarget Since: Niagara 4.12 Inherited From: baja.Component#canRead Returns: true if the component has required permissions to be read Type boolean canWrite(ordTarget) If the target is to a slot within this component then use the write permission based on the slot's readonly and operator flags. If the target is the component itself return if operator write is enabled. Parameters: Name Type Description ordTarget module:baja/ord/OrdTarget Since: Niagara 4.10 Inherited From: baja.Component#canWrite Returns: true if the component has required permissions to be written into Type boolean checkLink(obj) Check the validity of a link from the specified source Component to this one. The target and source components must be mounted, leased / subscribed, otherwise this function will fail. For callbacks, the this keyword is set to the Component instance. Parameters: Name Type Description obj baja.LinkCheck~LinkCreateInfo the object literal for the method's arguments. The target property will be set to this instance on which you're calling checkLink(). Properties Name Type Argument Description ok function &lt;optional&gt; (Deprecated: use Promise) the ok callback. A Link will be passed as an argument to this function. fail function &lt;optional&gt; (Deprecated: use Promise) the fail callback. batch baja.comm.Batch &lt;optional&gt; if defined, any network calls will be batched into this object. Inherited From: baja.Component#checkLink Returns: a promise that will be resolved with the LinkCheck object. Type Promise.&lt;baja.LinkCheck&gt; Example component.checkLink({ source: sourceComponent, sourceSlot: 'sourceSlot', targetSlot: 'myTargetSlot', batch // if defined, any network calls will be batched into this object (optional) }) .then(function (linkCheck) { baja.outln('link checked: ' + linkCheck.isValid()); }) .catch(function (err) { baja.error('failed to check link: ' + err); }); detach( [hName] [, func]) Detach an Event Handler from the Component. If no arguments are used with this method then all events are removed. For some of this method's more advanced features, please see baja.Subscriber#detach. For a list of all the event handlers, please see baja.Subscriber#attach. Parameters: Name Type Argument Description hName String &lt;optional&gt; the name of the handler to detach from the Component. func function &lt;optional&gt; the function to remove from the Subscriber. It's recommended to supply this just in case other scripts have added event handlers. Inherited From: baja.Component#detach See: baja.Subscriber baja.Component#attach baja.Component#getHandlers baja.Component#hasHandlers doCheckLink(obj) This is an override point to specify additional link checking between the specified source and the target slot. The default implementation is to return undefined, delegating the link checking to the station. If you know the link is valid without checking the station, return or resolve LinkCheck.makeValid(). If you know the link would result in an error condition then return or resolve to an invalid LinkCheck with the appropriate reason. Parameters: Name Type Description obj baja.LinkCheck~LinkCreateInfo the object literal for the method's arguments. The target property will be set to this instance on which you're calling doCheckLink(). Properties Name Type Argument Description ok function &lt;optional&gt; (Deprecated: use Promise) the ok callback. A LinkCheck will be passed as an argument to this function. fail function &lt;optional&gt; (Deprecated: use Promise) the fail callback. batch baja.comm.Batch &lt;optional&gt; if defined, any network calls will be batched into this object. Inherited From: baja.Component#doCheckLink Returns: a falsy value to delegate the decision to the server. Otherwise, return a LinkCheck object, or a promise resolving to one. Type null | LinkCheck | Promise.&lt;LinkCheck&gt; equals(obj) Indicates whether some other object is equal to this one. Parameters: Name Type Description obj Object the reference object with which to compare. Inherited From: baja.BaseBajaObj#equals Returns: true if this object is the same as the obj argument; false otherwise. Type Boolean equivalent(obj) Compare if all of this object's properties are equal to the specified object. Parameters: Name Type Description obj baja.Complex Inherited From: baja.Complex#equivalent Returns: true if this object is equivalent to the specified object. Type Boolean fire(obj) Fire a Topic. If the Component is mounted, this will asynchronously fire the Topic on the Component in the Server. For callbacks, the this keyword is set to the Component instance. Parameters: Name Type Description obj baja.Action | String | Object the Topic, Topic name or object literal for the method's arguments. Properties Name Type Argument Description slot baja.Action | String the Topic or Topic name. value &lt;optional&gt; the Topic's event. ok function &lt;optional&gt; (Deprecated: use Promise) the ok callback. This function is called once the Topic has been fired. fail function &lt;optional&gt; (Deprecated: use Promise) the fail callback. This function is called if the Topic fails to fire. Any error information is passed into this function. batch baja.comm.Batch &lt;optional&gt; if defined, any network calls will be batched into this object. cx &lt;optional&gt; the Context (used internally by BajaScript). Inherited From: baja.Component#fire Returns: a promise that will be resolved once the Topic has been fired. Type Promise Examples A Slot, Slot name or an object literal can used for the method's arguments. // Fire the Topic via its Topic Slot... myObj.fire(fooTopic); // ...or via the Topic's Slot name... myObj.fire(\"foo\"); // ...or for more arguments, use an object literal... myObj.fire({ slot: topicSlot, // Can also be a Topic Slot name value: \"the Topic event argument\", batch // if defined, any network calls will be batched into this object (optional) }) .then(function () { baja.outln('topic has been fired'); }) .catch(function (err) { baja.error('error firing topic: ' + err); }); Please note that auto-generated convenience methods are created and added to a Component for firing frozen Topics. If the name of the auto-generated Topic method is already used, BajaScript will attach a number to the end of the method name so it becomes unique. // Fire a Topic called 'foo' myObj.fireFoo(); // Fire a Topic called foo with an event argument... myObj.fireFoo(\"the Topic event argument\"); // ...or via an object literal for more arguments... myObj.fireFoo({ value: \"the Topic event argument\", batch // if defined, any network calls will be batched into this object (optional) }) .then(function () { baja.outln('topic has been fired'); }) .catch(function (err) { baja.error('error firing topic: ' + err); }); get(prop) Return a Property's value. Note that when an instance of a Complex is created, auto-generated accessors are created to make accessing a frozen Property's value convenient (see example). Performance notes: BajaScript performs \"lazy decoding\" on Complexes - this means that after a Complex is retrieved from the station, its slot values are kept in their raw JSON encoding until they are actually needed (by calling get()). This helps performance by not spending CPU time decoding values that won't be used. It follows that calling getSlot(slot) will be much faster than calling get(slot) for the first time, so consider filtering on slots rather than on values, if possible, in performance-critical situations. See example under getSlots(). Parameters: Name Type Description prop baja.Property | String the Property or Property name. Inherited From: baja.Complex#get See: baja.Complex#getSlots Returns: the value for the Property (null if the Property doesn't exist). Type baja.Value Example Note that when an instance of a Complex is created, auto-generated setters are created to make setting a frozen Property's value convenient. The auto-generated setter is in the format of set(first letter is capitalized)SlotName(...). // myPoint has a frozen Property named out... var val = myPoint.getOut(); val = myPoint.get('out'); //equivalent getActionParameterDefault(obj) Returns the default parameter for an Action. For unmounted Components, by default it calls baja.ActionProperty#getParamDefault. If mounted in a Proxy Component Space, this will result in an asynchronous network call. For callbacks, the this keyword is set to the Component instance. Parameters: Name Type Description obj Object the object literal for the method's arguments. Properties Name Type Argument Description slot baja.Action | String the Action or Action name. ok function &lt;optional&gt; (Deprecated: use Promise) the ok callback. Called once the Action Parameter Default has been received. Any return value is passed to this function (could be null if no Action parameter is defined). fail function &lt;optional&gt; (Deprecated: use Promise) the fail callback. batch baja.comm.Batch &lt;optional&gt; if defined, any network calls will be batched into this object. Inherited From: baja.Component#getActionParameterDefault Returns: a promise that will be resolved once the callbacks have been invoked. Type Promise.&lt;(baja.Value|null)&gt; Example // A resolved and mounted Component... myComp.getActionParameterDefault({ slot: 'myAction', batch // if defined, any network calls will be batched into this object (optional) }) .then(function (param) { if (param === null) { baja.outln('action takes no parameters'); } else { baja.outln('action parameter is: ' + param); } }) .catch(function (err) { baja.error('could not retrieve action parameter: ' + err); }); getAgents( [is], batch) Returns a promise that resolves to the agent list for this component. Parameters: Name Type Argument Description is Array.&lt;String&gt; &lt;optional&gt; An optional array of filters to add to the agent query. batch baja.comm.Batch An optional object used to batch network calls together. Inherited From: baja.Component#getAgents See: baja.registry.getAgents Returns: A promise that will resolve with the Agent Info. Type Promise.&lt;Array.&lt;Object&gt;&gt; getComponentSpace() Return the Component Space. Inherited From: baja.Component#getComponentSpace Returns: the Component Space for this Component (if mounted) otherwise return null. getDisplay( [slot] [, cx]) Return a display string. If a Slot argument is defined, the display value for the Slot will be returned. If a Slot argument is not defined, the display value for the Complex will be returned. Parameters: Name Type Argument Description slot baja.Property | String &lt;optional&gt; the Slot or Slot name. cx object &lt;optional&gt; as of Niagara 4.10, you can pass a context as the second argument to use for string formatting. When a context is passed, a Promise will be returned to be resolved with the formatted string. Inherited From: baja.Complex#getDisplay Returns: display (or null if none available). Type String | null | Promise.&lt;(String|null)&gt; Example Printing display values of slots // myPoint has a Property named out... baja.outln('The display string of the out Property: ' + myPoint.getDisplay('out')); // or use string formatting: return myPoint.getDisplay('out', { precision: 5 }) .then(function (str) { baja.outln('formatted display string: ' + str); }); getDisplayName( [slot]) Return a display name. If a Slot is defined as an argument, the display name for the slot will be returned. If no Slot is defined, the display name of the Complex will be returned. Parameters: Name Type Argument Description slot baja.Slot | String &lt;optional&gt; the Slot or Slot name. Inherited From: baja.Complex#getDisplayName Returns: the display name (or null if none available). Type String getFacets( [slot]) Return the Facets for a Slot. If no arguments are provided and the Complex has a parent, the facets for the parent's Property will be returned. Parameters: Name Type Argument Description slot baja.Slot | String &lt;optional&gt; the Slot or Slot name. Inherited From: baja.Complex#getFacets Returns: the Facets for the Slot (or null if Slot not found) or the parent's Property facets. Type baja.Facets getFlags( [slot]) Return Flags for a slot or for the Complex's parent Property. If no arguments are provided and the Complex has a parent, the flags for the parent's Property will be returned. Parameters: Name Type Argument Description slot baja.Slot | String &lt;optional&gt; Slot or Slot name. Inherited From: baja.Complex#getFlags See: baja.Flags Returns: the flags for the Slot or the parent's Property flags. Type Number getHandle() Return the Component's handle. Inherited From: baja.Component#getHandle Returns: handle for this Component (if mounted), otherwise null. Type String | null getHandlers(hName) Return an array of event handlers. For a list of all the event handlers, please see baja.Subscriber#attach. To access multiple handlers, insert a space between the handler names. Parameters: Name Type Description hName String the name of the handler Inherited From: baja.Component#getHandlers See: baja.Subscriber baja.Component#detach baja.Component#attach baja.Component#hasHandlers Returns: Type Array.&lt;function()&gt; getIcon() Return the Icon for the Component Inherited From: baja.Component#getIcon Returns: Type baja.Icon getKnobCount() Return the knob count for the Component. Inherited From: baja.Component#getKnobCount Returns: the number of knobs installed on the Component Type Number getKnobs( [slot]) Return the Knobs for a particular Slot or the whole Component. If no slot is passed in all the knobs for the Component will be returned. Parameters: Name Type Argument Description slot baja.Slot | String &lt;optional&gt; the Slot or Slot name. Inherited From: baja.Component#getKnobs Returns: array of knobs Type Array.&lt;Object&gt; getLinks( [slot]) Return the Links for a particular Slot or the whole Component. If no slot is passed in all the links for the Component will be returned. Parameters: Name Type Argument Description slot baja.Slot | String &lt;optional&gt; the Slot or Slot e batched into this object (optional) }) .then(function () { baja.outln('slots have been reordered'); }) .catch(function (err) { baja.outln('error reordering slots: ' + err); }); rpc(methodName) Invokes a Niagara RPC call on the Component running in the Station. The method must implement the 'NiagaraRpc' annotation. Any extra arguments passed in will be encoded in raw JSON and passed up to the Server. If one of those arguments is a 'baja.comm.Batch', the call will be batched accordingly. Parameters: Name Type Description methodName String The method name of the RPC call to invoke on the Server. Inherited From: baja.Component#rpc Returns: A promise that is resolved once the RPC call has completed. If the Station RPC call returns a value then it will be encoded and returned as a value in the promise. Type Promise.&lt;(baja.Value|null)&gt; serverSideCall(obj) Make a Server Side Call. Sometimes it's useful to invoke a method on the server from BajaScript. A Server Side Call is how this is achieved. This will result in an asynchronous network call. In order to make a Server Side Call, the developer needs to first create a Niagara (Server Side) class that implements the box:javax.baja.box.BIServerSideCallHandler interface. The implementation should also declare itself as an Agent on the target Component Type (more information in Java interface docs). For callbacks, the 'this' keyword is set to the Component instance. Parameters: Name Type Description obj Object the object literal for the method's arguments. Properties Name Type Argument Description typeSpec String the type specification of the Server Side Call Handler (moduleName:typeName). methodName String the name of the method to invoke in the Server Side Call Handler value the value for the server side method argument (must be a BajaScript Type) ok function &lt;optional&gt; (Deprecated: use Promise) the ok callback. Called once the Server Side Call has been invoked. Any return value is passed to this function. fail function &lt;optional&gt; (Deprecated: use Promise) the fail callback. Called if the Component fails to load. Any errors will be passed to this function. batch baja.comm.Batch &lt;optional&gt; if defined, any network calls will be batched into this object. Inherited From: baja.Component#serverSideCall Returns: a promise that will be resolved once the server side call has completed. Type Promise.&lt;(baja.Value|null)&gt; Example Here's an example of how a method implemented by this handler can be invoked. // A resolved and mounted Component... myComp.serverSideCall({ typeSpec: \"foo:MyServerSideCallHandler\", // The TypeSpec (moduleName:typeName) of the Server Side Call Handler methodName: \"bar\", // The name of the public method we wish to invoke in the handler value: \"the argument for the method\", // The argument to pass into the method (this can be any Baja Object/Component structure). It will be deserialized automatically by Niagara. batch // if defined, any network calls will be batched into this object (optional) }) .then(function (returnValue) { baja.outln('server side call has completed with: ' + returnValue); }) .catch(function (err) { baja.error('server side call failed: ' + err); }); set(obj) Set a Property's value. If the Complex is mounted, this will asynchronously set the Property's value on the Server. Parameters: Name Type Description obj Object the object literal for the method's arguments. Properties Name Type Argument Description slot baja.Property | String the Property or Property name the value will be set on. value the value being set (Type must extend baja:Value). ok function &lt;optional&gt; (Deprecated: use Promise) the ok function callback. Called once the network call has succeeded on the Server. fail function &lt;optional&gt; (Deprecated: use Promise) the fail function callback. Called if this method has an error. batch baja.comm.Batch &lt;optional&gt; if defined, any network calls will be batched into this object. cx &lt;optional&gt; the Context (used internally by BajaScript). Inherited From: baja.Complex#set Returns: a promise that will be resolved once the value has been set on the Complex. If the complex is mounted, will be resolved once the value has been saved to the server. Type Promise Examples An object literal is used to specify the method's arguments. myObj.set({ slot: \"outsideAirTemp\", value: 23.5, batch: myBatch // if defined, any network calls will be batched into this object (optional) }) .then(function () { baja.outln('value has been set on the server'); }) .catch(function (err) { baja.error('value failed to set on the server: ' + err); }); Note that when an instance of a Complex is created, auto-generated setters are created to make setting a frozen Property's value convenient. The auto-generated setter is in the format of set(first letter is capitalized)SlotName(...). // myPoint has a Property named outsideAirTemp... myObj.setOutsideAirTemp(23.5); // ... or via an Object Literal if more arguments are needed... myObj.setOutsideAirTemp({ value: 23.5, batch: myBatch }) .then(function () { baja.outln('value has been set on the server'); }); setDisplayName(obj) Sets display names of one or more slots of this component. If an empty string is given for obj.newDisplayName, the display name will be removed. In addition to firing \"added\" or \"changed\" component events on this component, a synthetic \"rename\" event is also fired on each of the slot whose display name is changed. Parameters: Name Type Description obj Object Properties Name Type Description slot baja.Slot | Array.&lt;baja.Slot&gt; | string newDisplayName Array.&lt;string&gt; | string Since: Niagara 4.13 Inherited From: baja.Component#setDisplayName Returns: Type Promise setFacets(obj) Set a dynamic Slot's facets. If the Complex is mounted, this will *asynchronously change the facets on the server. For callbacks, the this keyword is set to the Component instance. Parameters: Name Type Description obj Object the object literal for the method's arguments. Properties Name Type Argument Description slot baja.Slot | String the Slot of Slot name. facets baja.Facets the new facets for the dynamic Slot. ok function &lt;optional&gt; (Deprecated: use Promise) the ok function callback. Called once the method has succeeded. fail function &lt;optional&gt; (Deprecated: use Promise) the fail function callback. Called if this method has an error. batch baja.comm.Batch &lt;optional&gt; if defined, any network calls will be batched into this object. cx &lt;optional&gt; the Context (used internally by BajaScript). Inherited From: baja.Component#setFacets Returns: a promise that will be resolved once the Facets have been set. Type Promise Example An object literal is used to specify the method's arguments. myObj.setFacets({ slot: 'outsideAirTemp', facets: baja.Facets.make({ foo: 'boo' }), batch // if defined, any network calls will be batched into this object (optional) }) .then(function () { baja.outln('facets have been set'); }) .catch(function (err) { baja.error('error setting facets: ' + err); }); setFlags(obj) Set a Slot's flags. If the Complex is mounted, this will asynchronously set the Slot Flags on the server. For callbacks, the this keyword is set to the Component instance. Parameters: Name Type Description obj Object the object literal for the method's arguments. Properties Name Type Argument Description slot baja.Slot | String the Slot or Slot name. flags Number the new flags for the Slot. ok function &lt;optional&gt; (Deprecated: use Promise) the ok function callback. Called once the method has succeeded. fail function &lt;optional&gt; the fail function callback. Called if this method has an error. batch baja.comm.Batch &lt;optional&gt; if defined, any network calls will be batched into this object. cx &lt;optional&gt; the Context (used internally by BajaScript). Inherited From: baja.Component#setFlags Returns: a promise that will be resolved once the flags have been set. Type Promise Example An object literal is used to specify the method's arguments. myObj.setFlags({ slot: 'outsideAirTemp', flags: baja.Flags.SUMMARY, batch // if defined, any network calls will be batched into this object (optional) }) .then(function () { baja.outln('flags were set'); }) .catch(function (err) { baja.error('error setting flags: ' + err); }); tags(obj) Returns a promise that resolves to the Component's tags. If the Component is mounted under a Proxy Component Space, a network call will be made for the Component's implied tags to include into the result. Parameters: Name Type Description obj Object the object literal for the method's arguments. Properties Name Type Argument Description ok function &lt;optional&gt; (Deprecated: use Promise) the ok callback. A collection of tags will be passed as an argument to this function. fail function &lt;optional&gt; (Deprecated: use Promise) the fail callback. batch baja.comm.Batch &lt;optional&gt; if defined, any network calls will be batched into this object. Inherited From: baja.Component#tags Returns: a promise that resolves to the Component's tags. Type Promise.&lt;module:baja/tag/ComponentTags&gt; Example component.tags({ batch // if defined, any network calls will be batched into this object (optional) }) .then(function (tags) { baja.outln(tags.getAll().map(function (tag) { return tag.getId() + ' = ' + tag.getValue(); }).join()); }) .catch(function (err) { baja.error('failed to retrieve tags: ' + err); }); toPathString() Return the path string of the Component. Inherited From: baja.Component#toPathString Returns: the Path String or null if not mounted. Type String toString( [cx]) Returns a promise that resolves with the string value of the out StatusValue Parameters: Name Type Argument Description cx Object &lt;optional&gt; a context object Overrides: baja.Component#toString Returns: Type Promise.&lt;string&gt; | string valueOf() Return the inner value of the object. By default the object's instance is returned. Inherited mplex and the argument is the display String. Parameters: Name Type Description func function function called on every iteration with the argument being a Property's display String eachValue(func) Iterate through the Cursor and call 'each' on every Property Slot and get its value. When the function is called, 'this' refers to the associated Complex and the argument is the value of the Property. Parameters: Name Type Description func function function called on every iteration with the argument being a Property's value. equalType(typeSpec) Adds a filter for Properties whose Type matches via equals. This method can take a variable number of TypeSpecs. If a variable number of TypeSpecs are specified then a slot will be filtered through if any of the TypeSpecs match (logical OR). Parameters: Name Type Description typeSpec Type | String | Array the TypeSpec to test against. Returns: itself. Type module:baja/comp/SlotCursor equalValue(value) Adds a filter for Property values that match via equals. This method can take a variable number of values. If a variable number of values are specified then a slot will be filtered through if any of the values match (logical OR). Parameters: Name Type Description value the value to be used for equals. Returns: itself. Type module:baja/comp/SlotCursor equivalent(value) Adds a filter for Property values that match via equivalent. This method can take a variable number of values. If a variable number of values are specified then a slot will be filtered through if any of the values match (logical OR). Parameters: Name Type Description value the value to be used for equivalent. Returns: itself. Type module:baja/comp/SlotCursor filter(filter) Add a filter function to the Cursor. Parameters: Name Type Description filter function used to filter the results of the Cursor. When invoked, the first argument will be the item to filter (i.e. a Slot). This function must return a true value for the item to be kept. Inherited From: baja.FilterCursor#filter Returns: itself. Type baja.FilterCursor first() Return the first item in the cursor (regardless of iterative state). If this is being used as a Slot Cursor, the Slot will be returned. Inherited From: baja.FilterCursor#first Returns: first item found in the Cursor (or null if nothing found). firstDisplay() Return the first Property display String in the cursor (regardless of iterative state). Returns: first Property display String found in the Cursor (or null if nothing found). Type String firstValue() Return the first Property value in the cursor (regardless of iterative state). Returns: first Property value found in the Cursor (or null if nothing found). Type baja.Value flags(flags) Adds a filter for Slots that match the requested Slot Flags. Parameters: Name Type Description flags Number the Slot flags to be tested for. See: baja.Flags Returns: itself. Type module:baja/comp/SlotCursor frozen() Adds a filter to the Cursor for frozen Slots. Returns: itself. Type module:baja/comp/SlotCursor get() Return the current item. If this is a SlotCursor, this will return a Slot. Inherited From: baja.FilterCursor#get Returns: the cursor value (null if none available). getDisplay() If the Slot is a Property, return its display String (otherwise return null). Returns: display String. Type String getSize() Return the size of the cursor (regardless of iterative state). Inherited From: baja.FilterCursor#getSize Returns: Type Number getValue() If the Slot is a Property, return its value (otherwise return null). Returns: a Property value. is(typeSpec) Adds a filter for Property values that match the TypeSpec via Type#is. This method can take a variable number of TypeSpecs. If a variable number of TypeSpecs are specified then a slot will be filtered through if any of the TypeSpecs match (logical OR). Parameters: Name Type Description typeSpec Type | String the TypeSpec to test against. See: Type#is Returns: itself. Type module:baja/comp/SlotCursor isComplex() Adds a filter for Property values that are of Type baja:Complex (Type#isComplex). See: Type#isComplex Returns: itself. Type module:baja/comp/SlotCursor isComponent() Adds a filter for Property values that are of Type baja:Component (Type#isComponent). See: Type#isComponent Returns: itself. Type module:baja/comp/SlotCursor isEmpty() Return true if the Cursor is completely empty (regardless of iterative state). Inherited From: baja.FilterCursor#isEmpty Returns: Type Boolean isNumber() Adds a filter for Property values that are of Type baja:Number (Type#isNumber). See: Type#isNumber Returns: itself. Type module:baja/comp/SlotCursor isSimple() Adds a filter for Property values that are of Type baja:Simple (Type#isSimple). See: Type#isSimple Returns: itself. Type module:baja/comp/SlotCursor isStruct() Adds a filter for Property values that are of Type baja:Struct (Type#isStruct). See: Type#isStruct Returns: itself. Type module:baja/comp/SlotCursor isValue() Adds a filter for Property values that are of Type baja:Value (Type#isValue). See: Type#isValue Returns: itself. Type module:baja/comp/SlotCursor last() Return the last item in the cursor (regardless of iterative state). If this is being used as a Slot Cursor, the Slot will be returned. Inherited From: baja.FilterCursor#last Returns: last item found in the Cursor (or null if nothing found). lastDisplay() Return the last Property display String in the cursor (regardless of iterative state). Returns: last Property display String found in the Cursor (or null if nothing found). Type String lastValue() Return the last Property value in the cursor (regardless of iterative state). Returns: first Property value found in the Cursor (or null if nothing found). Type baja.Value next() Advance cursor and return true if successful. Inherited From: baja.FilterCursor#next Returns: Type Boolean properties() Adds a filter to the Cursor for Properties. Returns: itself. Type module:baja/comp/SlotCursor slotName(slotName) Adds a filter for Slots that match at~IdentityFormatterbaja/obj/Format~LexiconFormatterbaja/obj/Format~ReflectCallFormatterbaja/obj/Format~UserFormatterStringTicketType Mixins baja.coll.tableMixIn Tutorials Getting Started with BajaScriptExtending BajaScript with Type Extensions Externals ArrayBooleanNumberString Module: baja/comp/TopicProperty Defines TopicProperty (not exposed on baja namespace). Methods equals(obj) Indicates whether some other object is equal to this one. Parameters: Name Type Description obj Object the reference object with which to compare. Inherited From: baja.BaseBajaObj#equals Returns: true if this object is the same as the obj argument; false otherwise. Type Boolean equivalent(obj) Compare if all of this object's properties are equal to the specified object. Parameters: Name Type Description obj baja.Complex Inherited From: baja.Complex#equivalent Returns: true if this object is equivalent to the specified object. Type Boolean get(prop) Return a Property's value. Note that when an instance of a Complex is created, auto-generated accessors are created to make accessing a frozen Property's value convenient (see example). Performance notes: BajaScript performs \"lazy decoding\" on Complexes - this means that after a Complex is retrieved from the station, its slot values are kept in their raw JSON encoding until they are actually needed (by calling get()). This helps performance by not spending CPU time decoding values that won't be used. It follows that calling getSlot(slot) will be much faster than calling get(slot) for the first time, so consider filtering on slots rather than on values, if possible, in performance-critical situations. See example under getSlots(). Parameters: Name Type Description prop baja.Property | String the Property or Property name. Inherited From: baja.Complex#get See: baja.Complex#getSlots Returns: the value for the Property (null if the Property doesn't exist). Type baja.Value Example Note that when an instance of a Complex is created, auto-generated setters are created to make setting a frozen Property's value convenient. The auto-generated setter is in the format of set(first letter is capitalized)SlotName(...). // myPoint has a frozen Property named out... var val = myPoint.getOut(); val = myPoint.get('out'); //equivalent getAgents( [is] [, batch]) Returns a promise that resolves to the agent list for this Object. Parameters: Name Type Argument Description is Array.&lt;String&gt; &lt;optional&gt; An optional array of filters to add to the agent query. batch baja.comm.Batch &lt;optional&gt; An optional object used to batch network calls together. Inherited From: baja.Object#getAgents See: baja.registry.getAgents Returns: A promise that will resolve with the Agent Info. Type Promise getDisplay( [slot] [, cx]) Return a display string. If a Slot argument is defined, the display value for the Slot will be returned. If a Slot argument is not defined, the display value for the Complex will be returned. Parameters: Name Type Argument Description slot baja.Property | String &lt;optional&gt; the Slot or Slot name. cx object &lt;optional&gt; as of Niagara 4.10, you can pass a context as the second argument to use for string formatting. When a context is passed, a Promise will be returned to be resolved with the formatted string. Inherited From: baja.Complex#getDisplay Returns: display (or null if none available). Type String | null | Promise.&lt;(String|null)&gt; Example Printing display values of slots // myPoint has a Property named out... baja.outln('The display string of the out Property: ' + myPoint.getDisplay('out')); // or use string formatting: return myPoint.getDisplay('out', { precision: 5 }) .then(function (str) { baja.outln('formatted display string: ' + str); }); getDisplayName( [slot]) Return a display name. If a Slot is defined as an argument, the display name for the slot will be returned. If no Slot is defined, the display name of the Complex will be returned. Parameters: Name Type Argument Description slot baja.Slot | String &lt;optional&gt; the Slot or Slot name. Inherited From: baja.Complex#getDisplayName Returns: the display name (or null if none available). Type String getEventType() Return the Topic's event Type. Returns: event Type (or null if the Topic has no event Type). Type Type getFacets( [slot]) Return the Facets for a Slot. If no arguments are provided and the Complex has a parent, the facets for the parent's Property will be returned. Parameters: Name Type Argument Description slot baja.Slot | String &lt;optional&gt; the Slot or Slot name. Inherited From: baja.Complex#getFacets Returns: the Facets for the Slot (or null if Slot not found) or the parent's Property facets. Type baja.Facets getFlags( [slot]) Return Flags for a slot or for the Complex's parent Property. If no arguments are provided and the Complex has a parent, the flags for the parent's Property will be returned. Parameters: Name Type Argument Description slot baja.Slot | String &lt;optional&gt; Slot or Slot name. Inherited From: baja.Complex#getFlags See: baja.Flags Returns: the flags for the Slot or the parent's Property flags. Type Number getIcon() Return the Object's Icon. Inherited From: baja.Object#getIcon Returns: Type baja.Icon getName() Return the name of the Component. The name is taken from the parent Component's Property for this Component instance. Inherited From: baja.Complex#getName Returns: name (null if not mounted). Type String getParent() Return the parent. Inherited From: baja.Complex#getParent Returns: parent Type baja.Complex getParentComponent() Get the nearest ancestor of this object which is an instance of Component. If this object is itself a Component, then return this. Return null if this object doesn't exist under a Component. Since: Niagara 4.10 Inherited From: baja.Complex#getParentComponent Returns: Type baja.Component | null getPropertyInParent() Return the Property in the parent. Inherited From: baja.Complex#getPropertyInParent Returns: the Property in the parent (null if not mounted). Type baja.Property getSlot(slot) Return the Slot. This is useful method to ensure you have the Slot instance instead of the Slot name String. If a Slot is passed in, it will simply be checked and returned. Parameters: Name Type Description slot baja.Slot | String the Slot or Slot name. Inherited From: baja.Complex#getSlot Returns: the Slot for the Component (or null if the Slot doesn't exist). Type baja.Slot getSlots( [filter]) Return a Cursor for accessing a Complex's Slots. Please see module:baja/comp/SlotCursor for useful builder methods. Parameters: Name Type Argument Description filter function &lt;optional&gt; function to filter out the Slots we're not interested in. The filter function will be passed each Slot to see if it should be be included. The function must return false to filter out a value and true to keep it. Inherited From: baja.Complex#getSlots See: baja.Complex#get Returns: a Cursor for iterating through the Complex's Slots. Type module:baja/comp/SlotCursor Examples // A Cursor for Dynamic Properties var frozenPropCursor = myComp.getSlots().dynamic().properties(); // A Cursor for Frozen Actions var frozenPropCursor = myComp.getSlots().frozen().actions(); // An Array of Control Points var valArray = myComp.getSlots().properties().is(\"control:ControlPoint\").toValueArray(); // An Array of Action Slots var actionArray = myComp.getSlots().actions().toArray(); // An Object Map of slot name/value pairs var map = myComp.getSlots().properties().toMap(); // The very first dynamic Property var firstProp = myComp.getSlots().dynamic().properties().first(); // The very last dynamic Property var lastProp = myComp.getSlots().dynamic().properties().last(); // The very first dynamic Property value var firstVal = myComp.getSlots().dynamic().properties().firstValue(); // The very first dynamic Property value var lastVal = myComp.getSlots().dynamic().properties().lastValue(); // All the Slots that start with the name 'foo' var slotNameCursor = myComp.getSlots().slotName(/^foo/); // Use a custom Cursor to find all of the Slots that have a particular facets key/value var custom = myComp.getSlots(function (slot) { return slot.isProperty() &amp;&amp; (this.getFacets(slot).get(\"myKey\", \"def\") === \"foo\"); }); // Same as above var custom2 = myComp.getSlots().filter(function (slot) { return slot.isProperty() &amp;&amp; (this.getFacets(slot).get(\"myKey\", \"def\") === \"foo\"); }); // All Slots marked summary on the Component var summarySlotCursor = myComp.getSlots().flags(baja.Flags.SUMMARY); // Call function for each Property that's a ControlPoint myComp.getSlots().is(\"control:ControlPoint\").each(function (slot) { baja.outln(\"The Nav ORD for the ControlPoint: \" + this.get(slot).getNavOrd(); }); &lt;caption&gt;You may see better performance if you can filter on slots instead of on values.&lt;caption&gt; // slower var links = component.getSlots().toValueArray() .filter(function (value) { return value.getType().is('baja:Link'); }); // faster - this avoids unnecessarily decoding every non-Link slot var links = component.getSlots().is('baja:Link').toValueArray(); getType() Get the type of this instance. Inherited From: baja.Object#getType Returns: Type Type getTypeDisplayName( [cx]) Gets the friendly type display name for this object. Parameters: Name Type Argument Description cx Object &lt;optional&gt; a context to be passed down to Type Since: Niagara 4.10 Inherited From: baja.Object#getTypeDisplayName See: baja.Type#getDisplayName Returns: If no context is provided, the type display name is returned synchronously as a string. If context provided, the type display name is resolved via a promise as a string. Type Promise.&lt;string&gt; | string getValueOf(prop) Return the result of valueOf on the specified Property's value. If valueOf is not available then the Property's value is returned. Parameters: Name Type Description prop baja.Property | String the Property or Property name. Inherited From: baja.Complex#getValueOf See: baja.Complex#get Returns: the valueOf for the Property's value or the Property's value (null if the Property doesn't exist). has(prop) Return true if the Slot exists. Parameters: Name Type Description prop baja.Property | String the Property or Property name Inherited From: baja.Complex#has Returns: Type Boolean isAncestorOf(comp) Parameters: Name Type Description comp baja.Complex | * the descendent complex to test Since: Niagara 4.12 Inherited From: baja.Complex#isAncestorOf Returns: if this Complex is an ancestor of the given Complex (but not the same instance). Returns false if the given parameter is not actually a Complex. Type boolean loadSlots( [obj]) Load all of the Slots on the Complex. Parameters: Name Type Argument Description obj Object &lt;optional&gt; the object literal for the method's arguments. Properties Name Type Argument Description ok function &lt;optional&gt; (Deprecated: use Promise) the ok function callback. Called once network call has succeeded on the Server. fail function &lt;optional&gt; (Deprecated: use Promise) the fail function callback. Called if this method has an error. batch baja.comm.Batch &lt;optional&gt; if defined, any network calls will be batched into this object. Inherited From: baja.Complex#loadSlots See: baja.Component#loadSlots Returns: a promise to be resolved when the slots have been loaded. Type Promise newCopy( [exact]) Create a clone of this Complex. If the exact argument is true and this Complex is a Component then the defaultOnClone and removeOnClone flags will be ignored. Parameters: Name Type Argument Default Description exact Boolean &lt;optional&gt; false flag to indicate whether to create an exact copy Inherited From: baja.Complex#newCopy Returns: cloned Complex. Type baja.Complex propertyValueToString(slot [, cx]) Utilize the slot facets, context, and slot to resolve the proper toString. Parameters: Name Type Argument Description slot baja.Property | String cx object &lt;optional&gt; the context Since: Niagara 4.11 Inherited From: baja.Complex#propertyValueToString Throws: if the slot name isn't a Property. Type Error Returns: Type Promise.&lt;String&gt; set(obj) Set a Property's value. If the Complex is mounted, this will asynchronously set the Property's value on the Server. Parameters: Name Type Description obj Object the object literal for the method's arguments. Properties Name Type Argument Description slot baja.Property | String the Property or Property name the value will be set on. value the value being set (Type must extend baja:Value). ok function &lt;optional&gt; (Deprecated: use Promise) the ok function callback. Called once the network call has succeeded on the Server. fail function &lt;optional&gt; (Deprecated: use Promise) the fail function callback. Called if this method has an error. batch baja.comm.Batch &lt;optional&gt; if defined, any network calls will be batched into this object. cx &lt;optional&gt; the Context (used internally by BajaScript). Inherited From: baja.Complex#set Returns: a promise that will be resolved once the value has been set on the Complex. If the complex is mounted, will be resolved once the value has been saved to the server. Type Promise Examples An object literal is used to specify the method's arguments. myObj.set({ slot: \"outsideAirTemp\", value: 23.5, batch: myBatch // if defined, any network calls will be batched into this object (optional) }) .then(function () { baja.outln('value has been set on the server'); }) .catch(function (err) { baja.error('value failed to set on the server: ' + err); }); Note that when an instance of a Complex is created, auto-generated setters are created to make setting a frozen Property's value convenient. The auto-generated setter is in the format of set(first letter is capitalized)SlotName(...). // myPoint has a Property named outsideAirTemp... myObj.setOutsideAirTemp(23.5); // ... or via an Object Literal if more arguments are needed... myObj.setOutsideAirTemp({ value: 23.5, batch: myBatch }) .then(function () { baja.outln('value has been set on the server'); }); toString() Return the String representation. Inherited From: baja.Complex#toString Returns: Type String valueOf() Return the inner value of the object. By default the object's instance is returned. Inherited From: baja.BaseBajaObj#valueOf Returns: the inner value of the object or just the object's instance. Type * × Search results Close "},"module-baja_file_File.html":{"id":"module-baja_file_File.html","title":"Module: baja/file/File","body":" bajaScript Namespaces bajabaja.bsonbaja.clockbaja.collbaja.commbaja.eventbaja.filebaja.navbaja.registrybaja.transfer Modules baja/alarm/AlarmArchiveSpacebaja/alarm/AlarmSpacebaja/coll/QueryCursorbaja/coll/QueryResultbaja/coll/Tablebaja/coll/TableCursorbaja/coll/tableMixInbaja/comm/Batchbaja/comm/ServerErrorbaja/comp/Actionbaja/comp/ActionPropertybaja/comp/Complexbaja/comp/Componentbaja/comp/ComponentSpacebaja/comp/ControlPointbaja/comp/DynamicPropertybaja/comp/Flagsbaja/comp/Hostbaja/comp/LinkCheckbaja/comp/LocalHostbaja/comp/Propertybaja/comp/PropertyActionbaja/comp/PropertyTopicbaja/comp/Slotbaja/comp/SlotCursorbaja/comp/Structbaja/comp/Subscriberbaja/comp/Topicbaja/comp/TopicPropertybaja/file/Filebaja/hist/HistorySpacebaja/nav/eventbaja/nav/FileNavContainerbaja/nav/NavContainerbaja/nav/NavFileSpacebaja/nav/NavNodebaja/nav/NavNodeContainerbaja/nav/NavRootbaja/obj/AbsTimebaja/obj/Booleanbaja/obj/Datebaja/obj/DaysOfWeekBitsbaja/obj/DefaultSimplebaja/obj/Dimensionbaja/obj/Doublebaja/obj/DynamicEnumbaja/obj/Enumbaja/obj/EnumRangebaja/obj/EnumSetbaja/obj/Facetsbaja/obj/FacetsMapbaja/obj/Floatbaja/obj/Formatbaja/obj/FrozenEnumbaja/obj/Iconbaja/obj/Integerbaja/obj/Longbaja/obj/Markerbaja/obj/NameListbaja/obj/NameMapbaja/obj/Objectbaja/obj/Passwordbaja/obj/Permissionsbaja/obj/PermissionsMapbaja/obj/RelTimebaja/obj/Simplebaja/obj/Singletonbaja/obj/Statusbaja/obj/StatusValuebaja/obj/Timebaja/obj/TimeZonebaja/obj/TimeZoneData for many operations. The default implementation returns the result of baja.Object#equals. Parameters: Name Type Description obj Inherited From: baja.Object#equivalent Returns: Type Boolean getAgents( [is] [, batch]) Returns a promise that resolves to the agent list for this Object. Parameters: Name Type Argument Description is Array.&lt;String&gt; &lt;optional&gt; An optional array of filters to add to the agent query. batch baja.comm.Batch &lt;optional&gt; An optional object used to batch network calls together. Inherited From: baja.Object#getAgents See: baja.registry.getAgents Returns: A promise that will resolve with the Agent Info. Type Promise getIcon() Return the Object's Icon. Inherited From: baja.Object#getIcon Returns: Type baja.Icon getNavChildren() Access the Nav Children. Overrides: baja.NavContainer#getNavChildren See: baja.NavContainer#getNavChildren getNavDescription() Return the Nav Description. Inherited From: baja.NavContainer#getNavDescription Returns: Type String getNavDisplayName() Return the Nav Display Name. Overrides: baja.NavContainer#getNavDisplayName Returns: Type String getNavIcon() Return the Nav Icon for this node. Inherited From: baja.NavContainer#getNavIcon Returns: Type baja.Icon getNavName() Return the Nav Name. Inherited From: baja.NavContainer#getNavName Returns: Type String getNavOrd() Return the Nav ORD. Overrides: baja.NavContainer#getNavOrd Returns: Type baja.Ord getNavParent() Return the Nav Parent (or null if there's no parent). Inherited From: baja.NavContainer#getNavParent Returns: Type baja.NavContainer getNavTypeSpec() Return the type spec of object this nav node navigates too. Inherited From: baja.NavContainer#getNavTypeSpec Returns: The nav type spec. Type String getRootNode() Return the NavFileRoot. If there's no NavFile specified for the user or the space is unloaded, this will return null. Returns: nav file root node (or null if there's no specified NavFile). getType() Get the type of this instance. Inherited From: baja.Object#getType Returns: Type Type getTypeDisplayName( [cx]) Gets the friendly type display name for this object. Parameters: Name Type Argument Description cx Object &lt;optional&gt; a context to be passed down to Type Since: Niagara 4.10 Inherited From: baja.Object#getTypeDisplayName See: baja.Type#getDisplayName Returns: If no context is provided, the type display name is returned synchronously as a string. If context provided, the type display name is resolved via a promise as a string. Type Promise.&lt;string&gt; | string load(obj) If the NavFile isn't already loaded, make a network call to load the NavFile across the network. An object literal is used for the method's arguments. Parameters: Name Type Description obj Object the object literal for the method's arguments. Properties Name Type Argument Description ok function &lt;optional&gt; (Deprecated: use Promise) called once the NavFile has been loaded. The Nav Root Node will be passed to this function when invoked. fail function &lt;optional&gt; (Deprecated: use Promise) called if any errors occur. batch baja.comm.Batch &lt;optional&gt; if specified, this will batch any network calls. Returns: a promise that will be resolved once the root nav file node has been retrieved. Type Promise.&lt;baja.NavNode&gt; lookup(ord) Look up the NavNode for the specified Nav ORD. Parameters: Name Type Description ord String | baja.Ord the Nav ORD used to look up the Nav ORD. Returns: Nav Node toString( [cx]) Returns the String representation of this Object. When implementing toString() on one of your own Objects, it should adhere to the following contract. When called with no arguments, it must return a string directly. It can also be called with an object literal. In this case, it may return a Promise to be resolved with a string, or it may return a string directly as normal. This case is sort of analogous to javax.baja.sys.Localizable#toString(Context). Therefore, when calling toString() on an Object of unknown Type using an object literal as an argument, it's important to wrap the call in Promise.resolve(). Parameters: Name Type Argument Description cx Object &lt;optional&gt; optional context information to be used when formatting the string Inherited From: baja.Object#toString Returns: a string (if no context passed), or either a string or a Promise (if context passed). Type String | Promise.&lt;String&gt; Examples When no context is passed, toString() must always return a string directly. var bool = comp.get('boolean'); baja.outln(bool.toString()); // 'false' When a context is passed, some Objects may return a Promise. var bool = comp.get('boolean'); bool.toString({ trueText: 'Yes', falseText: 'No' }) .then(function (str) { baja.outln(str); // 'No' }); If you don't know the type of the Object, use Promise.resolve() for safety. var displayFacets = comp.get('displayFacets'), value = comp.get('value'); Promise.resolve(value.toString(displayFacets.toObject())) .then(function (str) { baja.outln(str); // formatted according to displayFacets }); valueOf() Return the inner value of the object. By default the object's instance is returned. Inherited From: baja.BaseBajaObj#valueOf Returns: the inner value of the object or just the object's instance. Type * × Search results Close "},"module-baja_nav_NavNode.html":{"id":"module-baja_nav_NavNode.html","title":"Module: baja/nav/NavNode","body":" bajaScript Namespaces bajabaja.bsonbaja.clockbaja.collbaja.commbaja.eventbaja.filebaja.navbaja.registrybaja.transfer Modules baja/alarm/AlarmArchiveSpacebaja/alarm/AlarmSpacebaja/coll/QueryCursorbaja/coll/QueryResultbaja/coll/Tablebaja/coll/TableCursorbaja/coll/tableMixInbaja/comm/Batchbaja/comm/ServerErrorbaja/comp/Actionbaja/comp/ActionPropertybaja/comp/Complexbaja/comp/Componentbaja/comp/ComponentSpacebaja/comp/ControlPointbaja/comp/DynamicPropertybaja/comp/Flagsbaja/comp/Hostbaja/comp/LinkCheckbaja/comp/LocalHostbaja/comp/Propertybaja/comp/PropertyActionbaja/comp/PropertyTopicbaja/comp/Slotbaja/
