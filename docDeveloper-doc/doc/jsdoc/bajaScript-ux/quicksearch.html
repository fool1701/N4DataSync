aja/obj/Formatbaja/obj/FrozenEnumbaja/obj/Iconbaja/obj/Integerbaja/obj/Longbaja/obj/Markerbaja/obj/NameListbaja/obj/NameMapbaja/obj/Objectbaja/obj/Passwordbaja/obj/Permissionsbaja/obj/PermissionsMapbaja/obj/RelTimebaja/obj/Simplebaja/obj/Singletonbaja/obj/Statusbaja/obj/StatusValuebaja/obj/Timebaja/obj/TimeZonebaja/obj/TimeZoneDatabasebaja/obj/Unitbaja/obj/UnitDatabasebaja/obj/Valuebaja/ord/AlarmSchemebaja/ord/BatchResolvebaja/ord/BogSchemebaja/ord/FileSchemebaja/ord/FoxSchemebaja/ord/HandleSchemebaja/ord/HierarchySchemebaja/ord/HistorySchemebaja/ord/HttpSchemebaja/ord/IpSchemebaja/ord/LocalSchemebaja/ord/NSpaceSchemebaja/ord/Ordbaja/ord/OrdListbaja/ord/OrdQuerybaja/ord/OrdQueryListbaja/ord/OrdQueryListCursorbaja/ord/OrdSchemebaja/ord/OrdTargetbaja/ord/ServiceSchemebaja/ord/SlotPathbaja/ord/SlotSchemebaja/ord/StationSchemebaja/ord/UnknownSchemebaja/ord/ViewQuerybaja/ord/ViewSchemebaja/ord/VirtualPathbaja/ord/VirtualSchemebaja/sys/bajaUtilsbaja/sys/inheritbaja/sys/structures/AsyncCursorbaja/sys/structures/Cursorbaja/sys/structures/FilterCursorbaja/sys/structures/SyncCursorbaja/tag/BasicEntitybaja/tag/BRelationbaja/tag/ComponentRelationsbaja/tag/ComponentTagsbaja/tag/entityDecoderbaja/tag/Idbaja/tag/Relationbaja/tag/RelationSetbaja/tag/RelationTagsbaja/tag/SmartRelationbaja/tag/SmartTagsbaja/tag/Tagbaja/tag/TagSetbaja/virt/VirtualComponentbaja/virt/VirtualComponentSpacebaja/virt/VirtualGateway Classes baja.AbsTimebaja.Actionbaja.ActionPropertybaja.AsyncCursorbaja.BaseBajaObjbaja.BatchResolvebaja.coll.QueryResultbaja.coll.Tablebaja.comm.Batchbaja.Complexbaja.Componentbaja.ComponentSpacebaja.Cursorbaja.Datebaja.DaysOfWeeksBitsbaja.DefaultSimplebaja.Dimensionbaja.Doublebaja.DynamicEnumbaja.Enumbaja.EnumRangebaja.EnumSetbaja.Facetsbaja.FacetsMapbaja.file.Filebaja.FilterCursorbaja.Flagsbaja.Floatbaja.Formatbaja.FrozenEnumbaja.Hostbaja.Iconbaja.Integerbaja.LinkCheckbaja.LocalHostbaja.Longbaja.NameListbaja.NameMapbaja.NavContainerbaja.NavNodebaja.NavNodeContainerbaja.Objectbaja.Ordbaja.OrdListbaja.OrdQueryListbaja.OrdSchemebaja.Permissionsbaja.PermissionsMapbaja.Propertybaja.RelTimebaja.Simplebaja.Singletonbaja.Slotbaja.SlotPathbaja.SlotSchemebaja.Statusbaja.Structbaja.Subscriberbaja.SyncCursorbaja.Timebaja.TimeZonebaja.TimeZoneDatabasebaja.Topicbaja.Unitbaja.UnitDatabasebaja.Valuebaja.ViewQuerybaja.VirtualComponentbaja.VirtualComponentSpacebaja.VirtualGatewaybaja.VirtualPathbaja.VirtualSchemeBooleanFrozenActionFrozenPropertyFrozenTopicIntervalTicketbaja/coll/Table.TableColumnbaja/obj/Format~DecodeFromStringFormatterbaja/obj/Format~EscapedPercentSignFormatterbaja/obj/Format~EscapeUnescapeFormatterbaja/obj/Format~IdentityFormatterbaja/obj/Format~LexiconFormatterbaja/obj/Format~ReflectCallFormatterbaja/obj/Format~UserFormatterStringTicketType Mixins baja.coll.tableMixIn Tutorials Getting Started with BajaScriptExtending BajaScript with Type Extensions Externals ArrayBooleanNumberString Class: Unit baja. Unit new Unit() Represents a baja:Unit in BajaScript. When creating a Simple, always use the make() method instead of creating a new Object. Extends baja.Simple Members &lt;static&gt; DEFAULT :baja.Unit Default Unit instance. Type: baja.Unit &lt;static&gt; NULL :baja.Unit Null Unit instance (same as DEFAULT). Type: baja.Unit isPrefix Returns true if the unit should be prefixed. Methods &lt;static&gt; convert(scalar, params) Friendly API to convert a scalar value to a desired unit. Parameters: Name Type Description scalar number a scalar value to convert params object Properties Name Type Argument Default Description fromUnits baja.Unit | string &lt;optional&gt; params.units the units the scalar is currently in. Can be a unit name, or Units instance. If omitted, considered to be toUnits with unitConversion applied. unitConversion string | number | baja.FrozenEnum &lt;optional&gt; used to convert between systems of measure. toUnits baja.Unit | string &lt;optional&gt; the desired units. If omitted, will be considered to be fromUnits with unitConversion applied. precision number &lt;optional&gt; 8 specify how many decimal places the resulting scalar should be rounded to. Since: Niagara 4.8 Returns: the converted unit. Type Promise.&lt;number&gt; Examples What is 32 Fahrenheit, as shown in metric units? return baja.Unit.convert(32, { units: 'fahrenheit', unitConversion: 'metric' }) .then(function (result) { console.log(result); // 0 }); How many centimeters are in 1 inch? return baja.Unit.convert(1, { fromUnits: 'inch', toUnits: 'centimeter' }) .then(function (result) { console.log(result); // 2.54 }); My data is \"12 inches\", but the user wants to see metric units. What number should I show them in the UI? return baja.Unit.convert(12, { fromUnits: 'inch', unitConversion: 'metric' }) .then(function (result) { console.log(result); // 30.48 }); My user entered \"100 cm\", but my station logic is in inches. What number should I store in the station? return baja.Unit.convert(100, { unitConversion: 'metric', toUnits: 'inch', precision: 2 }) .then(function (result) { console.log(result); // 39.37 }); &lt;static&gt; make(name [, symbol], dimension [, scale] [, offset] [, isPrefix]) Creates a new instance of baja.Unit. Note that if calling this function directly, multiple calls with the same name but different dimensions will result in an error (no messing with the laws of physics!). Be careful not to manually create Units with incorrect dimensions that might clash with units specified in the unit database stationside. Parameters: Name Type Argument Default Description name String the unit name. Must be unique and may not contain a semicolon. symbol String &lt;optional&gt; name the unit symbol. If omitted will default to the unit name. May not contain a semicolon. dimension baja.Dimension the unit dimension scale Number &lt;optional&gt; 1 the unit scale offset Number &lt;optional&gt; 0 the unit offset isPrefix Boolean &lt;optional&gt; false true if the unit should be prefixed / displayed on the left of the actual value Throws: if name or symbol contain a semicolon, the dimension is omitted, or if duplicate units are created with the same name but different dimensions Returns: Type baja.Unit &lt;static&gt; toDisplayUnits( [cx]) Get the desired unit as specified by the input context. Parameters: Name Type Argument Description cx Object &lt;optional&gt; Properties Name Type Argument Description units baja.Unit &lt;optional&gt; unitConversion baja.FrozenEnum | number | string &lt;optional&gt; accepts a baja:UnitConversion enum, ordinal, or tag. If omitted, baja.getUnitConversion() (the user-configured unit conversion) will be used. showUnits boolean &lt;optional&gt; Since: Niagara 4.8 See: baja.Unit#toDesiredUnit Returns: resolves the desired display unit as specified. If showUnits is false or the units are not specified or NULL, resolves null to indicate that units are not used for display in this context. Type Promise.&lt;(baja.Unit|null)&gt; Example Calculate display units based on facets. var facetsObj = point.getFacets().toObject(); return baja.Unit.toDisplayUnits(facetsObj) .then(function (displayUnits) { console.log('this point wants to be displayed with units ' + displayUnits); }); convertTo(toUnit, scalar) Convert a scalar value from this unit to another. Parameters: Name Type Description toUnit baja.Unit scalar number Throws: if the two Units are not of the same Dimension Type Error Returns: the converted scalar value Type number decodeAsync(str [, batch]) The string encoding of certain Simples may include Type information, or other data that may be require asynchronous operations to decode. BOX is designed to handle these situations when decoding data from the station, but when user code needs to decode string-encoded Simples directly, prefer this method as it gives the individual Simple a chance to import Types, etc. to ensure that the decoded Simple is fully correct. The default implementation just returns decodeFromString directly. Parameters: Name Type Argument Description str string batch baja.comm.Batch &lt;optional&gt; optional batch to use Inherited From: baja.Simple#decodeAsync Returns: may return the Simple instance directly, or a Promise resolving to same - so wrap in Promise.resolve() if unsure. Type baja.Simple | Promise.&lt;baja.Simple&gt; decodeFromString(str) Parse a baja.Unit from a String. Parameters: Name Type Description str String Overrides: baja.Simple#decodeFromString Throws: if string is malformed or contains invalid unit parameters Returns: Type baja.Unit encodeToString() Encode a baja.Unit to a String. Overrides: baja.Simple#encodeToString Returns: Type String equals(obj) Equality test. Parameters: Name Type Description obj Inherited From: baja.Simple#equals Returns: Type Boolean equivalent(obj) Equivalence test. equivalent() is used to compare if two Objects have equivalent state, but might not want to return true for equals since it it has implied semantics for many operations. The default implementation returns the result of baja.Object#equals. Parameters: Name Type Description obj Inherited From: baja.Object#equivalent Returns: Type Boolean getAgents( [is] [, batch]) Returns a promise that resolves to the agent list for this Object. Parameters: Name Type Argument Description is Array.&lt;String&gt; &lt;optional&gt; An optional array of filters to add to the agent query. batch baja.comm.Batch &lt;optional&gt; An optional object used to batch network calls together. Inherited From: baja.Object#getAgents See: baja.registry.getAgents Returns: A promise that will resolve with the Agent Info. Type Promise getDataTypeSymbol() Returns the data type symbol (u) for Facets encoding. Returns: Type String getDimension() Returns the unit dimension. Returns: Type baja.Dimension getIcon() Return the Object's Icon. Inherited From: baja.Object#getIcon Returns: Type baja.Icon getOffset() Returns the unit offset. Returns: Type Number getScale() Returns the unit scale. Returns: Type Number getSymbol() Returns the unit symbol. Returns: Type String getType() Get the type of this instance. Inherited From: baja.Object#getType Returns: Type Type getTypeDisplayName( [cx]) Gets the friendly type display name for this object. Parameters: Name Type Argument Description cx Object &lt;optional&gt; a context to be passed down to Type Since: Niagara 4.10 Inherited From: baja.Object#getTypeDisplayName See: baja.Type#getDisplayName Returns: If no context is provided, the type display name is returned synchronously as a string. If context provided, the type display name is resolved via a promise as a string. Type Promise.&lt;string&gt; | string getUnitName() Returns the unit name. Returns: Type String make() Overrides: baja.Simple#make See: baja.Unit.make Returns: Type baja.Unit newCopy( [exact]) Every value may be cloned using the newCopy method. Please note that Simples are immutable so they don't allocate a new instance. Parameters: Name Type Argument Description exact Boolean &lt;optional&gt; true if an exact copy of the value should be made (only valid in the Component architecture). Inherited From: baja.Value#newCopy See: baja.Simple Returns: a copy of the value (or the same instance if the value is a Simple). toDesiredUnit(unitConversion) Get the unit that this unit converts to as specified by the given conversion. Parameters: Name Type Description unitConversion baja.FrozenEnum | number | string accepts a baja:UnitConversion enum, ordinal, or tag. Since: Niagara 4.8 Returns: Type Promise.&lt;baja.Unit&gt; Example return fahrenheitUnit.toDesiredUnit('metric') .then(function (unit) { console.log(unit.getUnitName()); // Celsius }); toString() Returns the unit symbol. Overrides: baja.Simple#toString Returns: Type String valueOf() Inherited From: baja.Simple#valueOf Returns: the string encoding of the Simple, by default Type String × Search results Close "},"baja.UnitDatabase.html":{"id":"baja.UnitDatabase.html","title":"Class: UnitDatabase","body":" bajaScript Namespaces bajabaja.bsonbaja. : UnitDatabase baja. UnitDatabase new UnitDatabase() Queries the unit database from the station. There is no reason to call this constructor directly; rather use the static accessor functions. Methods &lt;static&gt; get( [callbacks]) Asynchronously retrieve the unit database from the station. The network call to the station will only happen once: the same database instance will be resolved no matter how many times this function is called. Parameters: Name Type Argument Description callbacks Object &lt;optional&gt; Properties Name Type Argument Description ok function &lt;optional&gt; (Deprecated: use Promise) ok callback, will receive a UnitDatabase instance populated with data retrieved from the station fail function &lt;optional&gt; (Deprecated: use Promise) fail callback batch baja.comm.Batch &lt;optional&gt; batch to use for the network request Returns: Type Promise.&lt;baja.UnitDatabase&gt; convertUnit(unitConversion, unit) Convert a unit from metric to English or vice versa. Parameters: Name Type Description unitConversion String | number | baja.FrozenEnum metric to convert from English to metric; english to convert from metric to English. Also accepts baja:UnitConversion instances or ordinals. unit baja.Unit the unit to convert Returns: the converted unit. If the unit cannot be converted, the same unit will be returned directly. If no unit given, returns null. Type baja.Unit | null getQuantities() Get all quantities contained in the unit database. Returns: Type Array.&lt;baja.UnitDatabase.Quantity&gt; getUnit(name) Retrieve the unit instance with the given name. Parameters: Name Type Description name String | baja.Unit the desired unit name. If a baja.Unit is passed, it will just be returned back directly. Returns: the unit, or null if not found Type baja.Unit | null × Search results Close "},"baja.Value.html":{"id":"baja.Value.html","title":"Class: Value","body":" bajaScript Namespaces bajabaja.bsonbaja.clockbaja.collbaja.commbaja.eventbaja.filebaja.navbaja. n BajaScript. Since this Constructor represents an abstract class, it should never be directly used to create a new Object. Extends baja.Object Methods equals(obj) Indicates whether some other object is equal to this one. Parameters: Name Type Description obj Object the reference object with which to compare. Inherited From: baja.BaseBajaObj#equals Returns: true if this object is the same as the obj argument; false otherwise. Type Boolean equivalent(obj) Equivalence test. equivalent() is used to compare if two Objects have equivalent state, but might not want to return true for equals since it it has implied semantics for many operations. The default implementation returns the result of baja.Object#equals. Parameters: Name Type Description obj Inherited From: baja.Object#equivalent Returns: Type Boolean getAgents( [is] [, batch]) Returns a promise that resolves to the agent list for this Object. Parameters: Name Type Argument Description is Array.&lt;String&gt; &lt;optional&gt; An optional array of filters to add to the agent query. batch baja.comm.Batch &lt;optional&gt; An optional object used to batch network calls together. Inherited From: baja.Object#getAgents See: baja.registry.getAgents Returns: A promise that will resolve with the Agent Info. Type Promise getIcon() Return the Object's Icon. Inherited From: baja.Object#getIcon Returns: Type baja.Icon getType() Get the type of this instance. Inherited From: baja.Object#getType Returns: Type Type getTypeDisplayName( [cx]) Gets the friendly type display name for this object. Parameters: Name Type Argument Description cx Object &lt;optional&gt; a context to be passed down to Type Since: Niagara 4.10 Inherited From: baja.Object#getTypeDisplayName See: baja.Type#getDisplayName Returns: If no context is provided, the type display name is returned synchronously as a string. If context provided, the type display name is resolved via a promise as a string. Type Promise.&lt;string&gt; | string newCopy( [exact]) Every value may be cloned using the newCopy method. Please note that Simples are immutable so they don't allocate a new instance. Parameters: Name Type Argument Description exact Boolean &lt;optional&gt; true if an exact copy of the value should be made (only valid in the Component architecture). See: baja.Simple Returns: a copy of the value (or the same instance if the value is a Simple). toString( [cx]) Returns the String representation of this Object. When implementing toString() on one of your own Objects, it should adhere to the following contract. When called with no arguments, it must return a string directly. It can also be called with an object literal. In this case, it may return a Promise to be resolved with a string, or it may return a string directly as normal. This case is sort of analogous to javax.baja.sys.Localizable#toString(Context). Therefore, when calling toString() on an Object of unknown Type using an object literal as an argument, it's important to wrap the call in Promise.resolve(). Parameters: Name Type Argument Description cx Object &lt;optional&gt; optional context information to be used when formatting the string Inherited From: baja.Object#toString Returns: a string (if no context passed), or either a string or a Promise (if context passed). Type String | Promise.&lt;String&gt; Examples When no context is passed, toString() must always return a string directly. var bool = comp.get('boolean'); baja.outln(bool.toString()); // 'false' When a context is passed, some Objects may return a Promise. var bool = comp.get('boolean'); bool.toString({ trueText: 'Yes', falseText: 'No' }) .then(function (str) { baja.outln(str); // 'No' }); If you don't know the type of the Object, use Promise.resolve() for safety. var displayFacets = comp.get('displayFacets'), value = comp.get('value'); Promise.resolve(value.toString(displayFacets.toObject())) .then(function (str) { baja.outln(str); // formatted according to displayFacets }); valueOf() Return the inner value o Facetsbaja.FacetsMapbaja.file.Filebaja.FilterCursorbaja.Flagsbaja.Floatbaja.Formatbaja.FrozenEnumbaja.Hostbaja.Iconbaja.Integerbaja.LinkCheckbaja.LocalHostbaja.Longbaja.NameListbaja.NameMapbaja.NavContainerbaja.NavNodebaja.NavNodeContainerbaja.Objectbaja.Ordbaja.OrdListbaja.OrdQueryListbaja.OrdSchemebaja.Permissionsbaja.PermissionsMapbaja.Propertybaja.RelTimebaja.Simplebaja.Singletonbaja.Slotbaja.SlotPathbaja.SlotSchemebaja.Statusbaja.Structbaja.Subscriberbaja.SyncCursorbaja.Timebaja.TimeZonebaja.TimeZoneDatabasebaja.Topicbaja.Unitbaja.UnitDatabasebaja.Valuebaja.ViewQuerybaja.VirtualComponentbaja.VirtualComponentSpacebaja.VirtualGatewaybaja.VirtualPathbaja.VirtualSchemeBooleanFrozenActionFrozenPropertyFrozenTopicIntervalTicketbaja/coll/Table.TableColumnbaja/obj/Format~DecodeFromStringFormatterbaja/obj/Format~EscapedPercentSignFormatterbaja/obj/Format~EscapeUnescapeFormatterbaja/obj/Format~IdentityFormatterbaja/obj/Format~LexiconFormatterbaja/obj/Format~ReflectCallFormatterbaja/obj/Format~UserFormatterStringTicketType Mixins baja.coll.tableMixIn Tutorials Getting Started with BajaScriptExtending BajaScript with Type Extensions Externals ArrayBooleanNumberString Class: VirtualComponent baja. VirtualComponent new VirtualComponent() Represents a baja:VirtualComponent in BajaScript. Extends baja.Component Methods add(obj) Add a dynamic Property to a Component. If the value extends baja:Action, the new slot is also an Action. If the value extends baja:Topic, the new slot is also a Topic. If the Complex is mounted, this will asynchronously add the Property to the Component on the server. For callbacks, the 'this' keyword is set to the Component instance. Parameters: Name Type Description obj Object the object literal for the method's arguments. Properties Name Type Argument Description slot String the Slot name the unique name to use as the String key for the slot. If null is passed, then a unique name will automatically be generated. If the name ends with the '?' character a unique name will automatically be generated by appending numbers to the specified name. The name must meet the \"name\" production in the SlotPath BNF grammar. Informally this means that the name must start with an ASCII letter and contain only ASCII letters, ASCII digits, or '_'. Escape sequences can be specified using the '$' char. Use baja.SlotPath.escape() to escape illegal characters. value baja.Value the value to be added flags Number &lt;optional&gt; optional Slot flags. facets baja.Facets &lt;optional&gt; optional Slot Facets. ok function &lt;optional&gt; (Deprecated: use Promise) the ok callback. This function is called once the Property has been added to the Server. The function is passed the new Property that has just been added. fail function &lt;optional&gt; (Deprecated: use Promise) the fail callback. This function is called if the Property fails to add. Any error information is passed into this function. batch baja.comm.Batch &lt;optional&gt; if defined, any network calls will be batched into this object. cx &lt;optional&gt; the Context (used internally by BajaScript). Inherited From: baja.Component#add See: baja.Facets baja.Flags baja.Component#getUniqueName Returns: a promise that will be resolved with the newly added Property. Type Promise.&lt;baja.Property&gt; Example An object literal is used to specify the method's arguments. myObj.add({ slot: 'foo', value: 'slot value', facets: baja.Facets.make({ doo: 'boo'), // Optional flags: baja.Flags.SUMMARY, // Optional batch // if defined, any network calls will be batched into this object (optional) }) .then(function (prop) { baja.outln('added a new Property named \"' + prop + '\"'); }) .catch(function (err) { baja.error('error adding Property: ' + err); }); attach(event, func) Attach an Event Handler to this Component instance. When an instance of Component is subscribed to a Component running in the Station, BajaScript can be used to listen for Component Events. An event handler consists of a name and a function. When the function is called, this will map to the target Component the handler is attached to. For a list of all the event handlers and some of this method's more advanced features, please see baja.Subscriber#attach. Parameters: Name Type Description event String handler name func function the event handler function Inherited From: baja.Component#attach See: baja.Subscriber baja.Component#detach baja.Component#getHandlers baja.Component#hasHandlers Example A common event to attach to would be a Property changed event. // myPoint is a mounted and subscribed Component... myPoint.attach(\"changed\", function (prop, cx) { if (prop.getName() === \"out\") { baja.outln(\"The output of the point is: \" + this.getOutDisplay()); } }); canInvoke(ordTarget) If the target is to a slot within this component then use the invoke permission based on the slot's operator flag. If the target is the component itself return if operator invoke is enabled. Parameters: Name Type Description ordTarget module:baja/ord/OrdTarget Since: Niagara 4.12 Inherited From: baja.Component#canInvoke Returns: true if the component has required permissions to be invoked Type boolean canRead(ordTarget) If the target is to a slot within this component then use the read permission based on the slot's operator flag. If the target is the component itself return if operator read is enabled. Parameters: Name Type Description ordTarget module:baja/ord/OrdTarget Since: Niagara 4.12 Inherited From: baja.Component#canRead Returns: true if the component has required permissions to be read Type boolean canWrite(ordTarget) If the target is to a slot within this component then use the write permission based on the slot's readonly and operator flags. If the target is the component itself return if operator write is enabled. Parameters: Name Type Description ordTarget module:baja/ord/OrdTarget Since: Niagara 4.10 Inherited From: baja.Component#canWrite Returns: true if the component has required permissions to be written into Type boolean checkLink(obj) Check the validity of a link from the specified source Component to this one. The target and source components must be mounted, leased / subscribed, otherwise this function will fail. For callbacks, the this keyword is set to the Component instance. Parameters: Name Type Description obj baja.LinkCheck~LinkCreateInfo the object literal for the method's arguments. The target property will be set to this instance on which you're calling checkLink(). Properties Name Type Argument Description ok function &lt;optional&gt; (Deprecated: use Promise) the ok callback. A Link will be passed as an argument to this function. fail function &lt;optional&gt; (Deprecated: use Promise) the fail callback. batch baja.comm.Batch &lt;optional&gt; if defined, any network calls will be batched into this object. Inherited From: baja.Component#checkLink Returns: a promise that will be resolved with the LinkCheck object. Type Promise.&lt;baja.LinkCheck&gt; Example component.checkLink({ source: sourceComponent, sourceSlot: 'sourceSlot', targetSlot: 'myTargetSlot', batch // if defined, any network calls will be batched into this object (optional) }) .then(function (linkCheck) { baja.outln('link checked: ' + linkCheck.isValid()); }) .catch(function (err) { baja.error('failed to check link: ' + err); }); detach( [hName] [, func]) Detach an Event Handler from the Component. If no arguments are used with this method then all events are removed. For some of this method's more advanced features, please see baja.Subscriber#detach. For a list of all the event handlers, please see baja.Subscriber#attach. Parameters: Name Type Argument Description hName String &lt;optional&gt; the name of the handler to detach from the Component. func function &lt;optional&gt; the function to remove from the Subscriber. It's recommended to supply this just in case other scripts have added event handlers. Inherited From: baja.Component#detach See: baja.Subscriber baja.Component#attach baja.Component#getHandlers baja.Component#hasHandlers doCheckLink(obj) This is an override point to specify additional link checking between the specified source and the target slot. The default implementation is to return undefined, delegating the link checking to the station. If you know the link is valid without checking the station, return or resolve LinkCheck.makeValid(). If you know the link would result in an error condition then return or resolve to an invalid LinkCheck with the appropriate reason. Parameters: Name Type Description obj baja.LinkCheck~LinkCreateInfo the object literal for the method's arguments. The target property will be set to this instance on which you're calling doCheckLink(). Properties Name Type Argument Description ok function &lt;optional&gt; (Deprecated: use Promise) the ok callback. A LinkCheck will be passed as an argument to this function. fail function &lt;optional&gt; (Deprecated: use Promise) the fail callback. batch baja.comm.Batch &lt;optional&gt; if defined, any network calls will be batched into this object. Inherited From: baja.Component#doCheckLink Returns: a falsy value to delegate the decision to the server. Otherwise, return a LinkCheck object, or a promise resolving to one. Type null | LinkCheck | Promise.&lt;LinkCheck&gt; equals(obj) Indicates whether some other object is equal to this one. Parameters: Name Type Description obj Object the reference object with which to compare. Inherited From: baja.BaseBajaObj#equals Returns: true if this object is the same as the obj argument; false otherwise. Type Boolean equivalent(obj) Compare if all of this object's properties are equal to the specified object. Parameters: Name Type Description obj baja.Complex Inherited From: baja.Complex#equivalent Returns: true if this object is equivalent to the specified object. Type Boolean fire(obj) Fire a Topic. If the Component is mounted, this will asynchronously fire the Topic on the Component in the Server. For callbacks, the this keyword is set to the Component instance. Parameters: Name Type Description obj baja.Action | String | Object the Topic, Topic name or object literal for the method's arguments. Properties Name Type Argument Description slot baja.Action | String the Topic or Topic name. value &lt;optional&gt; the Topic's event. ok function &lt;optional&gt; (Deprecated: use Promise) the ok callback. This function is called once the Topic has been fired. fail function &lt;optional&gt; (Deprecated: use Promise) the fail callback. This function is called if the Topic fails to fire. Any error information is passed into this function. batch baja.comm.Batch &lt;optional&gt; if defined, any network calls will be batched into this object. cx &lt;optional&gt; the Context (used internally by BajaScript). Inherited From: baja.Component#fire Returns: a promise that will be resolved once the Topic has been fired. Type Promise Examples A Slot, Slot name or an object literal can used for the method's arguments. // Fire the Topic via its Topic Slot... myObj.fire(fooTopic); // ...or via the Topic's Slot name... myObj.fire(\"foo\"); // ...or for more arguments, use an object literal... myObj.fire({ slot: topicSlot, // Can also be a Topic Slot name value: \"the Topic event argument\", batch // if defined, any network calls will be batched into this object (optional) }) .then(function () { baja.outln('topic has been fired'); }) .catch(function (err) { baja.error('error firing topic: ' + err); }); Please note that auto-generated convenience methods are created and added to a Component for firing frozen Topics. If the name of the auto-generated Topic method is already used, BajaScript will attach a number to the end of the method name so it becomes unique. // Fire a Topic called 'foo' myObj.fireFoo(); // Fire a Topic called foo with an event argument... myObj.fireFoo(\"the Topic event argument\"); // ...or via an object literal for more arguments... myObj.fireFoo({ value: \"the Topic event argument\", batch // if defined, any network calls will be batched into this object (optional) }) .then(function () { baja.outln('topic has been fired'); }) .catch(function (err) { baja.error('error firing topic: ' + err); }); get(prop) Return a Property's value. Note that when an instance of a Complex is created, auto-generated accessors are created to make accessing a frozen Property's value convenient (see example). Performance notes: BajaScript performs \"lazy decoding\" on Complexes - this means that after a Complex is retrieved from the station, its slot values are kept in their raw JSON encoding until they are actually needed (by calling get()). This helps performance by not spending CPU time decoding values that won't be used. It follows that calling getSlot(slot) will be much faster than calling get(slot) for the first time, so consider filtering on slots rather than on values, if possible, in performance-critical situations. See example under getSlots(). Parameters: Name Type Description prop baja.Property | String the Property or Property name. Inherited From: baja.Complex#get See: baja.Complex#getSlots Returns: the value for the Property (null if the Property doesn't exist). Type baja.Value Example Note that when an instance of a Complex is created, auto-generated setters are created to make setting a frozen Property's value convenient. The auto-generated setter is in the format of set(first letter is capitalized)SlotName(...). // myPoint has a frozen Property named out... var val = myPoint.getOut(); val = myPoint.get('out'); //equivalent getActionParameterDefault(obj) Returns the default parameter for an Action. For unmounted Components, by default it calls baja.ActionProperty#getParamDefault. If mounted in a Proxy Component Space, this will result in an asynchronous network call. For callbacks, the this keyword is set to the Component instance. Parameters: Name Type Description obj Object the object literal for the method's arguments. Properties Name Type Argument Description slot baja.Action | String the Action or Action name. ok function &lt;optional&gt; (Deprecated: use Promise) the ok callback. Called once the Action Parameter Default has been received. Any return value is passed to this function (could be null if no Action parameter is defined). fail function &lt;optional&gt; (Deprecated: use Promise) the fail callback. batch baja.comm.Batch &lt;optional&gt; if defined, any network calls will be batched into this object. Inherited From: baja.Component#getActionParameterDefault Returns: a promise that will be resolved once the callbacks have been invoked. Type Promise.&lt;(baja.Value|null)&gt; Example // A resolved and mounted Component... myComp.getActionParameterDefault({ slot: 'myAction', batch // if defined, any network calls will be batched into this object (optional) }) .then(function (param) { if (param === null) { baja.outln('action takes no parameters'); } else { baja.outln('action parameter is: ' + param); } }) .catch(function (err) { baja.error('could not retrieve action parameter: ' + err); }); getAgents( [is], batch) Returns a promise that resolves to the agent list for this component. Parameters: Name Type Argument Description is Array.&lt;String&gt; &lt;optional&gt; An optional array of filters to add to the agent query. batch baja.comm.Batch An optional object used to batch network calls together. Inherited From: baja.Component#getAgents See: baja.registry.getAgents Returns: A promise that will resolve with the Agent Info. Type Promise.&lt;Array.&lt;Object&gt;&gt; getComponentSpace() Return the Component Space. Inherited From: baja.Component#getComponentSpace Returns: the Component Space for this Component (if mounted) otherwise return null. getDisplay( [slot] [, cx]) Return a display string. If a Slot argument is defined, the display value for the Slot will be returned. If a Slot argument is not defined, the display value for the Complex will be returned. Parameters: Name Type Argument Description slot baja.Property | String &lt;optional&gt; the Slot or Slot name. cx object &lt;optional&gt; as of Niagara 4.10, you can pass a context as the second argument to use for string formatting. When a context is passed, a Promise will be returned to be resolved with the formatted string. Inherited From: baja.Complex#getDisplay Returns: display (or null if none available). Type String | null | Promise.&lt;(String|null)&gt; Example Printing display values of slots // myPoint has a Property named out... baja.outln('The display string of the out Property: ' + myPoint.getDisplay('out')); // or use string formatting: return myPoint.getDisplay('out', { precision: 5 }) .then(function (str) { baja.outln('formatted display string: ' + str); }); getDisplayName( [slot]) Return a display name. If a Slot is defined as an argument, the display name for the slot will be returned. If no Slot is defined, the display name of the Complex will be returned. Parameters: Name Type Argument Description slot baja.Slot | String &lt;optional&gt; the Slot or Slot name. Inherited From: baja.Complex#getDisplayName Returns: the display name (or null if none available). Type String getFacets( [slot]) Return the Facets for a Slot. If no arguments are provided and the Complex has a parent, the facets for the parent's Property will be returned. Parameters: Name Type Argument Description slot baja.Slot | String &lt;optional&gt; the Slot or Slot name. Inherited From: baja.Complex#getFacets Returns: the Facets for the Slot (or null if Slot not found) or the parent's Property facets. Type baja.Facets getFlags( [slot]) Return Flags for a slot or for the Complex's parent Property. If no arguments are provided and the Complex has a parent, the flags for the parent's Property will be returned. Parameters: Name Type Argument Description slot baja.Slot | String &lt;optional&gt; Slot or Slot name. Inherited From: baja.Complex#getFlags See: baja.Flags Returns: the flags for the Slot or the parent's Property flags. Type Number getHandle() Return the Component's handle. Inherited From: baja.Component#getHandle Returns: handle for this Component (if mounted), otherwise null. Type String | null getHandlers(hName) Return an array of event handlers. For a list of all the event handlers, please see baja.Subscriber#attach. To access multiple handlers, insert a space between the handler names. Parameters: Name Type Description hName String the name of the handler Inherited From: baja.Component#getHandlers See: baja.Subscriber baja.Component#detach baja.Component#attach baja.Component#hasHandlers Returns: Type Array.&lt;function()&gt; getIcon() Return the Icon for the Component Inherited From: baja.Component#getIcon Returns: Type baja.Icon getKnobCount() Return the knob count for the Component. Inherited From: baja.Component#getKnobCount Returns: the number of knobs installed on the Component Type Number getKnobs( [slot]) Return the Knobs for a particular Slot or the whole Component. If no slot is passed in all the knobs for the Component will be returned. Parameters: Name Type Argument Description slot baja.Slot | String &lt;optional&gt; the Slot or Slot name. Inherited From: baja.Component#getKnobs Returns: array of knobs Type Array.&lt;Object&gt; getLinks( [slot]) Return the Links for a particular Slot or the whole Component. If no slot is passed in all the links for the Component will be returned. Parameters: Name Type Argument Description slot baja.Slot | String &lt;optional&gt; the Slot or Slot name. Inherited From: baja.Component#getLinks Returns: array of links. Type Array.&lt;baja.Struct&gt; getName() Return the name of the Component. The name is taken from the parent Component's Property for this Component instance. Inherited From: baja.Complex#getName Returns: name (null if not mounted). Type String getNavChildren() Access the Nav Children for the Component. Inherited From: baja.Component#getNavChildren See: baja.NavContainer#getNavChildren getNavDescription() Return the Nav Description for the Component. Inherited From: baja.Component#getNavDescription Returns: Type String getNavName() Return the Nav Name for the Component. Inherited From: baja.Component#getNavName Returns: Type String getNavParent() Return the Nav Parent for the Component. Inherited From: baja.Component#getNavParent Returns: parent Nav Node getNavTypeSpec() Return the type if the object the nav node navigates too. For a Component, this is just a string version of its own type spec. Inherited From: baja.Component#getNavTypeSpec Returns: The nav node type spec. Type String getParent() Return the parent. Inherited From: baja.Complex#getParent Returns: parent Type baja.Complex getParentComponent() Get the nearest ancestor of this object which is an instance of Component. If this object is itself a Component, then return this. Return null if this object doesn't exist under a Component. Since: Niagara 4.10 Inherited From: baja.Complex#getParentComponent Returns: Type baja.Component | null getPermissions() Return the permissions for this Component. Inherited From: baja.Component#getPermissions Returns: Type baja.Permissions getPropertyInParent() Return the Property in the parent. Inherited From: baja.Complex#getPropertyInParent Returns: the Property in the parent (null if not mounted). Type baja.Property getRelationKnob(id) Return the relation knob for the specified id. Parameters: Name Type Description id String The id. Inherited From: baja.Component#getRelationKnob Returns: The relation knob or null if nothing can be found. Type Object | null getRelationKnobCount() Return the relation knob count for the component. Inherited From: baja.Component#getRelationKnobCount Returns: The number of relation knobs installed on the component. Type Number getRelationKnobs() Return all of the relation knobs for the component. Inherited From: baja.Component#getRelationKnobs Returns: An array of relation knobs. Type Array.&lt;Object&gt; getSlot(slot) Return the Slot. This is useful method to ensure you have the Slot instance instead of the Slot name String. If a Slot is passed in, it will simply be checked and returned. Parameters: Name Type Description slot baja.Slot | String the Slot or Slot name. Inherited From: baja.Complex#getSlot Returns: the Slot for the Component (or null if the Slot doesn't exist). Type baja.Slot getSlotPath() Return the Slot Path of the Component. Inherited From: baja.Component#getSlotPath Returns: the Slot Path or null if not mounted. Type baja.SlotPath getSlots( [filter]) Return a Cursor for accessing a Complex's Slots. Please see module:baja/comp/SlotCursor for useful builder methods. Parameters: Name Type Argument Description filter function &lt;optional&gt; function to filter out the Slots we're not interested in. The filter function will be passed each Slot to see if it should be be included. The function must return false to filter out a value and true to keep it. Inherited From: baja.Complex#getSlots See: baja.Complex#get Returns: a Cursor for iterating through the Complex's Slots. Type module:baja/comp/SlotCursor Examples // A Cursor for Dynamic Properties var frozenPropCursor = myComp.getSlots().dynamic().properties(); // A Cursor for Frozen Actions var frozenPropCursor = myComp.getSlots().frozen().actions(); // An Array of Control Points var valArray = myComp.getSlots().properties().is(\"control:ControlPoint\").toValueArray(); // An Array of Action Slots var actionArray = myComp.getSlots().actions().toArray(); // An Object Map of slot name/value pairs var map = myComp.getSlots().properties().toMap(); // The very first dynamic Property var firstProp = myComp.getSlots().dynamic().properties().first(); // The very last dynamic Property var lastProp = myComp.getSlots().dynamic().properties().last(); // The very first dynamic Property value var firstVal = myComp.getSlots().dynamic().properties().firstValue(); // The very first dynamic Property value var lastVal = myComp.getSlots().dynamic().properties().lastValue(); tional array of filters to add to the agent query. batch baja.comm.Batch &lt;optional&gt; An optional object used to batch network calls together. Inherited From: baja.Object#getAgents See: baja.registry.getAgents Returns: A promise that will resolve with the Agent Info. Type Promise getIcon() Return the Object's Icon. Inherited From: baja.Object#getIcon Returns: Type baja.Icon getNavChildren() Access the Nav Children. Inherited From: baja.ComponentSpace#getNavChildren See: baja.NavContainer#getNavChildren Returns: promise a promise that will be resolved once the callbacks have been invoked. getNavDescription() Return the Nav Description. Inherited From: baja.NavContainer#getNavDescription Returns: Type String getNavDisplayName() Return the Nav Display Name. Inherited From: baja.NavContainer#getNavDisplayName Returns: Type String getNavIcon() Return the Nav Icon. Inherited From: baja.ComponentSpace#getNavIcon Returns: Type baja.Icon getNavName() Return the Nav Name. Inherited From: baja.NavContainer#getNavName Returns: Type String getNavOrd() Return the navigation ORD for the Component Space. Overrides: baja.BoxComponentSpace#getNavOrd Returns: Type baja.Ord getNavParent() Return the Nav Parent (or null if there's no parent). Inherited From: baja.NavContainer#getNavParent Returns: Type baja.NavContainer getNavTypeSpec() Return the type spec of object this nav node navigates too. Inherited From: baja.NavContainer#getNavTypeSpec Returns: The nav type spec. Type String getOrdInSession() Return the ORD in Session for the Component Space. Inherited From: baja.ComponentSpace#getOrdInSession Returns: Type baja.Ord getRootComponent() Return the root Component of the Component Space. Inherited From: baja.ComponentSpace#getRootComponent Returns: the root Component for the Space. Type baja.Component getType() Get the type of this instance. Inherited From: baja.Object#getType Returns: Type Type getTypeDisplayName( [cx]) Gets the friendly type display name for this object. Parameters: Name Type Argument Description cx Object &lt;optional&gt; a context to be passed down to Type Since: Niagara 4.10 Inherited From: baja.Object#getTypeDisplayName See: baja.Type#getDisplayName Returns: If no context is provided, the type display name is returned synchronously as a string. If context provided, the type display name is resolved via a promise as a string. Type Promise.&lt;string&gt; | string isSpaceReadonly() Return true if the entire ComponentSpace is readonly. Inherited From: baja.ComponentSpace#isSpaceReadonly Returns: true if readonly. Type Boolean toEnabledMixIns( [obj]) Resolve to a list of enabled mix-in Types for the Component Space. An Object Literal is used for the method's arguments. Parameters: Name Type Argument Description obj Object &lt;optional&gt; the Object Literal for the method's arguments. Properties Name Type Argument Description ok function &lt;optional&gt; (Deprecated: use Promise) Callback handler invoked once the enabled mix-in Types have been resolved. fail function &lt;optional&gt; (Deprecated: use Promise) the fail callback. batch baja.comm.Batch &lt;optional&gt; if defined, any network calls will be batched into this object. Inherited From: baja.BoxComponentSpace#toEnabledMixIns Returns: a promise that will be resolved once the mixin information has been retrieved. Type Promise.&lt;Array.&lt;Object&gt;&gt; toString( [cx]) Returns the String representation of this Object. When implementing toString() on one of your own Objects, it should adhere to the following contract. When called with no arguments, it must return a string directly. It can also be called with an object literal. In this case, it may return a Promise to be resolved with a string, or it may return a string directly as normal. This case is sort of analogous to javax.baja.sys.Localizable#toString(Context). Therefore, when calling toString() on an Object of unknown Type using an object literal as an argument, it's important to wrap the call in Promise.resolve(). Parameters: Name Type Argument Description cx Object &lt;optional&gt; optional context information to be used when formatting the string Inherited From: baja.Object#toString Returns: a string (if no context passed), or either a string or a Promise (if context passed). Type String | Promise.&lt;String&gt; Examples When no context is passed, toString() must always return a string directly. var bool = comp.get('boolean'); baja.outln(bool.toString()); // 'false' When a context is passed, some Objects may return a Promise. var bool = comp.get('boolean'); bool.toString({ trueText: 'Yes', falseText: 'No' }) .then(function (str) { baja.outln(str); // 'No' }); If you don't know the type of the Object, use Promise.resolve() for safety. var displayFacets = comp.get('displayFacets'), value = comp.get('value'); Promise.resolve(value.toString(displayFacets.toObject())) .then(function (str) { baja.outln(str); // formatted according to displayFacets }); valueOf() Return the inner value of the object. By default the object's instance is returned. Inherited From: baja.BaseBajaObj#valueOf Returns: the inner value of the object or just the object's instance. Type * × Search results Close "},"baja.VirtualGateway.html":{"id":"baja.VirtualGateway.html","title":"Class: VirtualGateway","body":" bajaScript Namespaces bajabaja.bsonbaja.clockbaja.collbaja.commbaja.eventbaja.filebaja.navbaja.registrybaja.transfer Modules baja/alarm/AlarmArchiveSpacebaja/alarm/AlarmSpacebaja/coll/QueryCursorbaja/coll/QueryResultbaja/coll/Tablebaja/coll/TableCursorbaja/coll/tableMixInbaja/comm/Batchbaja/comm/ServerErrorbaja/comp/Actionbaja/comp/ActionPropertybaja/comp/Complexbaja/comp/Componentbaja/comp/ComponentSpacebaja/comp/ControlPointbaja/comp/DynamicPropertybaja/comp/Flagsbaja/comp/Hostbaja/comp/LinkCheckbaja/comp/LocalHostbaja/comp/Propertybaja/comp/PropertyActionbaja/comp/PropertyTopicbaja/comp/Slotbaja/comp/SlotCursorbaja/comp/Structbaja/comp/Subscriberbaja/comp/Topicbaja/comp/TopicPropertybaja/file/Filebaja/hist/HistorySpacebaja/nav/eventbaja/nav/FileNavContainerbaja/nav/NavContainerbaja/nav/NavFileSpacebaja/nav/NavNodebaja/nav/NavNodeContainerbaja/nav/NavRootbaja/obj/AbsTimebaja/obj/Booleanbaja/obj/Datebaja/obj/DaysOfWeekBitsbaja/obj/DefaultSimplebaja/obj/Dimensionbaja/obj/Doublebaja/obj/DynamicEnumbaja/obj/Enumbaja/obj/EnumRangebaja/obj/EnumSetbaja/obj/Facetsbaja/obj/FacetsMapbaja/obj/Floatbaja/obj/Formatbaja/obj/FrozenEnumbaja/obj/Iconbaja/obj/Integerbaja/obj/Longbaja/obj/Markerbaja/obj/NameListbaja/obj/NameMapbaja/obj/Objectbaja/obj/Passwordbaja/obj/Permissionsbaja/obj/PermissionsMapbaja/obj/RelTimebaja/obj/Simplebaja/obj/Singletonbaja/obj/Statusbaja/obj/StatusValuebaja/obj/Timebaja/obj/TimeZonebaja/obj/TimeZoneDatabasebaja/obj/Unitbaja/obj/UnitDatabasebaja/obj/Valuebaja/ord/AlarmSchemebaja/ord/BatchResolvebaja/ord/BogSchemebaja/ord/FileSchemebaja/ord/FoxSchemebaja/ord/HandleSchemebaja/ord/HierarchySchemebaja/ord/HistorySchemebaja/ord/HttpSchemebaja/ord/IpSchemebaja/ord/LocalSchemebaja/ord/NSpaceSchemebaja/ord/Ordbaja/ord/OrdListbaja/ord/OrdQuerybaja/ord/OrdQueryListbaja/ord/OrdQueryListCursorbaja/ord/OrdSchemebaja/ord/OrdTargetbaja/ord/ServiceSchemebaja/ord/SlotPathbaja/ord/SlotSchemebaja/ord/StationSchemebaja/ord/UnknownSchemebaja/ord/ViewQuerybaja/ord/ViewSchemebaja/ord/VirtualPathbaja/ord/VirtualSchemebaja/sys/bajaUtilsbaja/sys/inheritbaja/sys/structures/AsyncCursorbaja/sys/structures/Cursorbaja/sys/structures/FilterCursorbaja/sys/structures/SyncCursorbaja/tag/BasicEntitybaja/tag/BRelationbaja/tag/ComponentRelationsbaja/tag/ComponentTagsbaja/tag/entityDecoderbaja/tag/Idbaja/tag/Relationbaja/tag/RelationSetbaja/tag/RelationTagsbaja/tag/SmartRelationbaja/tag/SmartTagsbaja/tag/Tagbaja/tag/TagSetbaja/virt/VirtualComponentbaja/virt/VirtualComponentSpacebaja/virt/VirtualGateway Classes baja.AbsTimebaja.Actionbaja.ActionPropertybaja.AsyncCursorbaja.BaseBajaObjbaja.BatchResolvebaja.coll.QueryResultbaja.coll.Tablebaja.comm.Batchbaja.Complexbaja.Componentbaja  use as the String key for the slot. If null is passed, then a unique name will automatically be generated. If the name ends with the '?' character a unique name will automatically be generated by appending numbers to the specified name. The name must meet the \"name\" production in the SlotPath BNF grammar. Informally this means that the name must start with an ASCII letter and contain only ASCII letters, ASCII digits, or '_'. Escape sequences can be specified using the '$' char. Use baja.SlotPath.escape() to escape illegal characters. value baja.Value the value to be added flags Number &lt;optional&gt; optional Slot flags. facets baja.Facets &lt;optional&gt; optional Slot Facets. ok function &lt;optional&gt; (Deprecated: use Promise) the ok callback. This function is called once the Property has been added to the Server. The function is passed the new Property that has just been added. fail function &lt;optional&gt; (Deprecated: use Promise) the fail callback. This function is called if the Property fails to add. Any error information is passed into this function. batch baja.comm.Batch &lt;optional&gt; if defined, any network calls will be batched into this object. cx &lt;optional&gt; the Context (used internally by BajaScript). Inherited From: baja.Component#add See: baja.Facets baja.Flags baja.Component#getUniqueName Returns: a promise that will be resolved with the newly added Property. Type Promise.&lt;baja.Property&gt; Example An object literal is used to specify the method's arguments. myObj.add({ slot: 'foo', value: 'slot value', facets: baja.Facets.make({ doo: 'boo'), // Optional flags: baja.Flags.SUMMARY, // Optional batch // if defined, any network calls will be batched into this object (optional) }) .then(function (prop) { baja.outln('added a new Property named \"' + prop + '\"'); }) .catch(function (err) { baja.error('error adding Property: ' + err); }); attach(event, func) Attach an Event Handler to this Component instance. When an instance of Component is subscribed to a Component running in the Station, BajaScript can be used to listen for Component Events. An event handler consists of a name and a function. When the function is called, this will map to the target Component the handler is attached to. For a list of all the event handlers and some of this method's more advanced features, please see baja.Subscriber#attach. Parameters: Name Type Description event String handler name func function the event handler function Inherited From: baja.Component#attach See: baja.Subscriber baja.Component#detach baja.Component#getHandlers baja.Component#hasHandlers Example A common event to attach to would be a Property changed event. // myPoint is a mounted and subscribed Component... myPoint.attach(\"changed\", function (prop, cx) { if (prop.getName() === \"out\") { baja.outln(\"The output of the point is: \" + this.getOutDisplay()); } }); canInvoke(ordTarget) If the target is to a slot within this component then use the invoke permission based on the slot's operator flag. If the target is the component itself return if operator invoke is enabled. Parameters: Name Type Description ordTarget module:baja/ord/OrdTarget Since: Niagara 4.12 Inherited From: baja.Component#canInvoke Returns: true if the component has required permissions to be invoked Type boolean canRead(ordTarget) If the target is to a slot within this component then use the read permission based on the slot's operator flag. If the target is the component itself return if operator read is enabled. Parameters: Name Type Description ordTarget module:baja/ord/OrdTarget Since: Niagara 4.12 Inherited From: baja.Component#canRead Returns: true if the component has required permissions to be read Type boolean canWrite(ordTarget) If the target is to a slot within this component then use the write permission based on the slot's readonly and operator flags. If the target is the component itself return if operator write is enabled. Parameters: Name Type Description ordTarget module:baja/ord/OrdTarget Since: Niagara 4.10 Inherited From: baja.Component#canWrite Returns: true if the component has required permissions to be written into Type boolean checkLink(obj) Check the validity of a link from the specified source Component to this one. The target and source components must be mounted, leased / subscribed, otherwise this function will fail. For callbacks, the this keyword is set to the Component instance. Parameters: Name Type Description obj baja.LinkCheck~LinkCreateInfo the object literal for the method's arguments. The target property will be set to this instance on which you're calling checkLink(). Properties Name Type Argument Description ok function &lt;optional&gt; (Deprecated: use Promise) the ok callback. A Link will be passed as an argument to this function. fail function &lt;optional&gt; (Deprecated: use Promise) the fail callback. batch baja.comm.Batch &lt;optional&gt; if defined, any network calls will be batched into this object. Inherited From: baja.Component#checkLink Returns: a promise that will be resolved with the LinkCheck object. Type Promise.&lt;baja.LinkCheck&gt; Example component.checkLink({ source: sourceComponent, sourceSlot: 'sourceSlot', targetSlot: 'myTargetSlot', batch // if defined, any network calls will be batched into this object (optional) }) .then(function (linkCheck) { baja.outln('link checked: ' + linkCheck.isValid()); }) .catch(function (err) { baja.error('failed to check link: ' + err); }); detach( [hName] [, func]) Detach an Event Handler from the Component. If no arguments are used with this method then all events are removed. For some of this method's more advanced features, please see baja.Subscriber#detach. For a list of all the event handlers, please see baja.Subscriber#attach. Parameters: Name Type Argument Description hName String &lt;optional&gt; the name of the handler to detach from the Component. func function &lt;optional&gt; the function to remove from the Subscriber. It's recommended to supply this just in case other scripts have added event handlers. Inherited From: baja.Component#detach See: baja.Subscriber baja.Component#attach baja.Component#getHandlers baja.Component#hasHandlers doCheckLink(obj) This is an override point to specify additional link checking between the specified source and the target slot. The default implementation is to return undefined, delegating the link checking to the station. If you know the link is valid without checking the station, return or resolve LinkCheck.makeValid(). If you know the link would result in an error condition then return or resolve to an invalid LinkCheck with the appropriate reason. Parameters: Name Type Description obj baja.LinkCheck~LinkCreateInfo the object literal for the method's arguments. The target property will be set to this instance on which you're calling doCheckLink(). Properties Name Type Argument Description ok function &lt;optional&gt; (Deprecated: use Promise) the ok callback. A LinkCheck will be passed as an argument to this function. fail function &lt;optional&gt; (Deprecated: use Promise) the fail callback. batch baja.comm.Batch &lt;optional&gt; if defined, any network calls will be batched into this object. Inherited From: baja.Component#doCheckLink Returns: a falsy value to delegate the decision to the server. Otherwise, return a LinkCheck object, or a promise resolving to one. Type null | LinkCheck | Promise.&lt;LinkCheck&gt; equals(obj) Indicates whether some other object is equal to this one. Parameters: Name Type Description obj Object the reference object with which to compare. Inherited From: baja.BaseBajaObj#equals Returns: true if this object is the same as the obj argument; false otherwise. Type Boolean equivalent(obj) Compare if all of this object's properties are equal to the specified object. Parameters: Name Type Description obj baja.Complex Inherited From: baja.Complex#equivalent Returns: true if this object is equivalent to the specified object. Type Boolean fire(obj) Fire a Topic. If the Component is mounted, this will asynchronously fire the Topic on the Component in the Server. For callbacks, the this keyword is set to the Component instance. Parameters: Name Type Description obj baja.Action | String | Object the Topic, Topic name or object literal for the method's arguments. Properties Name Type Argument Description slot baja.Action | String the Topic or Topic name. value &lt;optional&gt; the Topic's event. ok function &lt;optional&gt; (Deprecated: use Promise) the ok callback. This function is called once the Topic has been fired. fail function &lt;optional&gt; (Deprecated: use Promise) the fail callback. This function is called if the Topic fails to fire. Any error information is passed into this function. batch baja.comm.Batch &lt;optional&gt; if defined, any network calls will be batched into this object. cx &lt;optional&gt; the Context (used internally by BajaScript). Inherited From: baja.Component#fire Returns: a promise that will be resolved once the Topic has been fired. Type Promise Examples A Slot, Slot name or an object literal can used for the method's arguments. // Fire the Topic via its Topic Slot... myObj.fire(fooTopic); // ...or via the Topic's Slot name... myObj.fire(\"foo\"); // ...or for more arguments, use an object literal... myObj.fire({ slot: topicSlot, // Can also be a Topic Slot name value: \"the Topic event argument\", batch // if defined, any network calls will be batched into this object (optional) }) .then(function () { baja.outln('topic has been fired'); }) .catch(function (err) { baja.error('error firing topic: ' + err); }); Please note that auto-generated convenience methods are created and added to a Component for firing frozen Topics. If the name of the auto-generated Topic method is already used, BajaScript will attach a number to the end of the method name so it becomes unique. // Fire a Topic called 'foo' myObj.fireFoo(); // Fire a Topic called foo with an event argument. lot String the Slot, Slot name or Complex instance to remove. ok function &lt;optional&gt; (Deprecated: use Promise) the ok callback. This function is called once the Property has been removed from the Server. fail function &lt;optional&gt; (Deprecated: use Promise) the fail callback. This function is called if the Property fails to remove. Any error information is passed into this function. batch baja.comm.Batch &lt;optional&gt; if defined, any network calls will be batched into this object. cx &lt;optional&gt; the Context (used internally by BajaScript). Inherited From: baja.Component#remove Returns: a promise that will be resolved once the Property has been removed. Type Promise Example The Slot, Slot name, a Complex or an object literal can be used for the method's arguments. myObj.remove(\"foo\"); //...or via the Slot itself... myObj.remove(theFooSlot); //...or remove the Complex instance from the parent... myObj.remove(aComplexInstance); //... of if more arguments are needed then via object literal notation... myObj.remove({ slot: 'foo', batch // if defined, any network calls will be batched into this object (optional) }) .then(function () { baja.outln('Property has been removed'); }) .catch(function (err) { baja.error('error removing Property: ' + err); }); rename(obj) Rename the specified dynamic Slot. If the Component is mounted, this will asynchronously rename the Slot in the Component on the server. For callbacks, the this keyword is set to the Component instance. Parameters: Name Type Description obj Object the object literal used for the method's arguments. Properties Name Type Argument Description slot baja.Slot | String the dynamic Slot or dynamic Slot name that will be renamed newName String the new name of the Slot. The name must meet the \"name\" production in the SlotPath BNF grammar. Informally this means that the name must start with an ASCII letter, and contain only ASCII letters, ASCII digits, or '_'. Escape sequences can be specified using the '$' char. Use baja.SlotPath.escape() to escape illegal characters. ok function &lt;optional&gt; (Deprecated: use Promise) the ok callback. This function is called once the Slot has been renamed. fail function &lt;optional&gt; (Deprecated: use Promise) the fail callback. This function is called if the Slot fails to rename. Any error information is passed into this function. batch baja.comm.Batch &lt;optional&gt; if defined, any network calls will be batched into this object. cx &lt;optional&gt; the Context (used internally by BajaScript). Inherited From: baja.Component#rename Returns: a promise that will be resolved once the slot has been renamed. Type Promise Example An object literal is used for the method's arguments. myObj.rename({ slot: 'foo', newName: 'boo', batch // if defined, any network calls will be batched into this object (optional) }) .then(function () { baja.outln('slot has been renamed'); }) .catch(function (err) { baja.error('error renaming slot: ' + err); }); reorder(obj) Reorder the Component's dynamic Properties. If the Component is mounted, this will asynchronously reorder the dynamic Properties in the Component on the Server. For callbacks, the this keyword is set to the Component instance. Parameters: Name Type Description obj Array.&lt;(baja.Property|String)&gt; | Object the array of Properties or Property names, or an object literal used for the method's arguments. Properties Name Type Argument Description dynamicProperties Array.&lt;(baja.Property|String)&gt; an array of Properties or Property names for the slot order. ok function &lt;optional&gt; (Deprecated: use Promise) the ok callback. This function is called once the dynamic Properties have been reordered. fail function &lt;optional&gt; (Deprecated: use Promise) the fail callback. This function is called if the dynamic Properties fail to reorder. Any error information is passed into this function. batch baja.comm.Batch &lt;optional&gt; if defined, any network calls will be batched into this object. cx &lt;optional&gt; the Context (used internally by BajaScript). Inherited From: baja.Component#reorder Returns: a promise that will be resolved once the dynamic properties have been reordered. Type Promise Example A Property array or an object literal can used for the method's arguments. // Order via an array of Properties... myObj.reorder([booProp, fooProp, dooProp]); // ...or order via an array of Property names... myObj.reorder([\"boo\", \"foo\", \"doo\"]); // ...or for more arguments, use an object literal... myObj.reorder({ dynamicProperties: [booProp, fooProp, dooProp], // Can also be a Property name array! batch // if defined, any network calls will be batched into this object (optional) }) .then(function () { baja.outln('slots have been reordered'); }) .catch(function (err) { baja.outln('error reordering slots: ' + err); }); rpc(methodName) Invokes a Niagara RPC call on the Component running in the Station. The method must implement the 'NiagaraRpc' annotation. Any extra arguments passed in will be encoded in raw JSON and passed up to the Server. If one of those arguments is a 'baja.comm.Batch', the call will be batched accordingly. Parameters: Name Type Description methodName String The method name of the RPC call to invoke on the Server. Inherited From: baja.Component#rpc Returns: A promise that is resolved once the RPC call has completed. If the Station RPC call returns a value then it will be encoded and returned as a value in the promise. Type Promise.&lt;(baja.Value|null)&gt; serverSideCall(obj) Make a Server Side Call. Sometimes it's useful to invoke a method on the server from BajaScript. A Server Side Call is how this is achieved. This will result in an asynchronous network call. In order to make a Server Side Call, the developer needs to first create a Niagara (Server Side) class that implements the box:javax.baja.box.BIServerSideCallHandler interface. The implementation should also declare itself as an Agent on the target Component Type (more information in Java interface docs). For callbacks, the 'this' keyword is set to the Component instance. Parameters: Name Type Description obj Object the object literal for the method's arguments. Properties Name Type Argument Description typeSpec String the type specification of the Server Side Call Handler (moduleName:typeName). methodName String the name of the method to invoke in the Server Side Call Handler value the value for the server side method argument (must be a BajaScript Type) ok function &lt;optional&gt; (Deprecated: use Promise) the ok callback. Called once the Server Side Call has been invoked. Any return value is passed to this function. fail function &lt;optional&gt; (Deprecated: use Promise) the fail callback. Called if the Component fails to load. Any errors will be passed to this function. batch baja.comm.Batch &lt;optional&gt; if defined, any network calls will be batched into this object. Inherited From: baja.Component#serverSideCall Returns: a promise that will be resolved once the server side call has completed. Type Promise.&lt;(baja.Value|null)&gt; Example Here's an example of how a method implemented by this handler can be invoked. // A resolved and mounted Component... myComp.serverSideCall({ typeSpec: \"foo:MyServerSideCallHandler\", // The TypeSpec (moduleName:typeName) of the Server Side Call Handler methodName: \"bar\", // The name of the public method we wish to invoke in the handler value: \"the argument for the method\", // The argument to pass into the method (this can be any Baja Object/Component structure). It will be deserialized automatically by Niagara. batch // if defined, any network calls will be batched into this object (optional) }) .then(function (returnValue) { baja.outln('server side call has completed with: ' + returnValue); }) .catch(function (err) { baja.error('server side call failed: ' + err); }); set(obj) Set a Property's value. If the Complex is mounted, this will asynchronously set the Property's value on the Server. Parameters: Name Type Description obj Object the object literal for the method's arguments. Properties Name Type Argument Description slot baja.Property | String the Property or Property name the value will be set on. value the value being set (Type must extend baja:Value). ok function &lt;optional&gt; (Deprecated: use Promise) the ok function callback. Called once the network call has succeeded on the Server. fail function &lt;optional&gt; (Deprecated: use Promise) the fail function callback. Called if this method has an error. batch baja.comm.Batch &lt;optional&gt; if defined, any network calls will be batched into this object. cx &lt;optional&gt; the Context (used internally by BajaScript). Inherited From: baja.Complex#set Returns: a promise that will be resolved once the value has been set on the Complex. If the complex is mounted, will be resolved once the value has been saved to the server. Type Promise Examples An object literal is used to specify the method's arguments. myObj.set({ slot: \"outsideAirTemp\", value: 23.5, batch: myBatch // if defined, any network calls will be batched into this object (optional) }) .then(function () { baja.outln('value has been set on the server'); }) .catch(function (err) { baja.error('value failed to set on the server: ' + err); }); Note that when an instance of a Complex is created, auto-generated setters are created to make setting a frozen Property's value convenient. The auto-generated setter is in the format of set(first letter is capitalized)SlotName(...). // myPoint has a Property named outsideAirTemp... myObj.setOutsideAirTemp(23.5); // ... or via an Object Literal if more arguments are needed... myObj.setOutsideAirTemp({ value: 23.5, batch: myBatch }) .then(function () { baja.outln('value has been set on the server'); }); setDisplayName(obj) Sets display names of one or more slots of this component. If an empty string is given for obj.newDisplayName, the display name will be removed. In addition to firing \"added\" or \"changed\" component events on this component, a synthetic \"rename\" event is also fired on each of the slot whose display name is changed. Parameters: Name Type Description obj Object Properties Name Type Description slot baja.Slot | Array.&lt;baja.Slot&gt; | string newDisplayName Array.&lt;string&gt; | string Since: Niagara 4.13 Inherited From: baja.Component#setDisplayName Returns: Type Promise setFacets(obj) Set a dynamic Slot's facets. If the Complex is mounted, this will *asynchronously change the facets on the server. For callbacks, the this keyword is set to the Component instance. Parameters: Name Type Description obj Object the object literal for the method's arguments. Properties Name Type Argument Description slot baja.Slot | String the Slot of Slot name. facets baja.Facets the new facets for the dynamic Slot. ok function &lt;optional&gt; (Deprecated: use Promise) the ok function callback. Called once the method has succeeded. fail function &lt;optional&gt; (Deprecated: use Promise) the fail function callback. Called if this method has an error. batch baja.comm.Batch &lt;optional&gt; if defined, any network calls will be batched into this object. cx &lt;optional&gt; the Context (used internally by BajaScript). Inherited From: baja.Component#setFacets Returns: a promise that will be resolved once the Facets have been set. Type Promise Example An object literal is used to specify the method's arguments. myObj.setFacets({ slot: 'outsideAirTemp', facets: baja.Facets.make({ foo: 'boo' }), batch // if defined, any network calls will be batched into this object (optional) }) .then(function () { baja.outln('facets have been set'); }) .catch(function (err) { baja.error('error setting facets: ' + err); }); setFlags(obj) Set a Slot's flags. If the Complex is mounted, this will asynchronously set the Slot Flags on the server. For callbacks, the this keyword is set to the Component instance. Parameters: Name Type Description obj Object the object literal for the method's arguments. Properties Name Type Argument Description slot baja.Slot | String the Slot or Slot name. flags Number the new flags for the Slot. ok function &lt;optional&gt; (Deprecated: use Promise) the ok function callback. Called once the method has succeeded. fail function &lt;optional&gt; the fail function callback. Called if this method has an error. batch baja.comm.Batch &lt;optional&gt; if defined, any network calls will be batched into this object. cx &lt;optional&gt; the Context (used internally by BajaScript). Inherited From: baja.Component#setFlags Returns: a promise that will be resolved once the flags have been set. Type Promise Example An object literal is used to specify the method's arguments. myObj.setFlags({ slot: 'outsideAirTemp', flags: baja.Flags.SUMMARY, batch // if defined, any network calls will be batched into this object (optional) }) .then(function () { baja.outln('flags were set'); }) .catch(function (err) { baja.error('error setting flags: ' + err); }); tags(obj) Returns a promise that resolves to the Component's tags. If the Component is mounted under a Proxy Component Space, a network call will be made for the Component's implied tags to include into the result. Parameters: Name Type Description obj Object the object literal for the method's arguments. Properties Name Type Argument Description ok function &lt;optional&gt; (Deprecated: use Promise) the ok callback. A collection of tags will be passed as an argument to this function. fail function &lt;optional&gt; (Deprecated: use Promise) the fail callback. batch baja.comm.Batch &lt;optional&gt; if defined, any network calls will be batched into this object. Inherited From: baja.Component#tags Returns: a promise that resolves to the Component's tags. Type Promise.&lt;module:baja/tag/ComponentTags&gt; Example component.tags({ batch // if defined, any network calls will be batched into this object (optional) }) .then(function (tags) { baja.outln(tags.getAll().map(function (tag) { return tag.getId() + ' = ' + tag.getValue(); }).join()); }) .catch(function (err) { baja.error('failed to retrieve tags: ' + err); }); toPathString() Return the path string of the Component. Inherited From: baja.Component#toPathString Returns: the Path String or null if not mounted. Type String toString() Return the String representation. Inherited From: baja.Complex#toString Returns: Type String valueOf() Return the inner value of the object. By default the object's instance is returned. Inherited From: baja.BaseBajaObj#valueOf Returns: the inner value of the object or just the object's instance. Type * × Search results Close "},"baja.VirtualPath.html":{"id":"baja.VirtualPath.html","title":"Class: VirtualPath","body":" bajaScript Namespaces bajabaja.bsonbaja.clockbaja.collbaja.commbaja.eventbaja.filebaja.navbaja.registrybaja.transfer Modules baja/alarm/AlarmArchiveSpacebaja/alarm/AlarmSpacebaja/coll/QueryCursorbaja/coll/QueryResultbaja/coll/Tablebaja/coll/TableCursorbaja/coll/tableMixInbaja/comm/Batchbaja/comm/ServerErrorbaja/comp/Actionbaja/comp/ActionPropertybaja/comp/Complexbaja/comp/Componentbaja/comp/ComponentSpacebaja/comp/ControlPointbaja/comp/DynamicPropertybaja/comp/Flagsbaja/comp/Hostbaja/comp/LinkCheckbaja/comp/LocalHostbaja/comp/Propertybaja/comp/PropertyActionbaja/comp/PropertyTopicbaja/comp/Slotbaja/comp/SlotCursorbaja/comp/Structbaja/comp/Subscriberbaja/comp/Topicbaja/comp/TopicPropertybaja/file/Filebaja/hist/HistorySpacebaja/nav/eventbaja/nav/FileNavContainerbaja/nav/NavContainerbaja/nav/NavFileSpacebaja/nav/NavNodebaja/nav/NavNodeContainerbaja/nav/NavRootbaja/obj/AbsTimebaja/obj/Booleanbaja/obj/Datebaja/obj/DaysOfWeekBitsbaja/obj/DefaultSimplebaja/obj/Dimensionbaja/obj/Doublebaja/obj/DynamicEnumbaja/obj/Enumbaja/obj/EnumRangebaja/obj/EnumSetbaja/obj/Facetsbaja/obj/FacetsMapbaja/obj/Floatbaja/obj/Formatbaja/obj/FrozenEnumbaja/obj/Iconbaja/obj/Integerbaja/obj/Longbaja/obj/Markerbaja/obj/NameListbaja/obj/NameMapbaja/obj/Objectbaja : A valid SlotPath name. Type String &lt;static&gt; toVirtualPathName(slotPathName) Converts the given SlotPath name to a valid VirtualPath name. The SlotPath name argument must be in its proper slot escaped form - don't call SlotPath.unescape() on the SlotPath name argument before calling this method. This method will unescape the given SlotPath name and look for any unsupported virtual characters ('/', '|', '$', ':', and the '~' escape character itself) and escape those using the '~' escape character. Parameters: Name Type Description slotPathName String The SlotPath name to be converted to a valid VirtualPath name. This argument must be in its proper slot escaped form - don't call SlotPath.unescape() on this SlotPath name argument before passing it to this method. Since: Niagara 4.6 See: baja.VirtualPath.toSlotPathName Returns: A valid VirtualPath name where any unsupported virtual characters have been escaped using the '~' escape character. Type String depth() Return the SlotPath depth. Inherited From: baja.SlotPath#depth Returns: the SlotPath depth. Type Number equals(obj) Indicates whether some other object is equal to this one. Parameters: Name Type Description obj Object the reference object with which to compare. Inherited From: baja.BaseBajaObj#equals Returns: true if this object is the same as the obj argument; false otherwise. Type Boolean getBackupDepth() Return the SlotPath backup depth. Inherited From: baja.SlotPath#getBackupDepth Returns: the SlotPath depth. Type Number getBody() Return the body for the query. Inherited From: baja.OrdQuery#getBody Returns: Type String getNames() Return all of the names for this SlotPath Inherited From: baja.SlotPath#getNames Returns: the names Type Array.&lt;String&gt; getScheme() Return the scheme used with this SlotPath. Overrides: baja.SlotPath#getScheme Returns: Type baja.VirtualScheme getSchemeName() Return the scheme name for the SlotPath. Overrides: baja.SlotPath#getSchemeName Returns: Type String isAbsolute() Return true if the SlotPath is absolute. Inherited From: baja.SlotPath#isAbsolute Returns: true if the SlotPath is absolute. Type Boolean isHost() Return true if the Query is a Host. Inherited From: baja.OrdQuery#isHost Returns: Type Boolean isSession() Return true if the Query is a Session. Inherited From: baja.OrdQuery#isSession Returns: Type Boolean isValidPathName(pathName) Return whether the specified path name is valid. Parameters: Name Type Description pathName String the path name to validate. Overrides: baja.SlotPath#isValidPathName Returns: true if the slot name is valid. Type Boolean merge(a) Merge this path with the specified path. Parameters: Name Type Description a baja.SlotPath Inherited From: baja.SlotPath#merge Returns: the body of the SlotPath. Type String nameAt(depth) Return the name at the given depth. Parameters: Name Type Description depth Number the specified depth for the name. Inherited From: baja.SlotPath#nameAt Returns: the name at the specified depth. Type String toString() Return a String representation of the query. Inherited From: baja.OrdQuery#toString Returns: Type String valueOf() Return the inner value of the object. By default the object's instance is returned. Inherited From: baja.BaseBajaObj#valueOf Returns: the inner value of the object or just the object's instance. Type * × Search results Close "},"baja.VirtualScheme.html":{"id":"baja.VirtualScheme.html","title":"Class: VirtualScheme","body":" bajaScript Namespaces bajabaja.bsonbaja.clockbaja.collbaja.commbaja.eventbaja.filebaja.navbaja.registrybaja.transfer Modules baja/alarm/AlarmArchiveSpacebaja/alarm/AlarmSpacebaja/coll/QueryCursorbaja/coll/QueryResultbaja/coll/Tablebaja/coll/TableCursorbaja/coll/tableMixInbaja/comm/Batchbaja/comm/ServerErrorbaja/comp/Actionbaja/comp/ActionPropertybaja/comp/Complexbaja/comp/Componentbaja/comp/ComponentSpacebaja/comp/ControlPointbaja/comp/DynamicPropertybaja/comp/Flagsbaja/comp/Hostbaja/comp/LinkCheckbaja/comp/LocalHostbaja/comp/Property
