    <script type="text/x-docstrap-searchdb">
    {"modules.list.html":{"id":"modules.list.html","title":"Modules","body":" bajaui Modules nmodule/bajaui/rc/baja/binding/Bindingnmodule/bajaui/rc/model/BindingListnmodule/bajaui/rc/model/UxModel Modules × Search results Close "},"index.html":{"id":"index.html","title":"Index","body":" bajaui Modules nmodule/bajaui/rc/baja/binding/Bindingnmodule/bajaui/rc/model/BindingListnmodule/bajaui/rc/model/UxModel bajaui-ux This module contains bajaux implementations of many core classes and APIs that originated in bajaui-wb. The heart of the UxMedia implementation lives in this module. If you wish to implement bajaux widgets for use in UxMedia, this module provides several APIs (status: Development) that will be useful. Please see the Workbench help sections on UxMedia for full details. × Search results Close "},"module-nmodule_bajaui_rc_baja_binding_Binding.html":{"id":"module-nmodule_bajaui_rc_baja_binding_Binding.html","title":"Module: nmodule/bajaui/rc/baja/binding/Binding","body":" bajaui Modules nmodule/bajaui/rc/baja/binding/Bindingnmodule/bajaui/rc/model/BindingListnmodule/bajaui/rc/model/UxModel Module: nmodule/bajaui/rc/baja/binding/Binding API Status: Development Methods addListeners(widget) When the Binding is bound to a Widget, it can start listening for events from that Widget. Override this method as needed. Parameters: Name Type Description widget module:bajaux/Widget See: module:nmodule/bajaui/rc/binding/impl/widgetEvents addWidgetEvents(widget, events) Registers the provided events on the widget and keeps track of these events which are disarmed with the default implementation of Binding#removeListeners. The added listeners will fire in the order they were added to the widget. The handler for a listener may optionally return false which will cause the later event handlers to no longer fire. The provided handler for an event also executes in order, asynchronously via promises. This means it will wait for the async operation to finish prior to moving on to the next event of the same type. Valid event types include both JQuery and bajaux events. Parameters: Name Type Description widget module:bajaux/Widget events object Examples binding.addWidgetEvents(widget, { click: () =&gt; { // do something when click happens } }); binding.addWidgetEvents(widget, { click: () =&gt; { // This promise will resolve prior to executing the second click event return this.fetchDataAsync() .then(() =&gt; { // do something with the fetched data and continue to next click }); } }); binding.addWidgetEvents(widget, { loaded: () =&gt; { return false; // prevent firing events that were armed later. } }); applyDegradeBehavior() Hide or disable the widget based on whether this binding is currently degraded. Returns: Type Promise getBindingList() Every Binding belongs to a BindingList which contains all the other Bindings that are also bound to its target. Returns: Type module:nmodule/bajaui/rc/model/BindingList getOrdTarget() Returns: the OrdTarget this Binding is bound to Type module:baja/ord/OrdTarget getWidget() Returns: the Widget this Binding is bound to Type module:bajaux/Widget isBound() Returns: if the binding is successfully bound to an OrdTarget. Type boolean isDegraded() Returns: if the binding is unusable for any reason. The default implementation returns !this.isBound(). Type boolean provide(name, cx) Given a certain property name, typically a Widget property, provide the corresponding value for that name. This is roughly analogous to BBinding#getOnWidget. Parameters: Name Type Description name string the name of the property to retrieve a value for cx object user context Returns: by default, returns null which indicates there is no value to be provided by this name. Override in subclasses. Type * | null | Promise.&lt;(*|null)&gt; removeListeners(widget) Any event handlers that would not automatically be cleaned up by widget.destroy() can be explicitly cleaned up here. By default, this will cleanup the events that were added via addWidgetEvents Parameters: Name Type Description widget module:bajaux/Widget requestRebind() Fires a event to signal to the framework that the binding is now bound to a different target ORD. The framework should resolve the Binding's new ORD, set a brand-new OrdTarget, and refresh its bound Widget so the UI is brought up to date. Should not be overridden without calling super(). requestRefresh() Fires an event to signal that the Binding has new values to provide. The framework should propagate all the Binding's properties to its bound Widget so the UI is brought up to date. Should not be overridden without calling super(). save() Callback that will be called when the Px page containing this Binding is saved. Each Binding will have a chance to save any user-entered data (it is the Binding's responsibility to check if the user has made any changes or not). Returns: to be resolved when the binding has saved any user-entered data Type * | Promise setOrdTarget(ordTarget) Parameters: Name Type Description ordTarget module:baja/ord/OrdTarget the OrdTarget this Binding is bound to setWidget(widget) Parameters: Name Type Description widget module:bajaux/Widget the Widget this Binding is bound to targetChanged() This is a callback that will be run whenever the Binding is updated to point to a new OrdTarget. This may happen when the binding's ORD changes, or when it is re-resolved. Returns: Type Promise × Search results Close "},"module-nmodule_bajaui_rc_model_BindingList.html":{"id":"module-nmodule_bajaui_rc_model_BindingList.html","title":"Module: nmodule/bajaui/rc/model/BindingList","body":" bajaui Modules nmodule/bajaui/rc/baja/binding/Bindingnmodule/bajaui/rc/model/BindingListnmodule/bajaui/rc/model/UxModel Module: nmodule/bajaui/rc/model/BindingList API Status: Development Methods getBindings() Returns: Type Array.&lt;module:nmodule/bajaui/rc/baja/binding/Binding&gt; map(func) Run an (optionally async) function against each binding in the list. All function calls will run in serial, not parallel. Parameters: Name Type Description func function function to receive the binding and the index in the binding array Returns: results of each function call Type Promise.&lt;Array.&lt;*&gt;&gt; saveAll() Saves all bindings. Returns: Type Promise × Search results Close "},"module-nmodule_bajaui_rc_model_UxModel.html":{"id":"module-nmodule_bajaui_rc_model_UxModel.html","title":"Module: nmodule/bajaui/rc/model/UxModel","body":" bajaui Modules nmodule/bajaui/rc/baja/binding/Bindingnmodule/bajaui/rc/model/BindingListnmodule/bajaui/rc/model/UxModel Module: nmodule/bajaui/rc/model/UxModel API Status: Development Methods &lt;static&gt; make(obj) Parameters: Name Type Description obj object Properties Name Type Argument Description name string &lt;optional&gt; the name of the widget represented by this UxModel. This will be automatically set on child nodes; a parent-less root widget may have no name or a name arbitrarily chosen. type function the Type of the widget to create properties object &lt;optional&gt; an object literal of the widget's properties kids Array.&lt;(object|module:nmodule/bajaui/rc/model/UxModel)&gt; &lt;optional&gt; objects describing the widget's children bindings Array.&lt;module:nmodule/bajaui/rc/binding/IValueProvider&gt; &lt;optional&gt; bindings to propagate data updates to the widget (these will be assigned to a BindingList) Returns: Type Promise.&lt;module:nmodule/bajaui/rc/model/UxModel&gt; get(path) Parameters: Name Type Description path string | Array.&lt;string&gt; Returns: the UxModel kid by the given name. If an array of names are given, will follow the path down through the UxModel structure. Type module:nmodule/bajaui/rc/model/UxModel | module:nmodule/bajaui/rc/baja/binding/Binding | undefined getBindingList() Returns: Type module:nmodule/bajaui/rc/model/BindingList getKids() Returns: UxModel instances for this widget's children Type Array.&lt;module:nmodule/bajaui/rc/model/UxModel&gt; getProperties() Returns: object literal describing this widget's properties Type object getType() Returns: constructor for the widget to create Type function getValue() Returns: the value to be loaded into this widget Type * | null toSpandrel(params) Produce a spandrel config object that represents this Ux element as rendered in the DOM. The value property will always be this, as the UxModel will be loaded into the spandrel widget as the value. Remember that the spandrel data will contain any bindings present in the model as well! Beware of simply passing back toSpandrel() results from the UxModel passed to your render function - you may get duplicate bindings. toSpandrel() is typically more appropriate for calling on kids. Parameters: Name Type Description params object | string | function parameters used for generating the spandrel data; can also be dom passed directly as a string or function Properties Name Type Argument Description dom string | function the DOM element into which to render this element. Can be a function that receives an object with properties, which are the properties of this Ux element, to be used to generate the DOM kids Array.&lt;object&gt; | function &lt;optional&gt; You can specify the kids property of the spandrel config directly. Alternately, this can be a function that receives each UxModel in getKids(), and returns kid.toSpandrel() or a spandrel object of your choosing. Returns: an object fit to be passed as a spandrel argument Type object × Search results Close "}}
