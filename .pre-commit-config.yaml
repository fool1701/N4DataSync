repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-xml
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: mixed-line-ending
        args: ['--fix=lf']

  - repo: https://github.com/alessandrojcm/commitlint-pre-commit-hook
    rev: v9.8.0
    hooks:
      - id: commitlint
        stages: [commit-msg]
        additional_dependencies: ['@commitlint/config-conventional']

  - repo: local
    hooks:
      - id: gradle-test
        name: Run Gradle Tests
        entry: ./gradlew test
        language: system
        stages: [pre-push]
        pass_filenames: false

      - id: check-todos
        name: Check TODOs reference issues
        entry: bash -c 'if git diff --cached --name-only | xargs grep -n "TODO\|FIXME" | grep -v "#[0-9]"; then echo "TODOs/FIXMEs must reference GitHub issues"; exit 1; fi'
        language: system
        stages: [pre-commit]

      - id: java-format-check
        name: Check Java formatting
        entry: bash -c 'find . -name "*.java" -not -path "./build/*" -not -path "./.gradle/*" | xargs grep -l "    " && echo "Use tabs for indentation in Java files" && exit 1 || exit 0'
        language: system
        stages: [pre-commit]
