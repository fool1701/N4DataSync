# Niagara TestNG Configuration
# Disable certificate validation for development testing
niagara.crypto.disableSignatureValidation=true
niagara.crypto.allowSelfSignedCerts=true
niagara.crypto.allowUntrustedCerts=true
niagara.security.manager.disable=true

# Module signature validation settings
niagara.module.disableSignatureValidation=true
niagara.module.allowUnsignedModules=true
niagara.module.skipCertificateValidation=true

# Test execution settings
niagara.test.allowUnsignedModules=true
niagara.test.skipCertificateValidation=true

# Additional certificate validation bypass
niagara.crypto.cert.validation.disabled=true
niagara.crypto.truststore.validation.disabled=true
